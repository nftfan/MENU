<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Fans Airdrop</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #0f0f1a;
            --bg-tertiary: #151520;
            --bg-card: #1a1a2e;
            --border-primary: #2a2a3e;
            --border-neon: #00f5ff;
            --text-primary: #ffffff;
            --text-secondary: #b8b8d1;
            --text-muted: #6c6c80;
            --accent-neon: #00f5ff;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --success: #00ff88;
            --error: #ff4757;
            --warning: #ffa726;
            --glow-neon: 0 0 20px rgba(0, 245, 255, 0.3);
            --glow-success: 0 0 20px rgba(0, 255, 136, 0.3);
            --glow-error: 0 0 20px rgba(255, 71, 87, 0.3);
            --radius: 12px;
            --font-mono: 'JetBrains Mono', 'Courier New', monospace;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            background: var(--bg-primary);
            font-family: var(--font-main);
            color: var(--text-primary);
            font-size: 14px;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0f0f1f 50%, var(--bg-primary) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(236, 72, 153, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
        }

        .app-title {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-neon) 0%, var(--accent-purple) 50%, var(--accent-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: var(--glow-neon);
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 400;
            opacity: 0.8;
        }

        .wallet-section {
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .btn-connect {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-neon) 0%, var(--accent-purple) 100%);
            color: var(--bg-primary);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--glow-neon);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
        }

        .wallet-info {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius);
            padding: 16px 24px;
            font-family: var(--font-mono);
            font-size: 13px;
            color: var(--text-secondary);
            max-width: 400px;
            word-break: break-all;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
        }

        .wallet-info.connected { 
            display: block;
            border-color: var(--accent-neon);
            box-shadow: var(--glow-neon);
        }

        .main-container {
            width: 100%;
            max-width: 600px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, var(--accent-neon) 50%, transparent 100%);
        }

        .input-section {
            margin-bottom: 32px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .wallet-textarea {
            width: 100%;
            min-height: 140px;
            max-height: 220px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius);
            padding: 16px;
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-primary);
            resize: vertical;
            outline: none;
            transition: all 0.3s ease;
            line-height: 1.5;
        }

        .wallet-textarea:focus {
            border-color: var(--accent-neon);
            box-shadow: var(--glow-neon);
        }

        .wallet-textarea::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        .action-section {
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--success) 0%, #00cc6a 100%);
            color: var(--bg-primary);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--glow-success);
        }

        .btn-primary:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            font-size: 14px;
            font-weight: 500;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-secondary:hover:not(:disabled) {
            border-color: var(--accent-neon);
            color: var(--accent-neon);
            box-shadow: var(--glow-neon);
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cooldown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--accent-neon), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-primary);
            font-weight: 700;
            font-size: 18px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            border-radius: var(--radius);
        }

        .cooldown-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .progress-section {
            margin-bottom: 32px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .progress-percentage {
            font-family: var(--font-mono);
            font-size: 14px;
            font-weight: 600;
            color: var(--accent-neon);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success) 0%, var(--accent-neon) 100%);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0%;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-neon) 0%, var(--accent-purple) 50%, var(--accent-pink) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-family: var(--font-mono);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .notification {
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid;
        }

        .notification.success {
            background: rgba(0, 255, 136, 0.1);
            color: var(--success);
            border-color: var(--success);
            box-shadow: var(--glow-success);
        }

        .notification.error {
            background: rgba(255, 71, 87, 0.1);
            color: var(--error);
            border-color: var(--error);
            box-shadow: var(--glow-error);
        }

        .notification.info {
            background: rgba(0, 245, 255, 0.1);
            color: var(--accent-neon);
            border-color: var(--accent-neon);
            box-shadow: var(--glow-neon);
        }

        .notification.warning {
            background: rgba(255, 167, 38, 0.1);
            color: var(--warning);
            border-color: var(--warning);
        }

        .completion-section {
            text-align: center;
            padding: 32px;
            display: none;
        }

        .completion-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .completion-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 8px;
            text-shadow: var(--glow-success);
        }

        .completion-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            body { padding: 16px; }
            .main-container { padding: 24px; }
            .app-title { font-size: 28px; }
            .stats-grid { 
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .stat-card { padding: 16px; }
        }

        @media (max-width: 480px) {
            .app-title { font-size: 24px; }
            .stats-grid { gap: 8px; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="app-title">NFT FANS AIRDROP</div>
        <div class="app-subtitle">Professional Token Distribution System</div>
    </div>

    <div class="wallet-section">
        <button class="btn-connect" id="connectButton" onclick="connectMetamask()">Connect Wallet</button>
        <div id="walletAddress" class="wallet-info"></div>
    </div>

    <div class="main-container">
        <div class="input-section">
            <label class="input-label" for="walletInput">Wallet Addresses</label>
            <textarea 
                id="walletInput" 
                class="wallet-textarea" 
                placeholder="Paste your text containing wallet addresses here...&#10;&#10;The system will automatically extract and organize all valid 0x addresses."
                oninput="handleTextInput()"
            ></textarea>
        </div>

        <div class="action-section">
            <button class="btn-secondary" id="organizeBtn" onclick="organizeWallets()" style="display: none;">
                Process Addresses
            </button>
            <div style="position: relative;">
                <button class="btn-primary" id="distributeBtn" onclick="distributeTokens()" style="display: none;">
                    Distribute Tokens
                </button>
                <div class="cooldown-overlay" id="cooldownOverlay">
                    <span id="cooldownText">Please wait...</span>
                </div>
            </div>
        </div>

        <div class="notification" id="notification"></div>

        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-header">
                <div class="progress-title">Distribution Progress</div>
                <div class="progress-percentage" id="progressPercentage">0%</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalWallets">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="sentWallets">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="remainingWallets">0</div>
                <div class="stat-label">Remaining</div>
            </div>
        </div>

        <div class="completion-section" id="completionSection">
            <div class="completion-icon">🎉</div>
            <div class="completion-title">Distribution Complete!</div>
            <div class="completion-subtitle">All tokens have been successfully distributed</div>
        </div>
    </div>

    <script>
        // ---- CONFIG ----
        const contractAddress = "0x21F84165e0308067404ffD7E1Febe8853731D08b";
        const nftFanTokenAddress = "0x2017Fcaea540d2925430586DC92818035Bfc2F50";
        const STORAGE_KEY = 'airdrop_wallets';
        const COOLDOWN_TIME = 10; // 10 seconds
        
        let web3;
        let contract;
        let userAccount;
        let pendingWallets = [];
        let currentBatchIndex = 0;
        let isCooldownActive = false;
        const walletsPerBatch = 50;

        // --- CONTRACT ABI ---
        const abi = [
            {
                "inputs": [
                    {"internalType": "address", "name": "_tokenAddress", "type": "address"}
                ], "stateMutability": "nonpayable", "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": true, "internalType": "address", "name": "sender", "type": "address"},
                    {"indexed": true, "internalType": "address", "name": "recipient", "type": "address"},
                    {"indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256"}
                ],
                "name": "TokensDistributed",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": true, "internalType": "address", "name": "depositor", "type": "address"},
                    {"indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256"}
                ],
                "name": "TokensDeposited",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": true, "internalType": "address", "name": "owner", "type": "address"},
                    {"indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256"}
                ],
                "name": "TokensWithdrawn",
                "type": "event"
            },
            {
                "inputs": [
                    { "internalType": "address[]", "name": "recipients", "type": "address[]" }
                ],
                "name": "distributeTokens",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "depositTokens",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "withdrawTokens",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "address", "name": "recipient", "type": "address" },
                    { "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "distributeCustomAmount",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getContractBalance",
                "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "batchSize",
                "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // ---- APP LOGIC ----
        document.addEventListener('DOMContentLoaded', function() {
            loadWalletsFromStorage();
            updateUI();
        });

        function handleTextInput() {
            const textarea = document.getElementById('walletInput');
            const organizeBtn = document.getElementById('organizeBtn');
            if (textarea.value.trim().length > 0) {
                organizeBtn.style.display = 'block';
            } else {
                organizeBtn.style.display = 'none';
            }
        }

        function loadWalletsFromStorage() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try { 
                    pendingWallets = JSON.parse(stored);
                } catch (e) { 
                    pendingWallets = [];
                }
            }
        }

        function saveWalletsToStorage() {
            if (pendingWallets.length > 0) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(pendingWallets));
            } else {
                localStorage.removeItem(STORAGE_KEY);
            }
        }

        function organizeWallets() {
            const textarea = document.getElementById('walletInput');
            const text = textarea.value.trim();
            
            if (!text) {
                showNotification('Please paste some text first', 'error');
                return;
            }

            const regex = /0x[a-fA-F0-9]{40}/g;
            const matches = text.match(regex);
            
            if (!matches || matches.length === 0) {
                showNotification('No valid wallet addresses found', 'error');
                return;
            }

            const existingSet = new Set(pendingWallets);
            let newWallets = 0;
            
            matches.forEach(wallet => {
                if (!existingSet.has(wallet)) {
                    pendingWallets.push(wallet);
                    existingSet.add(wallet);
                    newWallets++;
                }
            });

            saveWalletsToStorage();
            textarea.value = '';
            document.getElementById('organizeBtn').style.display = 'none';
            
            if (newWallets > 0) {
                showNotification(`Successfully processed ${newWallets} new addresses`, 'success');
            } else {
                showNotification('No new addresses found', 'warning');
            }
            
            currentBatchIndex = 0;
            updateUI();
        }

        function updateUI() {
            const totalWallets = pendingWallets.length;
            const totalSent = getTotalSentWallets();
            const totalOriginal = totalWallets + totalSent;
            const progressPercent = totalOriginal > 0 ? Math.round((totalSent / totalOriginal) * 100) : 0;

            document.getElementById('totalWallets').textContent = totalOriginal;
            document.getElementById('sentWallets').textContent = totalSent;
            document.getElementById('remainingWallets').textContent = totalWallets;

            document.getElementById('progressFill').style.width = progressPercent + '%';
            document.getElementById('progressPercentage').textContent = progressPercent + '%';

            if (totalWallets > 0) {
                document.getElementById('progressSection').style.display = 'block';
                document.getElementById('distributeBtn').style.display = 'block';
                document.getElementById('completionSection').style.display = 'none';
            } else if (totalSent > 0) {
                document.getElementById('progressSection').style.display = 'block';
                document.getElementById('distributeBtn').style.display = 'none';
                document.getElementById('completionSection').style.display = 'block';
            } else {
                document.getElementById('progressSection').style.display = 'none';
                document.getElementById('distributeBtn').style.display = 'none';
                document.getElementById('completionSection').style.display = 'none';
            }
        }

        function getTotalSentWallets() {
            const history = localStorage.getItem('airdrop_history');
            if (history) {
                try {
                    return JSON.parse(history).totalSent || 0;
                } catch (e) { 
                    return 0; 
                }
            }
            return 0;
        }

        function updateSentHistory(count) {
            const history = localStorage.getItem('airdrop_history');
            let historyData = { totalSent: 0 };
            
            if (history) {
                try { 
                    historyData = JSON.parse(history);
                } catch (e) { 
                    historyData = { totalSent: 0 };
                }
            }
            
            historyData.totalSent = (historyData.totalSent || 0) + count;
            localStorage.setItem('airdrop_history', JSON.stringify(historyData));
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        function startCooldown() {
            isCooldownActive = true;
            const overlay = document.getElementById('cooldownOverlay');
            const text = document.getElementById('cooldownText');
            const distributeBtn = document.getElementById('distributeBtn');
            
            overlay.classList.add('active');
            distributeBtn.disabled = true;
            
            let timeLeft = COOLDOWN_TIME;
            
            const updateTimer = () => {
                text.textContent = `Please wait ${timeLeft}s`;
                timeLeft--;
                
                if (timeLeft < 0) {
                    overlay.classList.remove('active');
                    distributeBtn.disabled = false;
                    isCooldownActive = false;
                } else {
                    setTimeout(updateTimer, 1000);
                }
            };
            
            updateTimer();
        }

        async function connectMetamask() {
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    userAccount = accounts[0];
                    
                    document.getElementById('walletAddress').innerHTML = 
                        `<strong>Connected:</strong> ${userAccount}`;
                    document.getElementById('walletAddress').classList.add('connected');
                    document.getElementById('connectButton').style.display = 'none';
                    
                    await switchToPolygon();
                    setupContract();
                    showNotification('Wallet connected successfully!', 'success');
                } catch (err) {
                    showNotification('Failed to connect wallet', 'error');
                }
            } else {
                showNotification('Please install MetaMask wallet', 'error');
            }
        }

        async function switchToPolygon() {
            const polygonChainId = "0x89";
            try {
                await window.ethereum.request({
                    method: "wallet_switchEthereumChain",
                    params: [{ chainId: polygonChainId }],
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: "wallet_addEthereumChain",
                        params: [{
                            chainId: polygonChainId,
                            chainName: "Polygon Mainnet",
                            nativeCurrency: { name: "MATIC", symbol: "MATIC", decimals: 18 },
                            rpcUrls: ["https://polygon-rpc.com/"],
                            blockExplorerUrls: ["https://polygonscan.com/"]
                        }]
                    });
                }
            }
        }

        function setupContract() {
            contract = new web3.eth.Contract(abi, contractAddress);
        }

        async function distributeTokens() {
            if (!userAccount || !contract) {
                showNotification('Please connect your wallet first', 'error');
                return;
            }

            if (isCooldownActive) {
                return;
            }

            const batchStart = currentBatchIndex;
            const batchEnd = Math.min(batchStart + walletsPerBatch, pendingWallets.length);
            const currentBatch = pendingWallets.slice(batchStart, batchEnd);

            if (currentBatch.length === 0) {
                showNotification('No wallets to process', 'error');
                return;
            }

            const distributeBtn = document.getElementById('distributeBtn');
            distributeBtn.disabled = true;
            distributeBtn.textContent = 'Processing...';

            try {
                // Check contract balance and batch size
                const contractBalance = await contract.methods.getContractBalance().call();
                const batchSizeOnChain = await contract.methods.batchSize().call();

                if (currentBatch.length > parseInt(batchSizeOnChain)) {
                    showNotification(`Batch size exceeds contract limit of ${batchSizeOnChain}`, 'error');
                    distributeBtn.disabled = false;
                    distributeBtn.textContent = 'Distribute Tokens';
                    return;
                }

                // Each wallet receives 5,000,000,000 tokens (5B * 1e18)
                const tokenAmount = BigInt("5000000000") * BigInt("1000000000000000000");
                const totalNeeded = tokenAmount * BigInt(currentBatch.length);

                if (BigInt(contractBalance) < totalNeeded) {
                    showNotification('Insufficient contract balance. Please deposit more tokens.', 'error');
                    distributeBtn.disabled = false;
                    distributeBtn.textContent = 'Distribute Tokens';
                    return;
                }

                showNotification('Transaction pending... Please confirm in MetaMask', 'info');

                await contract.methods.distributeTokens(currentBatch).send({
                    from: userAccount,
                    gas: 3000000
                });

                // Remove processed wallets
                pendingWallets.splice(batchStart, currentBatch.length);
                saveWalletsToStorage();
                updateSentHistory(currentBatch.length);

                // Reset batch index if needed
                if (batchStart >= pendingWallets.length) {
                    currentBatchIndex = 0;
                }

                showNotification(`Successfully distributed tokens to ${currentBatch.length} wallets!`, 'success');
                updateUI();

                // Start cooldown if there are more wallets to process
                if (pendingWallets.length > 0) {
                    startCooldown();
                }

            } catch (error) {
                console.error('Distribution failed:', error);
                const errorMsg = error?.message || 'Transaction failed';
                showNotification(`Transaction failed: ${errorMsg}`, 'error');
            } finally {
                distributeBtn.disabled = false;
                distributeBtn.textContent = 'Distribute Tokens';
            }
        }

        // Listen for wallet changes
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', function (accounts) {
                if (accounts.length === 0) {
                    userAccount = null;
                    document.getElementById('walletAddress').classList.remove('connected');
                    document.getElementById('connectButton').style.display = 'block';
                    showNotification('Wallet disconnected', 'warning');
                }
            });
        }
    </script>
</body>
