<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Fani's Lifestyle</title>
  <!-- Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #16171a;
      --card-bg: #202127;
      --accent: #00bfae;
      --accent-hover: #22dfd5;
      --text: #f7f7f7;
      --subtitle: #b0b0b0;
      --footer-bg: #191a1d;
      --footer-icon: #b9b9b9;
      --footer-active: #00bfae;
      --tab-bg: #202127;
      --tab-active: #191a1d;
      --tab-inactive: #232329;
      --tab-text: #cccccc;
      --tab-active-text: #00bfae;
      --like-bg: #232329;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      box-sizing: border-box;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 13px 1em 6px 1em;
      background: var(--card-bg);
      border-bottom: 1px solid #232329;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header-row {
      display: flex;
      align-items: center;
      gap: 0.35em;
      margin-bottom: 2px;
    }
    .logo {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #232329;
      background: var(--bg);
      box-shadow: 0 0.5px 1.5px rgba(0,0,0,0.10);
    }
    h1 {
      font-size: 1em;
      margin: 0;
      letter-spacing: 0.1em;
      font-weight: 600;
      color: var(--tab-text);
      line-height: 1;
      padding-top: 1px;
      text-transform: uppercase;
    }
    .subtitle {
      font-size: 8px;
      color: var(--subtitle);
      margin-bottom: 0;
      margin-top: 0;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .toolbar {
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
      margin: 0.6em 0 0.7em 0;
    }
    .toolbar-btn {
      display: flex;
      align-items: center;
      background: var(--like-bg);
      color: var(--accent);
      border: none;
      border-radius: 19px;
      padding: 0.38em 1.7em 0.38em 1em;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, color 0.12s;
      gap: 7px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.09);
      position: relative;
    }
    .toolbar-btn:active {
      background: var(--accent-hover);
      color: #232329;
    }
    .toolbar-btn .material-icons {
      font-size: 1.2em;
    }
    .toolbar-btn .count-span {
      font-weight: 600;
      margin-left: 2px;
      font-size: 1em;
      color: var(--tab-active-text);
    }
    .tabs {
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--tab-bg);
      border-bottom: 1px solid #232329;
      position: sticky;
      top: 54px;
      z-index: 9;
    }
    .tab-btn {
      flex: 1 1 0;
      padding: 8px 0;
      background: var(--tab-inactive);
      border: none;
      color: var(--tab-text);
      font-size: 1em;
      font-weight: 600;
      letter-spacing: 0.1em;
      cursor: pointer;
      outline: none;
      transition: background 0.15s, color 0.12s;
      border-bottom: 2.5px solid transparent;
      text-transform: uppercase;
    }
    .tab-btn.active {
      background: var(--tab-active);
      color: var(--tab-active-text);
      border-bottom: 2.5px solid var(--accent);
    }
    .tab-btn:focus {
      background: var(--tab-bg);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3px;
      padding: 10px 5px 65px 5px; /* pad for footer */
      background: var(--bg);
      min-height: 110px;
    }
    .grid img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 7px;
      cursor: pointer;
      background: #232329;
      box-shadow: 0 0.5px 2px rgba(0,0,0,0.08);
      border: 1px solid #232329;
      transition: box-shadow 0.12s;
    }
    .grid img:active,
    .grid img:hover {
      box-shadow: 0 2px 10px rgba(0,191,174,0.15);
    }
    .no-photos {
      color: var(--subtitle);
      text-align: center;
      padding: 2em 0 0 0;
      font-size: 1em;
    }
    .pro-badge {
      position: absolute;
      top: 6px;
      left: 6px;
      background: #00bfae;
      color: #232329;
      font-size: 0.85em;
      font-weight: 600;
      border-radius: 4px;
      padding: 1px 6px;
      z-index: 3;
      pointer-events: none;
      box-shadow: 0 1px 2px rgba(0,0,0,0.13);
    }
    .img-wrap {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .popup {
      display: none;
      position: fixed;
      z-index: 100;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(12,12,13,0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 0.2s;
    }
    .popup.active {
      display: flex;
    }
    .popup img {
      max-width: 90vw;
      max-height: 70vh;
      border-radius: 13px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.40);
      border: 2px solid #232329;
      background: #202127;
    }
    .popup .close-btn {
      margin-top: 18px;
      background: var(--card-bg);
      color: var(--accent);
      border: none;
      font-size: 1em;
      padding: 0.35em 2em;
      border-radius: 19px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
      cursor: pointer;
      font-weight: 500;
      letter-spacing: 0.05em;
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    /* Footer */
    .footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 45px;
      background: var(--footer-bg);
      border-top: 1px solid #232329;
      display: flex;
      align-items: center;
      justify-content: space-around;
      z-index: 20;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.11);
    }
    .footer a {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--footer-icon);
      font-size: 11px;
      transition: color 0.17s;
      padding-top: 3px;
      height: 100%;
      position: relative;
    }
    .footer a.active, .footer a:focus, .footer a:hover {
      color: var(--footer-active);
    }
    .footer .material-icons {
      font-size: 22px;
      margin-bottom: 1px;
      display: block;
    }
    @media (max-width: 450px) {
      .logo { width: 17px; height: 17px; }
      h1 { font-size: 1em;}
      .subtitle { font-size: 8px;}
      .footer { height: 42px;}
      .footer .material-icons { font-size: 19px;}
      .toolbar-btn { font-size: 0.97em; padding: 0.29em 1.2em 0.29em 0.7em;}
      .tabs { top: 47px; }
    }
  </style>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <header>
    <div class="header-row">
      <img class="logo" src="https://pbs.twimg.com/media/Gw-dQtYXsAASdEg?format=jpg&name=large" alt="Fani Logo">
      <h1>Fani's Lifestyle</h1>
    </div>
    <div class="subtitle">AI Agent of NFTFANS TOKEN</div>
  </header>
  <div class="toolbar">
    <button class="toolbar-btn" id="followBtn" onclick="handleFollow()">
      <span class="material-icons">person_add</span>
      Followers <span class="count-span" id="followCount">0</span>
    </button>
    <button class="toolbar-btn" id="likeBtn" onclick="handleLike()">
      <span class="material-icons">favorite</span>
      Likes <span class="count-span" id="likeCount">0</span>
    </button>
  </div>
  <div class="tabs">
    <button id="tab-basic" class="tab-btn active" onclick="showTab('basic')">BASIC</button>
    <button id="tab-pro" class="tab-btn" onclick="showTab('pro')">PRO</button>
  </div>
  <main>
    <div class="grid" id="photoGrid">
      <!-- Images from DB will be inserted here by JS -->
    </div>
    <div class="no-photos" id="noPhotos" style="display:none;">
      No photos found. Submit some images to the database!
    </div>
  </main>
  <div class="footer">
    <a href="http://nftfanstoken.com/apps" target="_blank" title="Apps">
      <span class="material-icons">apps</span>
    </a>
    <a href="http://nftfanstoken.com/artfun" target="_blank" title="Art Fun">
      <span class="material-icons">palette</span>
    </a>
    <a href="https://x.com/nftfanstoken" target="_blank" title="X (Twitter)">
      <span class="material-icons">public</span>
    </a>
  </div>
  <div class="popup" id="popup">
    <img src="" alt="Photo" id="popupImg">
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCYSOx_niWPHLDisCjAQzK8UJSe5TfwtLI",
      authDomain: "nftfanactive.firebaseapp.com",
      databaseURL: "https://nftfanactive-default-rtdb.firebaseio.com",
      projectId: "nftfanactive",
      storageBucket: "nftfanactive.appspot.com",
      messagingSenderId: "311309982791",
      appId: "1:311309982791:web:3e55bba6b78feb57ea6562",
      measurementId: "G-3TRDL9749N"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const grid = document.getElementById('photoGrid');
    const noPhotos = document.getElementById('noPhotos');
    const tabBasic = document.getElementById('tab-basic');
    const tabPro = document.getElementById('tab-pro');

    let currentTab = 'basic';
    let allPhotos = [];

    // Follow/Like counts
    const followBtn = document.getElementById('followBtn');
    const likeBtn = document.getElementById('likeBtn');
    const followCount = document.getElementById('followCount');
    const likeCount = document.getElementById('likeCount');

    // Helper: render photos by tab
    function renderPhotos(photos, tab) {
      grid.innerHTML = '';
      let filtered;
      if (tab === 'basic') {
        filtered = photos.filter(p => !p.pro);
      } else {
        filtered = photos.filter(p => !!p.pro);
      }
      if (filtered.length === 0) {
        noPhotos.style.display = '';
        return;
      }
      noPhotos.style.display = 'none';
      filtered.forEach((item, i) => {
        const wrap = document.createElement('div');
        wrap.className = "img-wrap";
        // Only show PRO badge in basic tab, not in pro tab
        if (item.pro && tab === 'basic') {
          const badge = document.createElement('span');
          badge.className = "pro-badge";
          badge.textContent = "PRO";
          wrap.appendChild(badge);
        }
        const img = document.createElement('img');
        img.src = item.url;
        img.alt = "Fani's Lifestyle Photo " + (i + 1);
        img.addEventListener('click', function () {
          openPopup(item.url);
        });
        wrap.appendChild(img);
        grid.appendChild(wrap);
      });
    }

    function showTab(tab) {
      currentTab = tab;
      tabBasic.classList.toggle('active', tab === 'basic');
      tabPro.classList.toggle('active', tab === 'pro');
      renderPhotos(allPhotos, currentTab);
    }

    // Listen to DB for photo URLs (newest first)
    db.ref('urls').on('value', snapshot => {
      const photos = [];
      snapshot.forEach(child => {
        const data = child.val();
        if (data && typeof data.url === 'string' && data.url.trim()) {
          photos.push({ url: data.url, ts: data.ts || 0, pro: !!data.pro });
        }
      });
      // Show newest first
      photos.sort((a, b) => b.ts - a.ts);
      allPhotos = photos;
      renderPhotos(allPhotos, currentTab);
    });

    // Follow/Like logic
    function updateToolbarCounts(data) {
      followCount.textContent = data && data.follow ? data.follow : 0;
      likeCount.textContent = data && data.like ? data.like : 0;
    }

    // Listen for updates to follow/like counts
    db.ref('stats').on('value', snapshot => {
      updateToolbarCounts(snapshot.val());
    });

    function handleFollow() {
      const statRef = db.ref('stats/follow');
      statRef.transaction(count => (count || 0) + 1);
    }

    function handleLike() {
      const statRef = db.ref('stats/like');
      statRef.transaction(count => (count || 0) + 1);
    }

    function openPopup(url) {
      document.getElementById('popupImg').src = url;
      document.getElementById('popup').classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    function closePopup() {
      document.getElementById('popup').classList.remove('active');
      document.getElementById('popupImg').src = '';
      document.body.style.overflow = '';
    }
    // Allow closing by background tap
    document.getElementById('popup').addEventListener('click', function(e) {
      if (e.target === this) closePopup();
    });
    // ESC to close
    window.addEventListener('keydown', function(e) {
      if (e.key === "Escape") closePopup();
    });

    // Initial tab render
    showTab('basic');
  </script>
</body>
</html>
