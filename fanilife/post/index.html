<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Submit NFTFANS URLs</title>
  <style>
    body {
      background: #191a1d;
      color: #f2f2f2;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 1.1em 0 0.6em 0;
      font-size: 1.2em;
      background: #232329;
      font-weight: 600;
      letter-spacing: 0.05em;
      border-bottom: 1px solid #232329;
    }
    main {
      flex: 1;
      padding: 20px 12px 60px 12px;
      max-width: 430px;
      margin: 0 auto;
      width: 100%;
    }
    .input-row {
      display: flex;
      gap: 0.5em;
      margin-bottom: 1em;
    }
    input[type="url"] {
      flex: 1;
      padding: 0.5em 0.7em;
      border-radius: 6px;
      border: 1px solid #333;
      font-size: 1em;
      background: #191a1d;
      color: #f2f2f2;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="url"]:focus {
      border-color: #00bfae;
    }
    button {
      background: #00bfae;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      padding: 0 1.1em;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.15s;
    }
    button:active {
      background: #008f8a;
    }
    .count {
      margin: 0.6em 0 1.1em 0;
      font-size: 1em;
      color: #00bfae;
      font-weight: 600;
    }
    .pro-label {
      display: flex;
      align-items: center;
      gap: 0.35em;
      font-size: 0.97em;
      color: #00bfae;
      margin-right: 0.7em;
      user-select: none;
    }
    .pro-checkbox {
      accent-color: #00bfae;
      width: 1em;
      height: 1em;
      margin: 0;
      vertical-align: middle;
    }
    .submitted-list {
      margin-top: 1.2em;
    }
    .submitted-list-title {
      font-size: 0.95em;
      color: #b0b0b0;
      margin-bottom: 0.3em;
      font-weight: 500;
    }
    .url-item {
      display: flex;
      align-items: center;
      background: #232329;
      padding: 0.55em 0.7em;
      border-radius: 5px;
      margin-bottom: 0.4em;
      font-size: 0.97em;
      word-break: break-all;
      gap: 8px;
      position: relative;
    }
    .url-thumb {
      width: 34px;
      height: 34px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 10px;
      background: #111;
      border: 1px solid #2c2c2c;
    }
    .pro-badge {
      background: #00bfae;
      color: #232329;
      font-size: 0.72em;
      font-weight: 600;
      letter-spacing: 0.04em;
      border-radius: 4px;
      padding: 1px 6px;
      margin-left: 6px;
      margin-right: 6px;
      display: inline-block;
    }
    @media (max-width: 480px) {
      main { padding: 13px 4px 65px 4px;}
      .url-thumb { width: 26px; height: 26px;}
      .pro-badge { font-size: 0.7em; padding: 1px 5px;}
    }
  </style>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <header>
    Submit NFTFANS Image URLs
  </header>
  <main>
    <form id="urlForm" autocomplete="off">
      <div class="input-row">
        <input type="url" id="urlInput" placeholder="Paste image URL..." required>
        <label class="pro-label" title="Mark as Pro Image">
          <input type="checkbox" id="proCheckbox" class="pro-checkbox">
          Pro
        </label>
        <button type="submit">Submit</button>
      </div>
    </form>
    <div class="count" id="urlCount">Submitted URLs: 0</div>
    <div class="submitted-list">
      <div class="submitted-list-title">Submitted URLs:</div>
      <div id="urlList"></div>
    </div>
  </main>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCYSOx_niWPHLDisCjAQzK8UJSe5TfwtLI",
      authDomain: "nftfanactive.firebaseapp.com",
      databaseURL: "https://nftfanactive-default-rtdb.firebaseio.com",
      projectId: "nftfanactive",
      storageBucket: "nftfanactive.appspot.com",
      messagingSenderId: "311309982791",
      appId: "1:311309982791:web:3e55bba6b78feb57ea6562",
      measurementId: "G-3TRDL9749N"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // References
    const urlForm = document.getElementById('urlForm');
    const urlInput = document.getElementById('urlInput');
    const proCheckbox = document.getElementById('proCheckbox');
    const urlCount = document.getElementById('urlCount');
    const urlList = document.getElementById('urlList');

    // Add a default url (from prompt) only if database is empty
    function addDefaultIfEmpty() {
      db.ref('urls').once('value', snapshot => {
        if (!snapshot.exists()) {
          db.ref('urls').push({
            url: "https://pbs.twimg.com/media/Gw2Uiw1XAAAEzyJ?format=jpg&name=large",
            pro: false,
            ts: Date.now()
          });
        }
      });
    }
    addDefaultIfEmpty();

    // Listen for submitted URLs
    db.ref('urls').on('value', snapshot => {
      const urls = [];
      snapshot.forEach(child => {
        urls.push({ key: child.key, ...child.val() });
      });
      urls.sort((a, b) => b.ts - a.ts); // newest first
      urlCount.textContent = "Submitted URLs: " + urls.length;
      urlList.innerHTML = urls.map(item => `
        <div class="url-item">
          <img class="url-thumb" src="${item.url}" alt="thumb" onerror="this.style.display='none'">
          <a href="${item.url}" target="_blank" style="color:#00bfae;text-decoration:underline;">${item.url}</a>
          ${item.pro ? '<span class="pro-badge">PRO</span>' : ''}
        </div>
      `).join('');
    });

    // Submit handler
    urlForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const url = urlInput.value.trim();
      const pro = proCheckbox.checked;
      if (!url) return;
      db.ref('urls').push({
        url,
        pro,
        ts: Date.now()
      });
      urlInput.value = "";
      proCheckbox.checked = false;
    });
  </script>
</body>
</html>
