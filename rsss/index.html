<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google News - Trending</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Favicon and Apple Touch Icon -->
  <link rel="icon" href="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/play/Copy%20of%20Copy%20of%20Copy%20of%20Untitled%20Design.png" type="image/png">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/play/Copy%20of%20Copy%20of%20Copy%20of%20Untitled%20Design.png">

  <!-- Material Icons and Roboto Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- iOS Web App Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Google News - Trending">

  <style>
    html, body {
      max-width: 100vw;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      background: #24272b;
      color: #fff;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 10px;
    }
    .title-bar {
      display: flex;
      align-items: center;
      background: #23272e;
      padding: 0.7em 1em 0.7em 0.8em;
      border-bottom: 1px solid rgba(255,255,255,0.07);
      box-shadow: 0 0.5px 1px 0 rgba(0,0,0,0.10);
      max-width: 100vw;
    }
    .title-bar-icon {
      width: 27px;
      height: 27px;
      border-radius: 7px;
      margin-right: 0.5em;
      background: #fff;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 4px 0 rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .title-bar-icon img {
      width: 22px;
      height: 22px;
      display: block;
    }
    .title-bar-text {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 80vw;
    }
    .search-bar-container {
      padding: 0.8em 1em 0.45em 1em;
      background: #23272e;
      box-sizing: border-box;
      max-width: 100vw;
    }
    .search-form {
      display: flex;
      align-items: center;
      max-width: 480px;
      margin: 0 auto;
      background: #181a1e;
      border-radius: 8px;
      padding: 0.10em 0.7em;
      box-sizing: border-box;
      border: 1px solid #33353a;
    }
    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 16px; /* Prevent zoom on mobile */
      padding: 0.5em 0.3em 0.5em 0.1em;
      font-family: inherit;
      letter-spacing: 0.02em;
    }
    .search-btn {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      color: #b0b0b5;
      font-size: 22px;
      margin-left: 0.2em;
      padding: 0;
      display: flex;
      align-items: center;
    }
    .subheading {
      font-size: 12px;
      color: #b0b0b5;
      text-align: center;
      margin: 0.5em 0 1.3em 0;
      font-weight: 400;
    }
    .news-list {
      list-style: none;
      margin: 0;
      padding: 0 0.5em;
      max-width: 100vw;
    }
    .news-item {
      display: flex;
      align-items: center;
      padding: 0.6em 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      max-width: 100vw;
      overflow: hidden;
    }
    .news-text {
      flex: 1;
      min-width: 0;
      margin-right: 0.8em;
      overflow: hidden;
    }
    .headline {
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      margin: 0;
      margin-bottom: 0.2em;
      line-height: 1.2;
      letter-spacing: 0.01em;
      word-break: break-word;
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
      display: block;
      -webkit-line-clamp: unset;
      -webkit-box-orient: unset;
    }
    .source-time {
      font-size: 9px;
      color: #b0b0b5;
      margin: 0;
      font-weight: 500;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      gap: 0.3em;
      white-space: normal;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .news-icon {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      background: #373a40;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      color: #fff;
      flex-shrink: 0;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .loading {
      text-align: center;
      color: #b0b0b5;
      font-size: 10px;
      margin: 1em 0;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    * {
      box-sizing: border-box;
    }
    .no-results {
      text-align: center;
      color: #b0b0b5;
      font-size: 13px;
      margin: 2em 0 0.5em 0;
    }
    input, textarea, select { font-size: 16px; }
  </style>
</head>
<body>
  <div class="title-bar">
    <span class="title-bar-icon">
      <img src="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/play/Copy%20of%20Copy%20of%20Copy%20of%20Untitled%20Design.png" alt="Google News Icon" />
    </span>
    <span class="title-bar-text">Google News - Trending</span>
  </div>
  <div class="subheading">Infinite trending headlines from Google News. Search for any topic!</div>
  <div class="search-bar-container">
    <form class="search-form" id="search-form" autocomplete="off">
      <input class="search-input" id="search-input" type="text" placeholder="Search any topic…" aria-label="Search News" />
      <button class="search-btn" type="submit" aria-label="Search">
        <span class="material-icons">search</span>
      </button>
    </form>
  </div>
  <ul class="news-list" id="news-list"></ul>
  <div class="loading" id="loading" style="display:none;">Loading...</div>
  <script>
    // Only world, science, technology feeds
    const feeds = [
      { name: "World", url: "https://news.google.com/rss/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRFZ4ZERnc0VnVmxiaTFIUWlnQVAB?hl=en-US&gl=US&ceid=US:en", icon: "public" },
      { name: "Science", url: "https://news.google.com/rss/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRFp1YlY4U0FtVnVLQUFQAQ?hl=en-US&gl=US&ceid=US:en", icon: "science" },
      { name: "Technology", url: "https://news.google.com/rss/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRFp1YlY4U0FtVnVLQUFQAQ?hl=en-US&gl=US&ceid=US:en", icon: "memory" }
    ];
    const trendingKeywords = [
      "AI", "Elections", "Weather", "SpaceX", "Apple", "Google", "Bitcoin", "Climate Change",
      "Ukraine", "Amazon", "Tesla", "Meta", "World Cup", "Covid", "Wimbledon"
    ];
    let feedIndex = 0;
    let headlines = [];
    let loadedCount = 0;
    const batchSize = 12;
    let loading = false;
    let seenLinks = new Set();
    let searchMode = false;

    function getRelevantMaterialIcon(title, feedIcon) {
      if (feedIcon) return feedIcon;
      const lower = title.toLowerCase();
      if (lower.match(/\b(science|space|nasa|research|physics|chemistry|biology|planet|astronomy|discovery)\b/)) return "science";
      if (lower.match(/\b(technology|tech|ai|computer|software|hardware|robot|gadget|internet|app|apps|smartphone)\b/)) return "memory";
      if (lower.match(/\b(world|international|global|summit|united nations)\b/)) return "public";
      return "feed";
    }

    function formatTimeAgo(pubDate) {
      let timeAgo = "";
      if (pubDate) {
        const pubTime = new Date(pubDate);
        const now = new Date();
        const diff = (now - pubTime) / 1000;
        if (diff < 60) timeAgo = Math.floor(diff) + "s";
        else if (diff < 3600) timeAgo = Math.floor(diff / 60) + "m";
        else if (diff < 86400) timeAgo = Math.floor(diff / 3600) + "h";
        else timeAgo = Math.floor(diff / 86400) + "d";
      }
      return timeAgo;
    }

    async function fetchFeed(url, icon) {
      try {
        const corsUrl = "https://corsproxy.io/?" + encodeURIComponent(url);
        const response = await fetch(corsUrl);
        const xml = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(xml, "text/xml");
        const items = doc.querySelectorAll("item");
        const newHeadlines = [];
        for (let i = 0; i < items.length; i++) {
          const title = items[i].querySelector("title")?.textContent || "";
          const link = items[i].querySelector("link")?.textContent || "";
          const pubDate = items[i].querySelector("pubDate")?.textContent || "";
          const source = items[i].querySelector("source")?.textContent || "";
          if (!title || !link || seenLinks.has(link)) continue;
          seenLinks.add(link);
          newHeadlines.push({
            title,
            link,
            source,
            timeAgo: formatTimeAgo(pubDate),
            icon: getRelevantMaterialIcon(title, icon)
          });
        }
        return newHeadlines;
      } catch (e) {
        return [];
      }
    }

    async function fetchSearchFeed(query) {
      const url = `https://news.google.com/rss/search?q=${encodeURIComponent(query)}&hl=en-US&gl=US&ceid=US:en`;
      return await fetchFeed(url, null);
    }

    function clearResults() {
      document.getElementById("news-list").innerHTML = "";
      loadedCount = 0;
      headlines = [];
      seenLinks = new Set();
    }

    function renderBatch() {
      const newsList = document.getElementById("news-list");
      const end = Math.min(loadedCount + batchSize, headlines.length);
      for (let i = loadedCount; i < end; i++) {
        const { title, link, source, timeAgo, icon } = headlines[i];
        const li = document.createElement("li");
        li.className = "news-item";
        li.innerHTML = `
          <div class="news-text">
            <p class="headline"><a href="${link}" target="_blank" rel="noopener">${title}</a></p>
            <p class="source-time">${source ? source + " · " : ""}${timeAgo}</p>
          </div>
          <span class="news-icon material-icons">${icon}</span>
        `;
        newsList.appendChild(li);
      }
      loadedCount = end;
    }

    async function loadMore() {
      if (loading) return;
      loading = true;
      document.getElementById("loading").style.display = "block";
      while (loadedCount >= headlines.length) {
        let newBatch = [];
        if (!searchMode) {
          const feed = feeds[feedIndex % feeds.length];
          feedIndex++;
          newBatch = await fetchFeed(feed.url, feed.icon);
        } else {
          document.getElementById("loading").style.display = "none";
          loading = false;
          return;
        }
        if (newBatch.length > 0) {
          for (let i = newBatch.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newBatch[i], newBatch[j]] = [newBatch[j], newBatch[i]];
          }
          headlines = headlines.concat(newBatch);
        } else if (headlines.length === 0) {
          document.getElementById("loading").style.display = "none";
          const newsList = document.getElementById("news-list");
          const li = document.createElement('li');
          li.className = "no-results";
          li.textContent = "No news headlines found.";
          newsList.appendChild(li);
          loading = false;
          return;
        }
      }
      renderBatch();
      loading = false;
      document.getElementById("loading").style.display = "none";
    }

    // Infinite scroll
    let scrollTimeout;
    window.addEventListener('scroll', () => {
      if (scrollTimeout) clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 120)) {
          loadMore();
        }
      }, 80);
    });

    // Search form
    document.getElementById("search-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const val = document.getElementById("search-input").value.trim();
      clearResults();
      if (val.length === 0) {
        searchMode = false;
        feedIndex = 0;
        await loadMore();
        return;
      }
      searchMode = true;
      headlines = await fetchSearchFeed(val);
      if (headlines.length === 0) {
        document.getElementById("loading").style.display = "none";
        const newsList = document.getElementById("news-list");
        const li = document.createElement('li');
        li.className = "no-results";
        li.textContent = "No news headlines found for your search.";
        newsList.appendChild(li);
        return;
      }
      loadedCount = 0;
      renderBatch();
      document.getElementById("loading").style.display = "none";
    });

    // Prevent horizontal scroll on resize as well
    window.addEventListener('resize', () => {
      document.documentElement.style.width = '100vw';
      document.body.style.width = '100vw';
    });

    // Initial load: not in search mode
    (async function() {
      searchMode = false;
      feedIndex = 0;
      await loadMore();
    })();
  </script>
</body>
</html>
