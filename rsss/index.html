<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- iOS Web App Meta Tags -->

  <meta charset="UTF-8">
  <title>Google News: Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    html, body {
      max-width: 100vw;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      background: #24272b;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 10px;
    }
    .title-bar {
      display: flex;
      align-items: center;
      background: #23272e;
      padding: 0.7em 1em 0.7em 0.8em;
      border-bottom: 1px solid rgba(255,255,255,0.07);
      box-shadow: 0 0.5px 1px 0 rgba(0,0,0,0.10);
      max-width: 100vw;
    }
    .title-bar-icon {
      width: 27px;
      height: 27px;
      border-radius: 7px;
      margin-right: 0.5em;
      background: #fff;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 4px 0 rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .title-bar-icon img {
      width: 22px;
      height: 22px;
      display: block;
    }
    .title-bar-text {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 80vw;
    }
    .search-bar-container {
      padding: 0.8em 1em 0.45em 1em;
      background: #23272e;
      box-sizing: border-box;
      max-width: 100vw;
    }
    .search-form {
      display: flex;
      align-items: center;
      max-width: 480px;
      margin: 0 auto;
      background: #181a1e;
      border-radius: 8px;
      padding: 0.10em 0.7em;
      box-sizing: border-box;
      border: 1px solid #33353a;
    }
    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 13px;
      padding: 0.5em 0.3em 0.5em 0.1em;
      font-family: inherit;
      letter-spacing: 0.02em;
    }
    .search-btn {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      color: #b0b0b5;
      font-size: 22px;
      margin-left: 0.2em;
      padding: 0;
      display: flex;
      align-items: center;
    }
    .news-list {
      list-style: none;
      margin: 0;
      padding: 0 0.5em;
      max-width: 100vw;
    }
    .news-item {
      display: flex;
      align-items: center;
      padding: 0.6em 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      max-width: 100vw;
      overflow: hidden;
    }
    .news-text {
      flex: 1;
      min-width: 0;
      margin-right: 0.8em;
      overflow: hidden;
    }
    .headline {
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      margin: 0;
      margin-bottom: 0.2em;
      line-height: 1.2;
      letter-spacing: 0.01em;
      word-break: break-word;
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
      display: block;
      -webkit-line-clamp: unset;
      -webkit-box-orient: unset;
    }
    .source-time {
      font-size: 9px;
      color: #b0b0b5;
      margin: 0;
      font-weight: 500;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      gap: 0.3em;
      white-space: normal;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .news-icon {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      background: #373a40;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      color: #fff;
      flex-shrink: 0;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .loading {
      text-align: center;
      color: #b0b0b5;
      font-size: 10px;
      margin: 1em 0;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    * {
      box-sizing: border-box;
    }
    .no-results {
      text-align: center;
      color: #b0b0b5;
      font-size: 13px;
      margin: 2em 0 0.5em 0;
    }

      input, textarea, select { font-size: 16px; }
  </style>
   
</head>
<body>
  <div class="title-bar">
    <span class="title-bar-icon">
      <img src="https://i.imgur.com/aT7MLP7.png" alt="News Icon" />
    </span>
    <span class="title-bar-text">Google News</span>
  </div>
  <div class="search-bar-container">
    <form class="search-form" id="search-form" autocomplete="off">
      <input class="search-input" id="search-input" type="text" placeholder="Search any topic…" aria-label="Search News" value="pakistan" />
      <button class="search-btn" type="submit" aria-label="Search">
        <span class="material-icons">search</span>
      </button>
    </form>
  </div>
  <ul class="news-list" id="news-list"></ul>
  <div class="loading" id="loading" style="display:none;">Loading...</div>
  <script>
    const materialIcons = [
      "public", "language", "travel_explore", "lightbulb", "star", "star_border", "favorite", "bolt", "whatshot",
      "notifications", "feed", "schedule", "event", "insights", "sports_soccer", "sports_basketball",
      "business", "science", "health_and_safety", "local_florist", "eco", "theaters", "music_note", "videocam",
      "local_offer", "attach_money", "trending_up", "update", "analytics", "school", "check_circle", "info"
    ];

    const CORS_PROXY = "https://corsproxy.io/?";
    let allHeadlines = [];
    let loadedCount = 0;
    const batchSize = 10;
    let loading = false;
    let currentQuery = "pakistan";
    let maxHeadlines = 100;

    function getRandomMaterialIcon() {
      const idx = Math.floor(Math.random() * materialIcons.length);
      return materialIcons[idx];
    }

    function buildRSSUrl(query) {
      const q = encodeURIComponent(query.trim());
      return `https://news.google.com/rss/search?q=${q}&hl=en-US&gl=US&ceid=US:en`;
    }

    async function fetchNews(query) {
      const RSS_URL = buildRSSUrl(query);
      const response = await fetch(CORS_PROXY + encodeURIComponent(RSS_URL));
      const xml = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(xml, "text/xml");
      const items = doc.querySelectorAll("item");

      const headlines = [];
      for (let i = 0; i < Math.min(items.length, maxHeadlines); i++) {
        const item = items[i];
        const title = item.querySelector("title")?.textContent || "No Title";
        const link = item.querySelector("link")?.textContent || "#";
        const pubDate = item.querySelector("pubDate")?.textContent || "";
        const source = item.querySelector("source")?.textContent || "";
        const icon = getRandomMaterialIcon();

        let timeAgo = "";
        if (pubDate) {
          const pubTime = new Date(pubDate);
          const now = new Date();
          const diff = (now - pubTime) / 1000;
          if (diff < 60) timeAgo = Math.floor(diff) + "s";
          else if (diff < 3600) timeAgo = Math.floor(diff / 60) + "m";
          else if (diff < 86400) timeAgo = Math.floor(diff / 3600) + "h";
          else timeAgo = Math.floor(diff / 86400) + "d";
        }
        headlines.push({
          title,
          link,
          source,
          timeAgo,
          icon
        });
      }
      return headlines;
    }

    function clearResults() {
      document.getElementById("news-list").innerHTML = "";
      loadedCount = 0;
    }

    function showNoResults() {
      clearResults();
      const newsList = document.getElementById("news-list");
      const li = document.createElement('li');
      li.className = "no-results";
      li.textContent = "No news headlines found for your search.";
      newsList.appendChild(li);
    }

    function renderBatch() {
      const newsList = document.getElementById("news-list");
      const end = Math.min(loadedCount + batchSize, allHeadlines.length);
      for (let i = loadedCount; i < end; i++) {
        const { title, link, source, timeAgo, icon } = allHeadlines[i];
        const li = document.createElement("li");
        li.className = "news-item";
        li.innerHTML = `
          <div class="news-text">
            <p class="headline"><a href="${link}" target="_blank" rel="noopener">${title}</a></p>
            <p class="source-time">${source ? source + " · " : ""}${timeAgo}</p>
          </div>
          <span class="news-icon material-icons">${icon}</span>
        `;
        newsList.appendChild(li);
      }
      loadedCount = end;
    }

    async function loadMore() {
      if (loading || loadedCount >= allHeadlines.length) return;
      loading = true;
      document.getElementById("loading").style.display = "block";
      setTimeout(() => {
        renderBatch();
        loading = false;
        document.getElementById("loading").style.display = "none";
      }, 250);
    }

    async function doSearch(query) {
      document.getElementById("loading").style.display = "block";
      clearResults();
      try {
        allHeadlines = await fetchNews(query);
        if (allHeadlines.length === 0) {
          showNoResults();
        } else {
          renderBatch();
        }
      } catch (e) {
        showNoResults();
      }
      document.getElementById("loading").style.display = "none";
    }

    document.getElementById("search-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const val = document.getElementById("search-input").value.trim();
      if (val.length === 0) return;
      currentQuery = val;
      await doSearch(currentQuery);
    });

    // Infinite scroll with loading flag and throttle
    let scrollTimeout;
    window.addEventListener('scroll', () => {
      if (scrollTimeout) clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 120)) {
          loadMore();
        }
      }, 80);
    });

    // Prevent horizontal scroll on resize as well
    window.addEventListener('resize', () => {
      document.documentElement.style.width = '100vw';
      document.body.style.width = '100vw';
    });

    doSearch(currentQuery);
  </script>
</body>
</html>
