<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google News - Trending</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Favicon and Apple Touch Icon -->
  <link rel="icon" href="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/play/Copy%20of%20Copy%20of%20Copy%20of%20Untitled%20Design.png" type="image/png">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/play/Copy%20of%20Copy%20of%20Copy%20of%20Untitled%20Design.png">

  <!-- Material Icons and Roboto Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- iOS Web App Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Google News - Trending">

  <style>
    html, body {
      max-width: 100vw;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      background: #24272b;
      color: #fff;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 10px;
    }
    .title-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #23272e;
      padding: 0.7em 1em 0.7em 0.8em;
      border-bottom: 1px solid rgba(255,255,255,0.07);
      box-shadow: 0 0.5px 1px 0 rgba(0,0,0,0.10);
      max-width: 100vw;
    }
    .title-bar-left {
      display: flex;
      align-items: center;
      min-width: 0;
      flex: 1;
    }
    .title-bar-icon {
      width: 27px;
      height: 27px;
      border-radius: 7px;
      margin-right: 0.5em;
      background: #fff;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 4px 0 rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .title-bar-icon img {
      width: 22px;
      height: 22px;
      display: block;
    }
    .title-bar-text {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 54vw;
    }
    .title-bar-actions {
      display: flex;
      align-items: center;
      gap: 0.25em;
      margin-left: 1em;
    }
    .title-bar-actions .material-icons {
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      background: #32343a;
      border-radius: 6px;
      padding: 0.23em 0.23em;
      transition: background 0.15s;
      user-select: none;
    }
    .title-bar-actions .material-icons:hover {
      background: #40444b;
    }
    .search-bar-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      padding: 0.6em 0.9em 0.2em 0.9em;
      margin: 0;
      background: #24272b;
    }
    .search-bar {
      width: 100%;
      max-width: 460px;
      background: #23272e;
      border: 1px solid rgba(255,255,255,0.09);
      border-radius: 7px;
      font-size: 12px;
      padding: 0.7em 1.8em 0.7em 1.1em;
      color: #fff;
      outline: none;
      transition: border-color 0.15s;
      font-family: inherit;
      box-sizing: border-box;
    }
    .search-bar::placeholder {
      color: #b0b0b5;
      opacity: 1;
    }
    .search-bar-icon {
      position: relative;
      left: -26px;
      color: #b0b0b5;
      font-size: 18px;
      pointer-events: none;
    }
    .news-list {
      list-style: none;
      margin: 0;
      padding: 0 0.5em;
      max-width: 100vw;
    }
    .news-item {
      display: flex;
      align-items: center;
      padding: 0.6em 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      max-width: 100vw;
      overflow: hidden;
    }
    .news-text {
      flex: 1;
      min-width: 0;
      margin-right: 0.8em;
      overflow: hidden;
    }
    .headline {
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      margin: 0;
      margin-bottom: 0.2em;
      line-height: 1.2;
      letter-spacing: 0.01em;
      word-break: break-word;
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
      display: block;
      -webkit-line-clamp: unset;
      -webkit-box-orient: unset;
    }
    .source-time {
      font-size: 9px;
      color: #b0b0b5;
      margin: 0;
      font-weight: 500;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      gap: 0.3em;
      white-space: normal;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .news-icon {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      background: #373a40;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      color: #fff;
      flex-shrink: 0;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .loading {
      text-align: center;
      color: #b0b0b5;
      font-size: 10px;
      margin: 1em 0;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    * {
      box-sizing: border-box;
    }
    .no-results {
      text-align: center;
      color: #b0b0b5;
      font-size: 13px;
      margin: 2em 0 0.5em 0;
    }
    input, textarea, select { font-size: 16px; }
    @media (max-width: 600px) {
      .title-bar-text { max-width: 34vw; }
      .search-bar { font-size: 11px; }
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <div class="title-bar-left">
      <span class="title-bar-icon">
        <img src="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/play/Copy%20of%20Copy%20of%20Copy%20of%20Untitled%20Design.png" alt="Google News Icon" />
      </span>
      <span class="title-bar-text">iNews</span>
    </div>
    <div class="title-bar-actions">
      <span class="material-icons" id="fav-btn" title="Favorites">star</span>
      <span class="material-icons" id="latest-btn" title="Latest (1h)">schedule</span>
      <span class="material-icons" id="refresh-btn" title="Refresh">refresh</span>
    </div>
  </div>
  <div class="search-bar-container">
    <input class="search-bar" id="search-bar" type="text" placeholder="Search news topics, e.g. AI, Olympics, Tesla..." autocomplete="off">
    <span class="material-icons search-bar-icon">search</span>
  </div>
  <ul class="news-list" id="news-list"></ul>
  <div class="loading" id="loading" style="display:none;">Loading...</div>
  <script>
    // Trending feeds to rotate for variety
    const feeds = [
      { name: "Top Stories", url: "https://news.google.com/news/rss?hl=en-US&gl=US&ceid=US:en" },
      { name: "Top Stories UK", url: "https://news.google.com/news/rss?hl=en-GB&gl=GB&ceid=GB:en" },
      { name: "Top Stories India", url: "https://news.google.com/news/rss?hl=en-IN&gl=IN&ceid=IN:en" },
      { name: "Top Stories Australia", url: "https://news.google.com/news/rss?hl=en-AU&gl=AU&ceid=AU:en" },
      { name: "World", url: "https://news.google.com/rss/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRFZ4ZERnc0VnVmxiaTFIUWlnQVAB?hl=en-US&gl=US&ceid=US:en" },
      { name: "Technology", url: "https://news.google.com/rss/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRFp1YlY4U0FtVnVLQUFQAQ?hl=en-US&gl=US&ceid=US:en" },
      { name: "Business", url: "https://news.google.com/rss/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRFp1YlY4U0FtVnVLQUFQAQ?hl=en-US&gl=US&ceid=US:en" },
      { name: "Science", url: "https://news.google.com/rss/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRFp1YlY4U0FtVnVLQUFQAQ?hl=en-US&gl=US&ceid=US:en" },
      { name: "Sports", url: "https://news.google.com/rss/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRFp1YlY4U0FtVnVLQUFQAQ?hl=en-US&gl=US&ceid=US:en" },
      { name: "Health", url: "https://news.google.com/rss/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRFp1YlY4U0FtVnVLQUFQAQ?hl=en-US&gl=US&ceid=US:en" }
    ];
    // Fallback: trending keyword search terms (could be dynamic)
    const trendingKeywords = [
      "AI", "Elections", "Weather", "Stock Market", "SpaceX", "Apple", "Google", "Olympics", "Bitcoin", "Climate Change",
      "Ukraine", "NBA Finals", "Euro 2024", "Amazon", "Tesla", "Meta", "World Cup", "Covid", "Wimbledon", "Music Awards"
    ];

    // Favorite topics (user provided)
    const favTopics = [
      "Pakistan", "Bitcoin", "NFTs", "Leuven", "Belgium", "technology", "science", "physics", "chip", "porn", "visa"
    ];

    let feedIndex = 0;
    let headlines = [];
    let loadedCount = 0;
    const batchSize = 12;
    let loading = false;
    let seenLinks = new Set();
    let searchMode = false;
    let searchQuery = "";
    let latestMode = false;
    let favMode = false;

    function getRelevantMaterialIcon(title) {
      const keywordIconMap = [
        { keywords: ["sport", "football", "soccer", "nba", "wimbledon", "olympic", "cricket", "tennis", "fifa", "world cup"], icon: "sports_soccer" },
        { keywords: ["technology", "tech", "ai", "computer", "gadget", "robot", "software", "hardware", "chip"], icon: "memory" },
        { keywords: ["finance", "stock", "market", "bitcoin", "crypto", "tesla", "amazon", "nasdaq", "shares"], icon: "attach_money" },
        { keywords: ["music", "concert", "song", "album", "band", "awards", "grammy"], icon: "music_note" },
        { keywords: ["weather", "storm", "flood", "rain", "sunny", "hurricane", "typhoon", "cyclone"], icon: "wb_sunny" },
        { keywords: ["health", "covid", "medicine", "vaccine", "virus", "hospital", "doctor", "disease"], icon: "health_and_safety" },
        { keywords: ["science", "space", "nasa", "astronomy", "planet", "research", "physics"], icon: "science" },
        { keywords: ["politics", "election", "government", "president", "parliament", "senate", "minister"], icon: "account_balance" },
        { keywords: ["movie", "film", "cinema", "oscar", "actor", "actress", "hollywood"], icon: "movie" },
        { keywords: ["environment", "climate", "nature", "eco", "global warming", "pollution"], icon: "eco" },
        { keywords: ["business", "company", "startup", "industry", "ceo", "merger", "acquisition"], icon: "business_center" },
        { keywords: ["world", "international", "global", "united nations", "summit"], icon: "public" },
        { keywords: ["award", "prize", "winner"], icon: "emoji_events" },
        { keywords: ["crime", "murder", "police", "court", "trial"], icon: "gavel" },
        { keywords: ["fire", "explosion", "burn"], icon: "whatshot" },
        { keywords: ["travel", "flight", "plane", "airport", "holiday", "visa"], icon: "flight_takeoff" },
        { keywords: ["education", "university", "school", "student", "college"], icon: "school" },
        { keywords: ["fashion", "style", "designer", "model"], icon: "checkroom" },
        { keywords: ["food", "recipe", "restaurant", "cooking"], icon: "restaurant" },
        { keywords: ["shopping", "sale", "retail"], icon: "local_offer" },
        { keywords: ["porn"], icon: "explicit" },
        { keywords: ["nft"], icon: "auto_awesome" }
      ];
      const lower = title.toLowerCase();
      for (const {keywords, icon} of keywordIconMap) {
        if (keywords.some(k => lower.includes(k))) return icon;
      }
      return "feed";
    }

    function formatTimeAgo(pubDate) {
      let timeAgo = "";
      if (pubDate) {
        const pubTime = new Date(pubDate);
        const now = new Date();
        const diff = (now - pubTime) / 1000;
        if (diff < 60) timeAgo = Math.floor(diff) + "s";
        else if (diff < 3600) timeAgo = Math.floor(diff / 60) + "m";
        else if (diff < 86400) timeAgo = Math.floor(diff / 3600) + "h";
        else timeAgo = Math.floor(diff / 86400) + "d";
      }
      return timeAgo;
    }

    async function fetchFeed(url) {
      try {
        const corsUrl = "https://corsproxy.io/?" + encodeURIComponent(url);
        const response = await fetch(corsUrl);
        const xml = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(xml, "text/xml");
        const items = doc.querySelectorAll("item");
        const newHeadlines = [];
        for (let i = 0; i < items.length; i++) {
          const title = items[i].querySelector("title")?.textContent || "";
          const link = items[i].querySelector("link")?.textContent || "";
          const pubDate = items[i].querySelector("pubDate")?.textContent || "";
          const source = items[i].querySelector("source")?.textContent || "";
          if (!title || !link || seenLinks.has(link)) continue;
          seenLinks.add(link);
          newHeadlines.push({
            title,
            link,
            source,
            timeAgo: formatTimeAgo(pubDate),
            pubDate,
            icon: getRelevantMaterialIcon(title)
          });
        }
        return newHeadlines;
      } catch (e) {
        return [];
      }
    }

    async function fetchTrendingKeywordFeed(keyword) {
      const url = `https://news.google.com/rss/search?q=${encodeURIComponent(keyword)}&hl=en-US&gl=US&ceid=US:en`;
      return await fetchFeed(url);
    }

    async function fetchSearchFeed(query) {
      const url = `https://news.google.com/rss/search?q=${encodeURIComponent(query)}&hl=en-US&gl=US&ceid=US:en`;
      return await fetchFeed(url);
    }

    async function loadMore() {
      if (loading) return;
      loading = true;
      document.getElementById("loading").style.display = "block";

      if (searchMode || favMode) {
        if (loadedCount >= headlines.length) {
          document.getElementById("loading").style.display = "none";
          loading = false;
          return;
        }
        renderBatch();
        loading = false;
        document.getElementById("loading").style.display = "none";
        return;
      }

      // If all loaded, fetch next feed or trending keyword
      while (loadedCount >= headlines.length) {
        let newBatch = [];
        if (feedIndex < feeds.length) {
          newBatch = await fetchFeed(feeds[feedIndex].url);
          feedIndex++;
        } else {
          const keyword = trendingKeywords[Math.floor(Math.random() * trendingKeywords.length)];
          newBatch = await fetchTrendingKeywordFeed(keyword);
        }
        if (newBatch.length > 0) {
          for (let i = newBatch.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newBatch[i], newBatch[j]] = [newBatch[j], newBatch[i]];
          }
          headlines = headlines.concat(newBatch);
        } else if (feedIndex >= feeds.length && headlines.length === 0) {
          document.getElementById("loading").style.display = "none";
          const newsList = document.getElementById("news-list");
          const li = document.createElement('li');
          li.className = "no-results";
          li.textContent = "No news headlines found.";
          newsList.appendChild(li);
          loading = false;
          return;
        }
      }
      renderBatch();
      loading = false;
      document.getElementById("loading").style.display = "none";
    }

    function renderBatch() {
      const newsList = document.getElementById("news-list");
      const end = Math.min(loadedCount + batchSize, headlines.length);
      for (let i = loadedCount; i < end; i++) {
        const { title, link, source, timeAgo, icon } = headlines[i];
        const li = document.createElement("li");
        li.className = "news-item";
        li.innerHTML = `
          <div class="news-text">
            <p class="headline"><a href="${link}" target="_blank" rel="noopener">${title}</a></p>
            <p class="source-time">${source ? source + " Â· " : ""}${timeAgo}</p>
          </div>
          <span class="news-icon material-icons">${icon}</span>
        `;
        newsList.appendChild(li);
      }
      loadedCount = end;
    }

    function resetAndLoad(newHeadlines) {
      headlines = newHeadlines;
      loadedCount = 0;
      seenLinks = new Set(headlines.map(h => h.link));
      const newsList = document.getElementById("news-list");
      newsList.innerHTML = "";
      if (headlines.length === 0) {
        const li = document.createElement('li');
        li.className = "no-results";
        li.textContent = "No news headlines found.";
        newsList.appendChild(li);
      } else {
        renderBatch();
      }
    }

    async function refreshFeeds() {
      searchMode = false;
      latestMode = false;
      favMode = false;
      searchQuery = "";
      feedIndex = 0;
      loadedCount = 0;
      headlines = [];
      seenLinks = new Set();
      document.getElementById("search-bar").value = "";
      document.getElementById("news-list").innerHTML = "";
      await loadMore();
    }

    async function showLatest() {
      searchMode = false;
      latestMode = true;
      favMode = false;
      feedIndex = 0;
      loadedCount = 0;
      headlines = [];
      seenLinks = new Set();
      document.getElementById("news-list").innerHTML = "";
      document.getElementById("search-bar").value = "";
      document.getElementById("loading").style.display = "block";
      let allHeadlines = [];
      for (let f of feeds) {
        const batch = await fetchFeed(f.url);
        allHeadlines = allHeadlines.concat(batch);
      }
      const now = new Date();
      const only1h = allHeadlines.filter(h => {
        if (h.pubDate) {
          const pubTime = new Date(h.pubDate);
          return (now - pubTime) < 3600 * 1000;
        }
        return false;
      });
      const seen = new Set();
      const dedup = [];
      for (let h of only1h) {
        if (!seen.has(h.link)) {
          dedup.push(h);
          seen.add(h.link);
        }
      }
      dedup.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
      resetAndLoad(dedup);
      document.getElementById("loading").style.display = "none";
    }

    async function showFavorites() {
      searchMode = false;
      latestMode = false;
      favMode = true;
      feedIndex = 0;
      loadedCount = 0;
      headlines = [];
      seenLinks = new Set();
      document.getElementById("news-list").innerHTML = "";
      document.getElementById("search-bar").value = "";
      document.getElementById("loading").style.display = "block";
      let allHeadlines = [];
      for (let topic of favTopics) {
        const batch = await fetchTrendingKeywordFeed(topic);
        allHeadlines = allHeadlines.concat(batch);
      }
      // Remove duplicates
      const seen = new Set();
      const dedup = [];
      for (let h of allHeadlines) {
        if (!seen.has(h.link)) {
          dedup.push(h);
          seen.add(h.link);
        }
      }
      dedup.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
      resetAndLoad(dedup);
      document.getElementById("loading").style.display = "none";
    }

    async function doSearch(query) {
      searchMode = true;
      latestMode = false;
      favMode = false;
      searchQuery = query;
      feedIndex = 0;
      loadedCount = 0;
      headlines = [];
      seenLinks = new Set();
      document.getElementById("news-list").innerHTML = "";
      document.getElementById("loading").style.display = "block";
      const results = await fetchSearchFeed(query);
      resetAndLoad(results);
      document.getElementById("loading").style.display = "none";
    }

    // Infinite scroll
    let scrollTimeout;
    window.addEventListener('scroll', () => {
      if (scrollTimeout) clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 120)) {
          loadMore();
        }
      }, 80);
    });

    // Prevent horizontal scroll on resize as well
    window.addEventListener('resize', () => {
      document.documentElement.style.width = '100vw';
      document.body.style.width = '100vw';
    });

    // Search bar events
    document.getElementById("search-bar").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const q = this.value.trim();
        if (q.length > 0) doSearch(q);
      }
    });
    document.getElementById("search-bar").addEventListener("input", function (e) {
      if (this.value.trim().length === 0 && searchMode) {
        refreshFeeds();
      }
    });

    // Refresh, Latest, and Favorites buttons
    document.getElementById("refresh-btn").addEventListener("click", refreshFeeds);
    document.getElementById("latest-btn").addEventListener("click", showLatest);
    document.getElementById("fav-btn").addEventListener("click", showFavorites);

    // Initial load
    loadMore();
  </script>
</body>
</html>
