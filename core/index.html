<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CPU Core Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.3);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }
    #cores {
      font-size: 48px;
      font-weight: bold;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>CPU Cores Detected:</h1>
    <div id="cores">Loading...</div>
  </div>

  <script>
    const cores = navigator.hardwareConcurrency || 'Not Available';
    document.getElementById('cores').textContent = cores;
  </script>
</body>
</html>
