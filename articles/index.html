            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            padding: 20px;
            max-width: 1100px;
            width: 100%;
        }
        .title {
            text-align: center;
            font-size: 2.5em;

            padding: 20px;

		/* Add this to your existing style tag */
.description {
    text-align: center;
    font-size: 1.2em;
    margin-bottom: 20px;
    padding: 10px;
    background-color: #ddabaf;
    border-radius: 10px;
    color: #ffffff;
}

.description a {
    color: #ffffff;
    text-decoration: none;
    
    margin: 0 5px;
}

.description a:hover {
    text-decoration: underline;
}

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .grid-item {
            background-color: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid grey;
            width: 350px;
            height: 500px;
            transition: transform 0.2s;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #ffcc00;
            text-decoration: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2em;
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            .title {
                font-size: 1.5em;
                padding: 10px;
            }
            .grid-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>

    </div>

    <script>
        function openModal(src) {
            document.getElementById("myModal").style.display = "block";
            document.getElementById("modalImage").src = src;
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Close modal when clicking anywhere outside of the modal content
        window.onclick = function(event) {
            if (event.target == document.getElementById("myModal")) {
                closeModal();
            }
        }
    </script>
