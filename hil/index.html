<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Prevent zoom on text input on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life Calendar</title>
    <link rel="icon" href="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/day/Copy%20of%20Untitled%20Design%20(11).png" type="image/png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/day/Copy%20of%20Untitled%20Design%20(11).png">
    <link rel="apple-touch-startup-image" href="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/day/Copy%20of%20Untitled%20Design%20(11).png">
    <link rel="manifest" href="https://raw.githubusercontent.com/nftfan/delivery/main/d2.json">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 10px;
            font-size: 16px; /* page base */
        }
        .container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .year-card {
            background-color: #000000;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }
        .year-header {
            font-size: 18px;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        .year-amount {
            font-size: 10px;
            color: #c9d1d9;
            opacity: 0.9;
        }
        .month {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 7 days + 1 for week number */
            gap: 5px;
            margin-top: 5px;
        }
        .day-cell {
            padding: 5px;
            border-radius: 5px;
            background-color: #171814;
            cursor: pointer;
            font-size: 7px;
            color: #969696;
            position: relative;
            transition: background-color 0.15s ease, transform 0.1s ease;
        }
        .day-cell:hover {
            background-color: #2f81f7;
            transform: translateY(-1px);
        }
        .highlight {
            background-color: #00a000;
        }
        .current-day-blink {
            animation: blinkBorder 2s infinite;
        }
        @keyframes blinkBorder {
            0% { border: 2px solid transparent; }
            50% { border: 2px solid #238636; }
            100% { border: 2px solid transparent; }
        }
        .day-name {
            font-size: 8px;
            color: #4682b4;
        }
        .month-name {
            font-size: 10px;
            font-weight: bold;
            color: #FFFFFF;
            grid-column: span 8; /* 7 days + 1 for week number */
            background-color: transparent; /* default; overridden by stored color */
            padding: 2px 4px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        .month-amount {
            font-size: 9px;
            color: #c9d1d9;
            opacity: 0.9;
        }
        .week-number {
            font-size: 5px;
            color: #FF6347;
        }

        /* Sleek popup styling, max 10px fonts inside */
        .color-picker {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #050608;
            padding: 14px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
            max-width: 90%;
            width: 360px;
            z-index: 1000;
            border: 1px solid #21262d;
        }
        .color-picker-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .popup-title {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            font-weight: 600;
            color: #e6edf3;
        }
        .popup-title .material-icons {
            font-size: 12px;
            color: #2f81f7;
        }
        .popup-close-icon {
            cursor: pointer;
            border-radius: 50%;
            padding: 4px;
            transition: background-color 0.15s ease;
        }
        .popup-close-icon .material-icons {
            font-size: 12px;
            color: #8b949e;
        }
        .popup-close-icon:hover {
            background-color: #161b22;
        }

        .selected-date {
            font-size: 9px;
            font-weight: 500;
            color: #8b949e;
            margin-bottom: 6px;
            text-align: left;
        }

        .color-picker-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 4px 0;
            gap: 8px;
        }
        .color-picker-label {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 9px;
            color: #c9d1d9;
        }
        .color-picker-label .material-icons {
            font-size: 11px;
            color: #8b949e;
        }
        .color-picker input[type="color"] {
            width: 32px;
            height: 16px;
            padding: 0;
            border-radius: 4px;
            border: 1px solid #30363d;
            background: transparent;
            cursor: pointer;
        }

        .amount-input {
            flex: 1;
            padding: 4px 6px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: #e6edf3;
            font-size: 9px;
        }
        .amount-prefix {
            font-size: 9px;
            color: #8b949e;
            margin-right: 2px;
        }
        .amount-wrapper {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .note-input {
            width: 100%;
            min-height: 60px;
            margin: 6px 0;
            padding: 6px;
            background-color: #0d1117;
            color: #e6edf3;
            border: 1px solid #30363d;
            border-radius: 6px;
            resize: vertical;
            font-size: 9px;  /* <= 10px */
            line-height: 1.3;
        }

        .notes-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 9px;
            color: #8b949e;
            margin-top: 4px;
            margin-bottom: 2px;
        }
        .notes-header-left {
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .notes-header-left .material-icons {
            font-size: 11px;
        }

        .notes-container {
            max-height: 140px;
            overflow-y: auto;
            margin: 2px 0 6px 0;
            padding-right: 2px;
        }
        .note-item {
            background-color: #151b23;
            padding: 6px;
            margin: 3px 0;
            border-radius: 6px;
            text-align: left;
            position: relative;
            font-size: 9px;
            color: #c9d1d9;
            border: 1px solid #21262d;
        }
        .delete-note {
            position: absolute;
            right: 4px;
            top: 4px;
            background-color: transparent;
            color: #f85149;
            border: none;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .delete-note .material-icons {
            font-size: 11px;
        }
        .delete-note:hover {
            background-color: rgba(248, 81, 73, 0.12);
        }

        .popup-actions {
            display: flex;
            justify-content: flex-end;
            gap: 6px;
            margin-top: 6px;
        }
        .popup-button {
            border: none;
            border-radius: 999px;
            padding: 4px 10px;
            font-size: 9px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: background-color 0.15s ease, transform 0.1s ease;
        }
        .popup-button .material-icons {
            font-size: 11px;
        }
        .popup-button.primary {
            background-color: #238636;
            color: #ffffff;
        }
        .popup-button.primary:hover {
            background-color: #2ea043;
            transform: translateY(-0.5px);
        }
        .popup-button.secondary {
            background-color: #161b22;
            color: #c9d1d9;
        }
        .popup-button.secondary:hover {
            background-color: #21262d;
            transform: translateY(-0.5px);
        }

        .note-dot {
            position: absolute;
            bottom: 1px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background-color: #FFFFFF;
            border-radius: 1px;
        }

        /* MOBILE: one year per row, full width */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            .year-card {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="container"></div>

    <div class="color-picker" id="colorPicker">
        <div class="color-picker-header">
            <div class="popup-title">
                <span class="material-icons">event_note</span>
                <span>Day details</span>
            </div>
            <div class="popup-close-icon" id="closeColorPickerIcon">
                <span class="material-icons">close</span>
            </div>
        </div>

        <div class="selected-date" id="selectedDate"></div>

        <!-- Day color -->
        <div class="color-picker-row">
            <div class="color-picker-label">
                <span class="material-icons">color_lens</span>
                <span>Day</span>
            </div>
            <input type="color" id="colorInput">
        </div>

        <!-- Month title color -->
        <div class="color-picker-row">
            <div class="color-picker-label">
                <span class="material-icons">calendar_view_month</span>
                <span>Month title</span>
            </div>
            <input type="color" id="monthColorInput">
        </div>

        <!-- Year card color -->
        <div class="color-picker-row">
            <div class="color-picker-label">
                <span class="material-icons">date_range</span>
                <span>Year</span>
            </div>
            <input type="color" id="yearColorInput">
        </div>

        <!-- EUR amount -->
        <div class="color-picker-row">
            <div class="color-picker-label">
                <span class="material-icons">euro</span>
                <span>Amount</span>
            </div>
            <div class="amount-wrapper">
                <span class="amount-prefix">€</span>
                <input type="number" step="0.01" id="amountInput" class="amount-input" placeholder="0.00">
            </div>
        </div>

        <textarea id="noteInput" class="note-input" placeholder="Add a note for this day..."></textarea>

        <div class="color-picker-row">
            <div class="color-picker-label">
                <span class="material-icons">fiber_manual_record</span>
                <span>Note dot</span>
            </div>
            <input type="color" id="noteDotColorInput" value="#FFFFFF">
        </div>

        <div class="notes-header">
            <div class="notes-header-left">
                <span class="material-icons">notes</span>
                <span>Notes</span>
            </div>
        </div>
        <div class="notes-container" id="notesContainer"></div>

        <div class="popup-actions">
            <button class="popup-button secondary" id="closeColorPickerBtn">
                <span class="material-icons">close</span>
                <span>Close</span>
            </button>
            <button class="popup-button primary" id="saveColorBtn">
                <span class="material-icons">save</span>
                <span>Save</span>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, push, query, orderByChild, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBuBB-Cha7eLG1O7SxOTfFt8e6hVAWjkxI",
          authDomain: "tokentransfer-4a9b3.firebaseapp.com",
          databaseURL: "https://tokentransfer-4a9b3-default-rtdb.firebaseio.com",
          projectId: "tokentransfer-4a9b3",
          storageBucket: "tokentransfer-4a9b3.firebasestorage.app",
          messagingSenderId: "205455490321",
          appId: "1:205455490321:web:9919f5dde059316c9320b0",
          measurementId: "G-Y6CVEDL9XH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const container = document.getElementById("container");
        const colorPicker = document.getElementById("colorPicker");
        const colorInput = document.getElementById("colorInput");
        const monthColorInput = document.getElementById("monthColorInput");
        const yearColorInput = document.getElementById("yearColorInput");
        const amountInput = document.getElementById("amountInput");
        const noteInput = document.getElementById("noteInput");
        const notesContainer = document.getElementById("notesContainer");
        const selectedDateElement = document.getElementById("selectedDate");
        const noteDotColorInput = document.getElementById("noteDotColorInput");
        const saveColorBtn = document.getElementById("saveColorBtn");
        const closeColorPickerBtn = document.getElementById("closeColorPickerBtn");
        const closeColorPickerIcon = document.getElementById("closeColorPickerIcon");

        let currentDayElement = null;
        let currentDate = null;
        let currentYearForPopup = null;
        let currentMonthForPopup = null;

        // In-memory maps for amounts (date -> number)
        let dayAmounts = {}; // { "YYYY-M-D": number }

        // Current date
        const now = new Date();
        const currentYear = now.getFullYear();
        const currentMonth = now.getMonth(); // 0-based
        const currentDay = now.getDate();

        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }

        function getWeekNumber(date) {
            const startOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - startOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + startOfYear.getDay() + 1) / 7);
        }

        function formatDate(year, month, day) {
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            return `${monthNames[month]} ${day}, ${year}`;
        }

        function openColorPicker(dayElement, year, month, day) {
            currentDayElement = dayElement;
            currentDate = `${year}-${month + 1}-${day}`;
            currentYearForPopup = year;
            currentMonthForPopup = month; // 0-based

            selectedDateElement.textContent = formatDate(year, month, day);

            // Load day color
            const dayColors = JSON.parse(localStorage.getItem("dayColors")) || {};
            const dayColor = dayColors[currentDate] || "#171814";
            colorInput.value = dayColor;

            // Load month title color
            const monthKey = `${year}-${month + 1}`;
            const monthColors = JSON.parse(localStorage.getItem("monthColors")) || {};
            const monthColor = monthColors[monthKey] || "#000000";
            monthColorInput.value = monthColor;

            // Load year color
            const yearColors = JSON.parse(localStorage.getItem("yearColors")) || {};
            const yearColor = yearColors[year] || "#000000";
            yearColorInput.value = yearColor;

            // Load note dot color
            let noteDotColors = JSON.parse(localStorage.getItem("noteDotColors")) || {};
            const currentNoteDotColor = noteDotColors[currentDate] || "#FFFFFF";
            noteDotColorInput.value = currentNoteDotColor;

            // Load EUR amount
            const localAmounts = JSON.parse(localStorage.getItem("dayAmounts")) || {};
            const amt = localAmounts[currentDate];
            amountInput.value = (amt !== undefined && amt !== null) ? amt : "";

            // Load notes
            notesContainer.innerHTML = "";
            noteInput.value = "";
            loadNotes(currentDate);

            colorPicker.style.display = "block";
        }

        function closeColorPicker() {
            colorPicker.style.display = "none";
            currentDayElement = null;
            currentDate = null;
            currentYearForPopup = null;
            currentMonthForPopup = null;
        }

        function saveColor() {
            const selectedDayColor = colorInput.value;
            const selectedMonthColor = monthColorInput.value;
            const selectedYearColor = yearColorInput.value;
            const note = noteInput.value.trim();
            const selectedNoteDotColor = noteDotColorInput.value;
            const amountStr = amountInput.value.trim();
            const amountVal = amountStr === "" ? null : parseFloat(amountStr);

            if (currentDayElement && currentDate != null) {
                // DAY COLOR
                currentDayElement.style.backgroundColor = selectedDayColor;
                saveDayColorToLocal(currentDate, selectedDayColor);
                saveDayColorToFirebase(currentDate, selectedDayColor);

                // MONTH TITLE COLOR
                if (currentYearForPopup != null && currentMonthForPopup != null) {
                    const monthKey = `${currentYearForPopup}-${currentMonthForPopup + 1}`;
                    saveMonthColorToLocal(monthKey, selectedMonthColor);
                    saveMonthColorToFirebase(currentYearForPopup, currentMonthForPopup, selectedMonthColor);
                    applyMonthColorsFromLocal();
                }

                // YEAR CARD COLOR
                if (currentYearForPopup != null) {
                    saveYearColorToLocal(currentYearForPopup, selectedYearColor);
                    saveYearColorToFirebase(currentYearForPopup, selectedYearColor);
                    applyYearColorsFromLocal();
                }

                // EUR AMOUNT
                if (!isNaN(amountVal) && amountVal !== null) {
                    saveDayAmountToLocal(currentDate, amountVal);
                    saveDayAmountToFirebase(currentDate, amountVal);
                } else {
                    // Clear if empty
                    saveDayAmountToLocal(currentDate, null);
                    saveDayAmountToFirebase(currentDate, null);
                }
                recomputeAllSums();

                // NOTE
                if (note) {
                    saveNote(currentDate, note, selectedNoteDotColor);
                    noteInput.value = "";
                    loadNotes(currentDate);
                }
            }
        }

        // ===== Day color storage =====
        function saveDayColorToLocal(date, color) {
            let colors = JSON.parse(localStorage.getItem("dayColors")) || {};
            colors[date] = color;
            localStorage.setItem("dayColors", JSON.stringify(colors));
        }

        function saveDayColorToFirebase(date, color) {
            const colorsRef = ref(db, "dayColors");
            push(colorsRef, {
                date,
                color,
                ts: Date.now()
            });
        }

        // ===== Month color storage (month title only) =====
        function saveMonthColorToLocal(monthKey, color) {
            let monthColors = JSON.parse(localStorage.getItem("monthColors")) || {};
            monthColors[monthKey] = color;
            localStorage.setItem("monthColors", JSON.stringify(monthColors));
        }

        function saveMonthColorToFirebase(year, monthIndex0, color) {
            const monthKey = `${year}-${monthIndex0 + 1}`;
            const refMonths = ref(db, "monthColors");
            push(refMonths, {
                key: monthKey,
                year,
                month: monthIndex0 + 1,
                color,
                ts: Date.now()
            });
        }

        // ===== Year color storage =====
        function saveYearColorToLocal(year, color) {
            let yearColors = JSON.parse(localStorage.getItem("yearColors")) || {};
            yearColors[year] = color;
            localStorage.setItem("yearColors", JSON.stringify(yearColors));
        }

        function saveYearColorToFirebase(year, color) {
            const refYears = ref(db, "yearColors");
            push(refYears, {
                year,
                color,
                ts: Date.now()
            });
        }

        // ===== Amount storage (per date) =====
        function saveDayAmountToLocal(date, amount) {
            let amounts = JSON.parse(localStorage.getItem("dayAmounts")) || {};
            if (amount === null) {
                delete amounts[date];
            } else {
                amounts[date] = amount;
            }
            localStorage.setItem("dayAmounts", JSON.stringify(amounts));
            dayAmounts = amounts;
        }

        function saveDayAmountToFirebase(date, amount) {
            const amountsRef = ref(db, "dayAmounts");
            push(amountsRef, {
                date,
                amount: amount === null ? null : amount,
                ts: Date.now()
            });
        }

        function saveNote(date, note, noteDotColor) {
            let noteDotColors = JSON.parse(localStorage.getItem("noteDotColors")) || {};
            noteDotColors[date] = noteDotColor;
            localStorage.setItem("noteDotColors", JSON.stringify(noteDotColors));

            const notesRef = ref(db, "dayNotes");
            push(notesRef, {
                date,
                text: note,
                dotColor: noteDotColor,
                timestamp: new Date().toISOString()
            });

            updateNoteDots();
        }

        function deleteNote(date, noteId) {
            let notesData = JSON.parse(localStorage.getItem("dayNotesLocal")) || {};
            if (notesData[date]) {
                notesData[date] = notesData[date].filter(note => note.id !== noteId);
                if (notesData[date].length === 0) {
                    delete notesData[date];
                }
                localStorage.setItem("dayNotesLocal", JSON.stringify(notesData));
                loadNotes(date);
                updateNoteDots();
            }
        }

        function addNoteDot(dayElement, color) {
            const dotElement = document.createElement("div");
            dotElement.classList.add("note-dot");
            dotElement.style.backgroundColor = color;
            dayElement.appendChild(dotElement);
        }

        function updateNoteDots() {
            document.querySelectorAll('.note-dot').forEach(dot => dot.remove());

            let notesData = JSON.parse(localStorage.getItem("dayNotesLocal")) || {};
            for (const date in notesData) {
                if (notesData[date] && notesData[date].length > 0) {
                    const dayElements = document.querySelectorAll(`[data-date="${date}"]`);
                    dayElements.forEach(dayElement => {
                        const noteDotColor = notesData[date][0].dotColor || "#FFFFFF";
                        addNoteDot(dayElement, noteDotColor);
                    });
                }
            }
        }

        function loadNotes(date) {
            notesContainer.innerHTML = "";
            let notesData = JSON.parse(localStorage.getItem("dayNotesLocal")) || {};
            const notes = notesData[date] || [];

            if (notes.length === 0) {
                notesContainer.innerHTML = "<p style='font-size:9px; color:#8b949e; margin:2px 0;'>No notes for this day</p>";
                return;
            }

            notes.forEach(note => {
                const noteElement = document.createElement("div");
                noteElement.classList.add("note-item");

                const deleteButton = document.createElement("button");
                deleteButton.classList.add("delete-note");
                deleteButton.innerHTML = '<span class="material-icons">close</span>';
                deleteButton.onclick = (e) => {
                    e.stopPropagation();
                    deleteNote(date, note.id);
                };

                if (note.text) {
                    const textElement = document.createElement("div");
                    textElement.textContent = note.text;
                    noteElement.appendChild(textElement);
                }

                noteElement.appendChild(deleteButton);
                notesContainer.appendChild(noteElement);
            });
        }

        function loadDayColorsFromLocal() {
            let colors = JSON.parse(localStorage.getItem("dayColors")) || {};
            for (const [date, color] of Object.entries(colors)) {
                const dayElement = document.querySelector(`[data-date="${date}"]`);
                if (dayElement) {
                    dayElement.style.backgroundColor = color;
                }
            }
        }

        // Apply stored month title colors
        function applyMonthColorsFromLocal() {
            let monthColors = JSON.parse(localStorage.getItem("monthColors")) || {};
            for (const [monthKey, color] of Object.entries(monthColors)) {
                const [yearStr, monthStr] = monthKey.split("-");
                const year = parseInt(yearStr, 10);
                const month = parseInt(monthStr, 10); // 1-based

                const selector = `.month[data-year="${year}"][data-month="${month}"] .month-name`;
                const monthNameEls = document.querySelectorAll(selector);
                monthNameEls.forEach(el => {
                    el.style.backgroundColor = color;
                });
            }
        }

        function applyYearColorsFromLocal() {
            let yearColors = JSON.parse(localStorage.getItem("yearColors")) || {};
            for (const [yearStr, color] of Object.entries(yearColors)) {
                const year = parseInt(yearStr, 10);
                const yearCard = document.querySelector(`.year-card[data-year="${year}"]`);
                if (yearCard) {
                    yearCard.style.backgroundColor = color;
                }
            }
        }

        // Compute and render monthly and yearly sums
        function recomputeAllSums() {
            // Load latest amounts
            let amounts = JSON.parse(localStorage.getItem("dayAmounts")) || {};
            dayAmounts = amounts;

            const monthSums = {}; // key: "YYYY-M"
            const yearSums = {};  // key: "YYYY"

            for (const [date, val] of Object.entries(amounts)) {
                if (val === null || isNaN(val)) continue;
                const parts = date.split("-");
                if (parts.length !== 3) continue;
                const year = parts[0];
                const month = parts[1]; // already 1-based string

                const yKey = year;
                const mKey = `${year}-${month}`;

                yearSums[yKey] = (yearSums[yKey] || 0) + Number(val);
                monthSums[mKey] = (monthSums[mKey] || 0) + Number(val);
            }

            // Apply to month titles
            document.querySelectorAll(".month").forEach(monthDiv => {
                const year = monthDiv.dataset.year;
                const month = monthDiv.dataset.month;
                const key = `${year}-${month}`;
                const monthNameEl = monthDiv.querySelector(".month-name");
                if (!monthNameEl) return;

                let labelSpan = monthNameEl.querySelector(".month-amount");
                if (!labelSpan) {
                    labelSpan = document.createElement("span");
                    labelSpan.classList.add("month-amount");
                    monthNameEl.appendChild(labelSpan);
                }

                const sum = monthSums[key];
                if (sum && !isNaN(sum)) {
                    labelSpan.textContent = `€${sum.toFixed(2)}`;
                } else {
                    labelSpan.textContent = "";
                }
            });

            // Apply to year headers
            document.querySelectorAll(".year-card").forEach(yearCard => {
                const year = yearCard.dataset.year;
                const header = yearCard.querySelector(".year-header");
                if (!header) return;

                let yearAmountSpan = header.querySelector(".year-amount");
                if (!yearAmountSpan) {
                    yearAmountSpan = document.createElement("span");
                    yearAmountSpan.classList.add("year-amount");
                    header.appendChild(yearAmountSpan);
                }

                const sum = yearSums[year];
                if (sum && !isNaN(sum)) {
                    yearAmountSpan.textContent = `€${sum.toFixed(2)}`;
                } else {
                    yearAmountSpan.textContent = "";
                }
            });
        }

        function generateYearCards() {
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const dayNames = ["M", "T", "W", "T", "F", "S", "S"];

            for (let year = 1989; year <= 2089; year++) {
                const yearCard = document.createElement("div");
                yearCard.classList.add("year-card");
                yearCard.dataset.year = year;
                if (year === currentYear) {
                    yearCard.id = "currentYearCard";
                }

                const yearHeader = document.createElement("div");
                yearHeader.classList.add("year-header");

                const yearTitleSpan = document.createElement("span");
                yearTitleSpan.textContent = `${year}`;
                yearHeader.appendChild(yearTitleSpan);

                const yearAmountSpan = document.createElement("span");
                yearAmountSpan.classList.add("year-amount");
                yearHeader.appendChild(yearAmountSpan);

                if (year === currentYear) yearHeader.classList.add("highlight");
                yearCard.appendChild(yearHeader);

                for (let month = 0; month < 12; month++) {
                    const monthDiv = document.createElement("div");
                    monthDiv.classList.add("month");
                    monthDiv.dataset.year = year;
                    monthDiv.dataset.month = month + 1; // 1-based

                    const monthNameDiv = document.createElement("div");
                    monthNameDiv.classList.add("month-name");
                    const monthTitleSpan = document.createElement("span");
                    monthTitleSpan.textContent = monthNames[month];
                    const monthAmountSpan = document.createElement("span");
                    monthAmountSpan.classList.add("month-amount");
                    monthNameDiv.appendChild(monthTitleSpan);
                    monthNameDiv.appendChild(monthAmountSpan);
                    monthDiv.appendChild(monthNameDiv);

                    const weekNumberDiv = document.createElement("div");
                    weekNumberDiv.classList.add("week-number");
                    weekNumberDiv.textContent = "";
                    monthDiv.appendChild(weekNumberDiv);

                    dayNames.forEach(day => {
                        const dayNameDiv = document.createElement("div");
                        dayNameDiv.classList.add("day-name");
                        dayNameDiv.textContent = day;
                        monthDiv.appendChild(dayNameDiv);
                    });

                    const daysInMonth = getDaysInMonth(year, month);
                    const firstDay = (new Date(year, month, 1).getDay() + 6) % 7;

                    let weekNumber = getWeekNumber(new Date(year, month, 1));
                    for (let i = 0; i < firstDay; i++) {
                        if (i === 0) {
                            const weekNumberDiv2 = document.createElement("div");
                            weekNumberDiv2.classList.add("week-number");
                            weekNumberDiv2.textContent = weekNumber++;
                            monthDiv.appendChild(weekNumberDiv2);
                        }
                        const emptyDiv = document.createElement("div");
                        emptyDiv.classList.add("day-cell");
                        monthDiv.appendChild(emptyDiv);
                    }

                    for (let day = 1; day <= daysInMonth; day++) {
                        if ((firstDay + day - 1) % 7 === 0) {
                            const weekNumberDiv3 = document.createElement("div");
                            weekNumberDiv3.classList.add("week-number");
                            weekNumberDiv3.textContent = weekNumber++;
                            monthDiv.appendChild(weekNumberDiv3);
                        }
                        const dayDiv = document.createElement("div");
                        dayDiv.classList.add("day-cell");
                        dayDiv.dataset.date = `${year}-${month + 1}-${day}`;
                        if (year === currentYear && month === currentMonth && day === currentDay) {
                            dayDiv.classList.add("highlight");
                            dayDiv.classList.add("current-day-blink");
                        }
                        dayDiv.textContent = day;
                        dayDiv.onclick = () => openColorPicker(dayDiv, year, month, day);
                        monthDiv.appendChild(dayDiv);
                    }

                    yearCard.appendChild(monthDiv);
                }

                container.appendChild(yearCard);
            }

            loadDayColorsFromLocal();
            applyMonthColorsFromLocal();
            applyYearColorsFromLocal();
            updateNoteDots();
            recomputeAllSums();

            const currentYearCard = document.getElementById("currentYearCard");
            if (currentYearCard) {
                currentYearCard.scrollIntoView({ behavior: "smooth", block: "start" });
            }
        }

        function setupFirebaseListeners() {
            // Day colors
            const colorsQuery = query(ref(db, "dayColors"), orderByChild("date"));
            onValue(colorsQuery, (snapshot) => {
                const colors = {};
                snapshot.forEach(child => {
                    const val = child.val();
                    if (val.date && val.color) {
                        colors[val.date] = val.color;
                    }
                });
                localStorage.setItem("dayColors", JSON.stringify(colors));
                loadDayColorsFromLocal();
            });

            // Notes
            const notesQuery = query(ref(db, "dayNotes"), orderByChild("date"));
            onValue(notesQuery, (snapshot) => {
                const notesByDate = {};
                snapshot.forEach(child => {
                    const val = child.val();
                    if (val.date && (val.text || val.image)) {
                        if (!notesByDate[val.date]) notesByDate[val.date] = [];
                        notesByDate[val.date].push({
                            id: child.key,
                            text: val.text || "",
                            dotColor: val.dotColor || "#FFFFFF",
                            timestamp: val.timestamp || ""
                        });
                    }
                });
                localStorage.setItem("dayNotesLocal", JSON.stringify(notesByDate));
                updateNoteDots();
                if (currentDate) {
                    loadNotes(currentDate);
                }
            });

            // Month title colors
            const monthColorsQuery = query(ref(db, "monthColors"), orderByChild("key"));
            onValue(monthColorsQuery, (snapshot) => {
                const monthColors = {};
                snapshot.forEach(child => {
                    const val = child.val();
                    if (val.key && val.color) {
                        monthColors[val.key] = val.color;
                    }
                });
                localStorage.setItem("monthColors", JSON.stringify(monthColors));
                applyMonthColorsFromLocal();
            });

            // Year card colors
            const yearColorsQuery = query(ref(db, "yearColors"), orderByChild("year"));
            onValue(yearColorsQuery, (snapshot) => {
                const yearColors = {};
                snapshot.forEach(child => {
                    const val = child.val();
                    if (typeof val.year !== "undefined" && val.color) {
                        yearColors[val.year] = val.color;
                    }
                });
                localStorage.setItem("yearColors", JSON.stringify(yearColors));
                applyYearColorsFromLocal();
            });

            // Day amounts
            const amountsQuery = query(ref(db, "dayAmounts"), orderByChild("date"));
            onValue(amountsQuery, (snapshot) => {
                const amounts = {};
                snapshot.forEach(child => {
                    const val = child.val();
                    if (val.date) {
                        if (val.amount === null || val.amount === undefined || val.amount === "") {
                            // skip; could also delete
                        } else {
                            amounts[val.date] = Number(val.amount);
                        }
                    }
                });
                localStorage.setItem("dayAmounts", JSON.stringify(amounts));
                dayAmounts = amounts;
                recomputeAllSums();
            });
        }

        // Button & icon event listeners
        saveColorBtn.addEventListener("click", saveColor);
        closeColorPickerBtn.addEventListener("click", closeColorPicker);
        closeColorPickerIcon.addEventListener("click", closeColorPicker);

        // Initialize
        generateYearCards();
        setupFirebaseListeners();
    </script>
</body>
