<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Mention 3 $NFTFAN Users</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-sans: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
      --accent: #6a8dff;
      --text: #f2f6fb;
      --text-dim: #b6c2d6;
      --surface: #11151d;
      --panel: #171d27cc;
      --radius-lg: 16px;
      --border: #2d3947;
      --shadow-1: 0 4px 12px -4px rgba(0,0,0,.5), 0 12px 28px -8px rgba(0,0,0,.6);
      --gradient-accent: linear-gradient(135deg,#5f83ff,#4d4ffb 40%,#9a40ff 70%,#ff35a6);
      --neon-cyan: #00ffffc0;
      --neon-purple: #b700ffc0;
      --neon-pink: #ff00a5c0;
    }
    * { box-sizing: border-box; }
    html,body { min-height:100%; margin:0; }
    body {
      font-family: var(--font-sans);
      background: radial-gradient(circle at 10% 15%,#1a2230 0%,#0d1219 45%,#07090d 85%);
      color: var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding: 2rem 1rem;
      font-size: 16px;
      min-height:100vh;
    }
    .container {
      width:100%;
      max-width:420px;
      background: var(--panel);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-1);
      border: 1px solid var(--border);
      text-align:center;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 900;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0 0 1rem 0;
    }
    .message {
      color: var(--text-dim);
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    .usernames-list {
      font-size: 1.2rem;
      background: rgba(0,0,0,0.18);
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 1rem 0.5rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      font-weight: 600;
      color: var(--accent);
      word-break: break-all;
      min-height: 2.5em;
    }
    .button-group {
      display: flex;
      gap: 1rem;
      flex-direction: column;
      margin-bottom: 1.5rem;
    }
    @media (min-width: 400px) {
      .button-group { flex-direction: row; }
    }
    button {
      font-family: inherit;
      font-weight: 600;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      padding: 0 1.5rem;
      height: 48px;
      cursor: pointer;
      background: linear-gradient(135deg, #3552ff, #5d82ff 55%, #7b2dfd);
      color: #fff;
      transition: background .2s, transform .2s;
    }
    button:active {
      transform: scale(0.98);
    }
    button.secondary {
      background: rgba(255,255,255,0.08);
      color: var(--text-dim);
    }
    .info-block {
      background: rgba(0,0,0,0.13);
      color: var(--text-dim);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      line-height: 1.4;
      border: 1px solid var(--border);
    }
    .toast {
      position: fixed;
      z-index: 100;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: #121c27f2;
      border: 1px solid #ffffff20;
      box-shadow: 0 12px 40px -12px rgba(0,0,0,.6);
      padding: 1rem 1.3rem;
      border-radius: 12px;
      font-size: 15px;
      opacity: 0;
      transition: opacity .35s;
      pointer-events: none;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mention 3 Users</h1>
    <div class="message">
      Click the button below to get 3 usernames. Copy them and mention them under any <a href="http://x.com/nftfanstoken/" target="_blank" style="color:#6a8dff;">NFT FANS TOKEN</a> tweet!
    </div>
    <div class="button-group">
      <button id="fetchBtn" type="button">
        Get 3 Usernames
      </button>
      <button id="copyBtn" type="button" class="secondary" disabled>Copy Usernames</button>
    </div>
    <div class="usernames-list" id="usernamesList" style="display:none"></div>
    <div class="info-block">
      <strong>Instructions:</strong> <br>
      1. Click <b>Get 3 Usernames</b>.<br>
      2. <b>Copy</b> the usernames.<br>
      3. Go to <a href="http://x.com/nftfanstoken/" target="_blank" style="color:#6a8dff;">@nftfanstoken</a> on X.<br>
      4. Paste and mention these users under pinned NFT FANS TOKEN tweet!
    </div>
  </div>
  <div class="toast" id="toast"></div>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6wYBu-KOXkDmB-84_7OPtY71zBX4FzRY",
      authDomain: "newnft-47bd7.firebaseapp.com",
      databaseURL: "https://newnft-47bd7-default-rtdb.firebaseio.com",
      projectId: "newnft-47bd7",
      storageBucket: "newnft-47bd7.firebasestorage.app",
      messagingSenderId: "172043823738",
      appId: "1:172043823738:web:daf1fcfb7862d7d8f029c3",
      measurementId: "G-8VB3DYRNXR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    // DOM Elements
    const fetchBtn = document.getElementById('fetchBtn');
    const copyBtn = document.getElementById('copyBtn');
    const usernamesList = document.getElementById('usernamesList');
    const toastEl = document.getElementById('toast');

    let currentUsernames = [];

    function showToast(msg, t = 2500) {
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      setTimeout(() => toastEl.classList.remove('show'), t);
    }

    async function fetchThreeUsernamesAndUpdateGroups() {
      fetchBtn.disabled = true;
      fetchBtn.innerHTML = '<span class="loading"></span> Loading...';

      try {
        const groupsRef = ref(db, 'groups');
        const snapshot = await get(groupsRef);
        if (!snapshot.exists()) {
          showToast('No usernames found.');
          fetchBtn.disabled = false;
          fetchBtn.textContent = 'Get 3 Usernames';
          return [];
        }
        const groupsObj = snapshot.val();

        // Gather all pending usernames and map which group(s) they're from
        let allPendingUsernames = [];
        let usernameToGroupKeys = {};
        for (const key in groupsObj) {
          const group = groupsObj[key];
          if (group.status === 'pending' && Array.isArray(group.usernames)) {
            group.usernames.forEach(u => {
              const uname = u.startsWith('@') ? u : '@' + u;
              allPendingUsernames.push(uname);
              if (!usernameToGroupKeys[uname]) usernameToGroupKeys[uname] = [];
              usernameToGroupKeys[uname].push(key);
            });
          }
        }
        // Clean and deduplicate usernames
        allPendingUsernames = Array.from(new Set(allPendingUsernames));

        if (allPendingUsernames.length < 3) {
          showToast('Not enough pending usernames found.');
          fetchBtn.disabled = false;
          fetchBtn.textContent = 'Get 3 Usernames';
          return [];
        }
        // Pick 3 random unique usernames
        const chosen = [];
        while (chosen.length < 3) {
          const idx = Math.floor(Math.random() * allPendingUsernames.length);
          if (!chosen.includes(allPendingUsernames[idx])) {
            chosen.push(allPendingUsernames[idx]);
          }
        }

        // Now update group status to "done" for groups containing these usernames
        const groupsToUpdate = new Set();
        chosen.forEach(uname => {
          if (usernameToGroupKeys[uname]) {
            usernameToGroupKeys[uname].forEach(groupKey => {
              groupsToUpdate.add(groupKey);
            });
          }
        });

        if (groupsToUpdate.size > 0) {
          const updates = {};
          groupsToUpdate.forEach(groupKey => {
            updates[`/groups/${groupKey}/status`] = "done";
            updates[`/groups/${groupKey}/done_at`] = new Date().toISOString();
          });
          await update(ref(db), updates);
        }

        fetchBtn.disabled = false;
        fetchBtn.textContent = 'Get 3 Usernames';
        return chosen;
      } catch (error) {
        showToast('Error fetching usernames.');
        fetchBtn.disabled = false;
        fetchBtn.textContent = 'Get 3 Usernames';
        return [];
      }
    }

    fetchBtn.addEventListener('click', async () => {
      usernamesList.style.display = 'none';
      usernamesList.textContent = '';
      copyBtn.disabled = true;
      currentUsernames = [];
      const names = await fetchThreeUsernamesAndUpdateGroups();
      if (names.length === 3) {
        currentUsernames = names;
        usernamesList.textContent = names.join(' ');
        usernamesList.style.display = 'block';
        copyBtn.disabled = false;
        showToast('Usernames generated!');
      }
    });

    copyBtn.addEventListener('click', () => {
      if (currentUsernames.length === 0) return;
      const textToCopy = currentUsernames.join(' ');
      navigator.clipboard.writeText(textToCopy)
        .then(() => showToast('Usernames copied to clipboard!'))
        .catch(() => showToast('Could not copy. Please copy manually.'));
    });
  </script>
</body>
</html>
