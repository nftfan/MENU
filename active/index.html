<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFTFans Rewards Share App (X Login)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://i.imgur.com/g8B2Old.png">
  <style>
    html, body {
      width: 100vw;
      max-width: 100vw;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', monospace;
      background: #121212;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      font-size: 1rem;
      letter-spacing: 0.02em;
    }
    .container {
      max-width: 430px;
      margin: 0 auto;
      padding: 24px;
      position: relative;
      z-index: 2;
      box-sizing: border-box;
      width: 100%;
    }
    .banner-img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 4px 16px #0005;
      border: 1.5px solid #323232;
      display: block;
      box-sizing: border-box;
    }
    .topbar {
      width: 100%;
      max-width: 375px;
      margin: 0 auto 10px auto;
      background: linear-gradient(90deg, #222 80%, #00bcd4 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 13px 6px 8px;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 12px #0003;
      min-height: 30px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .topbar-left {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
      overflow: hidden;
    }
    .topbar-xpic {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      border: 1.5px solid #00bcd4;
      background: #222;
      box-shadow: 0 0 6px #00bcd455;
      flex-shrink: 0;
    }
    .topbar-xname {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      color: #fbc02d;
      font-size: 0.97em;
      letter-spacing: 0.05em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 110px;
    }
    .topbar-score {
      background: #18191a;
      color: #00e676;
      font-weight: 900;
      font-family: 'Orbitron', monospace;
      font-size: 0.97em;
      border-radius: 8px;
      padding: 4px 10px;
      box-shadow: 0 1px 8px #00e67633;
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 70px;
      box-sizing: border-box;
    }
    .topbar-score .material-icons {
      font-size: 1.10em !important;
      color: #ffd600;
    }
    @media (max-width: 480px) {
      html, body {
        width: 100vw !important;
        max-width: 100vw !important;
        overflow-x: hidden !important;
      }
      .container {
        padding: 3vw 1vw;
        max-width: 99vw;
        width: 99vw;
      }
      .topbar {
        max-width: 99vw;
        width: 99vw;
        padding: 5px 6px 5px 4px;
        font-size: 0.83em;
        min-height: 24px;
        margin: 0 auto 7px auto;
      }
      .topbar-score {
        font-size: 0.76em;
        padding: 2px 6px;
        min-width: 55px;
      }
      .topbar-xpic {
        width: 16px;
        height: 16px;
      }
      .topbar-xname {
        font-size: 0.8em;
        max-width: 52px;
      }
      .banner-img {
        height: 65px;
      }
      .task-card, .card {
        padding: 10px 5px;
        margin-left: 0;
        margin-right: 0;
        box-sizing: border-box;
        width: 100%;
        max-width: 99vw;
      }
    }
    .card {
      background: #222;
      border-radius: 12px;
      box-shadow: 0 4px 12px 0 #0002;
      margin: 18px 0;
      padding: 16px 10px;
      border: 1.5px solid #323232;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      width: 100%;
    }
    .form-group { margin-bottom: 16px; }
    .label { font-family: 'Montserrat', monospace; font-size: 1.08rem; color: #00bcd4; margin-bottom: 6px; font-weight: 600; display: block; }
    .input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1.5px solid #323232;
      background: #222;
      color: #fff;
      font-family: 'Montserrat', monospace;
      font-size: 1.07em;
      margin-bottom: 4px;
      outline: none;
      box-sizing: border-box;
    }
    .input:focus { border-color: #00bcd4; }
    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: #fff;
      padding: 0 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      height: 50px;
      min-width: 120px;
      justify-content: center;
      margin: 12px auto 0 auto;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .submit-btn .material-icons { font-size: 1.1rem; }
    .error-msg {
      color: #ff4757;
      background: rgba(255, 71, 87, 0.1);
      border-radius: 8px;
      border-left: 4px solid #ff4757;
      margin-bottom: 10px;
      padding: 8px;
      font-family: 'Montserrat', monospace;
    }
    .success-msg {
      color: #00e676;
      background: rgba(79, 172, 254, 0.1);
      border-radius: 8px;
      border-left: 4px solid #00e676;
      margin-bottom: 10px;
      padding: 8px;
      font-family: 'Montserrat', monospace;
    }
    .task-card {
      background: linear-gradient(120deg, #25262d 80%, #18191a 100%);
      border: 1.5px solid #323232;
      border-radius: 12px;
      box-shadow: 0 6px 28px 0 #0003;
      margin: 22px 0 0 0;
      padding: 20px 18px 16px 18px;
      position: relative;
      color: #fff;
      transition: box-shadow 0.2s, border 0.2s;
      overflow: hidden;
      box-sizing: border-box;
      width: 100%;
      max-width: 100vw;
    }
    .task-title {
      font-family: 'Orbitron', monospace;
      font-size: 1.16rem;
      font-weight: 900;
      color: #fbc02d;
      margin-bottom: 7px;
      display: flex;
      align-items: center;
      gap: 9px;
      letter-spacing: 0.05em;
      text-shadow: 0 1px 10px #fbc02d11;
    }
    .tweet-preview {
      display: block;
      font-family: 'Courier New',monospace;
      font-size: 1em;
      background: #18191a;
      border-radius: 6px;
      color: #fff;
      padding: 11px 12px;
      margin: 11px 0 13px 0;
      border: 1.5px solid #ff00ff;
      word-break: break-word;
      box-shadow: 0 1.5px 6px #ff00ff22;
      box-sizing: border-box;
      width: 100%;
    }
    .share-btn {
      background: #191c25;
      color: #1DA1F2;
      border: 1.3px solid #1DA1F2;
      border-radius: 6px;
      padding: 7px 17px 7px 12px;
      font-size: 0.97rem;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 7px;
      cursor: pointer;
      transition: background 0.19s, color 0.19s, box-shadow 0.15s, border 0.19s;
      box-shadow: 0 2px 7px #0002;
      outline: none;
      margin-left: 0;
      width: 100%;
      box-sizing: border-box;
    }
    .share-btn .material-icons { font-size: 1.08em; color: #1DA1F2; }
    .share-btn[disabled], .share-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #333;
      color: #bbb;
      border-color: #444;
    }
    .reward-row {
      display: flex;
      align-items: center;
      font-size: 0.96rem;
      gap: 6px;
      margin: 10px 0 0 0px;
      color: #00e676;
      font-family: 'Orbitron', monospace;
      flex-wrap: wrap;
      box-sizing: border-box;
      width: 100%;
    }
    .reward-icon { color: #00e676; font-size: 1.12em !important; vertical-align: middle;}
    .reward-amount { font-size: 0.95em; color: #00e676; font-family: 'Orbitron', monospace; font-weight: 900; }
    .reward-label { color: #000; background: #ffc94b; font-size: 0.93em; opacity: 0.66; margin-left: 2px; font-family: 'Montserrat', monospace; font-weight: 400; padding: 2px 6px; border-radius: 4px;}

    /* Wait Modal Styles */
    #waitModal {
      position: fixed;
      z-index: 1000;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .wait-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(20, 20, 30, 0.85);
      backdrop-filter: blur(2px);
    }
    .wait-content {
      position: relative;
      z-index: 2;
      background: #23233aee;
      border-radius: 16px;
      box-shadow: 0 8px 32px #0007;
      padding: 38px 38px 28px 38px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 200px;
    }
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #00bcd4;
      border-top: 5px solid #fbc02d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 14px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .wait-text {
      font-family: 'Orbitron', monospace;
      font-size: 1.15em;
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-shadow: 0 2px 10px #00bcd488;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="topbar" id="topbar" style="display:none;">
      <div class="topbar-left">
        <img id="topbarXPic" class="topbar-xpic" src="" alt="X Icon">
        <span class="topbar-xname" id="topbarDisplayName"></span>
      </div>
      <div class="topbar-score" id="topbarScore">
        <span class="material-icons">paid</span>
        <span id="topbarScoreValue">0T $NFTFAN</span>
      </div>
    </div>

    <img class="banner-img" src="https://pbs.twimg.com/media/GuyjoocWYAAm6BT?format=jpg&name=4096x4096" alt="NFTFans Banner">
    <div class="title">NFTFans Rewards</div>

    <div class="card" id="loginCard">
      <form id="loginForm" autocomplete="off">
        <div class="form-group">
          <label class="label" for="loginX">X Username</label>
          <input class="input" type="text" id="loginX" placeholder="@nftfanio" required>
        </div>
        <button type="submit" class="submit-btn"><span class="material-icons">login</span> Login / Register</button>
        <div id="loginError" class="error-msg" style="display:none;"></div>
        <div id="loginSuccess" class="success-msg" style="display:none;"></div>
      </form>
    </div>

    <div class="card" id="dashboardCard" style="display:none;">
      <div id="tasksArea"></div>
    </div>
  </div>

  <!-- Wait Animation Modal -->
  <div id="waitModal" style="display:none;">
    <div class="wait-backdrop"></div>
    <div class="wait-content">
      <div class="loader"></div>
      <div class="wait-text">Please wait...</div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCYSOx_niWPHLDisCjAQzK8UJSe5TfwtLI",
      authDomain: "nftfanactive.firebaseapp.com",
      databaseURL: "https://nftfanactive-default-rtdb.firebaseio.com",
      projectId: "nftfanactive",
      storageBucket: "nftfanactive.appspot.com",
      messagingSenderId: "311309982791",
      appId: "1:311309982791:web:3e55bba6b78feb57ea6562",
      measurementId: "G-3TRDL9749N"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Demo tweet tasks
    const demoTweets = [
      {
  id: 'tweet3',
  icon: "gift",
  title: "Earn 1T Tokens!",
  tweet: "Earn 1 Trillion $NFTFAN TOKENS 💰\n👉 Task: Copy & paste usernames from the link below 🔗 into this post 📣\nhttps://nftfanstoken.com/promoz/\n1 username = 1T $NFTFAN",
  reward: "1T per Share"
},

      
      {
        id: 'tweet1',
        icon: "send",
        title: "Share This!",
        tweet: "NFTFans: Earn rewards for sharing tweets.\nJoin us and get 1 trillion $NFTFAN. \n Visit now: \n https://www.nftfanstoken.com/active",
        reward: "1T $NFTFAN"
      },
      {
        id: 'tweet2',
        icon: "send",
        title: "Share This!",
        tweet: "NFTFans: Earn rewards for sharing tweets.\nJoin us and get 1 trillion $NFTFAN. \n Visit now: \n https://www.nftfanstoken.com/active \n #Bitcoin #BTC #Ethereum #ETH #Crypto #Cryptocurrency #Altcoins #DeFi #CryptoNews #Blockchain #CryptoTrading #CryptoCommunity #NFTs #HODL #DYOR",
        reward: "1T $NFTFAN"
      },
      {
        id: 'tweet3',
        icon: "send",
        title: "How to Buy $NFTFAN",
        tweet: "🚀 HOW TO BUY $NFTFAN\n\n1️⃣ Open your wallet\n2️⃣ Select Polygon network\n3️⃣ Add $NFTFAN CA:\n0x2017Fcaea540d2925430586DC92818035Bfc2F50\n4️⃣ Send $POL [0.01–100] to:\n0xaf2d132C8773bca3821C24EcF64e844E202A12e8\n5️⃣ Check wallet: https://nftfanstoken.com/topup\n\n#NFTFAN #Crypto #DeFi #Polygon #Metamask #TrustWallet",
        reward: "1T $NFTFAN"
      }
    ];

    // Helper: get member list from DB (array always)
    async function getMembers() {
      const snapshot = await db.ref('members').once('value');
      const val = snapshot.val();
      // Debug log
      console.log("Raw members from DB:", val);
      if (!val) return [];
      if (Array.isArray(val)) return val;
      if (typeof val === 'object') return Object.values(val);
      return [];
    }
    // Helper: save member list to DB (as object for consistency)
    async function saveMembers(members) {
      // Convert array to object {0: member0, 1: member1, ...}
      const obj = {};
      members.forEach((m, i) => { obj[i] = m; });
      await db.ref('members').set(obj);
    }
    // Helper: update a member in DB
    async function updateMemberScore(x, score) {
      let members = await getMembers();
      let idx = members.findIndex(m => m.x.toLowerCase() === x.toLowerCase());
      if (idx !== -1) {
        members[idx].score = score;
        await saveMembers(members);
      }
    }

    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const x = document.getElementById('loginX').value.trim();
      const errorDiv = document.getElementById('loginError');
      const successDiv = document.getElementById('loginSuccess');
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      if (!/^@[A-Za-z0-9_]{1,20}$/i.test(x)) {
        errorDiv.textContent = 'Enter valid X username in format @username';
        errorDiv.style.display = '';
        return false;
      }

      // Show wait animation!
      document.getElementById('waitModal').style.display = 'flex';

      const uname = x.replace('@','');
      const xpic = 'https://unavatar.io/x/' + uname;
      let displayname = uname;

      let members = await getMembers();
      let user = members.find(m => m.x.toLowerCase() === x.toLowerCase());

      if (!user) {
        user = { x, displayname, xpic, score: 0 };
        members.unshift(user);
        await saveMembers(members);
        successDiv.textContent = 'Successfully registered!';
        successDiv.style.display = '';
      } else {
        successDiv.textContent = 'Login successful!';
        successDiv.style.display = '';
      }

      sessionStorage.setItem('nftfans-user-x', JSON.stringify(user));
      setTimeout(async () => {
        // Always fetch latest score before dashboard
        let membersLatest = await getMembers();
        let userLatest = membersLatest.find(m => m.x.toLowerCase() === x.toLowerCase());
        showDashboard(userLatest || user);

        // Hide wait animation!
        document.getElementById('waitModal').style.display = 'none';
      }, 900);
      return false;
    };

    function updateTopbar(user, totalEarned) {
      document.getElementById('topbar').style.display = '';
      document.getElementById('topbarXPic').src = user.xpic;
      document.getElementById('topbarDisplayName').textContent = '@' + user.displayname;
      document.getElementById('topbarScoreValue').textContent = `${totalEarned}T $NFTFAN`;
    }

    function showDashboard(user) {
      document.getElementById('loginCard').style.display = 'none';
      document.getElementById('dashboardCard').style.display = '';
      renderTasksArea(user);
    }

    async function renderTasksArea(user) {
      let shares = JSON.parse(localStorage.getItem('nftfans-shares-' + user.displayname) || '{}');
      let totalEarned = typeof user.score === 'number' ? user.score : 0;

      let area = document.getElementById('tasksArea');
      area.innerHTML = '';

      if (demoTweets.length === 0) {
        area.innerHTML = `<div style="color:var(--yellow);text-align:center;margin-top:22px;">No tweet tasks available yet.</div>`;
      }

      demoTweets.forEach(task => {
        let canShare = true;
        let lastShare = shares[task.id]?.lastShare || 0;
        let earned = shares[task.id]?.earned || 0;
        let cooldown = 60 * 60 * 1000; // 1 hour
        if (lastShare && Date.now() - lastShare < cooldown) canShare = false;

        area.innerHTML += `
          <div class="task-card" id="task-${task.id}">
            <div class="task-title">
              <span class="material-icons">${task.icon}</span>
              ${task.title}
            </div>
            <div class="tweet-preview">${task.tweet.replace(/\n/g, '<br>')}</div>
            <button class="share-btn" id="shareBtn-${task.id}" ${canShare ? '' : 'disabled'}>
              <span class="material-icons">share</span>
              Share on X
            </button>
            <div class="reward-row" style="margin-top:8px;">
              <span class="material-icons reward-icon">paid</span>
              <span class="reward-amount">${earned}T $NFTFAN</span>
              <span class="reward-label">Earned</span>
              ${!canShare && lastShare ? `<span style="color:#ff9800;margin-left:12px;">Cooldown: ${Math.ceil((cooldown - (Date.now() - lastShare)) / 60000)} min left</span>` : ''}
            </div>
          </div>
        `;
      });

      updateTopbar(user, totalEarned);

      demoTweets.forEach(task => {
        const btn = document.getElementById(`shareBtn-${task.id}`);
        if (btn) {
          btn.onclick = async function () {
            let shares2 = JSON.parse(localStorage.getItem('nftfans-shares-' + user.displayname) || '{}');
            let lastShare2 = shares2[task.id]?.lastShare || 0;
            let cooldown = 60 * 60 * 1000;
            if (lastShare2 && Date.now() - lastShare2 < cooldown) {
              alert('You can only share this tweet once every 60 minutes.');
              return;
            }

            // Open tweet in a new tab
            window.open("https://x.com/intent/tweet?text=" + encodeURIComponent(task.tweet), "_blank");

            // Update score and localStorage (per tweet)
            shares2[task.id] = {
              lastShare: Date.now(),
              earned: (shares2[task.id]?.earned || 0) + 1  // Add 1T $NFTFAN per share
            };
            localStorage.setItem('nftfans-shares-' + user.displayname, JSON.stringify(shares2));

            // Calculate new total earned from all tweets
            let earnedSum = Object.values(shares2).reduce((sum, t) => sum + (t.earned || 0), 0);

            // Update score in DB for this user
            await updateMemberScore(user.x, earnedSum);

            // Refresh user object from DB to get latest score
            let members = await getMembers();
            let userLatest = members.find(m => m.x.toLowerCase() === user.x.toLowerCase());

            // Update UI
            updateTopbar(userLatest, earnedSum);
            renderTasksArea(userLatest);
          };
        }
      });
    }

    window.addEventListener('DOMContentLoaded', async function () {
      document.getElementById('loginX').placeholder = '@nftfanio';
      const userStr = sessionStorage.getItem('nftfans-user-x');
      if (userStr) {
        let userObj = JSON.parse(userStr);
        let members = await getMembers();
        let userLatest = members.find(m => m.x.toLowerCase() === userObj.x.toLowerCase());
        if (userLatest) showDashboard(userLatest);
      }
    });
  </script>
</body>
</html>
