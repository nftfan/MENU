       .submit-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: #fff;
    padding: 0 20px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    font-family: 'Orbitron', monospace;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    height: 50px;
    min-width: 120px;
    justify-content: center;
    position: relative;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    text-transform: uppercase;
    letter-spacing: 1px;
}

.submit-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.submit-btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
    transform: translate(-50%, -50%);
    border-radius: 50%;
    transition: width 0.6s, height 0.6s;
}

.submit-btn .material-icons { 
    font-size: 1.1rem; 
    transition: transform 0.3s ease;
}

.submit-btn:hover {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: #fff;
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 15px 35px rgba(240, 147, 251, 0.4);
    animation: pulse 2s infinite;
}

.submit-btn:hover::before {
    left: 100%;
}

.submit-btn:hover::after {
    width: 300px;
    height: 300px;
}

.submit-btn:hover .material-icons {
    transform: rotate(360deg) scale(1.2);
}

.submit-btn:active {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: #fff;
    transform: translateY(-2px) scale(0.98);
    box-shadow: 0 5px 15px rgba(79, 172, 254, 0.6);
    transition: all 0.1s ease;
}

.submit-btn:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5);
}

@keyframes pulse {
    0% { box-shadow: 0 15px 35px rgba(240, 147, 251, 0.4); }
    50% { box-shadow: 0 15px 35px rgba(240, 147, 251, 0.6), 0 0 20px rgba(240, 147, 251, 0.3); }
    100% { box-shadow: 0 15px 35px rgba(240, 147, 251, 0.4); }
}

.popup-backdrop {
    position: fixed;
    z-index: 99;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(8px);
    display: flex;
    justify-content: center;

    animation: backdropFadeIn 0.3s ease;
}

@keyframes backdropFadeIn {
    from { 
        background: rgba(0, 0, 0, 0);
        backdrop-filter: blur(0px);
    }
    to { 
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(8px);
    }
}

        }

        function filterTable() {
            const value = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#membersTable tbody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(value) ? '' : 'none';
            });
        }

        function copyWallet(wallet, walletId, btn) {
            navigator.clipboard.writeText(wallet).then(() => {
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `<span class="material-icons">check_circle</span>`;
                btn.style.background = 'var(--success)';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.background = 'var(--primary)';
                }, 1300);
            }).catch(err => {
                alert('Failed to copy address. Please copy manually.');
            });
        }

        // Popup Logic
        function openRegisterPopup() {
            document.getElementById('popupBackdrop').style.display = '';
            document.getElementById('popupXInput').value = '';
            document.getElementById('popupWalletInput').value = '';
            document.getElementById('popupError').style.display = 'none';
            document.getElementById('popupSuccess').style.display = 'none';
        }

        function closeRegisterPopup() {
            document.getElementById('popupBackdrop').style.display = 'none';
        }

        // Handle popup form submit
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('popupRegisterForm').onsubmit = handlePopupRegisterSubmit;
        });

        async function handlePopupRegisterSubmit(e) {
            e.preventDefault();
            const x = document.getElementById('popupXInput').value.trim();
            const wallet = document.getElementById('popupWalletInput').value.trim();
            const errorDiv = document.getElementById('popupError');
            const successDiv = document.getElementById('popupSuccess');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validate X username
            if (!/^@[\\w\\d_]{1,20}$/i.test(x)) {
                errorDiv.textContent = 'Enter valid X username in format @username';
                errorDiv.style.display = '';
                return false;
            }

            // Validate EVM address
            if (!/^0x[a-fA-F0-9]{40}$/.test(wallet)) {
                errorDiv.textContent = 'Enter valid EVM wallet address.';
                errorDiv.style.display = '';
                return false;
            }

            let {displayname, xpic} = await getXProfile(x);
            let {members, xposts} = await fetchBasket();

            if (members.some(m => m.wallet.toLowerCase() === wallet.toLowerCase() || m.x.toLowerCase() === x.toLowerCase())) {
                errorDiv.textContent = 'This X username or wallet is already registered.';
                errorDiv.style.display = '';
                return false;
            }

            members.unshift({
                x,
                displayname,
                xpic,
                wallet
            });

            await saveBasket(members, xposts);
            
            document.getElementById('popupXInput').value = '';
            document.getElementById('popupWalletInput').value = '';
            successDiv.textContent = 'Successfully registered!';
            successDiv.style.display = '';
            
            await renderMembersTable();
            
            setTimeout(() => {
                closeRegisterPopup();
            }, 1200);
            
            return false;
        }

        // Handle X Post Submit
      async function handleXPostSubmit(e) {
    e.preventDefault();
    const url = document.getElementById('xPostUrlInput').value.trim();
    
    // Remove double escaping of backslashes
    if (!/^https:\/\/x\.com\/[a-zA-Z0-9_]{1,20}\/status\/\d+/.test(url)) {
        alert('Enter a valid X post URL (https://x.com/username/status/123...)');
        return false;
    }
    
    // Rest of the function remains the same
    const xUser = extractXUsernameFromUrl(url);
    if (!xUser) {
        alert("Couldn't detect username from URL.");
        return false;
    }

    let {members, xposts} = await fetchBasket();

    // Prevent duplicate URLs
    if (xposts.some(post => (post.url || '').toLowerCase() === url.toLowerCase())) {
        alert('This X Post URL has already been submitted.');
        return false;
    }

    // Check if username is registered
    const member = members.find(m => m.x.toLowerCase() === xUser.toLowerCase());
    if (!member) {
        alert('That X username is not registered as a member. Please register first.');
        return false;
    }

    xposts.unshift({
        x: xUser,
        url,
        time: Date.now()
    });

    await saveBasket(members, xposts);
    document.getElementById('xPostUrlInput').value = '';
    await renderMembersTable();
    return false;
}

        // Modified switchTab function (removed xposts)
        function switchTab(tab) {
            document.getElementById('membersTab').classList.toggle('active', tab==='members');
            document.getElementById('tasksTab').classList.toggle('active', tab==='tasks');
            document.getElementById('membersSection').style.display = tab==='members' ? '' : 'none';

        }

        // Campaign countdown logic
        function updateCampaignTimer() {
            const endDate = new Date("2025-07-31T23:59:59Z");
            const now = new Date();
            let diff = endDate - now;
            let daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
            if (daysLeft < 0) daysLeft = 0;
            document.getElementById('days-left').textContent = daysLeft;
        }

        // Number formatting utility
        function formatNumber(n) {
            return n.toLocaleString('en-US');
        }

        // Update total earned tokens
        async function updateTotalEarnedBar() {
            const {members, xposts} = await fetchBasket();
            let total = 0;
            
            // Count posts per user
            const postCountMap = {};
            for (const xp of xposts) {
                const uname = (xp.x||'').toLowerCase();
                if (!postCountMap[uname]) postCountMap[uname] = 0;
                postCountMap[uname]++;
            }

            // Calculate total tokens
            for (const m of members) {
                const count = postCountMap[(m.x||'').toLowerCase()] || 0;
                total += count * 1_000_000_000_000;
            }

            // Format display
            let display = total === 0 ? '0 $NFTFAN' : `${formatNumber(total)} $NFTFAN`;
            document.getElementById('totalEarnedTokens').textContent = display;
        }

        // Initialize
        window.addEventListener('load', async () => {
            createParticles();
            await renderMembersTable();
            renderTasks();
            updateTaskCountBadge();
            updateCampaignTimer();
            setInterval(updateCampaignTimer, 1000 * 60 * 60); // update every hour
        });

        // Allow closing popup by clicking outside or pressing ESC
        document.addEventListener('mousedown', function(e) {
            const popupBackdrop = document.getElementById('popupBackdrop');
            if (popupBackdrop.style.display !== 'none') {
                const popup = popupBackdrop.querySelector('.popup');
                if (popup && !popup.contains(e.target)) {
                    closeRegisterPopup();
                }
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeRegisterPopup();
        });
