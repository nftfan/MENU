<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFTFans Rewards Share App (Dynamic Tasks)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Material Icons & Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://i.imgur.com/g8B2Old.png">
  <style>
    :root {
      --primary: #00bcd4;
      --accent: #ff00ff;
      --yellow: #fbc02d;
      --success: #00e676;
      --danger: #ff9800;
      --background: #121212;
      --surface: #222;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #323232;
      --radius: 12px;
    }
    body {
      font-family: 'Orbitron', monospace;
      background: var(--background);
      color: var(--text-primary);
      min-height: 100vh;
      margin: 0;
      font-size: 1rem;
      letter-spacing: 0.02em;
    }
    .container {
      max-width: 430px;
      margin: 0 auto;
      padding: 24px;
      position: relative;
      z-index: 2;
    }
    .banner-img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      border-radius: var(--radius);
      margin-bottom: 16px;
      box-shadow: 0 4px 16px #0005;
      border: 1.5px solid var(--border);
      display: block;
    }
    .title {
      font-size: 2rem;
      font-weight: 900;
      text-transform: uppercase;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--yellow), var(--success));
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: rainbow 3s ease-in-out infinite;
      margin-bottom: 8px;
      letter-spacing: 0.13em;
      text-align: center;
    }
    @keyframes rainbow {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: 0 4px 12px 0 #0002;
      margin: 18px 0;
      padding: 16px 10px;
      border: 1.5px solid var(--border);
      position: relative;
      overflow: hidden;
    }
    .form-group { margin-bottom: 16px; }
    .label { font-family: 'Montserrat', monospace; font-size: 1.08rem; color: var(--primary); margin-bottom: 6px; font-weight: 600; display: block; }
    .input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1.5px solid var(--border);
      background: var(--surface);
      color: var(--text-primary);
      font-family: 'Montserrat', monospace;
      font-size: 1.07em;
      margin-bottom: 4px;
      outline: none;
      box-sizing: border-box;
    }
    .input:focus { border-color: var(--primary); }
    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: #fff;
      padding: 0 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      height: 50px;
      min-width: 120px;
      justify-content: center;
      margin: 12px auto 0 auto;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .submit-btn .material-icons { font-size: 1.1rem; }
    .error-msg {
      color: #ff4757;
      background: rgba(255, 71, 87, 0.1);
      border-radius: 8px;
      border-left: 4px solid #ff4757;
      margin-bottom: 10px;
      padding: 8px;
      font-family: 'Montserrat', monospace;
    }
    .success-msg {
      color: var(--success);
      background: rgba(79, 172, 254, 0.1);
      border-radius: 8px;
      border-left: 4px solid var(--success);
      margin-bottom: 10px;
      padding: 8px;
      font-family: 'Montserrat', monospace;
    }
    .dashboard-header {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 16px;
      font-size: 1.15rem;
      color: var(--primary);
      font-family: 'Orbitron', monospace;
      font-weight: 700;
    }
    .task-card {
      background: linear-gradient(120deg, #25262d 80%, #18191a 100%);
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 6px 28px 0 #0003;
      margin: 22px 0 0 0;
      padding: 20px 18px 16px 18px;
      position: relative;
      color: var(--text-primary);
      transition: box-shadow 0.2s, border 0.2s;
      overflow: hidden;
    }
    .task-title {
      font-family: 'Orbitron', monospace;
      font-size: 1.16rem;
      font-weight: 900;
      color: var(--yellow);
      margin-bottom: 7px;
      display: flex;
      align-items: center;
      gap: 9px;
      letter-spacing: 0.05em;
      text-shadow: 0 1px 10px #fbc02d11;
    }
    .tweet-preview {
      display: block;
      font-family: 'Courier New',monospace;
      font-size: 1em;
      background: #18191a;
      border-radius: 6px;
      color: #fff;
      padding: 11px 12px;
      margin: 11px 0 13px 0;
      border: 1.5px solid var(--accent);
      word-break: break-word;
      box-shadow: 0 1.5px 6px #ff00ff22;
    }
    .share-btn {
      background: #191c25;
      color: #1DA1F2;
      border: 1.3px solid #1DA1F2;
      border-radius: 6px;
      padding: 7px 17px 7px 12px;
      font-size: 0.97rem;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 7px;
      cursor: pointer;
      transition: background 0.19s, color 0.19s, box-shadow 0.15s, border 0.19s;
      box-shadow: 0 2px 7px #0002;
      outline: none;
      margin-left: 0;
    }
    .share-btn .material-icons { font-size: 1.08em; color: #1DA1F2; }
    .share-btn[disabled], .share-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #333;
      color: #bbb;
      border-color: #444;
    }
    .reward-row {
      display: flex;
      align-items: center;
      font-size: 0.96rem;
      gap: 6px;
      margin: 10px 0 0 0px;
      color: var(--success);
      font-family: 'Orbitron', monospace;
    }
    .reward-icon { color: var(--success); font-size: 1.12em !important; vertical-align: middle;}
    .reward-amount { font-size: 0.95em; color: var(--success); font-family: 'Orbitron', monospace; font-weight: 900; }
    .reward-label { color: #000; background: #ffc94b; font-size: 0.93em; opacity: 0.66; margin-left: 2px; font-family: 'Montserrat', monospace; font-weight: 400; padding: 2px 6px; border-radius: 4px;}
    .total-earned-content {
      background: #18191aee;
      border: 1px solid #333;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 14px;
      gap: 4px;
      width: 100%;
      box-sizing: border-box;
      font-family: 'Orbitron', monospace;
      margin-bottom: 10px;
    }
    .total-earned-label { color: #fff; font-size: 0.92em; font-weight: 700; letter-spacing: 0.02em; opacity: 0.78; margin: 0;}
    .total-earned-amount { color: #00e676; font-size: 0.85em; font-weight: 900; background: #222b; border-radius: 8px; padding: 4px 12px; letter-spacing: 0.02em; font-family: 'Orbitron', monospace; box-shadow: 0 0 8px #00e67644;}
    .total-earned-icon { color: #ffd600; font-size: 1.75em !important; filter: drop-shadow(0 0 8px #ffd60088); margin-bottom: 6px; }
    @media (max-width: 480px) {
      .container { padding: 3vw 1.5vw; max-width: 99vw;}
      .card, .task-card { padding: 10px 5px;}
      .title { font-size: 1.45rem;}
      .banner-img { height: 65px; }
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <img class="banner-img" src="https://pbs.twimg.com/media/GuyjoocWYAAm6BT?format=jpg&name=4096x4096" alt="NFTFans Banner">
    <div class="title">NFT Fans Rewards</div>
    <!-- Login/Register Card -->
    <div class="card" id="loginCard">
      <form id="loginForm" autocomplete="off">
        <div class="form-group">
          <label class="label" for="loginX">X Username</label>
          <input class="input" type="text" id="loginX" placeholder="@username" required>
        </div>
        <div class="form-group">
          <label class="label" for="loginWallet">EVM Wallet Address</label>
          <input class="input" type="text" id="loginWallet" placeholder="0x..." required>
        </div>
        <button type="submit" class="submit-btn"><span class="material-icons">login</span> Login / Register</button>
        <div id="loginError" class="error-msg" style="display:none;"></div>
        <div id="loginSuccess" class="success-msg" style="display:none;"></div>
      </form>
    </div>
    <!-- Dashboard Card -->
    <div class="card" id="dashboardCard" style="display:none;">
      <div class="dashboard-header">Welcome, <span id="userDisplayName"></span></div>
      <div style="margin-bottom:8px;">
        <strong>X Username:</strong> <span id="userX"></span> <br>
        <strong>Wallet:</strong> <span id="userWallet"></span>
      </div>
      <div class="total-earned-content">
        <span class="material-icons total-earned-icon">paid</span>
        <span class="total-earned-label">Tokens Earned in T</span>
        <span class="total-earned-amount" id="userTotalEarned">0 $NFTFAN</span>
      </div>
      <div id="tasksArea"></div>
    </div>
  </div>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCYSOx_niWPHLDisCjAQzK8UJSe5TfwtLI",
      authDomain: "nftfanactive.firebaseapp.com",
      databaseURL: "https://nftfanactive-default-rtdb.firebaseio.com",
      projectId: "nftfanactive",
      storageBucket: "nftfanactive.appspot.com",
      messagingSenderId: "311309982791",
      appId: "1:311309982791:web:3e55bba6b78feb57ea6562",
      measurementId: "G-3TRDL9749N"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function shortenWallet(address) {
      if (!address) return '';
      if (address.length < 12) return address;
      return address.slice(0,6) + '...' + address.slice(-4);
    }

    // Login/Register logic
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const x = document.getElementById('loginX').value.trim();
      const wallet = document.getElementById('loginWallet').value.trim();
      const errorDiv = document.getElementById('loginError');
      const successDiv = document.getElementById('loginSuccess');
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      // Validate X username
      if (!/^@[A-Za-z0-9_]{1,20}$/i.test(x)) {
        errorDiv.textContent = 'Enter valid X username in format @username';
        errorDiv.style.display = '';
        return false;
      }
      // Validate EVM address
      if (!/^0x[a-fA-F0-9]{40}$/.test(wallet)) {
        errorDiv.textContent = 'Enter valid EVM wallet address.';
        errorDiv.style.display = '';
        return false;
      }
      const uname = x.replace('@','');
      const xpic = 'https://unavatar.io/x/' + uname;
      let displayname = uname;

      // Fetch members from DB
      let snapshot = await db.ref('members').once('value');
      let members = snapshot.val() || [];

      // Check if user is registered
      let user = members.find(m => m.wallet.toLowerCase() === wallet.toLowerCase() && m.x.toLowerCase() === x.toLowerCase());
      if (!user) {
        // Register user
        user = { x, displayname, xpic, wallet };
        members.unshift(user);
        await db.ref('members').set(members);
        successDiv.textContent = 'Successfully registered!';
        successDiv.style.display = '';
      } else {
        successDiv.textContent = 'Login successful!';
        successDiv.style.display = '';
      }
      sessionStorage.setItem('nftfans-user', JSON.stringify(user));
      setTimeout(() => {
        showDashboard(user);
      }, 900);
      return false;
    };

    function showDashboard(user) {
      document.getElementById('loginCard').style.display = 'none';
      document.getElementById('dashboardCard').style.display = '';
      document.getElementById('userDisplayName').textContent = user.displayname;
      document.getElementById('userX').textContent = user.x;
      document.getElementById('userWallet').textContent = shortenWallet(user.wallet);
      renderTasksArea(user);
    }

    // Load tweets from Firebase for dynamic tasks
    async function getTasksFromFirebase() {
      const snapshot = await db.ref('tweets').orderByChild('time').limitToLast(10).once('value');
      const tasks = [];
      snapshot.forEach(child => {
        const t = child.val();
        tasks.push({
          id: child.key,
          
          icon: "send",
          tweet: t.text,
          reward: "1T $NFTFAN"
        });
      });
      tasks.reverse(); // latest first
      return tasks;
    }

    // Render task cards dynamically from tweets
    async function renderTasksArea(user) {
      const tasks = await getTasksFromFirebase();
      let snapshot = await db.ref('shares').child(user.x.replace('@','')).once('value');
      let shares = snapshot.val() || {};
      let totalEarned = 0;
      let area = document.getElementById('tasksArea');
      area.innerHTML = '';
      if (tasks.length === 0) {
        area.innerHTML = `<div style="color:var(--yellow);text-align:center;margin-top:22px;">No tweet tasks available yet.</div>`;
      }
      tasks.forEach(task => {
        let canShare = true;
        let lastShare = shares[task.id]?.lastShare || 0;
        let earned = shares[task.id]?.earned || 0;
        let cooldown = 60*60*1000; // 1 hour
        if (lastShare && Date.now() - lastShare < cooldown) canShare = false;
        totalEarned += earned;

        area.innerHTML += `
          <div class="task-card" id="task-${task.id}">
            <div class="task-title">
              <span class="material-icons">${task.icon}</span>
              ${task.title}
            </div>
            <div class="tweet-preview">${task.tweet.replace(/\n/g,'<br>')}</div>
            <button class="share-btn" id="shareBtn-${task.id}" ${canShare ? '' : 'disabled'}>
              <span class="material-icons">share</span>
              Share on X
            </button>
            <div class="reward-row" style="margin-top:8px;">
              <span class="material-icons reward-icon">paid</span>
              <span class="reward-amount">${earned}T $NFTFAN</span>
              <span class="reward-label">Earned</span>
              ${!canShare && lastShare ? `<span style="color:var(--danger);margin-left:12px;">Cooldown: ${Math.ceil((cooldown - (Date.now()-lastShare))/60000)} min left</span>` : ''}
            </div>
          </div>
        `;
        setTimeout(() => {
          const btn = document.getElementById(`shareBtn-${task.id}`);
          if (btn) {
            btn.onclick = async function() {
              let snap2 = await db.ref('shares').child(user.x.replace('@','')).child(task.id).once('value');
              let lastShare2 = snap2.val()?.lastShare || 0;
              if (lastShare2 && Date.now()-lastShare2 < cooldown) {
                alert('You can only share this tweet once every 60 minutes.');
                return;
              }
              window.open("https://x.com/intent/tweet?text=" + encodeURIComponent(task.tweet), "_blank");
              await db.ref('shares').child(user.x.replace('@','')).child(task.id).set({
                lastShare: Date.now(),
                earned: (earned+1)
              });
              renderTasksArea(user);
            };
          }
        }, 100);
      });
      document.getElementById('userTotalEarned').textContent = `${totalEarned} $NFTFAN`;
    }

    // If user already logged in, auto show dashboard
    window.addEventListener('DOMContentLoaded', function() {
      const user = sessionStorage.getItem('nftfans-user');
      if (user) showDashboard(JSON.parse(user));
    });
  </script>
</body>
</html>
