<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Prevent mobile zoom on input focus -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFTFans Active Members</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts Orbitron & Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.imgur.com/g8B2Old.png">
    <meta name="description" content="NFTFans Token - Active Members and SubFan Scores leaderboard.">
    <style>
        :root {
            --primary: #00bcd4;
            --accent: #ff00ff;
            --yellow: #fbc02d;
            --danger: #ff9800;
            --success: #00e676;
            --background: #121212;
            --surface: #222;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border: #323232;
            --radius: 10px;
            --tab-height: 44px;
            --tab-font-size: 1.13rem;
            --tab-icon-size: 1.15em;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 10px; }
        body {
            font-family: 'Orbitron', monospace;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            font-size: 1rem;
            letter-spacing: 0.02em;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                linear-gradient(var(--primary) 0.5px, transparent 0.5px),
                linear-gradient(90deg, var(--primary) 0.5px, transparent 0.5px);
            background-size: 40px 40px;
            opacity: 0.06;
            z-index: 0;
            pointer-events: none;
        }
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 1;
        }
        .particle {
            position: absolute;
            width: 2px; height: 2px;
            background: var(--accent);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }
        @keyframes float {
            0%,100% { transform: translateY(0px) scale(1); opacity: 0.3; }
            50% { transform: translateY(-40px) scale(1.5); opacity: 1; }
        }
        .container {
            max-width: 430px;
            margin: 0 auto;
            padding: 12px;
            position: relative;
            z-index: 2;
        }
        .banner-img {
            width: 100%;
            max-width: 100%;
            height: 110px;
            object-fit: cover;
            border-radius: var(--radius);
            margin-bottom: 16px;
            box-shadow: 0 4px 16px #0005;
            border: 1.5px solid var(--border);
            display: block;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 10px 0 6px 0;
        }
        .title {
            font-size: 2.1rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--yellow), var(--success));
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease-in-out infinite;
            margin-bottom: 6px;
            letter-spacing: 0.13em;
        }
        @keyframes rainbow {
            0%,100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .subtitle {
            font-size: 1.07rem;
            color: var(--accent);
            margin-bottom: 12px;
            font-weight: 700;
            text-shadow: 0 0 3px #ff00ff33;
        }
        .tab-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
            background: #1a1a1a;
            border-radius: var(--radius);
            box-shadow: 0 2px 8px 0 #0003, 0 1px 1.5px #00bcd455;
            overflow: hidden;
            border: 1.5px solid var(--border);
            min-height: var(--tab-height);
        }
        .tab-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.57em;
            font-size: var(--tab-font-size);
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            height: var(--tab-height);
            letter-spacing: 0.03em;
            transition: 
                color 0.19s,
                background 0.19s,
                border 0.19s,
                box-shadow 0.19s;
            border-right: 1px solid var(--border);
            position: relative;
        }
        .tab-btn:last-child {
            border-right: none;
        }
        .tab-btn.active {
            background: linear-gradient(90deg, var(--primary) 50%, var(--accent) 120%);
            color: #fff;
            box-shadow: 0 2px 12px 0 #00bcd430;
            z-index: 2;
        }
        .tab-btn .material-icons {
            font-size: var(--tab-icon-size) !important;
            vertical-align: middle;
            line-height: 1;
            margin-bottom: 1.5px;
        }
        .tab-count-badge {
            background: #e53935;
            color: #fff;
            font-size: 0.98em;
            font-family: 'Montserrat', monospace;
            font-weight: 800;
            border-radius: 11px;
            padding: 1px 8px 1px 8px;
            margin-left: 1px;
            display: inline-block;
            min-width: 22px;
            text-align: center;
            box-shadow: 0 1px 5px #0003;
            position: relative;
            top: -2px;
            letter-spacing: 0.02em;
        }
        .search-bar {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 7px;
            background: var(--surface);
            padding: 5px 11px;
            border-radius: 7px;
            border: 1.2px solid var(--border);
        }
        .search-bar .material-icons {
            color: var(--primary);
            font-size: 1.15rem;
        }
        .search-input {
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            flex: 1;
            font-size: 1rem;
            font-family: 'Montserrat', monospace;
        }
        .card {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: 0 4px 12px 0 #0002;
            margin: 14px 0;
            padding: 16px 10px;
            border: 1.5px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 5px 0 0 0;
            background: transparent;
        }
        th, td {
            padding: 8px 7px;
            text-align: left;
            font-size: 1rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }
        th {
            color: var(--yellow);
            font-weight: 900;
            font-size: 1.07rem;
            text-transform: uppercase;
            background: #252525;
        }
        .serial-cell {
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-size: 1.02em;
            color: var(--accent);
        }
        .xdpi {
            width: 50px; height: 50px; border-radius: 4px; object-fit: cover;
            border: 1.5px solid var(--accent);
            display: inline-block;
            vertical-align: middle;
        }
        .wallet-cell, .score-cell {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: var(--primary);
            background: #161616;
            border-radius: 4px;
            padding: 4px 8px;
            display: inline-flex;
            align-items: center;
            gap: 2px;
            margin-left: 3px;
        }
        .score-cell {
            color: var(--success);
            background: #282828;
        }
        .token-cell {
            color: var(--success);
            font-weight: 700;
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
        }
        .material-icons.wallet-icon, .material-icons.score-icon {
            font-size: 1.05em !important;
            color: var(--accent);
            vertical-align: middle;
            margin-right: 2.5px;
        }
        .material-icons.score-icon {
            color: var(--yellow);
        }
        .copy-btn {
            border: none;
            color: #fff;
            padding: 2px 7px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            font-size: 0.85rem;
            margin-left: 3px;
            display: inline-flex;
            align-items: center;
            gap: 2px;
            transition: background 0.2s, transform 0.2s;
        }
        .copy-btn .material-icons {
            font-size: 1rem;
        }
        .copy-btn:hover {
            background: var(--accent);
            color: #fff;
            transform: translateY(-1px) scale(1.04);
        }
        .copy-btn:active {
            background: var(--success);
            color: #fff;
            transform: scale(0.95);
        }
        .user-info-list {
            list-style: none;
            margin: 0 0 0 0;
            padding: 0;
        }
        .user-info-list li {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.96rem;
            margin-bottom: 2px;
        }
        .user-info-list .material-icons {
            font-size: 1em;
            color: var(--primary);
        }
        .list-wallet {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: var(--accent);
        }
        .list-username {
            color: var(--primary);
        }
        .list-name {
            color: var(--text-primary);
            font-weight: 700;
        }
        .submit-section {
            margin-bottom: 15px;
            display: flex;
            align-items: stretch;
            gap: 7px;
        }
        .input-x {
            padding: 7px 9px;
            border: 1.5px solid var(--primary);
            border-radius: 7px;
            background: #18191a;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Montserrat', monospace;
            outline: none;
            flex: 1.2;
            min-width: 0;
            box-sizing: border-box;
            height: 40px;
        }
        .input-wallet {
            padding: 7px 9px;
            border: 1.5px solid var(--accent);
            border-radius: 7px;
            background: #18191a;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            outline: none;
            flex: 1.8;
            min-width: 0;
            box-sizing: border-box;
            height: 40px;
        }
        .submit-btn {
            background: var(--primary);
            border: none;
            color: #fff;
            padding: 0 16px;
            border-radius: 7px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 2px;
            transition: background 0.2s, transform 0.2s;
            height: 40px;
            min-width: 94px;
            justify-content: center;
        }
        .submit-btn .material-icons { font-size: 1rem; }
        .submit-btn:hover { background: var(--accent); color: #fff; transform: translateY(-2px) scale(1.06);}
        .submit-btn:active { background: var(--success); color: #fff; transform: scale(0.93); }
        .nftfan-info {
            text-align: center;
            font-size: 0.96rem;
            color: var(--accent);
            margin-bottom: 4px;
        }
        .holders-info {
            text-align: center;
            font-size: 1.03rem;
            color: var(--primary);
            font-weight: 700;
            margin-top: 8px;
        }
        .footer {
            text-align: center;
            margin-top: 18px;
            padding: 12px 0 7px 0;
            color: var(--text-secondary);
            font-size: 0.95rem;
            letter-spacing: 0.04em;
        }
        #tasksSection {
            margin-top: 10px;
        }
        .task-card {
            background: var(--surface);
            border: 1.5px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 2px 8px 0 #0002;
            margin: 18px 0 0 0;
            padding: 16px 15px 12px 15px;
            position: relative;
            color: var(--text-primary);
        }
        .task-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.12rem;
            font-weight: 900;
            color: var(--yellow);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 7px;
        }
        .task-desc {
            font-size: 1rem;
            font-family: 'Montserrat', monospace;
            color: var(--text-secondary);
            margin-bottom: 9px;
        }
        .task-reward {
            font-size: 1.01rem;
            color: var(--success);
            font-family: 'Orbitron', monospace;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .task-icon {
            color: var(--accent);
            font-size: 1.06rem;
            vertical-align: middle;
        }
        @media (max-width: 480px) {
            html { font-size: 9px;}
            .container { padding: 3vw 1.5vw; max-width: 99vw;}
            th, td { font-size: 0.93rem;}
            .title { font-size: 1.45rem;}
            .task-title { font-size: 1.01rem;}
            .banner-img { height: 65px; }
            .xdpi { width: 38px; height: 38px; }
            .input-x, .input-wallet, .submit-btn { height: 36px; font-size: 0.98rem; }
        }
        @media (max-width: 340px) {
            html { font-size: 8px;}
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <img 
            class="banner-img" 
            src="https://pbs.twimg.com/profile_banners/1462505560142667777/1743232308/1500x500"
            alt="NFTFans Banner"
        >
        <div class="header">
            <h1 class="title">NFTFans Active Members</h1>
            <div class="subtitle">Showcase of top NFTFans token holders and their X profiles</div>
        </div>
        <div class="tab-bar">
            <button class="tab-btn active" id="membersTab" onclick="switchTab('members')">
                <span class="material-icons">people</span> Members
            </button>
            <button class="tab-btn" id="scoresTab" onclick="switchTab('scores')">
                <span class="material-icons">stars</span> Subfan Scores
            </button>
            <button class="tab-btn" id="tasksTab" onclick="switchTab('tasks')">
                <span class="material-icons">task_alt</span>
                Tasks
                <span class="tab-count-badge" id="taskCountBadge">2</span>
            </button>
        </div>
        <!-- Members Tab -->
        <div id="membersSection">
            <form class="submit-section" onsubmit="return handleSubmit(event)">
                <input type="text" class="input-x" id="xInput" inputmode="text" autocomplete="off" placeholder="Enter X username e.g. @etcetc" required>
                <input type="text" class="input-wallet" id="walletInput" inputmode="text" autocomplete="off" placeholder="Enter EVM Wallet Address" required>
                <button type="submit" class="submit-btn">
                    <span class="material-icons">add_circle</span> Submit
                </button>
            </form>
            <div class="search-bar">
                <span class="material-icons">search</span>
                <input class="search-input" id="searchInput" type="text" inputmode="text" autocomplete="off" placeholder="Search members, X or wallet" oninput="filterTable()">
            </div>
            <div class="card">
                <div class="table-container">
                    <table id="membersTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Photo</th>
                                <th>Info</th>
                                <th>Token Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Scores Tab -->
        <div id="scoresSection" style="display:none;">
            <div class="card">
                <div class="table-container">
                    <table id="scoresTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th><span class="material-icons wallet-icon">account_balance_wallet</span> Wallet</th>
                                <th><span class="material-icons score-icon">star</span> Subfan Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Demo scores -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Tasks Tab -->
        <div id="tasksSection" style="display:none;">
            <!-- Tasks are rendered by JS -->
        </div>
    </div>
    <script>
        // Demo tasks
        const tasks = [
            {
                title: "Promote NFTFans Airdrop",
                icon: "campaign",
                desc: "Spread the word about the NFTFans Airdrop by sharing our campaign on X. Tag 3 friends and use #NFTFans.",
                reward: "50,000,000 NFTFAN"
            },
            {
                title: "Create NFTFans Art Meme",
                icon: "brush",
                desc: "Design and share a creative NFTFans meme on X. The top 3 memes will be featured and rewarded!",
                reward: "100,000,000 NFTFAN"
            }
        ];
        function updateTaskCountBadge() {
            document.getElementById('taskCountBadge').textContent = tasks.length;
        }
        function renderTasks() {
            const container = document.getElementById('tasksSection');
            container.innerHTML = '';
            tasks.forEach(task => {
                container.innerHTML += `
                <div class="task-card">
                    <div class="task-title">
                        <span class="material-icons task-icon">${task.icon}</span>
                        ${task.title}
                    </div>
                    <div class="task-desc">
                        ${task.desc}
                    </div>
                    <div class="task-reward">
                        <span class="material-icons">paid</span>
                        ${task.reward}
                    </div>
                </div>
                `;
            });
        }
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 2.2 + 2.5) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        // Pantry API details
        const pantryURL = "https://getpantry.cloud/apiv1/pantry/0e181ed8-ac52-43d0-b726-a5f30f0531bb/basket/newBasket52";
        // NFTFAN Token details
        const NFTFAN_TOKEN_CA = "0x2017Fcaea540d2925430586DC92818035Bfc2F50";
        // Use Covalent API for Polygon balances (public demo, for production use your own key)
        const COVALENT_KEY = "ckey_demo";
        async function fetchTokenBalance(wallet) {
            try {
                // Fetch only the NFTFAN token
                const url = `https://api.covalenthq.com/v1/137/address/${wallet}/balances_v2/?contract-address=${NFTFAN_TOKEN_CA}&key=${COVALENT_KEY}`;
                const resp = await fetch(url);
                if (!resp.ok) return 0;
                const data = await resp.json();
                if (!data.data || !data.data.items) return 0;
                const token = data.data.items.find(
                    t => t.contract_address && t.contract_address.toLowerCase() === NFTFAN_TOKEN_CA.toLowerCase()
                );
                if (!token) return 0;
                const decimals = token.contract_decimals || 18;
                let bal = typeof token.balance === "string" ? parseFloat(token.balance) : token.balance;
                if (!bal) bal = 0;
                // If bal is in scientific notation, use BigInt fallback
                if (!bal || isNaN(bal)) {
                    try {
                        bal = BigInt(token.balance) / BigInt(10 ** decimals);
                        return parseFloat(bal.toString());
                    } catch { return 0; }
                }
                return bal / (10 ** decimals);
            } catch {
                return 0;
            }
        }
        async function getXProfile(username) {
            const uname = username.replace('@','').trim();
            const xpic = 'https://unavatar.io/x/' + uname;
            try {
                const resp = await fetch('https://unavatar.io/x/' + uname + '?json');
                const data = await resp.json();
                let displayname = data.name;
                if (!displayname || displayname.toLowerCase().includes(uname.toLowerCase())) {
                    displayname = uname;
                }
                return {
                    displayname: displayname,
                    xpic: xpic
                };
            } catch {
                return {
                    displayname: uname,
                    xpic: xpic
                };
            }
        }
        function shortenWallet(address) {
            if (!address) return '';
            return address.slice(0,6) + '...' + address.slice(-4);
        }
        async function fetchMembers() {
            try {
                const resp = await fetch(pantryURL);
                if (!resp.ok) return [];
                const basket = await resp.json();
                return basket.members || [];
            } catch {
                return [];
            }
        }
        async function saveMembers(members) {
            try {
                await fetch(pantryURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ members })
                });
            } catch (e) {}
        }
        async function renderMembersTable() {
            const members = await fetchMembers();
            const table = document.querySelector('#membersTable tbody');
            table.innerHTML = '';
            for (const [i, member] of members.entries()) {
                let balance = 0;
                try {
                    balance = await fetchTokenBalance(member.wallet);
                } catch { balance = 0; }
                const walletId = `walletCopy${i}`;
                table.innerHTML += `
                    <tr>
                        <td class="serial-cell">${i + 1}</td>
                        <td>
                            <img src="${member.xpic}" class="xdpi" alt="X Profile" onerror="this.onerror=null;this.src='https://unavatar.io/x/${member.x.replace('@','')}'">
                        </td>
                        <td>
                            <ul class="user-info-list">
                                <li><span class="material-icons">badge</span> <span class="list-name">${member.displayname}</span></li>
                                <li><span class="material-icons">alternate_email</span> <span class="list-username">${member.x}</span></li>
                                <li>
                                    <span class="material-icons wallet-icon">account_balance_wallet</span>
                                    <span class="list-wallet" id="${walletId}">${shortenWallet(member.wallet)}</span>
                                    <button class="copy-btn" onclick="copyWallet('${member.wallet}', '${walletId}', this)">
                                        <span class="material-icons">content_copy</span>
                                    </button>
                                </li>
                            </ul>
                        </td>
                        <td class="token-cell">${balance.toLocaleString(undefined, { maximumFractionDigits: 2 })} <span class="material-icons" style="font-size:1.05rem;vertical-align:middle;">token</span></td>
                    </tr>
                `;
            }
        }
        function renderScoresTable() {
            const demoScores = [
                {wallet: '0x1234567890abcdef1234567890abcdef123489af', score: 456},
                {wallet: '0x4b199aa9f11b123a9a5e1234567b0123cdea6b2', score: 345},
                {wallet: '0x7e54321bcd8901234efcba12098765432111cc', score: 1342},
            ];
            const table = document.querySelector('#scoresTable tbody');
            table.innerHTML = '';
            for (let i = 0; i < demoScores.length; ++i) {
                table.innerHTML += `
                    <tr>
                        <td class="serial-cell">${i + 1}</td>
                        <td>
                            <span class="wallet-cell">
                                <span class="material-icons wallet-icon">account_balance_wallet</span>
                                ${shortenWallet(demoScores[i].wallet)}
                                <button class="copy-btn" style="margin-left:5px;" onclick="copyWallet('${demoScores[i].wallet}', '', this)">
                                    <span class="material-icons">content_copy</span>
                                </button>
                            </span>
                        </td>
                        <td>
                            <span class="score-cell">
                                <span class="material-icons score-icon">star</span>
                                ${demoScores[i].score}
                            </span>
                        </td>
                    </tr>
                `;
            }
        }
        function filterTable() {
            const value = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#membersTable tbody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(value) ? '' : 'none';
            });
        }
        function copyWallet(wallet, walletId, btn) {
            navigator.clipboard.writeText(wallet).then(() => {
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `<span class="material-icons">check_circle</span>`;
                btn.style.background = 'var(--success)';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.background = 'var(--primary)';
                }, 1300);
            }).catch(err => {
                alert('Failed to copy address. Please copy manually.');
            });
        }
        async function handleSubmit(e) {
            e.preventDefault();
            const x = document.getElementById('xInput').value.trim();
            const wallet = document.getElementById('walletInput').value.trim();
            if (!/^@[\w\d_]{1,20}$/i.test(x)) {
                alert('Enter valid X username in format @username');
                return false;
            }
            if (!/^0x[a-fA-F0-9]{40}$/.test(wallet)) {
                alert('Enter valid EVM wallet address.');
                return false;
            }
            let {displayname, xpic} = await getXProfile(x);
            let members = await fetchMembers();
            if (members.some(m => m.wallet.toLowerCase() === wallet.toLowerCase() || m.x.toLowerCase() === x.toLowerCase())) {
                alert('This X username or wallet is already registered.');
                return false;
            }
            let balance = 0;
            try {
                balance = await fetchTokenBalance(wallet);
            } catch { balance = 0; }
            members.unshift({
                x,
                displayname,
                xpic,
                wallet,
                balance
            });
            await saveMembers(members);
            document.getElementById('xInput').value = '';
            document.getElementById('walletInput').value = '';
            renderMembersTable();
            filterTable();
            return false;
        }
        function switchTab(tab) {
            document.getElementById('membersTab').classList.toggle('active', tab==='members');
            document.getElementById('scoresTab').classList.toggle('active', tab==='scores');
            document.getElementById('tasksTab').classList.toggle('active', tab==='tasks');
            document.getElementById('membersSection').style.display = tab==='members' ? '' : 'none';
            document.getElementById('scoresSection').style.display = tab==='scores' ? '' : 'none';
            document.getElementById('tasksSection').style.display = tab==='tasks' ? '' : 'none';
        }
        window.addEventListener('load', async () => {
            createParticles();
            await renderMembersTable();
            renderScoresTable();
            renderTasks();
            updateTaskCountBadge();
        });
    </script>
</body>
</html>
