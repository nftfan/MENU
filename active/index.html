<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFTFans Active Members</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts Orbitron & Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.imgur.com/g8B2Old.png">
    <meta name="description" content="NFTFans Token - Active Members and X Posts leaderboard.">
    <style>
        :root {
            --primary: #00bcd4;
            --accent: #ff00ff;
            --yellow: #fbc02d;
            --danger: #ff9800;
            --success: #00e676;
            --background: #121212;
            --surface: #222;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border: #323232;
            --radius: 10px;
            --tab-height: 44px;
            --tab-font-size: 1.13rem;
            --tab-icon-size: 1.15em;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 10px; }
        body {
            font-family: 'Orbitron', monospace;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            font-size: 1rem;
            letter-spacing: 0.02em;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                linear-gradient(var(--primary) 0.5px, transparent 0.5px),
                linear-gradient(90deg, var(--primary) 0.5px, transparent 0.5px);
            background-size: 40px 40px;
            opacity: 0.06;
            z-index: 0;
            pointer-events: none;
        }
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 1;
        }
        .particle {
            position: absolute;
            width: 2px; height: 2px;
            background: var(--accent);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }
        @keyframes float {
            0%,100% { transform: translateY(0px) scale(1); opacity: 0.3; }
            50% { transform: translateY(-40px) scale(1.5); opacity: 1; }
        }
        .container {
            max-width: 430px;
            margin: 0 auto;
            padding: 12px;
            position: relative;
            z-index: 2;
        }
        .banner-img {
            width: 100%;
            max-width: 100%;
            height: 110px;
            object-fit: cover;
            border-radius: var(--radius);
            margin-bottom: 16px;
            box-shadow: 0 4px 16px #0005;
            border: 1.5px solid var(--border);
            display: block;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 10px 0 6px 0;
        }
        .title {
            font-size: 2.1rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--yellow), var(--success));
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease-in-out infinite;
            margin-bottom: 6px;
            letter-spacing: 0.13em;
        }
        @keyframes rainbow {
            0%,100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .subtitle {
            font-size: 1.07rem;
            color: var(--accent);
            margin-bottom: 12px;
            font-weight: 700;
            text-shadow: 0 0 3px #ff00ff33;
        }
        .tab-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
            background: #1a1a1a;
            border-radius: var(--radius);
            box-shadow: 0 2px 8px 0 #0003, 0 1px 1.5px #00bcd455;
            overflow: hidden;
            border: 1.5px solid var(--border);
            min-height: var(--tab-height);
        }
        .tab-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.57em;
            font-size: var(--tab-font-size);
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            height: var(--tab-height);
            letter-spacing: 0.03em;
            transition: 
                color 0.19s,
                background 0.19s,
                border 0.19s,
                box-shadow 0.19s;
            border-right: 1px solid var(--border);
            position: relative;
        }
        .tab-btn:last-child {
            border-right: none;
        }
        .tab-btn.active {
            background: linear-gradient(90deg, var(--primary) 50%, var(--accent) 120%);
            color: #fff;
            box-shadow: 0 2px 12px 0 #00bcd430;
            z-index: 2;
        }
        .tab-btn .material-icons {
            font-size: var(--tab-icon-size) !important;
            vertical-align: middle;
            line-height: 1;
            margin-bottom: 1.5px;
        }
        .tab-count-badge {
            background: #e53935;
            color: #fff;
            font-size: 0.98em;
            font-family: 'Montserrat', monospace;
            font-weight: 800;
            border-radius: 11px;
            padding: 1px 8px 1px 8px;
            margin-left: 1px;
            display: inline-block;
            min-width: 22px;
            text-align: center;
            box-shadow: 0 1px 5px #0003;
            position: relative;
            top: -2px;
            letter-spacing: 0.02em;
        }
        .tab-xposts-badge {
            background: #1DA1F2;
            color: #fff;
            font-size: 0.98em;
            font-family: 'Montserrat', monospace;
            font-weight: 800;
            border-radius: 11px;
            padding: 1px 8px 1px 8px;
            margin-left: 1px;
            display: inline-block;
            min-width: 22px;
            text-align: center;
            box-shadow: 0 1px 5px #0003;
            position: relative;
            top: -2px;
            letter-spacing: 0.02em;
        }
        .search-bar {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 7px;
            background: var(--surface);
            padding: 5px 11px;
            border-radius: 7px;
            border: 1.2px solid var(--border);
        }
        .search-bar .material-icons {
            color: var(--primary);
            font-size: 1.15rem;
        }
        .search-input {
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            flex: 1;
            font-size: 1rem;
            font-family: 'Montserrat', monospace;
        }
        .card {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: 0 4px 12px 0 #0002;
            margin: 14px 0;
            padding: 16px 10px;
            border: 1.5px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 5px 0 0 0;
            background: transparent;
        }
        th, td {
            padding: 8px 7px;
            text-align: left;
            font-size: 1rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }
        th {
            color: var(--yellow);
            font-weight: 900;
            font-size: 1.07rem;
            text-transform: uppercase;
            background: #252525;
        }
        .serial-cell {
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-size: 1.02em;
            color: var(--accent);
        }
        .xdpi {
            width: 50px; height: 50px; border-radius: 4px; object-fit: cover;
            border: 1.5px solid var(--accent);
            display: inline-block;
            vertical-align: middle;
        }
        .wallet-cell {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: var(--primary);
            background: #161616;
            border-radius: 4px;
            padding: 4px 8px;
            display: inline-flex;
            align-items: center;
            gap: 2px;
            margin-left: 3px;
        }
        .material-icons.wallet-icon {
            font-size: 1.05em !important;
            color: var(--accent);
            vertical-align: middle;
            margin-right: 2.5px;
        }
        .copy-btn {
            border: none;
            color: #fff;
            padding: 2px 7px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            font-size: 0.85rem;
            margin-left: 3px;
            display: inline-flex;
            align-items: center;
            gap: 2px;
            transition: background 0.2s, transform 0.2s;
        }
        .copy-btn .material-icons {
            font-size: 1rem;
        }
        .copy-btn:hover {
            background: var(--accent);
            color: #fff;
            transform: translateY(-1px) scale(1.04);
        }
        .copy-btn:active {
            background: var(--success);
            color: #fff;
            transform: scale(0.95);
        }
        .user-info-list {
            list-style: none;
            margin: 0 0 0 0;
            padding: 0;
        }
        .user-info-list li {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.96rem;
            margin-bottom: 2px;
        }
        .user-info-list .material-icons {
            font-size: 1em;
            color: var(--primary);
        }
        .list-wallet {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: var(--accent);
            margin-left: 17px;
        }
        .list-username {
            color: var(--primary);
        }
        .list-name {
            color: var(--text-primary);
            font-weight: 700;
        }
        .submit-section {
            margin-bottom: 15px;
            display: flex;
            align-items: stretch;
            gap: 7px;
        }
        .input-x {
            padding: 7px 9px;
            border: 1.5px solid var(--primary);
            border-radius: 7px;
            background: #18191a;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Montserrat', monospace;
            outline: none;
            flex: 1.2;
            min-width: 0;
            box-sizing: border-box;
            height: 40px;
        }
        .input-wallet {
            padding: 7px 9px;
            border: 1.5px solid var(--accent);
            border-radius: 7px;
            background: #18191a;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            outline: none;
            flex: 1.8;
            min-width: 0;
            box-sizing: border-box;
            height: 40px;
        }
        .submit-btn {
            background: var(--primary);
            border: none;
            color: #fff;
            padding: 0 16px;
            border-radius: 7px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 2px;
            transition: background 0.2s, transform 0.2s;
            height: 40px;
            min-width: 94px;
            justify-content: center;
        }
        .submit-btn .material-icons { font-size: 1rem; }
        .submit-btn:hover { background: var(--accent); color: #fff; transform: translateY(-2px) scale(1.06);}
        .submit-btn:active { background: var(--success); color: #fff; transform: scale(0.93); }
        .xposts-link {
            color: #1DA1F2;
            font-family: 'Courier New', monospace;
            font-size: 8px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 3px;
            text-decoration: none;
            background: #171b21;
            padding: 2px 4px;
            border-radius: 5px;
            transition: background 0.2s;
            word-break: break-all;
        }
        .xposts-link:hover {
            background: #1DA1F2;
            color: #fff;
        }
        .xposts-dp {
            width: 30px;
            height: 30px;
            object-fit: cover;
            border-radius: 6px;
            background: #222;
            border: 1.3px solid var(--accent);
            margin-right: 2px;
            display: inline-block;
            vertical-align: middle;
        }
        .post-count-badge {
            background: #1DA1F2;
            color: #fff;
            font-size: 0.95em;
            font-family: 'Orbitron', monospace;
            border-radius: 10px;
            padding: 2px 10px;
            margin-left: 9px;
            font-weight: 900;
            vertical-align: middle;
        }
        /* --- Task card improvements --- */
        #tasksSection {
            margin-top: 10px;
        }
        .task-card {
            background: linear-gradient(120deg, #25262d 80%, #18191a 100%);
            border: 1.5px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 6px 28px 0 #0003;
            margin: 22px 0 0 0;
            padding: 20px 18px 16px 18px;
            position: relative;
            color: var(--text-primary);
            transition: box-shadow 0.2s, border 0.2s;
            overflow: hidden;
        }
        .task-card:first-child {
            margin-top: 10px;
        }
        .task-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.16rem;
            font-weight: 900;
            color: var(--yellow);
            margin-bottom: 7px;
            display: flex;
            align-items: center;
            gap: 9px;
            letter-spacing: 0.05em;
            text-shadow: 0 1px 10px #fbc02d11;
        }
        .task-desc {
            font-size: 1.01rem;
            font-family: 'Montserrat', monospace;
            color: var(--text-secondary);
            margin-bottom: 11px;
            line-height: 1.5;
        }
        .task-reward-row {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 2px;
            margin-top: 10px;
        }
        .task-reward {
            font-size: 1.04rem;
            color: var(--success);
            font-family: 'Orbitron', monospace;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 0;
        }
        .task-icon {
            color: var(--accent);
            font-size: 1.25rem;
            vertical-align: middle;
        }
        .share-btn {
            background: #191c25;
            color: #1DA1F2;
            border: 1.3px solid #1DA1F2;
            border-radius: 6px;
            padding: 5px 17px 5px 12px;
            font-size: 0.97rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 7px;
            cursor: pointer;
            transition: background 0.19s, color 0.19s, box-shadow 0.15s, border 0.19s;
            box-shadow: 0 2px 7px #0002;
            outline: none;
            margin-left: 0;
        }
        .share-btn .material-icons {
            font-size: 1.08em;
            color: #1DA1F2;
            margin-bottom: 1px;
        }
        .share-btn:hover, .share-btn:focus {
            background: #1DA1F2;
            color: #fff;
            border: 1.3px solid #1DA1F2;
        }
        .share-btn:hover .material-icons,
        .share-btn:focus .material-icons {
            color: #fff;
        }
        .tweet-preview {
            display: block;
            font-family: 'Courier New',monospace;
            font-size: 1em;
            background: #18191a;
            border-radius: 6px;
            color: #fff;
            padding: 11px 12px;
            margin: 11px 0 13px 0;
            border: 1.5px solid var(--accent);
            word-break: break-word;
            box-shadow: 0 1.5px 6px #ff00ff22;
        }
        @media (max-width: 480px) {
            .xposts-dp { width: 22px; height: 22px; border-radius: 4px;}
            html { font-size: 9px;}
            .container { padding: 3vw 1.5vw; max-width: 99vw;}
            th, td { font-size: 0.93rem;}
            .title { font-size: 1.45rem;}
            .task-title { font-size: 1.03rem;}
            .banner-img { height: 65px; }
            .xdpi { width: 38px; height: 38px; }
            .input-x, .input-wallet, .submit-btn { height: 36px; font-size: 0.98rem; }

            .tweet-preview { font-size: 0.93em; padding: 8px 6px; }
        }
        @media (max-width: 340px) {
            html { font-size: 8px;}
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="container">

            class="banner-img"

        >

		 <!-- Campaign Time Section -->
        <div id="campaign-timer" style="text-align:center; margin-bottom:13px; font-family:'Orbitron',monospace;">

    <script>
        // Pantry API details (now includes 'xposts')
        const pantryURL = "https://getpantry.cloud/apiv1/pantry/0e181ed8-ac52-43d0-b726-a5f30f0531bb/basket/newBasket52";

        async function fetchBasket() {
            try {
                const resp = await fetch(pantryURL);
                if (!resp.ok) return {members: [], xposts: []};
                const basket = await resp.json();
                return {
                    members: basket.members || [],
                    xposts: basket.xposts || []
                };
            } catch {
                return {members: [], xposts: []};
            }
        }
        async function saveBasket(members, xposts) {
            try {
                await fetch(pantryURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ members, xposts })
                });
            } catch (e) {}
        }
        async function getXProfile(username) {
            const uname = username.replace('@','').trim();
            const xpic = 'https://unavatar.io/x/' + uname;
            try {
                const resp = await fetch('https://unavatar.io/x/' + uname + '?json');
                const data = await resp.json();
                let displayname = data.name;
                if (!displayname || displayname.toLowerCase().includes(uname.toLowerCase())) {
                    displayname = uname;
                }
                return {
                    displayname: displayname,
                    xpic: xpic
                };
            } catch {
                return {
                    displayname: uname,
                    xpic: xpic
                };
            }
        }
        function shortenWallet(address) {
            if (!address) return '';
            return address.slice(0,6) + '...' + address.slice(-4);
        }

        // Render Members Table (with X post count, sorted by count desc)
        async function renderMembersTable() {
            const {members, xposts} = await fetchBasket();
            // Count posts per user
            const postCountMap = {};
            for (const xp of xposts) {
                const uname = (xp.x||'').toLowerCase();
                if (!postCountMap[uname]) postCountMap[uname] = 0;
                postCountMap[uname]++;
            }
            // Map members to include post count
            const membersWithCount = members.map(m => ({
                ...m,
                postCount: postCountMap[(m.x||'').toLowerCase()] || 0
            }));
            // Sort by post count desc, then original order for stable ordering
            membersWithCount.sort((a, b) => b.postCount - a.postCount);

            const table = document.querySelector('#membersTable tbody');
            table.innerHTML = '';
            for (const [i, member] of membersWithCount.entries()) {
                const walletId = `walletCopy${i}`;
                table.innerHTML += `
                    <tr>
                        <td class="serial-cell">${i + 1}</td>
                        <td>
                            <img src="${member.xpic}" class="xdpi" alt="X Profile" onerror="this.onerror=null;this.src='https://unavatar.io/x/${member.x.replace('@','')}'">
                        </td>
                        <td>

            if (match) {
                return '@' + match[1];
            }
            return null;

        function createParticles() {

            const value = document.getElementById('searchInput').value.toLowerCase();

                row.style.display = text.includes(value) ? '' : 'none';

        function copyWallet(wallet, walletId, btn) {
            navigator.clipboard.writeText(wallet).then(() => {
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `<span class="material-icons">check_circle</span>`;
                btn.style.background = 'var(--success)';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.background = 'var(--primary)';
                }, 1300);
            }).catch(err => {
                alert('Failed to copy address. Please copy manually.');
            });
        }
        async function handleSubmit(e) {
            e.preventDefault();
            const x = document.getElementById('xInput').value.trim();
            const wallet = document.getElementById('walletInput').value.trim();
            if (!/^@[\w\d_]{1,20}$/i.test(x)) {
                alert('Enter valid X username in format @username');
                return false;
            }
            if (!/^0x[a-fA-F0-9]{40}$/.test(wallet)) {
                alert('Enter valid EVM wallet address.');
                return false;
            }
            let {displayname, xpic} = await getXProfile(x);
            let {members, xposts} = await fetchBasket();
            if (members.some(m => m.wallet.toLowerCase() === wallet.toLowerCase() || m.x.toLowerCase() === x.toLowerCase())) {
                alert('This X username or wallet is already registered.');
                return false;
            }
            members.unshift({
                x,
                displayname,
                xpic,
                wallet
            });
            await saveBasket(members, xposts);
            document.getElementById('xInput').value = '';
            document.getElementById('walletInput').value = '';
            renderMembersTable();
            filterTable();
            return false;
        }
        async function handleXPostSubmit(e) {
            e.preventDefault();
            const url = document.getElementById('xPostUrlInput').value.trim();
            if (!/^https:\/\/x\.com\/[\w\d_]{1,20}\/status\/\d+/.test(url)) {
                alert('Enter a valid X post URL (https://x.com/username/status/123...)');
                return false;
            }
            // Extract username from url
            const xUser = extractXUsernameFromUrl(url);
            if (!xUser) {
                alert("Couldn't detect username from URL.");
                return false;
            }
            let {members, xposts} = await fetchBasket();
            // ** Prevent duplicate URLs (case-insensitive) **
            if (xposts.some(post => (post.url || '').toLowerCase() === url.toLowerCase())) {
                alert('This X Post URL has already been submitted.');
                return false;
            }
            // Check if this username is already registered (case-insensitive)
            const member = members.find(m => m.x.toLowerCase() === xUser.toLowerCase());
            if (!member) {
                alert('That X username is not registered as a member. Please register first.');
                return false;
            }
            xposts.unshift({
                x: xUser,
                url,
                time: Date.now()
            });
            await saveBasket(members, xposts);
            document.getElementById('xPostUrlInput').value = '';
            renderXPostsTable();
            renderMembersTable();
            filterXPostsTable();
            return false;
        }
        // Render and filter X Posts Table
        let lastXPostsData = [];
        async function renderXPostsTable() {
            const {xposts, members} = await fetchBasket();
            lastXPostsData = xposts.map(xp => {
                const uname = xp.x && xp.x.startsWith('@') ? xp.x.substring(1) : '';
                let dp = '';
                let member = null;
                if (uname) {
                    member = members.find(m => m.x.toLowerCase() === xp.x.toLowerCase());
                }
                if (member && member.xpic) {
                    dp = member.xpic;
                } else if (uname) {
                    dp = 'https://unavatar.io/x/' + uname;
                } else {
                    dp = 'https://unavatar.io/x';
                }
                return {
                    ...xp,
                    dp
                };
            });
            updateXPostsTableFiltered();
            document.getElementById('xpostsCountBadge').textContent = lastXPostsData.length;
        }
        function filterXPostsTable() {
            updateXPostsTableFiltered();
        }
        function updateXPostsTableFiltered() {
            const input = document.getElementById('searchXPostInput');
            const filterValue = (input ? input.value : '').toLowerCase();
            const table = document.querySelector('#xpostsTable tbody');
            table.innerHTML = '';
            let serial = 1;
            for (const xp of lastXPostsData) {
                // Filter by url or username
                const uname = xp.x || '';
                if (
                    !filterValue ||
                    xp.url.toLowerCase().includes(filterValue) ||
                    uname.toLowerCase().includes(filterValue)
                ) {
                    table.innerHTML += `
                        <tr>
                            <td class="serial-cell">${serial++}</td>
                            <td>
                                <a class="xposts-link" href="${xp.url}" target="_blank" rel="noopener">
                                    <img src="${xp.dp}" class="xposts-dp" width="30" height="30" loading="lazy" alt="X Profile" onerror="this.onerror=null;this.src='https://unavatar.io/x/${uname.replace('@','')}'">
                                    ${xp.url}
                                </a>
                            </td>
                        </tr>
                    `;
                }
            }
        }
        function switchTab(tab) {
            document.getElementById('membersTab').classList.toggle('active', tab==='members');
            document.getElementById('tasksTab').classList.toggle('active', tab==='tasks');
            document.getElementById('xpostsTab').classList.toggle('active', tab==='xposts');
            document.getElementById('membersSection').style.display = tab==='members' ? '' : 'none';
            document.getElementById('tasksSection').style.display = tab==='tasks' ? '' : 'none';
            document.getElementById('xpostsSection').style.display = tab==='xposts' ? '' : 'none';
            if (tab === 'xposts') renderXPostsTable();
        }
        // Campaign countdown logic
        function updateCampaignTimer() {
            const endDate = new Date("2025-07-01T23:59:59Z");
            const now = new Date();
            let diff = endDate - now;
            let daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
            if (daysLeft < 0) daysLeft = 0;
            document.getElementById('days-left').textContent = daysLeft;
        }

            renderXPostsTable();
            updateCampaignTimer();
            setInterval(updateCampaignTimer, 1000 * 60 * 60); // update every hour
