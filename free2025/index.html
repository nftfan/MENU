<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTFAN Token Withdrawal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1F1F1F;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            background: #2C2C2C;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
        }

        h2 {
            font-size: 18px;
            color: #4CAF50;
            font-weight: 600;
            margin-bottom: 25px;
        }

        p {
            margin-bottom: 20px;
            color: #B0B0B0;
            font-size: 14px;
        }

        button {
            background: #4CAF50;
            border: none;
            padding: 15px 30px;
            font-size: 14px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        .notification {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
            font-size: 14px;
            color: #fff;
            width: 100%;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        .success {
            background-color: #4CAF50;
        }

        .error {
            background-color: #F44336;
        }

        .processing {
            background-color: #FF9800;
        }

        .waiting {
            background-color: #2196F3;
        }

        .wallet-info {
            margin-top: 20px;
            color: #B0B0B0;
            font-size: 14px;
            word-break: break-word;
        }

        img {
            width: 100%;
            max-width: 250px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Mobile-first responsiveness */
        @media (max-width: 480px) {
            h2 {
                font-size: 16px;
            }

            button {
                font-size: 12px;
                padding: 12px 20px;
            }

            .notification {
                font-size: 12px;
                padding: 10px;
            }

            .wallet-info {
                font-size: 12px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>

    <div class="container">
        <img src="https://pbs.twimg.com/media/GjkqjDuXwAAPDsd?format=jpg&name=large" alt="NFTFAN Token Image">
        <h2>Withdraw Your 5 Billion NFTFAN Tokens</h2>
        <p>Connect your wallet to start withdrawing your tokens. It's fast, easy, and secure.</p>

        <button id="connectButton">Connect Wallet</button>
        <button id="claimButton" class="hidden">Withdraw Tokens</button>

        <div id="walletAddress" class="wallet-info"></div>
        <div id="notification" class="notification hidden"></div>
    </div>

    <script>
        const contractAddress = "0xa1107D3D1d532735FF58112652bcBfA27C32DA8D";  // Airdrop contract address
        const nftFanTokenAddress = "0x2017Fcaea540d2925430586DC92818035Bfc2F50";  // NFTFAN Token contract address
        const claimAmount = "5000000000";  // 5 billion NFTFAN tokens
        let web3;
        let contract;
        let userAccount;

        // Connect to MetaMask
        async function connectWallet() {
            showNotification("Connecting wallet...", "processing");

            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                await window.ethereum.enable(); // Request access to MetaMask
                const accounts = await web3.eth.getAccounts();
                userAccount = accounts[0];

                document.getElementById('walletAddress').innerText = `Connected: ${userAccount}`;
                document.getElementById('connectButton').classList.add('hidden');
                document.getElementById('claimButton').classList.remove('hidden');
                showNotification("Wallet connected! Ready to withdraw your tokens.", "success");

                setupContract();
            } else {
                showNotification("Please install MetaMask!", "error");
            }
        }

        // Setup smart contract
        function setupContract() {
            contract = new web3.eth.Contract([{
                    "constant": true,
                    "inputs": [],
                    "name": "claimTokens",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ], contractAddress);
        }

        // Withdraw function
        async function claimTokens() {
            // Show waiting notification
            showNotification("Please wait, transaction is processing...", "waiting");

            try {
                const gasPrice = await web3.eth.getGasPrice();
                const gasLimit = 200000; // Estimate gas for this function

                // Show processing notification right before the transaction is being sent
                showNotification("Processing your transaction...", "processing");

                // Sending the transaction
                const tx = await contract.methods.claimTokens().send({
                    from: userAccount,
                    gas: gasLimit,
                    gasPrice: gasPrice
                });

                console.log('Transaction successful: ', tx);
                showNotification('You have successfully withdrawn your NFTFAN tokens!', 'success');
            } catch (error) {
                console.error('Transaction failed: ', error);
                showNotification('Withdrawal failed. Please try again later.', 'error');
            }
        }

        // Display notifications
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.classList.remove("success", "error", "processing", "waiting");
            notification.classList.add(type);
            notification.classList.remove("hidden");

            // Hide notification after 5 seconds
            setTimeout(() => {
                notification.classList.add("hidden");
            }, 5000);
        }

        // Event listeners
        document.getElementById('connectButton').addEventListener('click', connectWallet);
        document.getElementById('claimButton').addEventListener('click', claimTokens);
    </script>

</body>
</html>
