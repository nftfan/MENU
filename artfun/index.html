* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

@font-face {
  font-family: 'Cyberpunk';
  src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
}

:root {
  --neon-blue: #36f2ff;       /* Bright sky blue */
  --neon-pink: #ff57a6;       /* Pop magenta pink */
  --neon-purple: #b36fff;     /* Vivid neon purple */
  --neon-green: #41ff6e;      /* Lively lime green */
  --neon-yellow: #fff94f;     /* Vibrant lemon yellow */
  --dark-bg: #0b062e;         /* Deep blue navy */
  --darker-bg: #1a003a;       /* Deep purple-black */
  --card-bg: rgba(49, 18, 60, 0.92);  /* Dark pop violet card */
  --border-glow: rgba(255, 87, 166, 0.6); /* Neon pink glow */
  --text-shadow: 0 0 8px #fff94f, 0 0 16px #36f2ff; /* Glow yellow/blue */
}

html, body {
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', 'Inter', system-ui, sans-serif;
  background: linear-gradient(125deg, var(--darker-bg) 0%, #2e0066 30%, #0c1d2a 70%, #0b062e 100%);
  color: #fff94f;
  min-height: 100vh;
  font-size: 10px;
  line-height: 1.4;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background:
    linear-gradient(rgba(255, 87, 166, 0.4) 1px, transparent 1px),
    linear-gradient(90deg, rgba(65, 255, 110, 0.3) 1px, transparent 1px);
  background-size: 40px 40px;
  z-index: -1;
  transform: perspective(500px) rotateX(60deg);
  transform-origin: top;
  animation: gridMove 20s linear infinite;
  opacity: 0.18;
}

@keyframes gridMove {
  0% { background-position: 0 0; }
  100% { background-position: 0 40px; }
}

@keyframes glitch {
  0%, 14% { text-shadow: 0.05em 0 0 var(--neon-blue), -0.025em -0.05em 0 var(--neon-pink), 0.025em 0.05em 0 var(--neon-green);}
  15%, 49% { text-shadow: -0.05em -0.025em 0 var(--neon-purple), 0.025em 0.025em 0 var(--neon-yellow), -0.05em -0.05em 0 var(--neon-green);}
  50%, 99% { text-shadow: 0.025em 0.05em 0 var(--neon-blue), 0.05em 0 0 var(--neon-pink), 0 -0.05em 0 var(--neon-yellow);}
  100% { text-shadow: -0.025em 0 0 var(--neon-purple), -0.025em -0.025em 0 var(--neon-pink), -0.025em -0.05em 0 var(--neon-green);}
}

.status-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  z-index: 1100;
  padding: 16px 20px;
  background: rgba(255, 87, 166, 0.11);
  border: 1.5px solid var(--neon-pink);
  border-radius: 0 0 4px 4px;
  font-size: 12px;
  min-height: 28px;
  text-align: left;
  font-weight: 700;
  letter-spacing: 0.5px;
  box-shadow: 0 0 20px #36f2ff66;
  word-break: break-word;
  display: flex;
  align-items: center;
  gap: 12px;
  overflow: hidden;
  backdrop-filter: blur(18px);
  margin: 0;
}

.status-bar::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 4px;
  height: 100%;
  background: var(--neon-pink);
  opacity: 0.85;
}

.status-bar::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background:
    repeating-linear-gradient(
      45deg,
      transparent,
      transparent 10px,
      rgba(65, 255, 110, 0.07) 10px,
      rgba(255, 255, 255, 0.07) 20px
    );
  opacity: 0.11;
  pointer-events: none;
}

.status-bar .material-icons {
  font-size: 20px;
  color: var(--neon-yellow);
  filter: drop-shadow(0 0 7px var(--neon-yellow));
}

.status-info { color: var(--neon-blue); border-color: var(--neon-blue); box-shadow: 0 0 20px #36f2ff44;}
.status-success { color: var(--neon-green); border-color: var(--neon-green); box-shadow: 0 0 20px #41ff6e44;}
.status-error { color: var(--neon-pink); border-color: var(--neon-pink); box-shadow: 0 0 20px #ff57a644;}
.status-warn { color: var(--neon-yellow); border-color: var(--neon-yellow); box-shadow: 0 0 20px #fff94f44;}

body, html {
  padding-top: 60px;
}

.banner-top {
  width: 100vw;
  max-width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #2e0066, #ff57a6 70%);
  border-bottom: 2px solid var(--neon-yellow);
  padding: 1rem 0;
  margin: 0;
  position: relative;
  overflow: hidden;
  z-index: 1;
  isolation: isolate;
}

.banner-top::before {
  content: '';
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 30% 30%, rgba(65, 255, 110, 0.28) 0%, transparent 60%),
    radial-gradient(circle at 70% 70%, rgba(255, 89, 209, 0.25) 0%, transparent 60%);
  pointer-events: none;
  animation: glowPulse 6s ease-in-out infinite alternate;
  z-index: 0;
}

@keyframes glowPulse {
  0%, 100% { opacity: 0.4; transform: scale(1);}
  50% { opacity: 0.95; transform: scale(1.07);}
}

.banner-top::after {
  content: '';
  position: absolute;
  height: 2px;
  width: 200%;
  bottom: 0;
  left: -50%;
  background: linear-gradient(90deg, transparent, var(--neon-yellow), var(--neon-pink), var(--neon-green), transparent);
  animation: scanline 4s linear infinite;
  opacity: 0.7;
}

@keyframes scanline {
  0% { transform: translateX(-40%);}
  100% { transform: translateX(40%);}
}

.banner-top img {
  width: 100%;
  max-width: 480px;
  object-fit: cover;
  display: block;
  position: relative;
  z-index: 2;
  margin: 0 auto;
  filter: contrast(1.3) brightness(1.18) saturate(1.55) drop-shadow(0 4px 30px #fff94f55);
  transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), filter 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  box-shadow: 0 8px 32px #ff57a644, 0 0 20px #36f2ff44, 0 0 10px #fff94f33;
  animation: shimmer 8s ease-in-out infinite alternate;
}

@keyframes shimmer {
  0% { transform: scale(1) rotate(0deg);}
  50% { transform: scale(1.01) rotate(0.2deg);}
  100% { transform: scale(1) rotate(-0.2deg);}
}

.wrapper {
  max-width: 480px;
  margin: 0 auto;
  padding: 12px 0 40px 0;
  position: relative;
  overflow: hidden;
  background: linear-gradient(180deg, rgba(49, 18, 60, 0.99) 0%, rgba(255, 87, 166, 0.13) 100%);
}

.wrapper::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: repeating-linear-gradient(to bottom, transparent 0px, transparent 2px, rgba(255, 87, 166, 0.04) 3px, transparent 4px);
  pointer-events: none;
  animation: scanEffect 8s linear infinite;
  opacity: 0.32;
}

@keyframes scanEffect {
  0% { background-position: 0 0;}
  100% { background-position: 0 120px;}
}

.header {
  background: #1a003a;
  padding: 16px 24px;
  font-weight: 900;
  font-size: 14px;
  border-bottom: 2px solid var(--neon-yellow);
  letter-spacing: 1.3px;
  color: var(--neon-yellow);
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
  backdrop-filter: blur(20px);
  box-shadow: 0 0 30px #b36fff22;
  overflow: hidden;
  z-index: 10;
}

.header::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--neon-pink), var(--neon-yellow), var(--neon-green), transparent);
  animation: borderScan 2.2s linear infinite;
  z-index: 11;
}

.header::after {
  content: '';
  position: absolute;
  bottom: -10px; left: 0;
  width: 200%;
  height: 120%;
  background: radial-gradient(circle at 50% 80%, rgba(255, 249, 79, 0.07), transparent 60%),
              repeating-linear-gradient(120deg, rgba(179, 111, 255, 0.08) 0px, rgba(255, 87, 166, 0.08) 10px, transparent 20px);
  animation: waveMove 8s linear infinite;
  opacity: 0.26;
  pointer-events: none;
  z-index: 9;
}

@keyframes waveMove {
  0% { transform: translateX(0);}
  100% { transform: translateX(-60%);}
}

@keyframes borderScan {
  0% { transform: translateX(-80%);}
  100% { transform: translateX(80%);}
}

.header-left {
  display: flex;
  align-items: center;
  gap: 16px;
  z-index: 12;
}

.header .material-icons {
  font-size: 24px;
  background: linear-gradient(135deg, var(--neon-yellow), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-fill-color: transparent;
  filter: drop-shadow(0 0 7px var(--neon-yellow));
  animation: iconPulse 2.2s ease-in-out infinite alternate;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
}

@keyframes iconPulse {
  0% { filter: drop-shadow(0 0 4px var(--neon-green));}
  100% { filter: drop-shadow(0 0 12px var(--neon-pink));}
}

.header-title {
  font-size: 19px;
  font-weight: 900;
  background: linear-gradient(to right, var(--neon-yellow), var(--neon-pink) 40%, var(--neon-blue) 100%);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-fill-color: transparent;
  animation: textShine 3.5s linear infinite;
  text-transform: uppercase;
  letter-spacing: 4px;
  position: relative;
  text-shadow: var(--text-shadow);
}

@keyframes textShine {
  0% { background-position: 0% center;}
  100% { background-position: 200% center;}
}

.connect-btn {
  padding: 10px 18px;
  background: linear-gradient(135deg, #41ff6e33, #ff57a622);
  border: 2px solid var(--neon-blue);
  border-radius: 7px;
  cursor: pointer;
  font-weight: 900;
  color: var(--neon-blue);
  font-size: 12px;
  min-width: 120px;
  max-width: 200px;
  transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  position: relative;
  z-index: 2;
  text-transform: uppercase;
  letter-spacing: 2px;
  box-shadow: 0 4px 16px #36f2ff33, 0 0 8px #41ff6e44;
  backdrop-filter: blur(8px);
}

.connect-btn::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #fff94f33, #ff57a633);
  z-index: -1;
  transition: opacity 0.4s ease;
  pointer-events: none;
}

.connect-btn::after {
  content: '';
  position: absolute;
  height: 200%;
  width: 200%;
  top: -50%;
  left: -50%;
  background: radial-gradient(circle, #fff94f25 10%, transparent 60%);
  animation: glow-loop 7s linear infinite;
  z-index: -1;
  opacity: 0.22;
  pointer-events: none;
}

.connect-btn:hover {
  background: linear-gradient(135deg, #fff94f44, #b36fff33);
  transform: scale(1.04);
  box-shadow: 0 4px 28px #fff94f55;
  border-color: var(--neon-yellow);
  color: var(--neon-yellow);
}

.connect-btn:active {
  transform: scale(0.99);
  box-shadow: 0 0 0 transparent;
}

@keyframes glow-loop {
  0% { transform: rotate(0deg) scale(1); opacity: 0.16;}
  50% { transform: rotate(180deg) scale(1.07); opacity: 0.28;}
  100% { transform: rotate(360deg) scale(1); opacity: 0.16;}
}

.connect-btn::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, var(--neon-yellow), var(--neon-purple), var(--neon-pink), var(--neon-green), var(--neon-blue));
  background-size: 400% 400%;
  border-radius: 6px;
  z-index: -1;
  animation: borderGlow 1.2s linear infinite;
  opacity: 0.8;
}

@keyframes borderGlow {
  0% { background-position: 0% 50%;}
  50% { background-position: 100% 50%;}
  100% { background-position: 0% 50%;}
}

.connect-btn:hover::before {
  opacity: 1;
  animation-duration: 0.55s;
}

.tab-bar {
  display: flex;
  gap: 1px;
  margin: 0 12px 16px 12px;
  background: rgba(255, 87, 166, 0.13);
  border-radius: 4px;
  overflow: hidden;
  padding: 1px;
  border: 1.5px solid #fff94f66;
  box-shadow: 0 0 14px #36f2ff22;
  backdrop-filter: blur(11px);
}

.tab-btn {
  flex: 1;
  padding: 8px 4px;
  background: transparent;
  border: none;
  cursor: pointer;
  font-weight: 900;
  color: #b36fff;
  font-size: 8px;
  letter-spacing: 1px;
  transition: all 0.3s ease-in-out;
  outline: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 4px;
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.tab-btn::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(#fff94f11, #36f2ff00);
  top: 100%;
  left: 0;
  transition: top 0.3s ease-in-out;
  z-index: -1;
}

.tab-btn.active {
  color: #fff;
  text-shadow: 0 0 4px var(--neon-yellow), 0 0 8px var(--neon-pink);
  background: rgba(255, 87, 166, 0.18);
  border-radius: 3px;
}
.tab-btn.active::before { top: 0; background: linear-gradient(#fff94f33, #36f2ff11);}
.tab-btn:hover:not(.active) { color: var(--neon-yellow); text-shadow: 0 0 4px var(--neon-yellow);}

.nft-list {
  list-style: none;
  padding: 0;
  margin: 16px 12px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.nft-post {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-direction: row;
  gap: 16px;
  padding: 12px;
  background: rgba(255, 87, 166, 0.13);
  border: 2px solid #fff94f44;
  border-radius: 7px;
  box-shadow: 0 0 22px #41ff6e22;
  transition: 0.3s ease-in-out;
  margin-bottom: 0;
  position: relative;
  overflow: hidden;
  min-width: 0;
}

.nft-post::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0; right: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--neon-yellow), transparent);
  opacity: 0.7;
}

.nft-post:hover {
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 0 30px #fff94f44;
  border-color: var(--neon-pink);
}

.nft-avatar {
  width: 100%;
  height: 100%;
  border-radius: 12%;
  object-fit: cover;
  border: 2.5px solid #41ff6e66;
  flex-shrink: 0;
  transition: 0.3s ease-in-out;
  box-shadow: 0 0 18px #41ff6e22;
  animation: swayRotate 2.2s ease-in-out infinite;
  background: #2e0066;
}

@keyframes swayRotate {
  0% { transform: rotate(0deg);}
  25% { transform: rotate(-4deg);}
  50% { transform: rotate(0deg);}
  75% { transform: rotate(4deg);}
  100% { transform: rotate(0deg);}
}

.nft-avatar:hover {
  animation-play-state: paused;
  transform: scale(1.07);
  border-color: var(--neon-yellow);
}

.nft-content {
  flex: 1 1 0;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 4px;
  min-width: 0;
  overflow: hidden;
  justify-content: flex-start;
}

.nft-title {
  font-size: 12px;
  font-weight: 700;
  color: #fff;
  line-height: 1.33;
  margin-bottom: 2px;
  display: flex;
  align-items: center;
  gap: 4px;
  text-shadow: 0 0 14px var(--neon-yellow);
  word-break: break-word;
  max-width: 100%;
}

.nft-description {
  font-size: 10px;
  color: #fff94fa4;
  line-height: 1.3;
  max-width: 100%;
  word-break: break-word;
  overflow-wrap: break-word;
  margin-bottom: 2px;
}

.nft-actions {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 6px;
  min-width: 90px;
  justify-content: center;
  flex-shrink: 0;
}

.price-tab {
  font-size: 12px;
  font-weight: 900;
  background: #fff94f33;
  color: var(--neon-pink);
  padding: 6px 12px;
  border-radius: 5px;
  border: 2px solid #ff57a644;
  box-shadow: 0 0 12px #fff94f33;
  text-shadow: 0 0 8px var(--neon-yellow);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 4px;
  text-align: center;
  min-width: 75px;
  max-width: 120px;
  flex-shrink: 0;
}

.buy-btn, .sell-btn, .delist-btn {
  font-size: 11px;
  padding: 7px 13px;
  border-radius: 4px;
  border: 1.8px solid;
  cursor: pointer;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 0.7px;
  transition: 0.3s ease-in-out;
  background: #36f2ff18;
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 4px;
  position: relative;
  overflow: hidden;
  min-width: 75px;
  max-width: 130px;
  white-space: nowrap;
}

.buy-btn { color: var(--neon-green); border-color: var(--neon-green); box-shadow: 0 0 16px #41ff6e55;}
.sell-btn { color: var(--neon-pink); border-color: var(--neon-pink); box-shadow: 0 0 14px #ff57a655;}
.delist-btn { color: var(--neon-yellow); border-color: var(--neon-yellow); box-shadow: 0 0 14px #fff94f55;}

.buy-btn:hover, .sell-btn:hover, .delist-btn:hover {
  transform: translateY(-1px) scale(1.04);
  background: #fff94f22;
}
.buy-btn:hover { text-shadow: 0 0 8px var(--neon-green);}
.sell-btn:hover { text-shadow: 0 0 8px var(--neon-pink);}
.delist-btn:hover { text-shadow: 0 0 8px var(--neon-yellow);}

.buy-btn::before, .sell-btn::before, .delist-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, #fff94f33, transparent);
  transition: left 0.6s ease;
  z-index: 1;
}
.buy-btn:hover::before, .sell-btn:hover::before, .delist-btn:hover::before {
  left: 100%;
}

.sold-out {
  font-size: 11px;
  font-weight: 900;
  color: #fff;
  background: #ff57a633;
  border: 2px solid var(--neon-pink);
  padding: 7px 13px;
  border-radius: 5px;
  box-shadow: 0 0 16px #ff57a655;
  text-shadow: 0 0 10px var(--neon-pink);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 4px;
  text-transform: uppercase;
  min-width: 75px;
}

#sellModal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  background: #36f2ff22;
  backdrop-filter: blur(13px);
  justify-content: center;
  align-items: center;
}

#sellModalContent {
  background: linear-gradient(135deg, #fff94f22 0%, #b36fff11 100%);
  padding: 24px 20px;
  border-radius: 5px;
  min-width: 280px;
  max-width: 90vw;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  font-size: 12px;
  color: var(--neon-yellow);
  border: 2px solid var(--neon-pink);
  gap: 18px;
  position: relative;
  box-shadow: 0 0 40px #b36fff44;
}

#sellModalContent h3 {
  font-size: 15px;
  margin: 0 0 16px 0;
  color: var(--neon-pink);
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
  display: flex;
  align-items: center;
  gap: 8px;
  text-shadow: 0 0 14px var(--neon-pink);
}

#sellModalContent input {
  margin: 4px 0 8px 0;

 function setStatusBar(type, message) {
  const statusBar = document.getElementById("statusBar");
  const iconSpan = document.getElementById("statusBarIcon");
  statusBar.className = `status-bar status-${type}`;
  if (iconSpan) {
    if (type === "success") iconSpan.textContent = "check_circle";
    else if (type === "error") iconSpan.textContent = "error";
    else if (type === "warn") iconSpan.textContent = "warning";
    else iconSpan.textContent = "info";
  }
  statusBar.style.display = "flex";
  statusBar.textContent = "";
  statusBar.appendChild(iconSpan);
  statusBar.appendChild(document.createTextNode(message));
}

function updateStatus(message, type = "info") {
  setStatusBar(type, message);
  // Status bar stays on screen; no timeout to hide it.
}

function logError(error, context = "") {
  lastError = `${context}: ${error.message || error}`;
}

function showError(elementId, message) {
  const errorEl = document.getElementById(elementId);
  errorEl.textContent = message;
  errorEl.style.display = "block";
  updateStatus(message, "error");
}

function hideError(elementId) {
  document.getElementById(elementId).style.display = "none";
}

  async function connectWallet() {
    try {
      updateStatus("Connecting wallet...", "info");
      if (!window.ethereum) throw new Error("Please install MetaMask or a compatible wallet!");
      const chainId = await window.ethereum.request({ method: "eth_chainId" });
      if (chainId !== POLYGON_PARAMS.chainId) {
        updateStatus("Switching to Polygon network...", "info");
        try {
          await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: POLYGON_PARAMS.chainId }],
          });
        } catch (switchError) {
          if (switchError.code === 4902) {
            await window.ethereum.request({
              method: "wallet_addEthereumChain",
              params: [POLYGON_PARAMS],
            });
          } else {
            throw switchError;
          }
        }
      }
      const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
      userAccount = accounts[0];
      document.getElementById("connect-btn").textContent = formatAddress(userAccount);
      await setupContracts();
      updateStatus("Connected successfully", "success");
      loadShopNFTs();
      loadUserNFTs();
      loadUserListings();
    } catch (error) {
      console.error("connectWallet failed:", error);
      logError(error, "Wallet Connection");
      updateStatus("Connection failed: " + error.message, "error");
    }
  }

  async function setupContracts() {

      const rpcUrls = POLYGON_PARAMS.rpcUrls;

        for (const rpcUrl of rpcUrls) {
          try {
            const testWeb3 = new Web3(rpcUrl);
            const blockNumber = await testWeb3.eth.getBlockNumber();
            console.log(`Connected to RPC ${rpcUrl}, block number: ${blockNumber}`);
            provider = rpcUrl;
            break;
          } catch (e) {
            console.error(`Failed to connect to RPC ${rpcUrl}:`, e);
          }
        }
      }
      if (!provider) throw new Error("No working RPC provider found");
      web3 = new Web3(provider);
      nftfanShop = new web3.eth.Contract(NFTFAN_SHOP_ABI, NFTFAN_SHOP_CA);
      console.log("Contract initialized at address:", NFTFAN_SHOP_CA);
      updateStatus("Contracts initialized", "success");
    } catch (error) {
      console.error("Contract setup failed:", error);
      logError(error, "Contract Setup");
      updateStatus("Contract setup failed: " + error.message, "error");
      throw error;
    }
  }

  async function fetchOpenSeaMeta(uri) {
    if (!uri) return null;
    try {
      if (uri.startsWith("ipfs://")) uri = "https://ipfs.io/ipfs/" + uri.slice(7);
      if (uri.startsWith("ar://")) uri = "https://arweave.net/" + uri.slice(5);
      const res = await fetch(uri, { mode: "cors" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.json();
    } catch (e) {
      console.error("fetchOpenSeaMeta failed for URI", uri, ":", e);
      updateStatus("Metadata fetch failed: " + (uri || "unknown"), "warn");
      return null;
    }
  }

  let permanentlySoldOutIds = JSON.parse(localStorage.getItem("nftfans_permanently_sold_out_ids") || "[]");

  function markPermanentlySoldOut(tokenId) {
    if (!permanentlySoldOutIds.includes(tokenId)) {
      permanentlySoldOutIds.push(tokenId);
      localStorage.setItem("nftfans_permanently_sold_out_ids", JSON.stringify(permanentlySoldOutIds));
    }
  }

    if (selectedBtn) {
      selectedBtn.classList.add('active');
    } else {
      throw new Error(`Invalid tab button ID: tab-${tab}`);
    }
    if (tab === 'shop') {
      loadShopNFTs().catch((e) => {
        console.error('loadShopNFTs failed in showTab:', e);
        updateStatus('Failed to load shop NFTs', 'error');
      });
    } else if (tab === 'mynfts') {
      loadUserNFTs().catch((e) => {
        console.error('loadUserNFTs failed in showTab:', e);
        updateStatus('Failed to load your NFTs', 'error');
      });
    } else if (tab === 'listings') {
      loadUserListings().catch((e) => {
        console.error('loadUserListings failed in showTab:', e);
        updateStatus('Failed to load user listings', 'error');
      });
    } else {
      throw new Error(`Invalid tab: ${tab}`);
    }
    console.log(`Tab switched successfully: ${tab}`);
  } catch (error) {
    console.error('showTab failed:', error);
    updateStatus(`Failed to switch to ${tab} tab: ${error.message}`, 'error');
  }
}

</script>
