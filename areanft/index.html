<script>
    AWS.config.update({
        region: 'eu-north-1', // Replace with your AWS region
        credentials: new AWS.Credentials('AKIAVRUVVVUM65TIIUHH', 'ZkGMefa8j6JcqV7y3CF/5cNSP9hwKn7FoQrkEm3y')
    });

    var dynamoDB = new AWS.DynamoDB.DocumentClient();
    var tableName = 'solfan'; // Replace with your DynamoDB table name

    var map = L.map('map', {
        center: [0, 0],
        zoom: 3,
        maxBounds: L.latLngBounds(L.latLng(-90, -180), L.latLng(90, 180)),
        minZoom: 3 // Prevent zooming out below the initial zoom level
    });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            noWrap: true
        }).addTo(map);

        var drawnRectangles = []; // Array to hold rectangles with associated wallet addresses

        function fetchAndDisplayRectangles() {
            var params = {
                TableName: tableName
            };

            dynamoDB.scan(params, function(err, data) {
                if (err) {
                    console.error('Unable to fetch rectangles from DynamoDB:', err);
                    return;
                }

                console.log('Fetched items:', data.Items);

                // Clear the previously displayed rectangles
                drawnRectangles.forEach(function(item) {
                    map.removeLayer(item.rectangle);
                });

                drawnRectangles = []; // Reset the array

                data.Items.forEach(function(item) {
                    if (item.wallet) { // Only add rectangles with an attached wallet
                        var boundsArray = item.bounds.split(',');
                        var bounds = L.latLngBounds(
                            [parseFloat(boundsArray[1]), parseFloat(boundsArray[0])],
                            [parseFloat(boundsArray[3]), parseFloat(boundsArray[2])]
                        );
                        var wallet = item.wallet;
                        var dateOfPurchase = new Date(item.dateOfPurchase);
                        var currentPrice = calculatePrice(dateOfPurchase);

                        var rectangle = L.rectangle(bounds, { color: '#ff7800', weight: 1, fillOpacity: 0.2 }).addTo(map);
                        rectangle.bindPopup(`
                            <b>Wallet Address:</b> ${wallet}<br>
                            <b>Date of Purchase:</b> ${dateOfPurchase.toLocaleDateString()}<br>
                            <b>Tokens earned:</b> ${currentPrice.toLocaleString()} $nftfan<br>
                            <button onclick="window.open('https://www.nftfanstoken.com/areanft/rewards.html')">Cash Out</button>
                        `);

                        drawnRectangles.push({ rectangle: rectangle, wallet: wallet, dateOfPurchase: dateOfPurchase });
                    }
                });
            });
        }

        window.onload = function() {
            fetchAndDisplayRectangles();
            setInterval(updatePrices, 1000); // Update prices every second
        };

        var isDrawing = false;
        var currentRectangle = null;
        var currentBounds = null;

        // Fixed area of the square in meters (1000 mÂ²)
        var fixedAreaMeters = 1000;

        // Convert size in meters to latitude/longitude degrees
        function metersToDegrees(meters) {
            var earthCircumference = 40008000; // in meters
            var degrees = (meters / earthCircumference) * 360;
            return degrees;
        }

        // Get the side length of the square with fixed area in degrees
        function getSquareSideLengthDegrees() {
            var sideLengthMeters = Math.sqrt(fixedAreaMeters); // Side length in meters
            return metersToDegrees(sideLengthMeters);
        }

        function updateMapBounds() {
            return map.getBounds();
        }

        function calculatePrice(dateOfPurchase) {
            var now = new Date();
            var elapsedSeconds = Math.floor((now - dateOfPurchase) / 1000);
            var startingPrice = 1000000000000; // Starting price in tokens
            var priceIncrementPerSecond = 1000000000000 / (24 * 60 * 60); // Increase per second
            return startingPrice + (elapsedSeconds * priceIncrementPerSecond);
        }

        function updatePrices() {
            drawnRectangles.forEach(function(item) {
                var currentPrice = calculatePrice(item.dateOfPurchase);
                item.rectangle.bindPopup(`
                    <b>Wallet Address:</b> ${item.wallet}<br>
                    <b>Date of Purchase:</b> ${item.dateOfPurchase.toLocaleDateString()}<br>
                    <b>Tokens earned:</b> ${currentPrice.toLocaleString()} $nftfan<br>
                    <button onclick="window.open('https://www.nftfanstoken.com/areanft/rewards.html')">Cash Out</button>
                `);
            });
        }

        map.on('click', function(e) {
            if (isDrawing) {
                return;
            }

            var mapBounds = updateMapBounds();
            var latlng = e.latlng;
            var size = getSquareSideLengthDegrees(); // Get side length in degrees

            // Define the potential rectangle bounds
            var potentialBounds = L.latLngBounds(
                [latlng.lat - size / 2, latlng.lng - size / 2],
                [latlng.lat + size / 2, latlng.lng + size / 2]
            );

            // Constrain potentialBounds to the map bounds
            potentialBounds = L.latLngBounds(
                L.latLng(
                    Math.max(potentialBounds.getSouthWest().lat, mapBounds.getSouthWest().lat),
                    Math.max(potentialBounds.getSouthWest().lng, mapBounds.getSouthWest().lng)
                ),
                L.latLng(
                    Math.min(potentialBounds.getNorthEast().lat, mapBounds.getNorthEast().lat),
                    Math.min(potentialBounds.getNorthEast().lng, mapBounds.getNorthEast().lng)
                )
            );

            // Check if the constrained rectangle is valid
            if (potentialBounds.isValid()) {
                currentBounds = potentialBounds;

                currentRectangle = L.rectangle(currentBounds, { color: '#ff7800', weight: 1, fillOpacity: 0.2 }).addTo(map);

                isDrawing = true;

                currentRectangle.on('click', function() {
                    var popupContent = document.createElement('div');
                    popupContent.className = 'popup-content';
                    popupContent.innerHTML = `
                        <input type="text" id="wallet-input" placeholder="Enter wallet address" />
                        <button id="wallet-submit">Submit</button>
                    `;
                    var popup = L.popup()
                        .setLatLng(e.latlng)
                        .setContent(popupContent)
                        .openOn(map);

                    document.getElementById('wallet-submit').addEventListener('click', function() {
                        var walletAddress = document.getElementById('wallet-input').value.trim();
                        var walletRegex = /^0x[a-fA-F0-9]{40}$/; // Regex for validating wallet address

                        if (walletRegex.test(walletAddress)) {
                            var solfanKey = walletAddress + new Date().getTime(); // Generate a unique key
                            saveRectangleToDynamoDB(solfanKey, walletAddress, currentBounds);

                            currentRectangle.setStyle({ color: '#00ff00', weight: 2, fillOpacity: 0.5 });
                            currentRectangle.bindPopup(`
                                <b>Wallet Address:</b> ${walletAddress}<br>
                                <b>Date of Purchase:</b> ${new Date().toLocaleDateString()}<br>
                                <b>Tokens earned:</b> ${calculatePrice(new Date()).toLocaleString()} $nftfan<br>
                                <button onclick="window.open('https://nftfanstoken.com')">Cash Out</button>
                            `).openPopup();

                            drawnRectangles.push({ rectangle: currentRectangle, wallet: walletAddress, dateOfPurchase: new Date() });

                            map.fitBounds(currentRectangle.getBounds()); // Zoom to the new rectangle

                            isDrawing = false;
                            currentRectangle = null;
                            currentBounds = null;

                            map.closePopup();
                        } else {
                            alert('Please enter a valid wallet address.');
                        }
                    });
                });
            } else {
                alert('The rectangle extends outside the map boundaries.');
            }
        });

        function saveRectangleToDynamoDB(solfanKey, wallet, bounds) {
            var dateOfPurchase = new Date().toISOString(); // Get the current date and time

            var params = {
                TableName: tableName,
                Item: {
                    solfan: solfanKey, // Include the primary key attribute
                    wallet: wallet,
                    bounds: bounds.toBBoxString(),
                    timestamp: dateOfPurchase, // Save the date of purchase
                    dateOfPurchase: dateOfPurchase, // Save the date of purchase separately
                    startingPrice: 1000000000000 // Starting price in tokens
                }
            };

            console.log('Saving to DynamoDB:', params);

            dynamoDB.put(params, function(err, data) {
                if (err) {
                    console.error('Error saving rectangle to DynamoDB:', err);
                    alert('Error saving rectangle to DynamoDB: ' + err.message);
                } else {
                    console.log('Successfully saved rectangle to DynamoDB:', wallet);
                }
            });
        }

var drawnDoubleClickMarkers = []; // Initialize globally

// Function to move a marker randomly in large steps (5 km)
function moveMarkerRandomly(marker, distance = 0.045) {
    // Get the current position of the marker
    var currentLatlng = marker.getLatLng();

    // Calculate random change in latitude and longitude (move by ~5km)
    var randomLatChange = (Math.random() - 0.5) * 2 * distance;  // Random between -distance and +distance
    var randomLngChange = (Math.random() - 0.5) * 2 * distance;  // Random between -distance and +distance

    // Calculate the new position by adding the random change
    var newLatlng = L.latLng(currentLatlng.lat + randomLatChange, currentLatlng.lng + randomLngChange);

    // Move the marker to the new position smoothly
    marker.setLatLng(newLatlng);
}

// Function to generate a unique 16-character ID
function generateUniqueId() {
    return Math.random().toString(36).substring(2, 18); // Generates a 16 character string
}

// Function to play the sound when double-clicking on the map
function playDoubleClickSound() {
    var audio = new Audio('https://github.com/nftfan/MENU/raw/refs/heads/main/areanft/mario_coin_sound.mp3');
    audio.play();
}

// Initialize the map and set up double-click event
map.on('dblclick', function (e) {
    var latlng = e.latlng; // Get the double-clicked location

    // Generate a unique ID for the marker
    var uniqueId = generateUniqueId();

    // Create an icon with the image
    var imageIcon = L.icon({
        iconUrl: 'https://github.com/nftfan/MENU/blob/main/Copy%20of%20Untitled%20Design%20(8).png?raw=true',
        iconSize: [10, 10], // Set the size of the image to 10x10px
        iconAnchor: [5, 5], // Anchor the icon at the center
    });

    // Add the image to the map at the double-clicked location
    var marker = L.marker(latlng, { icon: imageIcon }).addTo(map);

    // Save the double-click location to DynamoDB with the unique ID
    saveDoubleClickLocationToDynamoDB(latlng, uniqueId);

    // Add a click event to the marker to display the pop-up with the unique ID
    marker.on('click', function () {
        marker.bindPopup('Area Fan ID: ' + uniqueId).openPopup(); // Display the unique ID in a small pop-up
    });

    // Play the sound on double-click
    playDoubleClickSound();
});

// Function to save the double-click location and unique ID to DynamoDB
function saveDoubleClickLocationToDynamoDB(latlng, uniqueId) {
    var solfanKey = 'dblclick-' + new Date().getTime(); // Unique solfan key

    var params = {
        TableName: tableName,
        Item: {
            solfan: solfanKey, // Include the solfan key as DynamoDB expects it
            latitude: latlng.lat, // Save the latitude
            longitude: latlng.lng, // Save the longitude
            timestamp: new Date().toISOString(), // Save the timestamp
            uniqueId: uniqueId // Save the unique ID
        }
    };

    console.log('Saving double-click location to DynamoDB:', params);

    dynamoDB.put(params, function (err, data) {
        if (err) {
            console.error('Error saving double-click location to DynamoDB:', err);
            alert('Error saving double-click location to DynamoDB: ' + err.message);
        } else {
            console.log('Successfully saved double-click location to DynamoDB.');
        }
    });
}

function fetchAndDisplayDoubleClickImages() {
    var params = {
        TableName: tableName
    };

    dynamoDB.scan(params, function (err, data) {
        if (err) {
            console.error('Unable to fetch double-click locations from DynamoDB:', err);
            return;
        }

        console.log('Fetched double-click items:', data.Items);

        // Clear previously displayed markers
        drawnDoubleClickMarkers.forEach(function (marker) {
            map.removeLayer(marker);
        });

        drawnDoubleClickMarkers = []; // Reset the array

        // Define the default icon URL
        var defaultIconUrl = 'https://github.com/nftfan/MENU/blob/main/Copy%20of%20Untitled%20Design%20(8).png?raw=true';

        // Define the icon URL for specific Fan IDs
        var specificIconUrl = 'https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/areanft/Copy%20of%20Copy%20of%20Untitled%20Design%20(2)GGG.gif';

        // Define the list of Fan IDs that will use the specific icon
        var validFanIds = [
            'm5l25ukszb', 
            'y804k2u3cn', 
            'ewmpi33yylc'
            // Add more IDs here if needed
        ];

        // Iterate over the fetched items and add markers for double-clicks
        data.Items.forEach(function (item) {
            // Add debug logging to inspect the data retrieved from DynamoDB
            console.log('Item from DynamoDB:', item);

            if (item.latitude && item.longitude && item.solfan && item.uniqueId) { // Ensure latitude, longitude, solfan, and uniqueId exist
                var latlng = L.latLng(parseFloat(item.latitude), parseFloat(item.longitude));

                console.log('Placing marker at latlng:', latlng); // Log marker position

                // Default icon size (10x10px)
                var iconSize = [10, 10];
                var popUpContent = 'Area Fan ID: ' + item.uniqueId;

                // If the uniqueId is in the validFanIds list, set a larger icon size (25x25px) and add "Verified Member" text
                if (validFanIds.includes(item.uniqueId)) {
                    iconSize = [25, 25]; // Set the size for specific Fan IDs
                    popUpContent += '<br><strong>Verified Member</strong>'; // Add Verified Member text to the pop-up
                }

                // Use the specific icon for matching uniqueId or the default icon otherwise
                var iconUrl = defaultIconUrl; // Default icon

                // If the uniqueId is in the validFanIds list, use the specific icon
                if (validFanIds.includes(item.uniqueId)) {
                    iconUrl = specificIconUrl; // Use the specific icon for these IDs
                }

                // Create an icon with the selected image and size
                var imageIcon = L.icon({
                    iconUrl: iconUrl,
                    iconSize: iconSize, // Set the size based on the ID
                    iconAnchor: [iconSize[0] / 2, iconSize[1] / 2], // Anchor the icon at the center
                });

                // Add the image to the map at the location
                var marker = L.marker(latlng, { icon: imageIcon }).addTo(map);

                // Add the marker to the array
                drawnDoubleClickMarkers.push(marker);

                // Add a click event to the marker to display the pop-up with the unique ID and "Verified Member" text for specific IDs
                marker.on('click', function () {
                    marker.bindPopup(popUpContent).openPopup(); // Display the unique ID with Verified Member text for specific IDs
                });

                // Make the marker move randomly every 50ms for continuous, faster motion
                setInterval(function () {
                    moveMarkerRandomly(marker, 0.045); // Move by ~5 km per step
                }, 50); // Update every 50ms for smoother, continuous movement
            } else {
                console.warn('Missing data for item, skipping:', item);
            }
        });
    });
}


// Function to move a marker randomly in large steps (5 km)
function moveMarkerRandomly(marker, distance = 0.045) {
    // Get the current position of the marker
    var currentLatlng = marker.getLatLng();

    // Calculate random change in latitude and longitude (move by ~5km)
    var randomLatChange = (Math.random() - 0.5) * 2 * distance;  // Random between -distance and +distance
    var randomLngChange = (Math.random() - 0.5) * 2 * distance;  // Random between -distance and +distance

    // Calculate the new position by adding the random change
    var newLatlng = L.latLng(currentLatlng.lat + randomLatChange, currentLatlng.lng + randomLngChange);

    // Move the marker to the new position smoothly
    marker.setLatLng(newLatlng);
}
