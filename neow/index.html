<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFTFANS ERC1155 Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; background: #0d0d0d; font-family: 'Rajdhani', sans-serif; color: #fff; overflow-x: hidden; }
    .cyber-grid { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px); background-size: 20px 20px; z-index: 0; pointer-events: none; }
    .wrapper { max-width: 960px; margin: 0 auto; padding: 10px; position: relative; z-index: 1; }
    .header-bar { background: #1a1a1a; border-radius: 8px; padding: 10px; margin-bottom: 10px; position: relative; }
    .banner-area { display: flex; justify-content: space-between; align-items: center; position: relative; }
    .banner-area img { max-width: 100%; height: auto; border-radius: 4px; }
    .connect-btn {
      background: #f4f0ff;
      color: #7a3cff;
      border: 1px solid #ececec;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s;
      position: absolute;
      top: 0;
      right: 0;
      margin: 10px 20px 0 0;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .connect-btn .material-icons { font-size:17px;vertical-align:middle; }
    .connect-btn:hover { background: #7a3cff; color: #fff; }
    .header-row { display: flex; justify-content: flex-end; margin: 10px 0; }
    .nftfan-balance-bar { display: flex; align-items: center; background: #111; padding: 4px 8px; border-radius: 4px; font-size: 12px; gap: 4px; }
    .nftfan-token-icon { width: 16px; height: 16px; margin-right: 2px; }
    .tab-bar { display: flex; gap: 5px; }
    .tab-btn { flex: 1; background: #222; color: #fff; border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-size: 13px; transition: all 0.3s; display: flex; align-items: center; gap: 5px; justify-content: center; }
    .tab-btn.active { background: #7a3cff; }
    .tab-btn:hover { background: #333; }
    .tab-btn .material-icons { font-size: 17px; vertical-align: middle; }
    .fixed-status-bar { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); background: #111; padding: 6px 12px; border-radius: 4px; font-size: 11px; display: flex; align-items: center; z-index: 100; transition: all 0.5s; gap: 7px; }
    .fixed-status-bar.buying { background: #ff9800; }
    .status-text { margin-left: 4px; }
    .start-message { text-align: center; padding: 20px; font-size: 14px; color: #aaa; }
    .tab-content { margin-top: 10px; }
    .tab-content.hidden { display: none; }
    .shop-options-bar {
      text-align: right;
      margin-bottom: 6px;
      margin-top: 2px;
    }
    .shop-options-bar label {
      color: #aaa;
      font-size: 11px;
      margin-right: 5px;
    }
    .shop-columns-select {
      background: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 11px;
      padding: 2px 8px;
    }
    .shop-grid, .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
      padding: 0;
      list-style: none;
    }
    .shop-item, .nft-card { background: #1a1a1a; border-radius: 8px; padding: 10px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; position: relative; }
    .shop-item:hover, .nft-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
    .shop-img, .nft-img { width: 100%; height: auto; border-radius: 4px; }
    .shop-section, .nft-section { padding: 8px 0; }
    .shop-row, .nft-row { display: flex; align-items: center; font-size: 13px; margin-bottom: 4px; gap: 5px;}
    .shop-title, .nft-title { font-weight: 600; margin-left: 2px; }
    .shop-price-row { font-size: 12px; color: #00ffff; display: flex; align-items: center; gap: 3px; }
    .shop-desc-row, .nft-desc-row { font-size: 11px; color: #aaa; margin: 4px 0; display: flex; align-items: center; gap: 3px;}
    .shop-sold-row { font-size: 11px; color: #ff2070; margin: 4px 0; display: flex; align-items: center; gap: 3px;}
    .shop-owner-row { font-size: 10px; color: #b7b7b7; display: flex; align-items: center; gap: 3px;}
    .buy-btn { background: #7a3cff; color: #fff; border: none; padding: 6px 12px; border-radius: 4px; font-size: 12px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 3px;}
    .buy-btn .material-icons { font-size: 15px; }
    .buy-btn:hover { background: #9c27b0; }
    .buy-btn:disabled { background: #555; cursor: not-allowed; }
    .buy-qty-select { margin-left: 8px; padding: 2px 8px; background: #222; color: #fff; border: 1px solid #444; border-radius: 4px; font-size: 11px; }
    .nft-own-row { font-size:12px; color: #00ff8b; display: flex; align-items: center; gap: 3px;}
    .nft-card .material-icons, .shop-item .material-icons { vertical-align:middle; }
    .cyber-card-glitch { animation: glitch 0.1s infinite; }
    @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }
    footer { text-align: center; padding: 10px; font-size: 10px; color: #555; }
    @media (max-width: 600px) {
      .shop-grid, .nft-grid {
        grid-template-columns: repeat(var(--mobile-cols, 1), 1fr) !important;
      }
    }
    @media (min-width: 601px) and (max-width: 900px) {
      .shop-grid, .nft-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 901px) {
      .shop-grid, .nft-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .owned-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #212;
      color: #00ff8b;
      border-radius: 5px;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 3px;
      z-index: 2;
      box-shadow: 0 2px 6px #0008;
    }
    .sold-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #1a1a1a;
      color: #ff2070;
      border-radius: 5px;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 3px;
      z-index: 2;
      box-shadow: 0 2px 6px #0008;
    }
  </style>
</head>
<body>
  <div class="cyber-grid"></div>
  <div class="wrapper">
    <div class="header-bar">
      <div class="banner-area">
        <img src="https://pbs.twimg.com/media/Gs758wIWEAEsq45?format=jpg&name=large" alt="NFTFANS Banner">
        <button class="connect-btn" id="connect-btn" onclick="connectWallet()">
          <span class="material-icons">bolt</span> CONNECT
        </button>
      </div>
      <div class="header-row">
        <div class="nftfan-balance-bar" id="nftfanBalanceBar" style="display:none;">
          <span class="material-icons" style="color:#a377ff;font-size:16px;">token</span>
          <img class="nftfan-token-icon" src="https://i.imgur.com/ODP45iQ.png" alt="NFTFAN Token">
          <span id="nftfanBalance">--</span>
          <span style="font-size:11px;font-weight:400;color:#00ffff;margin-left:2px;">NFTFAN</span>
        </div>
      </div>
      <div class="tab-bar">
        <button class="tab-btn active" id="tab-shop" onclick="showTab('shop')">
          <span class="material-icons">storefront</span> MARKET
        </button>
        <button class="tab-btn" id="tab-mynfts" onclick="showTab('mynfts')">
          <span class="material-icons" style="font-size:17px;">lock</span> VAULT
        </button>
      </div>
      <div class="fixed-status-bar" id="fixedStatusBar">
        <span class="material-icons" id="statusIcon" style="font-size:16px;">bolt</span>
        <span class="status-text" id="statusText">Neon system initialized</span>
      </div>
    </div>
    <div id="start-message" class="start-message">
      <span class="material-icons" style="font-size:15px;color:#a377ff;vertical-align:middle;">stars</span>
      Connect your wallet to start NFT Fans
    </div>
    <div class="tab-content hidden" id="tab-content-shop">
      <div class="shop-options-bar" id="shopOptionsBar" style="display: none;">
        <label for="shop-columns-select"><span class="material-icons" style="font-size:14px;vertical-align:middle;">grid_view</span> Mobile grid:</label>
        <select class="shop-columns-select" id="shop-columns-select" onchange="setMobileCols()">
          <option value="1">1 per row</option>
          <option value="2">2 per row</option>
          <option value="3">3 per row</option>
        </select>
      </div>
      <div id="shop-loading" style="font-size:12px;color:#aaa;text-align:center;margin:10px;"><span class="material-icons" style="vertical-align:middle;font-size:15px;color:#00ffff;">hourglass_empty</span> Loading NFTs...</div>
      <div id="shop-error" style="display:none;color:#ff2070;font-size:11px;margin:6px 0 9px 0;text-align:center;"></div>
      <ul class="shop-grid" id="shopGrid" style="display: none;"></ul>
    </div>
    <div class="tab-content hidden" id="tab-content-mynfts">
      <div id="my-loading" style="font-size:12px;color:#aaa;text-align:center;margin:10px;"><span class="material-icons" style="vertical-align:middle;font-size:15px;color:#00ff8b;">hourglass_empty</span> Loading Your NFTs...</div>
      <div id="my-error" style="display:none;color:#ff2070;font-size:11px;margin:6px 0 9px 0;text-align:center;"></div>
      <ul class="nft-grid" id="myGrid" style="display: none;"></ul>
      <div id="nft-demo-msg" style="font-size:11px;color:#aaa;text-align:center;margin-top:8px;">(Demo: connect wallet to show your NFTs)</div>
    </div>
  </div>
  <footer>
    <span class="material-icons" style="font-size:13px;vertical-align:middle;color:#7a3cff;">copyright</span>
    NFT FANS TOKEN
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js"></script>
  <script>
    function setMobileCols() {
      const sel = document.getElementById('shop-columns-select');
      const cols = sel.value;
      document.documentElement.style.setProperty('--mobile-cols', cols);
    }
    function updateMobileGridOptionVis() {
      const shopOptionsBar = document.getElementById('shopOptionsBar');
      if (window.innerWidth <= 600) {
        shopOptionsBar.style.display = '';
      } else {
        shopOptionsBar.style.display = 'none';
      }
    }
    window.addEventListener('resize', updateMobileGridOptionVis);
    window.addEventListener('DOMContentLoaded', updateMobileGridOptionVis);

    const POLYGON_PARAMS = {
      chainId: '0x89',
      chainName: 'Polygon Mainnet',
      nativeCurrency: { name: 'MATIC', symbol: 'MATIC', decimals: 18 },
      rpcUrls: ['https://polygon-rpc.com/', 'https://rpc.polygon.technology/', 'https://rpc-mainnet.matic.network/'],
      blockExplorerUrls: ['https://polygonscan.com/'],
    };
    const NFTFAN_TOKEN_CA = "0x2017Fcaea540d2925430586DC92818035Bfc2F50";
    const NFTFAN_SHOP_CA = "0x9ce8C0dDFc6600eC82ecc37B719e62e3248BE3AF";
    const ERC20_ABI = [
      {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"type":"function"},
      {"constant":true,"inputs":[],"name":"decimals","outputs":[{"name":"","type":"uint8"}],"type":"function"}
    ];
    const NFTFAN_SHOP_ABI = [
      { "constant": true, "inputs": [{ "name": "account", "type": "address" }, { "name": "id", "type": "uint256" }], "name": "balanceOf", "outputs": [{ "name": "", "type": "uint256" }], "type": "function" },
      { "constant": true, "inputs": [{ "name": "user", "type": "address" }], "name": "tokensOfOwner", "outputs": [
        { "name": "tokenIds", "type": "uint256[]" }, { "name": "amounts", "type": "uint256[]" }
      ], "type": "function" },
      { "constant": true, "inputs": [{ "name": "tokenId", "type": "uint256" }], "name": "uri", "outputs": [{ "name": "uri", "type": "string" }], "type": "function" },
      { "constant": true, "inputs": [], "name": "getShopNFTs", "outputs": [
        { "name": "ids", "type": "uint256[]" },
        { "name": "uris", "type": "string[]" },
        { "name": "prices", "type": "uint256[]" },
        { "name": "isForSale", "type": "bool[]" },
        { "name": "shopAmounts", "type": "uint256[]" },
        { "name": "maxSupplies", "type": "uint256[]" },
        { "name": "currentSupplies", "type": "uint256[]" }
      ], "type": "function" },
      { "constant": true, "inputs": [{ "name": "tokenId", "type": "uint256" }], "name": "nftInfo", "outputs": [
        { "name": "tokenURI", "type": "string" },
        { "name": "price", "type": "uint256" },
        { "name": "forSale", "type": "bool" },
        { "name": "originalCreator", "type": "address" },
        { "name": "maxSupply", "type": "uint256" },
        { "name": "currentSupply", "type": "uint256" }
      ], "type": "function" },
      { "constant": true, "inputs": [{ "name": "tokenId", "type": "uint256" }], "name": "shopInventory", "outputs": [ { "name":"amount","type":"uint256" } ], "type": "function" },
      { "inputs": [{ "name": "tokenId", "type": "uint256" }, { "name": "amount", "type": "uint256" }], "name": "buyNFT", "outputs": [], "stateMutability": "payable", "type": "function" }
    ];
    let userAccount = null;
    let web3;
    let nftfanContract = null;
    let nftfanShop = null;
    let statusBarQueue = [];
    let statusBarIsShowing = false;
    let userOwnedTokenIds = [];
    let userOwnedTokenIdsSet = new Set();

    function setStatusBar(message, icon = "bolt", buying = false, timeout = 1700) {
      statusBarQueue.push({ statusMsg: message, icon, buying, timeout });
      if (!statusBarIsShowing) processStatusBarQueue();
    }

    function processStatusBarQueue() {
      if (statusBarQueue.length === 0) {
        document.getElementById('fixedStatusBar').classList.remove('buying');
        statusBarIsShowing = false;
        return;
      }
      statusBarIsShowing = true;
      const { statusMsg, icon, buying, timeout } = statusBarQueue.shift();
      const statusBar = document.getElementById('fixedStatusBar');
      document.getElementById('statusText').textContent = statusMsg;
      document.getElementById('statusIcon').textContent = icon;
      if (buying) statusBar.classList.add('buying');
      else statusBar.classList.remove('buying');
      clearTimeout(statusBar._hideTimeout);
      statusBar._hideTimeout = setTimeout(() => {
        statusBar.classList.remove('buying');
        processStatusBarQueue();
      }, timeout);
    }

    function showError(elementId, message) {
      const errorEl = document.getElementById(elementId);
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      setStatusBar(message, "error", false, 2700);
    }

    function hideError(elementId) {
      document.getElementById(elementId).style.display = 'none';
    }

    function showStartMessage(show) {
      document.getElementById("start-message").style.display = show ? "" : "none";
      document.getElementById("tab-content-shop").classList.toggle("hidden", show);
      document.getElementById("tab-content-mynfts").classList.toggle("hidden", show);
    }

    async function connectWallet() {
      try {
        setStatusBar('Connecting wallet...', "bolt");
        if (!window.ethereum) {
          setStatusBar("Please install MetaMask!", "warning", false, 3400);
          return;
        }
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        if (chainId !== POLYGON_PARAMS.chainId) {
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: POLYGON_PARAMS.chainId }],
            });
          } catch (switchError) {
            if (switchError.code === 4902) {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [POLYGON_PARAMS],
              });
            } else {
              throw switchError;
            }
          }
        }
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAccount = accounts[0];
        document.getElementById("connect-btn").innerHTML = '<span class="material-icons">check_circle</span> Connected';
        document.getElementById("connect-btn").style.background = "#e8f5e9";
        document.getElementById("connect-btn").style.color = "#1b5e20";
        document.getElementById("connect-btn").style.borderColor = "#c8e6c9";
        await setupContracts();
        await showNftfanBalance();
        setStatusBar("Wallet connected", "check_circle");
        showStartMessage(false);
        await reloadVaultThenMarket();
        showTab('shop');
      } catch (error) {
        setStatusBar("Connection failed: " + error.message, "error", false, 3400);
      }
    }

    async function setupContracts() {
      if (!window.ethereum) throw new Error('No wallet provider found');
      web3 = new Web3(window.ethereum);
      nftfanContract = new web3.eth.Contract(ERC20_ABI, NFTFAN_TOKEN_CA);
      nftfanShop = new web3.eth.Contract(NFTFAN_SHOP_ABI, NFTFAN_SHOP_CA);
    }

    async function showNftfanBalance() {
      if (!nftfanContract || !userAccount) return;
      try {
        const [balance, decimals] = await Promise.all([
          nftfanContract.methods.balanceOf(userAccount).call(),
          nftfanContract.methods.decimals().call()
        ]);
        const balanceInEther = web3.utils.fromWei(balance, 'ether');
        document.getElementById('nftfanBalance').textContent = parseFloat(balanceInEther).toLocaleString('en', { maximumFractionDigits: 2 });
        document.getElementById('nftfanBalanceBar').style.display = '';
      } catch (e) {
        document.getElementById('nftfanBalanceBar').style.display = 'none';
      }
    }

    async function fetchOpenSeaMeta(uri) {
      if (!uri) return null;
      try {
        if (uri.startsWith("ipfs://")) uri = "https://ipfs.io/ipfs/" + uri.replace("ipfs://", "");
        const res = await fetch(uri, { mode: 'cors' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return await res.json();
      } catch (e) {
        return null;
      }
    }

    async function buyNFT(tokenId, priceWei, amount) {
      if (!userAccount) {
        setStatusBar("Please connect your wallet!", "warning");
        return;
      }
      try {
        setStatusBar("Initiating purchase...", "hourglass_empty", true);
        if (!nftfanShop) await setupContracts();
        const totalCost = (BigInt(priceWei) * BigInt(amount)).toString();
        const balance = await web3.eth.getBalance(userAccount);
        if (BigInt(balance) < BigInt(totalCost)) {
          setStatusBar("Insufficient MATIC balance", "error");
          return;
        }
        await nftfanShop.methods.buyNFT(tokenId, amount).send({
          from: userAccount,
          value: totalCost
        });
        setStatusBar("NFT purchased successfully!", "celebration");
        await reloadVaultThenMarket();
      } catch (error) {
        setStatusBar("Purchase failed: " + (error.message || "Unknown error"), "error", false, 3000);
      }
    }

    async function reloadVaultThenMarket() {
      await loadUserNFTs();
      await loadShopNFTs();
    }

    async function loadUserNFTs() {
      const myGrid = document.getElementById("myGrid");
      const loading = document.getElementById("my-loading");
      myGrid.innerHTML = "";
      loading.style.display = "block";
      myGrid.style.display = "none";
      hideError("my-error");
      userOwnedTokenIds = [];
      userOwnedTokenIdsSet = new Set();

      if (!userAccount) {
        loading.innerHTML = '<span class="material-icons" style="vertical-align:middle;font-size:15px;color:#00ff8b;">lock_open</span> Connect wallet to view your NFTs.';
        myGrid.style.display = "none";
        return;
      }
      try {
        if (!nftfanShop) await setupContracts();
        const tokens = await nftfanShop.methods.tokensOfOwner(userAccount).call();
        const { tokenIds, amounts } = tokens;
        if (!tokenIds.length) {
          loading.innerHTML = '<span class="material-icons" style="vertical-align:middle;font-size:15px;color:#00ff8b;">lock_open</span> You own no NFTs yet.';
          myGrid.style.display = "none";
          return;
        }
        userOwnedTokenIds = tokenIds.map(t => t.toString());
        userOwnedTokenIdsSet = new Set(userOwnedTokenIds);

        const metaArr = await Promise.all(tokenIds.map(async (id, idx) => {
          const meta = await nftfanShop.methods.nftInfo(id).call();
          const metaJson = await fetchOpenSeaMeta(meta.tokenURI);
          return { id, amount: amounts[idx], meta, metaJson };
        }));
        let html = "";
        for (const { id, amount, metaJson } of metaArr) {
          const openseaName = metaJson?.name || `NFTFAN #${id}`;
          const openseaImg = metaJson?.image || "https://via.placeholder.com/92x92?text=NFT";
          html += `
            <li class="nft-card" tabindex="0">
              <span class="owned-badge"><span class="material-icons" style="font-size:14px;">check_circle</span>OWNED</span>
              <img class="nft-img" src="${openseaImg}" alt="${openseaName}" onerror="this.src='https://via.placeholder.com/92x92?text=NFT'">
              <div class="nft-section">
                <div class="nft-row">
                  <span class="material-icons" style="font-size:15px;color:#5b42c2">collections</span>
                  <span class="nft-title">${openseaName}</span>
                </div>
                <div class="nft-own-row"><span class="material-icons" style="font-size:14px;">inventory_2</span>You own: ${amount}</div>
              </div>
            </li>`;
        }
        myGrid.innerHTML = html;
        loading.style.display = "none";
        myGrid.style.display = "grid";
      } catch (error) {
        showError("my-error", "Failed to load your NFTs: " + error.message);
      }
    }

    async function loadShopNFTs() {
      const shopGrid = document.getElementById("shopGrid");
      const loading = document.getElementById("shop-loading");
      shopGrid.innerHTML = "";
      loading.style.display = "block";
      shopGrid.style.display = "none";
      hideError("shop-error");
      try {
        if (!nftfanShop) await setupContracts();
        const result = await nftfanShop.methods.getShopNFTs().call();
        const { ids, uris, prices, isForSale, shopAmounts, maxSupplies, currentSupplies } = result;
        if (!ids.length) {
          loading.innerHTML = '<span class="material-icons" style="vertical-align:middle;font-size:15px;color:#ff2070;">sentiment_dissatisfied</span> No NFTs available in shop';
          return;
        }
        const metaArr = await Promise.all(uris.map(uri => fetchOpenSeaMeta(uri)));
        let html = "";
        for (let i = 0; i < ids.length; i++) {
          const id = ids[i];
          const meta = metaArr[i];
          const openseaName = meta?.name || `NFTFAN #${id}`;
          const openseaImg = meta?.image || "https://via.placeholder.com/92x92?text=NFT";
          const price = web3.utils.fromWei(prices[i], "ether");
          const maxQty = Math.max(1, Math.min(shopAmounts[i], 30));
          const available = isForSale[i] && shopAmounts[i] > 0;
          const soldOut = !isForSale[i] || shopAmounts[i] == 0;
          const youOwn = userOwnedTokenIdsSet.has(id.toString());
          let buyButton = '';
          if (available) {
            let selectQty = `<select class="buy-qty-select" id="buy-qty-${id}">`;
            for (let q = 1; q <= maxQty; q++) {
              selectQty += `<option value="${q}">${q}</option>`;
            }
            selectQty += `</select>`;
            buyButton = `<button class="buy-btn" onclick="onBuyClick(${id}, '${prices[i]}', ${shopAmounts[i]})"><span class="material-icons" style="font-size:15px;">shopping_cart</span>Buy</button> ${selectQty}`;
          } else {
            buyButton = `<button class="buy-btn" disabled><span class="material-icons" style="font-size:15px;">block</span>Sold Out</button>`;
          }
          html += `
            <li class="shop-item" tabindex="0">
              ${soldOut ? `<span class="sold-badge"><span class="material-icons" style="font-size:14px;">block</span>SOLD OUT</span>` : ""}
              ${youOwn ? `<span class="owned-badge"><span class="material-icons" style="font-size:14px;">check_circle</span>OWNED</span>` : ""}
              <img class="shop-img" src="${openseaImg}" alt="${openseaName}" onerror="this.src='https://via.placeholder.com/92x92?text=NFT'">
              <div class="shop-section">
                <div class="shop-row">
                  <span class="material-icons" style="font-size:15px;color:#5b42c2">collections</span>
                  <span class="shop-title">${openseaName}</span>
                </div>
                <div class="shop-price-row">
                  <span class="material-icons" style="font-size:15px;">sell</span>
                  <span>${price} MATIC</span>
                </div>
                <div class="shop-desc-row">
                  <span class="material-icons" style="font-size:14px;">inventory_2</span>
                  <span>Available: ${shopAmounts[i]}</span>
                  <span class="material-icons" style="font-size:13px;">layers</span>
                  <span>Total: ${maxSupplies ? maxSupplies[i] : "?"}</span>
                </div>
                ${buyButton}
              </div>
            </li>`;
        }
        shopGrid.innerHTML = html;
        loading.style.display = "none";
        shopGrid.style.display = "grid";
      } catch (error) {
        showError("shop-error", "Failed to load shop: " + error.message);
      }
    }

    window.onBuyClick = function(id, priceWei, availableAmount) {
      const qtyEl = document.getElementById(`buy-qty-${id}`);
      let amount = 1;
      if (qtyEl) {
        amount = parseInt(qtyEl.value, 10);
        if (isNaN(amount) || amount < 1 || amount > availableAmount) {
          setStatusBar("Invalid quantity", "warning");
          return;
        }
      }
      buyNFT(id, priceWei, amount);
    };

    function showTab(tab) {
      if (!userAccount) return;
      document.getElementById('tab-content-shop').classList.toggle("hidden", tab !== 'shop');
      document.getElementById('tab-content-mynfts').classList.toggle("hidden", tab !== 'mynfts');
      document.getElementById('tab-shop').classList.toggle('active', tab === 'shop');
      document.getElementById('tab-mynfts').classList.toggle('active', tab === 'mynfts');
      if (tab === 'shop') loadShopNFTs();
      else loadUserNFTs();
    }

    window.addEventListener("DOMContentLoaded", () => {
      setStatusBar('System initialized', "bolt");
      showStartMessage(true);
    });

    if (window.ethereum) {
      window.ethereum.on('accountsChanged', async (accounts) => {
        userAccount = accounts[0] || null;
        const connectBtn = document.getElementById("connect-btn");
        if (userAccount) {
          connectBtn.innerHTML = '<span class="material-icons">check_circle</span> Connected';
          connectBtn.style.background = "#e8f5e9";
          connectBtn.style.color = "#1b5e20";
          connectBtn.style.borderColor = "#c8e6c9";
          await setupContracts();
          await showNftfanBalance();
          await reloadVaultThenMarket();
          showTab('shop');
        } else {
          connectBtn.innerHTML = '<span class="material-icons">bolt</span> CONNECT';
          connectBtn.style.background = "#f4f0ff";
          connectBtn.style.color = "#7a3cff";
          connectBtn.style.borderColor = "#ececec";
          showStartMessage(true);
        }
      });
      window.ethereum.on('chainChanged', async () => {
        await setupContracts();
        await showNftfanBalance();
        await reloadVaultThenMarket();
        showTab('shop');
      });
    }
  </script>
</body>
</html>
