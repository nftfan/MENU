<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFTFANS ARMY</title>
  <style>
    /* Add your CSS styling here (same as before) */
	 @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    
 :root {
      --neon-pink: #ff2a6d;
      --neon-blue: #05d9e8;
      --neon-purple: #9d4edd;
      --neon-green: #39ff14;
      --dark-bg: #070215;
      --tag-level-0: #05d9e8;
      --tag-level-1: #9d4edd;
      --tag-level-2: #ff2a6d;
      --tag-level-3: #39ff14;
      --tag-level-4: #ff2a6d;
      --tag-level-5: #05d9e8;
      --tag-level-6: #9d4edd;
      --tag-level-7: #39ff14;
      --tag-level-8: #ff2a6d;
      --tag-level-9: #05d9e8;
      --tag-level-10: #eec300;
      --tag-promoter: #ff2a6d;
      --tag-team: #39ff14;
      --tag-holder: #9d4edd;
	   --neon-green: #39ff14;
  --neon-yellow: #ffff33;
  --neon-pink: #ff00cc;
    }
	
	

    
    body {
      background-color: var(--dark-bg);
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(5, 217, 232, 0.1) 0%, transparent 60%),
        linear-gradient(to bottom, rgba(255, 42, 109, 0.05) 0%, transparent 70%);
      color: #ffffff;
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 2;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      color: var(--neon-blue);
      text-align: center;
      font-size: 3.5rem;
      text-transform: uppercase;
      margin: 30px 0 15px;
      text-shadow: 
        0 0 5px var(--neon-blue),
        0 0 10px var(--neon-blue),
        0 0 20px var(--neon-blue);
      letter-spacing: 4px;
      animation: flicker 3s infinite alternate;
    }
    
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 
          0 0 5px var(--neon-blue),
          0 0 10px var(--neon-blue),
          0 0 20px var(--neon-blue);
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }
    
    .instructions {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1rem;
      color: #ccc;
      text-shadow: 0 0 2px #ccc;
      position: relative;
      padding: 10px;
    }
    
    .instructions strong {
      color: var(--neon-green);
      font-weight: bold;
      text-shadow: 0 0 5px var(--neon-green);
    }
    
    .instructions code {
      background-color: rgba(5, 217, 232, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--neon-blue);
    }
    
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      padding: 25px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 
        0 0 10px rgba(5, 217, 232, 0.3),
        inset 0 0 20px rgba(5, 217, 232, 0.1);
      border: 1px solid rgba(5, 217, 232, 0.3);
      position: relative;
    }
    
    form::before {
      content: "";
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-purple), var(--neon-green));
      z-index: -1;
      filter: blur(15px);
      opacity: 0.5;
      border-radius: 12px;
    }
    
    input[type="text"], input[type="password"], select, button {
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--neon-blue);
      width: 90%;
      max-width: 400px;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px rgba(5, 217, 232, 0.3);
      transition: all 0.3s ease;
    }
    
    input[type="text"], input[type="password"] {
      background-color: rgba(7, 2, 21, 0.8);
      color: white;
      caret-color: var(--neon-pink);
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: var(--neon-pink);
      box-shadow: 0 0 15px rgba(255, 42, 109, 0.5);
    }
    
    .pin-container {
      display: none;
      width: 90%;
      max-width: 400px;
    }
    
    select {
      background-color: rgba(7, 2, 21, 0.8);
      color: white;
      height: 120px;
      border-color: var(--neon-purple);
      box-shadow: 0 0 10px rgba(157, 78, 221, 0.3);
    }
    
    select:focus {
      outline: none;
      border-color: var(--neon-green);
      box-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
    }
    
    option {
      background-color: #121212;
      padding: 8px;
    }
    
    button {
      background-color: transparent;
      color: var(--neon-pink);
      cursor: pointer;
      border: 1px solid var(--neon-pink);
      font-weight: bold;
      position: relative;
      overflow: hidden;
      text-shadow: 0 0 5px var(--neon-pink);
      z-index: 1;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 42, 109, 0.3), transparent);
      transition: 0.5s;
      z-index: -1;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      box-shadow: 0 0 15px var(--neon-pink);
    }
    
    .counter {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.2rem;
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
      font-weight: bold;
      letter-spacing: 1px;
    }
    
    ul {
      list-style: none;
      padding: 0;
      max-width: 700px;
      margin: auto;
    }
    
    li {
      display: flex;
      align-items: center;
      background-color: rgba(7, 2, 21, 0.7);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(5, 217, 232, 0.2);
      border: 1px solid rgba(5, 217, 232, 0.1);
      flex-wrap: wrap;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    li::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, var(--neon-blue), var(--neon-purple));
    }
	


    
@keyframes glitch {
  0% {
    clip-path: inset(0 0 0 0);
    transform: translate(0);
  }
  10% {
    clip-path: inset(10% 0 40% 0);
    transform: translate(-2px, 2px);
  }
  20% {
    clip-path: inset(80% 0 0 0);
    transform: translate(2px, -2px);
  }
  30%, 100% {
    clip-path: inset(0 0 0 0);
    transform: translate(0);
  }
}

img {
  border-radius: 50%;
  width: 60px;
  height: 60px;
  margin-right: 15px;
  border: 2px solid var(--neon-pink);
  box-shadow: 0 0 10px var(--neon-pink);
  object-fit: cover;
  animation: glowPulse 2.5s infinite ease-in-out,
             imgFlicker 4s infinite,
             glitch 5s infinite ease-in-out;
  transition: transform 0.1s ease;
}



    .label {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--neon-blue);
      text-decoration: none;
      margin-right: 15px;
      letter-spacing: 2px;
      text-shadow: 0 0 5px var(--neon-blue);
      transition: all 0.3s ease;
    }
    
    .label:hover {
      color: var(--neon-pink);
      text-shadow: 0 0 8px var(--neon-pink);
    }
    
    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    
    @keyframes neonPulse {
  0%, 100% {
    box-shadow: 0 0 5px var(--neon-yellow),
                0 0 10px var(--neon-yellow),
                0 0 20px var(--neon-green),
                0 0 40px var(--neon-green);
    text-shadow: 0 0 3px var(--neon-green),
                 0 0 6px var(--neon-yellow);
  }
  50% {
    box-shadow: 0 0 10px var(--neon-green),
                0 0 20px var(--neon-yellow),
                0 0 30px var(--neon-pink),
                0 0 50px var(--neon-pink);
    text-shadow: 0 0 5px var(--neon-pink),
                 0 0 10px var(--neon-yellow);
  }
}

@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
    opacity: 1;
  }
  20%, 22%, 24%, 55% {
    opacity: 0.4;
  }
}

.tag {
  background-color: #c62657;
  color: #fffefe;
  font-size: 0.8rem;
  padding: 5px 10px;
  border-radius: 5px;
  border: 2px solid var(--neon-green);
  box-shadow: 0 0 5px var(--neon-yellow);
  text-shadow: 0 0 3px var(--neon-green);
  letter-spacing: 1px;
  animation: neonPulse 2s infinite alternate, flicker 3s infinite;
  transition: transform 0.3s ease;
}

.tag:hover {
  transform: scale(1.1) rotate(-1deg);
  box-shadow: 0 0 20px var(--neon-pink),
              0 0 30px var(--neon-yellow);
}

    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--dark-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .loading-text {
      font-size: 2rem;
      color: var(--neon-blue);
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.5; text-shadow: 0 0 5px var(--neon-blue); }
      50% { opacity: 1; text-shadow: 0 0 20px var(--neon-blue); }
      100% { opacity: 0.5; text-shadow: 0 0 5px var(--neon-blue); }
    }
    
    .loading-bar {
      width: 300px;
      height: 5px;
      background-color: rgba(5, 217, 232, 0.2);
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
      width: 0%;
      border-radius: 5px;
      box-shadow: 0 0 10px var(--neon-blue);
      animation: loadingAnimation 2s ease-in-out forwards;
    }
    
    @keyframes loadingAnimation {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    .glitch-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0%,
        rgba(255, 42, 109, 0.05) 0.1%,
        transparent 0.2%
      );
      animation: glitch 2s infinite;
      pointer-events: none;
      opacity: 0.3;
      z-index: 10;
    }
    
    .status-message {
      text-align: center;
      padding: 10px;
      margin: 15px auto;
      border-radius: 8px;
      font-size: 0.9rem;
      max-width: 500px;
      transition: opacity 0.5s ease;
      opacity: 0;
    }
    
    .status-success {
      background-color: rgba(57, 255, 20, 0.1);
      border: 1px solid var(--neon-green);
      color: var(--neon-green);
      text-shadow: 0 0 3px var(--neon-green);
    }
    
    .status-error {
      background-color: rgba(255, 42, 109, 0.1);
      border: 1px solid var(--neon-pink);
      color: var(--neon-pink);
      text-shadow: 0 0 3px var(--neon-pink);
    }
    
    .status-loading {
      background-color: rgba(5, 217, 232, 0.1);
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      text-shadow: 0 0 3px var(--neon-blue);
    }
    
    @keyframes glitch {
      0% { transform: translate(0); }
      1% { transform: translate(-5px, 2px); }
      2% { transform: translate(5px, -2px); }
      3% { transform: translate(0); }
      10% { transform: translate(0); }
      11% { transform: translate(-2px, -5px); }
      12% { transform: translate(0); }
      100% { transform: translate(0); }
    }
    
    .admin-mode {
      border: 2px solid var(--neon-pink);
      box-shadow: 0 0 15px var(--neon-pink);
      position: relative;
    }
    
    .admin-mode::after {
      content: "ADMIN MODE";
      position: absolute;
      top: -12px;
      right: 20px;
      background-color: var(--neon-pink);
      color: var(--dark-bg);
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    
      h1 {
        font-size: 2rem;
      }
    
      .instructions {
        font-size: 0.8rem;
      }
    
      input[type="text"],
      input[type="password"],
      select,
      button {
        font-size: 0.9rem;
        padding: 10px;
      }
    
      .counter {
        font-size: 1rem;
      }
    
      .label {
        font-size: 0.4rem;
      }
    
      img {
        width: 45px;
        height: 45px;
      }
    
      .tag {
        font-size: 0.6rem;
        padding: 3px 8px;
      }
      
      .loading-text {
        font-size: 1.5rem;
      }
      
      .loading-bar {
        width: 80%;
        max-width: 280px;
      }
    }

    box-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor;
  }
  50% {
    box-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
  }
}

  </style>

<body>
  <div class="loading-container" id="loading-screen">
    <div class="loading-text">INITIALIZING NFTFANS</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>
  
  <div class="container">
    <h1>NFTFANS ARMY</h1>
  
    <div class="instructions">
      To register as a <strong>NFTFAN</strong>, submit your X username (e.g. <code>@nftfanstoken</code>) and choose your tags. If you'd like to mint <strong>LEVEL 1</strong>, ensure your wallet is connected and pay 10 POL/MATIC.
    </div>
    
    <div id="status-message" class="status-message"></div>
  
    <form id="user-form">
      <input type="text" id="username-input" placeholder="Enter your X username">
  
      <select id="tags-select" multiple>
        <option>LEVEL 0</option>
        <option>LEVEL 1</option>
        <!-- Other levels can be added here -->
      </select>
      
      <button type="button" id="mint-button">Mint LEVEL 1 (10 MATIC)</button>
  
      <button type="submit" id="submit-button">ADD TO NETWORK</button>
    </form>
  
    <div class="counter" id="counter">Total NFTFANs: 0</div>
  
    <ul id="profile-list"></ul>
  </div>

  <!-- Load Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>

  <script>
    const CONTRACT_ADDRESS = "0x22D67c188C7D60964057110ed09A8CEd0aFB76C7";
    const ABI = [
      {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "inputs": [],
        "name": "LEVEL_1_PRICE",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "address", "name": "user", "type": "address" }],
        "name": "checkLevel1Status",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "mintLevel1",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      }
    ];

    let web3;
    let contract;
    let userAccount;

    // Initialize Web3
    async function initializeWeb3() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.enable();
        const accounts = await web3.eth.getAccounts();
        userAccount = accounts[0];
        contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
        console.log("Connected account:", userAccount);
      } else {
        alert("MetaMask or another Web3 provider is required to use this feature.");
      }
    }

    // Mint LEVEL 1
    async function mintLevel1() {
      if (!userAccount) {
        alert("Please connect your wallet first.");
        return;
      }

      try {
        const price = web3.utils.toWei("10", "ether"); // 10 MATIC
        await contract.methods.mintLevel1().send({
          from: userAccount,
          value: price
        });
        alert("LEVEL 1 successfully minted!");
      } catch (error) {
        console.error("Minting failed:", error);
        alert("Minting failed. Ensure you have sufficient MATIC and try again.");
      }
    }

    // Form submission
    document.getElementById("user-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username-input").value.trim();
      const tags = Array.from(document.getElementById("tags-select").selectedOptions).map(opt => opt.value);

      if (!username) {
        alert("Please enter a valid username.");
        return;
      }

      // Update the user list (you can also save this to your database or API)
      const list = document.getElementById("profile-list");
      const listItem = document.createElement("li");
      listItem.textContent = `${username} - Tags: ${tags.join(", ")}`;
      list.appendChild(listItem);
    });

    // Mint button
    document.getElementById("mint-button").addEventListener("click", mintLevel1);

    // Initialize Web3 on page load
    window.addEventListener("load", initializeWeb3);
  </script>
</body>
