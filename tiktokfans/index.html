<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTokMedia Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    :root { --media-radius: 18px; --bg: #000; }
    body { background: var(--bg); color: #fff; margin: 0; font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; display: flex; justify-content: center;}
    .app { width: 100%; max-width:480px; background: #000; padding: 12px 0 16px;}
    .app-header { display: flex; justify-content: center; align-items: center; margin-bottom: 8px; padding: 0 12px 8px;}
    .app-title { font-size: 18px; letter-spacing: 0.08em; text-transform: uppercase; font-weight: 600; color: #f2bd21;}
    .tab-bar {display: flex; justify-content: center; align-items: center; background: #111; border-radius: 30px; margin: 0 12px 12px 12px; width: calc(100% - 24px);}
    .tab-button {flex:1 1 0;text-align:center;font-size:13px;padding: 9px 0;background:none;border:none;outline:none;cursor:pointer;color:#f2bd21;font-weight:500; border-right:1px solid #222;}
    .tab-button:last-child{ border-right:none;}
    .tab-button.active{background:#000;color:#fff;font-weight:700;}
    .feed{display:flex;flex-direction:column;gap:10px;}
    .media-card{background:#000; border-radius:var(--media-radius);overflow:hidden;box-shadow:0 3px 14px rgba(0,0,0,0.12);}
    .media-photo {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: var(--media-radius);
      background: #101010;
    }
    .media-video {
      display: block;
      width: 100%;
      height: auto;
      /* Preserve aspect ratio */
      aspect-ratio: auto;
      border-radius: var(--media-radius);
      background: #101010;
      object-fit: contain;
      max-height: 360px;
    }
    .grid-feed{display:grid;grid-template-columns:repeat(3, 1fr);gap:8px;padding:0 12px;}
    .grid-card{
      border-radius:var(--media-radius);background:#000;overflow:hidden;aspect-ratio:1;
      display:flex;align-items:center;justify-content:center;cursor:pointer;
      position:relative;
    }
    .grid-photo{
      width: 100%;
      height: 100%;
      border-radius: var(--media-radius);
      object-fit: cover;
      background: #111;
      display: block;
    }
    .grid-video{
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      border-radius: var(--media-radius);
      background: #111;
      object-fit: contain;
      display: block;
      margin: auto;
      position: relative;
    }
    .empty-state{font-size:13px;color:#888;text-align:center;margin-top:16px;}
    .status-bar{font-size:11px;color:#888;margin-top:10px;text-align:center;}
    .viewer-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.88);display:none;align-items:center;justify-content:center;z-index:30;}
    .viewer-content{background:#111;border-radius:20px;max-width:92vw;max-height:90vh;padding:14px;overflow:hidden;}
    .viewer-photo,.viewer-video{
      max-width:80vw;max-height:65vh;border-radius:16px;background:#222;display:block;margin:0 auto;object-fit:contain;
    }
    .viewer-close{position:absolute;right:24px;top:18px;color:#fff;background:none;border:none;font-size:28px;cursor:pointer;z-index:40;}
    @media (max-width:600px) {.app{max-width:100vw;} .viewer-content{max-width:98vw;max-height:97vh;padding:5px;} .grid-feed{gap:5px;}}
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header"><h1 class="app-title">TikTokMedia</h1></header>
    <nav class="tab-bar">
      <button class="tab-button active" id="timelineTab" type="button">Timeline</button>
      <button class="tab-button" id="gridTab" type="button">Grid</button>
    </nav>
    <main>
      <section class="feed" id="feed"></section>
      <section class="grid-feed" id="gridFeed" style="display:none;"></section>
    </main>
    <div class="empty-state" id="emptyState">No media yet.</div>
    <div class="status-bar" id="statusBar"></div>
  </div>
  <div class="viewer-backdrop" id="viewerBackdrop">
    <button class="viewer-close" id="viewerClose" title="Close">&times;</button>
    <div class="viewer-content" id="viewerContent"></div>
  </div>
  <script>
    // Database path for TikTokMedia!
    const FIREBASE_COLLECTION = "tiktokmedia";
    const firebaseConfig = {
      apiKey: "AIzaSyC6wYBu-KOXkDmB-84_7OPtY71zBX4FzRY",
      authDomain: "newnft-47bd7.firebaseapp.com",
      databaseURL: "https://newnft-47bd7-default-rtdb.firebaseio.com",
      projectId: "newnft-47bd7",
      storageBucket: "newnft-47bd7.firebasestorage.app",
      messagingSenderId: "172043823738",
      appId: "1:172043823738:web:daf1fcfb7862d7d8f029c3",
      measurementId: "G-8VB3DYRNXR",
    };
    const feed = document.getElementById("feed");
    const gridFeed = document.getElementById("gridFeed");
    const emptyState = document.getElementById("emptyState");
    const timelineTab = document.getElementById("timelineTab");
    const gridTab = document.getElementById("gridTab");
    const viewerBackdrop = document.getElementById("viewerBackdrop");
    const viewerContent = document.getElementById("viewerContent");
    const viewerClose = document.getElementById("viewerClose");
    let mediaData = [];
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DEBUG: Show all data received
    db.ref(FIREBASE_COLLECTION).orderByChild("createdAt").limitToLast(10).once("value").then(snap => {
      console.log("Firebase contents:", snap.val());
    });

    function createMediaCardElement(media, idx) {
      if (media.imageUrl) {
        const article = document.createElement("article");
        article.className = "media-card";
        article.innerHTML = `<img class="media-photo" src="${media.imageUrl}" loading="lazy" />`;
        article.onclick = function(){ showViewer(idx); };
        return article;
      }
      if (media.videoUrl) {
        const article = document.createElement("article");
        article.className = "media-card";
        // "controls muted playsinline" for preview and playback, aspect ratio preserved
        article.innerHTML = `<video class="media-video" src="${media.videoUrl}" controls muted playsinline preload="metadata"></video>`;
        article.onclick = function(){ showViewer(idx); };
        return article;
      }
      return null;
    }
    function createGridCardElement(media, idx) {
      if(media.imageUrl){
        const div = document.createElement("div");
        div.className = "grid-card";
        div.innerHTML = `<img class="grid-photo" src="${media.imageUrl}" loading="lazy" />`;
        div.onclick = function(){ showViewer(idx); };
        return div;
      }
      if(media.videoUrl){
        const div = document.createElement("div");
        div.className = "grid-card";
        // object-fit: contain, so aspect ratio preserved, and preview centered
        div.innerHTML = `<video class="grid-video" src="${media.videoUrl}" muted playsinline preload="metadata"></video>`;
        div.onclick = function(){ showViewer(idx); };
        return div;
      }
      return null;
    }
    function renderAll() {
      feed.innerHTML = '';
      gridFeed.innerHTML = '';
      let hasMedia = false;
      mediaData.forEach((item, idx)=>{
        const card = createMediaCardElement(item, idx);
        if (card) { feed.appendChild(card); hasMedia=true; }
        const gridCard = createGridCardElement(item, idx);
        if(gridCard){ gridFeed.appendChild(gridCard); hasMedia=true; }
      });
      if(!hasMedia){emptyState.style.display="";}else{emptyState.style.display="none";}
    }
    function listenForMedia() {
      db.ref(FIREBASE_COLLECTION)
        .orderByChild("createdAt")
        .limitToLast(100)
        .on("child_added", (snap) => {
          const data = snap.val();
          if (data.imageUrl || data.videoUrl) {
            mediaData.unshift(data);
            renderAll();
          }
        });
      db.ref(FIREBASE_COLLECTION)
        .limitToFirst(1)
        .once("value")
        .then((snap) => {
          if (snap.exists()) emptyState.style.display = "none";
        });
    }
    timelineTab.addEventListener("click", () => {
      timelineTab.classList.add("active");
      gridTab.classList.remove("active");
      feed.style.display = "";
      gridFeed.style.display = "none";
    });
    gridTab.addEventListener("click", () => {
      timelineTab.classList.remove("active");
      gridTab.classList.add("active");
      feed.style.display = "none";
      gridFeed.style.display = "";
    });
    function showViewer(idx){
      const media = mediaData[idx];
      viewerContent.innerHTML = '';
      if(!media) return;
      let contentHTML = '';
      if(media.imageUrl){
        contentHTML = `<img class="viewer-photo" src="${media.imageUrl}" />`;
      } else if(media.videoUrl){
        contentHTML = `<video class="viewer-video" src="${media.videoUrl}" controls autoplay></video>`;
      }
      viewerContent.innerHTML = contentHTML;
      viewerBackdrop.style.display = "flex";
    }
    viewerClose.addEventListener("click", ()=> {
      viewerBackdrop.style.display = "none";
      viewerContent.innerHTML = '';
    });
    viewerBackdrop.addEventListener("click", (e) =>{
      if(e.target === viewerBackdrop){
        viewerBackdrop.style.display = "none";
        viewerContent.innerHTML = '';
      }
    });
    listenForMedia();
    feed.style.display = "";
    gridFeed.style.display = "none";
  </script>
</body>
</html>
