/* Base reset */
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
@font-face { font-family: 'Cyberpunk'; src: url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap'); }

:root{
  --bg-0:#0b0f19; --bg-1:#0f1526; --bg-2:#121a2f;
  --glass:#16213a8a; --outline:#223052;
  --text:#e6edf3; --muted:#9fb0c2;
  --accent:#06b6d4; --primary:#7c3aed; --primary-2:#a855f7;
  --success:#10b981; --warn:#f59e0b; --danger:#ef4444;
}

html, body{
  min-height:100vh;
  background: linear-gradient(180deg, var(--bg-0), var(--bg-1) 40%, var(--bg-2) 100%);
  color:var(--text);
  font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  font-size: 10px; /* keep max 10px */
  line-height: 1.45;
  overflow-x:hidden;
  -webkit-text-size-adjust: 100%;
}

/* Status bar (minimal) */
.status-bar{
  position: fixed; top:0; left:0; width:100%; z-index:1000;
  display:flex; align-items:center; gap:8px;
  padding:8px 12px;
  background: rgba(20,27,46,.85);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid #1f2b47;
  font-size: 10px; font-weight: 700; letter-spacing:.2px; color: var(--muted);
  box-shadow: none;
}
.status-bar .material-icons{ font-size:14px; color:var(--accent); }
body, html { padding-top: 46px; }

/* Wrapper */
.wrapper{ max-width: 1120px; margin: 0 auto; padding: 12px 10px 24px; }

/* Header (minimal) */
.header{
  display:flex; align-items:center; justify-content:space-between; gap:10px;
  padding: 10px 12px;
  background: rgba(22,33,58,.55);
  border:1px solid var(--outline);
  border-radius: 10px; color: var(--text);
}
.header .material-icons{ font-size: 16px; color: var(--accent); }
.header-title, .header{ font-weight:800; font-size: 10px; letter-spacing: .6px; }

/* Top bar with wallet (minimal) */
.top-bar{ margin-top: 10px; display:flex; align-items:center; justify-content:space-between; gap:10px; }
.nftfan-balance-bar{
  display:flex; align-items:center; gap:6px; padding:6px 10px;
  background: rgba(22,33,58,.5);
  border:1px solid var(--outline);
  border-radius: 8px; color: var(--muted);
}
.nftfan-token-icon{ width:14px; height:14px; border-radius:3px; }
.connect-btn{
  display:inline-flex; align-items:center; justify-content:center; gap:6px;
  padding:8px 12px; min-width: 120px;
  background: rgba(6,182,212,.12);
  border:1px solid color-mix(in oklab, var(--accent) 40%, var(--outline));
  color: var(--text);
  border-radius: 8px; font-weight:800; font-size: 10px; letter-spacing: .6px; text-transform: uppercase;
  cursor:pointer; transition: background .15s ease, border-color .15s ease, transform .1s ease;
}
.connect-btn:hover{ background: rgba(6,182,212,.18); border-color: color-mix(in oklab, var(--accent) 60%, var(--outline)); transform: translateY(-1px); }
.connect-btn:active{ transform: translateY(0); }
.connect-btn .material-icons{ font-size:14px; color: var(--accent); }

/* Tabs (kept, minimal) */
.tab-bar{ margin: 12px 0 6px; display:flex; gap: 6px; }
.tab-btn{
  flex:1; display:flex; align-items:center; justify-content:center; gap:6px;
  padding:8px 6px; font-size:10px; font-weight:800; letter-spacing: .5px; text-transform: uppercase;
  color: var(--muted); background: rgba(22,33,58,.5);
  border:1px solid var(--outline); border-radius:8px; cursor:pointer;
  transition: background .15s ease, color .15s ease, border-color .15s ease;
}
.tab-btn .material-icons{ font-size:14px; color: var(--muted); }
.tab-btn .tab-count{ background:#1f2b47; color: var(--muted); font-size:9px; font-weight:800; padding:1px 6px; border-radius:999px; margin-left:4px; border:1px solid #293454; }
.tab-btn:hover{ color:var(--text); background: rgba(22,33,58,.6); border-color: color-mix(in oklab, var(--accent) 35%, var(--outline)); }
.tab-btn.active{ color:var(--text); background: rgba(124,58,237,.12); border-color: color-mix(in oklab, var(--primary) 45%, var(--outline)); }
.tab-btn.active .material-icons{ color: var(--primary-2); }
.tab-btn.active .tab-count{ background: color-mix(in oklab, var(--primary) 20%, #1b2541); border-color: color-mix(in oklab, var(--primary) 40%, #1b2541); color: var(--text); }

/* Grid: only image + Buy button */
.nft-list{
  list-style:none; margin: 10px 0 0; padding:0;
  display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px;
}
.nft-post{
  position:relative; overflow:hidden; border-radius: 10px;
  background: rgba(20,26,45,.78);
  border:1px solid var(--outline); padding:0; /* no inner padding to emphasize image */
}
.nft-avatar{
  width:100%; aspect-ratio: 1 / 1; object-fit: cover; display:block;
  border:0; border-bottom: 1px solid rgba(255,255,255,0.04);
  background:#0e1627;
  transition: transform .15s ease, opacity .15s ease;
}
.nft-post:hover .nft-avatar{ transform: scale(1.01); opacity: .98; }

/* Hide everything except Buy */
.nft-content,
.nft-title,
.nft-description,
.price-tab,
.sell-btn,
.delist-btn,
.sold-out{ display:none !important; }

/* Buy button overlay */
.nft-actions{
  position:absolute; left:8px; right:8px; bottom:8px;
  display:flex; align-items:center; justify-content:center; gap:8px;
  background: transparent; padding:0; margin:0;
}
.buy-btn{
  font-size:10px; font-weight:800; letter-spacing:.4px; text-transform: uppercase;
  padding: 6px 10px; border-radius: 999px;
  border:1px solid color-mix(in oklab, var(--success) 45%, var(--outline));
  background: rgba(16,185,129,.16);
  color: var(--text); cursor:pointer;
  transition: background .12s ease, border-color .12s ease, transform .08s ease, opacity .12s ease;
  backdrop-filter: blur(6px);
}
.buy-btn:hover{ transform: translateY(-1px); background: rgba(16,185,129,.22); border-color: color-mix(in oklab, var(--success) 60%, var(--outline)); }
.buy-btn:active{ transform: translateY(0); }

/* Loading and error */
.loading{ text-align:center; padding: 12px 0; font-size: 10px; color: var(--muted); }
.error{ display:none; background: #2a1316; color:#ffb4b4; padding:8px; border-radius: 8px; border:1px solid #402126; margin: 6px 0; font-size: 10px; }

/* Overlay: confirm only (no inputs -> no mobile zoom) */
#confirmModal{
  display:none; position:fixed; inset:0; z-index:999;
  background: #0b0f19cc; backdrop-filter: blur(6px);
  justify-content:center; align-items:center; padding: 12px;

#confirmModalContent{
  width: 100%; max-width: 360px;
  background: rgba(22,33,58,.75);
  border:1px solid var(--outline); border-radius: 10px; padding: 12px;
  display:flex; flex-direction:column; gap:10px; color: var(--text);
}
#confirmModalContent h3{ font-size:10px; font-weight:800; letter-spacing:.4px; display:flex; align-items:center; gap:6px; }
#confirmModalText{ font-size:10px; color:#cbd5e1; }
#confirmModalClose{
  position:absolute; top:8px; right:8px; background:none; border:none; color: var(--muted);
  display:inline-flex; align-items:center; justify-content:center; padding:4px; border-radius: 6px; cursor:pointer;
}
#confirmModalClose .material-icons{ font-size:14px; }
#confirmModalClose:hover{ background:#111a30; color: var(--text); }

#confirmModalConfirmBtn, #confirmModalCancelBtn{

#confirmModalConfirmBtn{ border-color: color-mix(in oklab, var(--accent) 45%, var(--outline)); }

#confirmModalCancelBtn{ border-color: color-mix(in oklab, var(--danger) 35%, var(--outline)); }

/* Responsive */
@media (max-width: 920px){ .nft-list{ grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap:10px; } }
@media (max-width: 600px){

  .nft-list{ grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 8px; }
}
@media (max-width: 360px){ .nft-list{ grid-template-columns: 1fr; } }

 function setStatusBar(type, message) {
  const statusBar = document.getElementById("statusBar");
  const iconSpan = document.getElementById("statusBarIcon");
  statusBar.className = `status-bar status-${type}`;
  if (iconSpan) {
    if (type === "success") iconSpan.textContent = "check_circle";
    else if (type === "error") iconSpan.textContent = "error";
    else if (type === "warn") iconSpan.textContent = "warning";
    else iconSpan.textContent = "info";
  }
  statusBar.style.display = "flex";
  statusBar.textContent = "";
  statusBar.appendChild(iconSpan);
  statusBar.appendChild(document.createTextNode(message));
}

function updateStatus(message, type = "info") {
  setStatusBar(type, message);
  // Status bar stays on screen; no timeout to hide it.
}

function logError(error, context = "") {
  lastError = `${context}: ${error.message || error}`;
}

function showError(elementId, message) {
  const errorEl = document.getElementById(elementId);
  errorEl.textContent = message;
  errorEl.style.display = "block";
  updateStatus(message, "error");
}

function hideError(elementId) {
  document.getElementById(elementId).style.display = "none";
}

  async function connectWallet() {
    try {
      updateStatus("Connecting wallet...", "info");
      if (!window.ethereum) throw new Error("Please install MetaMask or a compatible wallet!");
      const chainId = await window.ethereum.request({ method: "eth_chainId" });
      if (chainId !== POLYGON_PARAMS.chainId) {
        updateStatus("Switching to Polygon network...", "info");
        try {
          await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: POLYGON_PARAMS.chainId }],
          });
        } catch (switchError) {
          if (switchError.code === 4902) {
            await window.ethereum.request({
              method: "wallet_addEthereumChain",
              params: [POLYGON_PARAMS],
            });
          } else {
            throw switchError;
          }
        }
      }
      const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
      userAccount = accounts[0];
      document.getElementById("connect-btn").textContent = formatAddress(userAccount);
      await setupContracts();
      updateStatus("Connected successfully", "success");
      loadShopNFTs();
      loadUserNFTs();
      loadUserListings();

      console.error("connectWallet failed:", error);
      logError(error, "Wallet Connection");

  async function setupContracts() {
    try {
      updateStatus("Setting up contracts...", "info");
      const rpcUrls = POLYGON_PARAMS.rpcUrls;
      let provider = null;
      if (window.ethereum) {
        provider = window.ethereum;
        console.log("Using MetaMask provider");
      } else {
        for (const rpcUrl of rpcUrls) {
          try {
            const testWeb3 = new Web3(rpcUrl);
            const blockNumber = await testWeb3.eth.getBlockNumber();
            console.log(`Connected to RPC ${rpcUrl}, block number: ${blockNumber}`);
            provider = rpcUrl;
            break;
          } catch (e) {
            console.error(`Failed to connect to RPC ${rpcUrl}:`, e);
          }
        }
      }
      if (!provider) throw new Error("No working RPC provider found");
      web3 = new Web3(provider);
      nftfanShop = new web3.eth.Contract(NFTFAN_SHOP_ABI, NFTFAN_SHOP_CA);
      console.log("Contract initialized at address:", NFTFAN_SHOP_CA);
      updateStatus("Contracts initialized", "success");
    } catch (error) {
      console.error("Contract setup failed:", error);
      logError(error, "Contract Setup");
      updateStatus("Contract setup failed: " + error.message, "error");
      throw error;
    }
  }

  async function fetchOpenSeaMeta(uri) {
    if (!uri) return null;
    try {
      if (uri.startsWith("ipfs://")) uri = "https://ipfs.io/ipfs/" + uri.slice(7);
      if (uri.startsWith("ar://")) uri = "https://arweave.net/" + uri.slice(5);
      const res = await fetch(uri, { mode: "cors" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.json();
    } catch (e) {
      console.error("fetchOpenSeaMeta failed for URI", uri, ":", e);
      updateStatus("Metadata fetch failed: " + (uri || "unknown"), "warn");
      return null;
    }
  }

  let permanentlySoldOutIds = JSON.parse(localStorage.getItem("nftfans_permanently_sold_out_ids") || "[]");

  function markPermanentlySoldOut(tokenId) {
    if (!permanentlySoldOutIds.includes(tokenId)) {
      permanentlySoldOutIds.push(tokenId);
      localStorage.setItem("nftfans_permanently_sold_out_ids", JSON.stringify(permanentlySoldOutIds));
    }
  }

      updateStatus("NFT listed for sale!", "success");
      closeSellModal();
      await loadShopNFTs();
      await loadUserNFTs();
      await loadUserListings();
    } catch (error) {
      console.error("confirmSellNFT failed:", error);
      logError(error, "NFT Sale");
      updateStatus("Sale listing failed: " + error.message, "error");
      document.getElementById("sellModalError").textContent = "Sale failed: " + error.message;
    }
  };

  window.onclick = function (event) {
    const modal = document.getElementById("sellModal");
    if (event.target === modal) closeSellModal();
  };

  function formatAddress(address) {
    if (!address) return "";
    return `${address.slice(0, 5)}...${address.slice(-4)}`;
  }

  if (window.ethereum) {
    window.ethereum.on("accountsChanged", function (accounts) {
      userAccount = accounts[0] || null;
      const connectBtn = document.getElementById("connect-btn");
      connectBtn.textContent = userAccount ? formatAddress(userAccount) : "ðŸ”— Connect Wallet";
      if (userAccount) {
        setupContracts().then(() => {
          loadShopNFTs();
          loadUserNFTs();
          loadUserListings();
          updateStatus("Account changed", "success");
        });
      } else {
        updateStatus("Wallet disconnected", "info");
      }
    });
    window.ethereum.on("chainChanged", function (chainId) {
      updateStatus("Network changed - reconnecting...", "info");
      setupContracts().then(() => {
        loadShopNFTs();
        loadUserNFTs();
        loadUserListings();
        updateStatus("Network changed", "success");
      });
    });
    nftfanShop.events
      .ListingCancelled({})
      .on("data", async (event) => {
        updateStatus(`Listing for NFT #${event.returnValues.tokenId} cancelled`, "success");
        await loadShopNFTs();
        await loadUserNFTs();
        await loadUserListings();
      })
      .on("error", (error) => {
        console.error("ListingCancelled event error:", error);
        updateStatus("Failed to process listing cancellation event", "error");
      });
  }

function showTab(tab) {
  try {
    console.log(`Switching to tab: ${tab}`);
    const tabContents = ['shop', 'mynfts', 'listings'];
    tabContents.forEach((t) => {
      const content = document.getElementById(`tab-content-${t}`);
      if (content) {
        content.style.display = 'none';
      } else {
        console.error(`Tab content element not found: tab-content-${t}`);
      }
    });
    const selectedContent = document.getElementById(`tab-content-${tab}`);
    if (selectedContent) {
      selectedContent.style.display = 'block';
    } else {
      throw new Error(`Invalid tab content ID: tab-content-${tab}`);
    }
    tabContents.forEach((t) => {
      const btn = document.getElementById(`tab-${t}`);
      if (btn) {
        btn.classList.remove('active');
      } else {
        console.error(`Tab button element not found: tab-${t}`);
      }
    });
    const selectedBtn = document.getElementById(`tab-${tab}`);
    if (selectedBtn) {
      selectedBtn.classList.add('active');
    } else {
      throw new Error(`Invalid tab button ID: tab-${tab}`);
    }
    if (tab === 'shop') {
      loadShopNFTs().catch((e) => {
        console.error('loadShopNFTs failed in showTab:', e);
        updateStatus('Failed to load shop NFTs', 'error');
      });
    } else if (tab === 'mynfts') {
      loadUserNFTs().catch((e) => {
        console.error('loadUserNFTs failed in showTab:', e);
        updateStatus('Failed to load your NFTs', 'error');
      });
    } else if (tab === 'listings') {
      loadUserListings().catch((e) => {
        console.error('loadUserListings failed in showTab:', e);
        updateStatus('Failed to load user listings', 'error');
      });
    } else {
      throw new Error(`Invalid tab: ${tab}`);
    }
    console.log(`Tab switched successfully: ${tab}`);
  } catch (error) {
    console.error('showTab failed:', error);
    updateStatus(`Failed to switch to ${tab} tab: ${error.message}`, 'error');
  }
}

// Opens a custom confirm modal. Returns Promise<boolean>
function openConfirmModal(message = "Are you sure?") {
  return new Promise((resolve) => {
    const modal = document.getElementById("confirmModal");
    const text = document.getElementById("confirmModalText");
    const btnOk = document.getElementById("confirmModalConfirmBtn");
    const btnCancel = document.getElementById("confirmModalCancelBtn");
    const btnClose = document.getElementById("confirmModalClose");

    text.textContent = message;
    modal.style.display = "flex";

    const cleanup = (value) => {
      modal.style.display = "none";
      btnOk.removeEventListener("click", onOk);
      btnCancel.removeEventListener("click", onCancel);
      btnClose.removeEventListener("click", onCancel);
      modal.removeEventListener("click", onBackdrop);
      document.removeEventListener("keydown", onEsc);
      resolve(value);
    };
    const onOk = () => cleanup(true);
    const onCancel = () => cleanup(false);
    const onBackdrop = (e) => { if (e.target === modal) onCancel(); };
    const onEsc = (e) => { if (e.key === "Escape") onCancel(); };

    btnOk.addEventListener("click", onOk);
    btnCancel.addEventListener("click", onCancel);
    btnClose.addEventListener("click", onCancel);
    modal.addEventListener("click", onBackdrop);
    document.addEventListener("keydown", onEsc);
  });
}

// Opens a quantity modal with validation. Returns Promise<number|null>
function openQuantityModal({ title = "Quantity", max = null, defaultValue = 1 } = {}) {
  return new Promise((resolve) => {
    const modal = document.getElementById("quantityModal");
    const titleEl = document.getElementById("quantityModalTitle");
    const input = document.getElementById("quantityModalInput");
    const errorEl = document.getElementById("quantityModalError");
    const btnOk = document.getElementById("quantityModalConfirmBtn");
    const btnCancel = document.getElementById("quantityModalCancelBtn");
    const btnClose = document.getElementById("quantityModalClose");

    titleEl.innerHTML = `<span class="material-icons">shopping_cart</span>${title}`;
    input.value = defaultValue || 1;
    input.min = 1;
    if (max != null) input.max = max;
    errorEl.style.display = "none";
    errorEl.textContent = "";

    modal.style.display = "flex";
    input.focus();
    input.select();

    const finish = (value) => {
      modal.style.display = "none";
      btnOk.removeEventListener("click", onOk);
      btnCancel.removeEventListener("click", onCancel);
      btnClose.removeEventListener("click", onCancel);
      modal.removeEventListener("click", onBackdrop);
      document.removeEventListener("keydown", onEsc);
      resolve(value);
    };

    const onOk = () => {
      const raw = Number(input.value);
      if (!Number.isFinite(raw) || raw < 1 || (max != null && raw > Number(max))) {
        errorEl.textContent = `Enter a valid amount${max != null ? ` (1 - ${max})` : ""}.`;
        errorEl.style.display = "block";
        return;
      }
      finish(raw);
    };
    const onCancel = () => finish(null);
    const onBackdrop = (e) => { if (e.target === modal) onCancel(); };
    const onEsc = (e) => { if (e.key === "Escape") onCancel(); };

    btnOk.addEventListener("click", onOk);
    btnCancel.addEventListener("click", onCancel);
    btnClose.addEventListener("click", onCancel);
    modal.addEventListener("click", onBackdrop);
    document.addEventListener("keydown", onEsc);
  });
}
