  <title>20 Random LibGen Editions (ID 1–74982)</title>
  <style>
    body { font-family: sans-serif; }
    .grid { display: flex; flex-wrap: wrap; gap: 16px; }
    .cell { border: 1px solid #ccc; border-radius: 4px; overflow: hidden; width: 300px; }
    .cell iframe { width: 100%; height: 400px; border: none; }
    .cell .caption { padding: 8px; text-align: center; background: #f4f4f4; font-size: 0.9em; }
  </style>
</head>
<body>
  <h2>20 Random LibGen Edition Pages (IDs 1–74982)</h2>
  <div class="grid" id="gallery"></div>
  <script>
    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    const ids = new Set();
    while (ids.size < 20) {
      ids.add(getRandomInt(1, 74982));
    }
    const gallery = document.getElementById('gallery');
    Array.from(ids).forEach(id => {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.innerHTML = `
        <iframe src="https://libgen.li/edition.php?id=${id}"></iframe>
        <div class="caption">Edition ID: ${id}</div>
      `;
      gallery.appendChild(cell);
    });
  </script>
</body>
