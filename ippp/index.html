<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>IPTV Vertical Swipe Player (Random Feed)</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link rel="icon" href="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/play/Copy%20of%20Copy%20of%20Copy%20of%20Untitled%20Design.png" type="image/png">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/7.20.3/video.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js" defer></script>

<style>
:root {
  --bg: #0f1113;
  --panel-bg: linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.55) 50%, rgba(0,0,0,0.9));
  --accent: #19d77f;
  --danger: #ff4b55;
  --text: #ffffff;
  --text-dim: #bbbbc1;
  --radius: 14px;
  --transition: 0.28s cubic-bezier(.4,.0,.2,1);
  --snap-speed: 450ms;
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
html,body {
  margin:0; padding:0;
  background:#000;
  color:var(--text);
  font-family:'Roboto',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;
  height:100%;
  overscroll-behavior-y:contain;
}
::-webkit-scrollbar { width:0; height:0; }

.app-shell {
  position:fixed;
  inset:0;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
  scroll-snap-stop:always;
  background:#000;
}

.slide {
  position:relative;
  width:100%;
  height:100vh;
  scroll-snap-align:start;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  isolation:isolate;
}

.slide video {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
}

.slide::after {
  content:"";
  position:absolute;
  inset:0;
  background:var(--panel-bg);
  pointer-events:none;
  opacity:.85;
  transition:opacity .4s;
}
.slide.active::after { opacity:.6; }

.meta-overlay {
  position:absolute;
  left:14px;
  bottom:72px;
  right:90px;
  display:flex;
  flex-direction:column;
  z-index:4;
  gap:6px;
  pointer-events:none;
}
.channel-title {
  font-size:clamp(16px,4.5vw,22px);
  font-weight:600;
  line-height:1.15;
  display:flex;
  align-items:center;
  gap:.4em;
  text-shadow:0 4px 18px rgba(0,0,0,.75);
}
.badges { display:flex; flex-wrap:wrap; gap:6px; }
.badge {
  background:rgba(255,255,255,0.14);
  padding:4px 9px 5px;
  border-radius:999px;
  backdrop-filter:blur(8px);
  font-size:11px;
  font-weight:500;
  letter-spacing:.3px;
}

.right-controls {
  position:absolute;
  right:8px;
  bottom:84px;
  z-index:5;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
}

.ctrl-button {
  width:58px; height:58px;
  border-radius:17px;
  background:rgba(255,255,255,0.14);
  border:1px solid rgba(255,255,255,0.09);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:28px;
  box-shadow:0 4px 18px -2px rgba(0,0,0,.5);
  backdrop-filter:blur(10px) saturate(180%);
  cursor:pointer;
  transition:background .25s, transform .25s;
}
.ctrl-button:active { transform:scale(.92); }
.ctrl-button:hover { background:rgba(255,255,255,0.22); }

.loading-indicator {
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:12px;
  letter-spacing:.08em;
  text-transform:uppercase;
  background:rgba(0,0,0,0.55);
  padding:10px 16px;
  border-radius:999px;
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:500;
  backdrop-filter:blur(8px);
  color:#d0d5dc;
  z-index:10;
}
.spinner {
  width:18px; height:18px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,0.18);
  border-top-color:var(--accent);
  animation:spin .9s linear infinite;
}
@keyframes spin { to { transform:rotate(360deg); } }

.top-bar {
  position:fixed;
  top:0; left:0; right:0;
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
  z-index:20;
  background:linear-gradient(180deg, rgba(0,0,0,0.72), rgba(0,0,0,0.25), rgba(0,0,0,0));
  pointer-events:none;
}
.top-bar .brand { display:flex; align-items:center; gap:10px; font-weight:600; font-size:18px; pointer-events:auto; }
.top-bar img { width:34px; height:34px; border-radius:11px; box-shadow:0 4px 12px -2px rgba(0,0,0,.5); }
.top-bar .actions { display:flex; gap:10px; pointer-events:auto; }
.icon-btn {
  width:42px; height:42px;
  display:flex; align-items:center; justify-content:center;
  background:rgba(255,255,255,0.14);
  backdrop-filter:blur(8px);
  border-radius:14px;
  cursor:pointer;
  color:#fff;
  font-size:24px;
  border:1px solid rgba(255,255,255,0.07);
  transition:background .25s;
}
.icon-btn:active { transform:scale(.9); }
.icon-btn:hover { background:rgba(255,255,255,0.22); }

.search-panel {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.82);
  backdrop-filter:blur(14px) brightness(.9);
  z-index:40;
  display:none;
  flex-direction:column;
  padding:70px 14px 24px;
}
.search-panel.active { display:flex; }
.search-panel input {
  width:100%;
  background:#1d2226;
  border:1px solid #2c3236;
  border-radius:14px;
  padding:16px 18px;
  font-size:16px;
  color:#fff;
  outline:none;
  font-family:inherit;
}
.search-results {
  margin-top:16px;
  overflow-y:auto;
  max-height:calc(100vh - 180px);
  display:flex;
  flex-direction:column;
  gap:10px;
  -webkit-overflow-scrolling:touch;
}
.result-item {
  background:#161a1d;
  padding:12px 14px;
  border-radius:12px;
  display:flex;
  align-items:center;
  gap:12px;
  cursor:pointer;
  border:1px solid #232a2f;
}
.result-item:hover { background:#20262a; }
.result-item img {
  width:44px; height:44px;
  object-fit:contain;
  border-radius:10px;
  background:#0d0f11;
}
.result-item .r-meta { display:flex; flex-direction:column; flex:1; min-width:0; }
.r-name { font-size:14px; font-weight:500; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.r-country { font-size:11px; letter-spacing:.5px; opacity:.7; margin-top:2px; display:flex; align-items:center; gap:4px; }
.close-search {
  position:absolute;
  top:14px; right:14px;
  background:rgba(255,255,255,0.18);
  border-radius:14px;
  width:48px; height:48px;
  display:flex; align-items:center; justify-content:center;
  border:1px solid rgba(255,255,255,0.09);
  cursor:pointer;
  font-size:30px;
}

.mute-indicator {
  position:absolute;
  bottom:18px; left:14px;
  padding:10px 16px;
  font-size:13px;
  border-radius:999px;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:500;
  letter-spacing:.3px;
  z-index:7;
  cursor:pointer;
  border:1px solid rgba(255,255,255,0.12);
  transition:background .25s;
}
.mute-indicator:active { transform:scale(.94); }
.mute-indicator:hover { background:rgba(0,0,0,0.7); }

.safe-area { height: env(safe-area-inset-bottom); width:100%; }

@media (min-width:780px) {
  .slide video { object-fit:contain; }
  .app-shell { width:420px; margin:0 auto; border-left:1px solid #1c1f22; border-right:1px solid #1c1f22; }
}
</style>
</head>
<body>
<div class="top-bar">
  <div class="brand">
    <img src="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/play/Copy%20of%20Copy%20of%20Copy%20of%20Untitled%20Design.png" alt="Logo" />
    <span>IPTV Swipe</span>
  </div>
  <div class="actions">
    <div class="icon-btn" id="open-search" title="Search"><span class="material-icons">search</span></div>
    <div class="icon-btn" id="reload-btn" title="Reload playlist"><span class="material-icons">refresh</span></div>
  </div>
</div>

<div id="app" class="app-shell"></div>

<!-- Search Overlay -->
<div class="search-panel" id="search-panel">
  <div class="close-search" id="close-search"><span class="material-icons">close</span></div>
  <input id="search-input" type="text" placeholder="Search channels: e.g. BBC, France, Sports..." autocomplete="off" />
  <div class="search-results" id="search-results"></div>
  <div class="safe-area"></div>
</div>

<!-- Template -->
<template id="slide-template">
  <div class="slide" data-index="">
    <div class="loading-indicator">
      <div class="spinner"></div><span>Loading</span>
    </div>
    <div class="meta-overlay">
      <div class="channel-title"><span class="flag"></span><span class="name"></span></div>
      <div class="badges">
        <span class="badge group"></span>
        <span class="badge country-code"></span>
      </div>
    </div>
    <div class="right-controls">
      <div class="ctrl-button playpause" title="Play/Pause"><span class="material-icons">pause</span></div>
      <div class="ctrl-button mute" title="Mute / Unmute"><span class="material-icons">volume_off</span></div>
      <div class="ctrl-button next" title="Next"><span class="material-icons">arrow_downward</span></div>
    </div>
  </div>
</template>

<script>
/**
 * MODS:
 * - Each new slide is assigned a RANDOM channel (not sequential).
 * - Infinite random feed: scroll keeps adding random slides (duplicates allowed, immediate repeat avoided).
 * - Loading indicator now hides when video is actually playing / canplay / timeout / error.
 */

const PLAYLIST_URL = "https://iptv-org.github.io/iptv/index.m3u";
const PROXY_PREFIX = "https://corsproxy.io/?";
const INITIAL_SLIDES = 6;
const PRELOAD_AHEAD = 2;
const KEEP_BEFORE_AFTER = 5; // Keep this many slides before/after current in DOM
const MAX_DOM_SLIDES = 25;   // Hard cap to avoid memory bloat

let allChannels = [];
let currentIndex = 0;
let slideCount = 0; // total slides created
let slidesMap = new Map(); // index -> slide element
let hlsSupported = false;
let lastChannelId = null;
let isLoadingPlaylist = false;

// Utility
function getFlagEmoji(code) {
  if(!code || code.length !== 2) return "";
  return String.fromCodePoint(...[...code.toUpperCase()].map(c => 0x1F1E6 + (c.charCodeAt(0) - 65)));
}

function randomChannel() {
  if (!allChannels.length) return null;
  let attempt = 0;
  let ch;
  do {
    ch = allChannels[Math.floor(Math.random() * allChannels.length)];
    attempt++;
    // Avoid immediate repeat by comparing id/url
  } while (attempt < 15 && lastChannelId && (ch["tvg-id"] || ch.url) === lastChannelId);
  lastChannelId = ch["tvg-id"] || ch.url;
  return ch;
}

async function loadPlaylist(force = false) {
  if (isLoadingPlaylist) return;
  isLoadingPlaylist = true;
  try {
    const resp = await fetch(PROXY_PREFIX + encodeURIComponent(PLAYLIST_URL));
    const text = await resp.text();
    allChannels = parseM3U(text);
    if (force) resetFeed();
    if (!slidesMap.size) initFeed();
  } catch (e) {
    console.error("Playlist load failed", e);
    const app = document.getElementById('app');
    app.innerHTML = '<div style="padding:40px;text-align:center;font:14px/1.4 system-ui;color:#bbb;">Failed to load playlist.</div>';
  } finally {
    isLoadingPlaylist = false;
  }
}

function parseM3U(m3u) {
  const lines = m3u.split('\n');
  const channels = [];
  let cur = null;
  for (let raw of lines) {
    const line = raw.trim();
    if (!line) continue;
    if (line.startsWith("#EXTINF:")) {
      cur = {};
      const attrRe = /([a-zA-Z0-9\-_]+)="([^"]*)"/g;
      let m;
      while ((m = attrRe.exec(line)) !== null) cur[m[1]] = m[2];
      const nameMatch = line.match(/,(.*)$/);
      cur.name = nameMatch ? nameMatch[1].trim() : "";
      cur["tvg-id"] = cur["tvg-id"] || "";
      cur["tvg-country"] = cur["tvg-country"] || "";
      cur["tvg-logo"] = cur["tvg-logo"] || "";
      cur["group-title"] = cur["group-title"] || "";
    } else if (line.startsWith("http")) {
      if (cur) {
        cur.url = line;
        channels.push(cur);
        cur = null;
      }
    }
  }
  return channels;
}

function resetFeed() {
  document.getElementById('app').innerHTML = "";
  slidesMap.clear();
  slideCount = 0;
  currentIndex = 0;
}

function initFeed() {
  const app = document.getElementById('app');
  for (let i = 0; i < INITIAL_SLIDES; i++) {
    const slide = createRandomSlide(slideCount++);
    app.appendChild(slide);
  }
  initObserver();
  // Scroll to first slide
  setTimeout(() => {
    goTo(0, false);
  }, 30);
}

function createRandomSlide(index) {
  const tpl = document.getElementById('slide-template');
  const node = tpl.content.firstElementChild.cloneNode(true);
  node.dataset.index = index;
  const channel = randomChannel();
  node._channel = channel;

  // Attach video
  const video = document.createElement('video');
  video.className = 'channel-video';
  video.setAttribute('playsinline','');
  video.setAttribute('webkit-playsinline','');
  video.setAttribute('preload','none');
  video.muted = true;
  video.playsInline = true;
  video.disableRemotePlayback = true;
  node.appendChild(video);

  // Metadata
  node.querySelector('.name').textContent = (channel && channel.name) || 'Unknown';
  const cc = channel && channel["tvg-country"] ? channel["tvg-country"].split(';')[0] : '';
  node.querySelector('.flag').textContent = getFlagEmoji(cc);
  node.querySelector('.group').textContent = (channel && channel["group-title"]) || 'General';
  node.querySelector('.country-code').textContent = cc || 'N/A';
  node.title = channel ? channel.name : "Channel";

  // Controls
  node.querySelector('.ctrl-button.next').addEventListener('click', e => {
    e.stopPropagation();
    goTo(index + 1);
  });

  const muteBtn = node.querySelector('.ctrl-button.mute');
  muteBtn.addEventListener('click', e => {
    e.stopPropagation();
    video.muted = !video.muted;
    muteBtn.querySelector('.material-icons').textContent = video.muted ? 'volume_off' : 'volume_up';
  });

  const playPauseBtn = node.querySelector('.ctrl-button.playpause');
  playPauseBtn.addEventListener('click', e => {
    e.stopPropagation();
    if (video.paused) {
      safePlay(video);
      playPauseBtn.querySelector('.material-icons').textContent = 'pause';
    } else {
      video.pause();
      playPauseBtn.querySelector('.material-icons').textContent = 'play_arrow';
    }
  });

  node.addEventListener('dblclick', () => {
    video.muted = !video.muted;
    muteBtn.querySelector('.material-icons').textContent = video.muted ? 'volume_off' : 'volume_up';
  });

  slidesMap.set(index, node);
  return node;
}

function ensureSlide(index) {
  if (slidesMap.has(index)) return slidesMap.get(index);
  const slide = createRandomSlide(index);
  const app = document.getElementById('app');
  app.appendChild(slide);
  if (observer) observer.observe(slide);
  trimSlides();
  return slide;
}

function trimSlides() {
  // Keep DOM from growing unbounded: remove slides far from currentIndex
  const indices = [...slidesMap.keys()].sort((a,b)=>a-b);
  if (indices.length <= MAX_DOM_SLIDES) return;
  indices.forEach(i => {
    if (Math.abs(i - currentIndex) > KEEP_BEFORE_AFTER && indices.length > MAX_DOM_SLIDES) {
      const slide = slidesMap.get(i);
      if (slide && slide.parentNode) {
        // Destroy hls instance if any
        const v = slide.querySelector('video');
        if (v && v._hls) { try { v._hls.destroy(); } catch(e){} }
        slide.parentNode.removeChild(slide);
      }
      slidesMap.delete(i);
    }
  });
}

let observer = null;
function initObserver() {
  observer = new IntersectionObserver(onIntersect, {
    root: document.getElementById('app'),
    threshold: 0.65
  });
  slidesMap.forEach(slide => observer.observe(slide));
  document.getElementById('app').addEventListener('scroll', throttle(onScrollCheck, 120), { passive:true });
}

function onScrollCheck() {
  // Pre-create next slide if nearing end
  const maxIndex = Math.max(...slidesMap.keys());
  const app = document.getElementById('app');
  const nearBottom = app.scrollTop + app.clientHeight * 1.2 > app.scrollHeight;
  if (nearBottom) {
    for (let i = 0; i < 3; i++) {
      ensureSlide(++slideCount);
    }
  }
}

function onIntersect(entries) {
  entries.forEach(entry => {
    const slide = entry.target;
    const idx = parseInt(slide.dataset.index, 10);
    if (entry.isIntersecting) {
      currentIndex = idx;
      slide.classList.add('active');
      prepareSlideMedia(idx);
      pauseOthers(idx);
      for (let i=1; i<=PRELOAD_AHEAD; i++) ensureSlide(idx + i);
      cleanupMedia(idx);
    } else {
      slide.classList.remove('active');
      const v = slide.querySelector('video');
      if (v && !slide.classList.contains('keep-alive')) v.pause();
    }
  });
}

function prepareSlideMedia(index) {
  const slide = slidesMap.get(index);
  if (!slide) return;
  const channel = slide._channel;
  if (!channel) return;
  const video = slide.querySelector('video');
  const loader = slide.querySelector('.loading-indicator');

  // Already set up?
  if (!video.dataset.init) {
    video.dataset.init = "1";
    video.addEventListener('playing', () => hideLoader(loader));
    video.addEventListener('canplay', () => hideLoader(loader));
    video.addEventListener('loadeddata', () => hideLoader(loader));
    video.addEventListener('error', () => {
      loader && (loader.innerHTML = '<span style="color:#ff7676;font-size:12px;">Error loading stream</span>');
      // Hide after a while even on error
      setTimeout(()=>hideLoader(loader), 3500);
    });
  }

  if (!video.dataset.srcSet) {
    showLoader(loader);
    setVideoSource(video, channel.url, () => hideLoader(loader));
    video.dataset.srcSet = "1";
    // Fallback hide after 6s in case events don't fire
    setTimeout(()=>hideLoader(loader), 6000);
  }

  safePlay(video);
}

function showLoader(loader) {
  if (loader) {
    loader.style.display = 'flex';
  }
}
function hideLoader(loader) {
  if (loader && loader.style.display !== 'none') {
    loader.style.display = 'none';
  }
}

function setVideoSource(video, url, manifestCallback) {
  if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
  } else if (window.Hls && window.Hls.isSupported()) {
    const hls = new Hls({ lowLatencyMode: true, backBufferLength: 60 });
    video._hls = hls;
    hls.attachMedia(video);
    hls.on(Hls.Events.MEDIA_ATTACHED, () => {
      hls.loadSource(url);
    });
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      if (manifestCallback) manifestCallback();
    });
    hls.on(Hls.Events.ERROR, (e,data) => {
      if (data && data.fatal) {
        try { hls.destroy(); } catch(_) {}
      }
    });
  } else {
    video.src = url;
  }
}

function safePlay(video) {
  const p = video.play();
  if (p && p.catch) {
    p.catch(() => {
      showTapToUnmute(video);
    });
  }
}

function showTapToUnmute(video) {
  if (video.parentElement.querySelector('.mute-indicator')) return;
  const btn = document.createElement('div');
  btn.className = 'mute-indicator';
  btn.innerHTML = '<span class="material-icons">touch_app</span><span>Tap to Play / Unmute</span>';
  btn.addEventListener('click', () => {
    video.muted = false;
    safePlay(video);
    btn.remove();
  });
  video.parentElement.appendChild(btn);
}

function pauseOthers(activeIdx) {
  slidesMap.forEach((slide, idx) => {
    if (idx !== activeIdx) {
      const v = slide.querySelector('video');
      if (v && !v.paused) v.pause();
    }
  });
}

function cleanupMedia(centerIdx) {
  slidesMap.forEach((slide, idx) => {
    if (Math.abs(idx - centerIdx) > KEEP_BEFORE_AFTER) {
      const v = slide.querySelector('video');
      if (v && v.dataset.srcSet) {
        try {
          if (v._hls) { v._hls.destroy(); delete v._hls; }
          v.removeAttribute('src');
          v.load();
        } catch(e){}
        delete v.dataset.srcSet;
      }
    }
  });
}

function goTo(index, smooth = true) {
  if (index < 0) return;
  ensureSlide(index);
  const slide = slidesMap.get(index);
  if (slide) {
    slide.scrollIntoView({ behavior: smooth ? 'smooth' : 'auto' });
  }
}

/* Search */
const openSearchBtn = document.getElementById('open-search');
const searchPanel = document.getElementById('search-panel');
const closeSearchBtn = document.getElementById('close-search');
const searchInput = document.getElementById('search-input');
const searchResults = document.getElementById('search-results');

openSearchBtn.addEventListener('click', () => {
  searchPanel.classList.add('active');
  setTimeout(() => searchInput.focus(), 50);
});
closeSearchBtn.addEventListener('click', () => {
  searchPanel.classList.remove('active');
  searchInput.value = '';
  searchResults.innerHTML = '';
});
searchInput.addEventListener('input', () => {
  const q = searchInput.value.trim().toLowerCase();
  searchResults.innerHTML = '';
  if (!q) return;
  const found = allChannels
    .map((c,i)=>({c,i}))
    .filter(({c}) =>
      (c.name && c.name.toLowerCase().includes(q)) ||
      (c["tvg-country"] && c["tvg-country"].toLowerCase().includes(q)) ||
      (c["group-title"] && c["group-title"].toLowerCase().includes(q))
    ).slice(0,80);
  if (!found.length) {
    searchResults.innerHTML = '<div style="opacity:.6;font-size:13px;padding:6px 2px;">No results.</div>';
    return;
  }
  for (const {c,i} of found) {
    const div = document.createElement('div');
    div.className = 'result-item';
    div.innerHTML = `
      <img src="${c["tvg-logo"] || ''}" alt="" onerror="this.style.display='none';">
      <div class="r-meta">
        <div class="r-name">${c.name}</div>
        <div class="r-country">
          <span>${getFlagEmoji((c["tvg-country"]||'').split(';')[0])}</span>
          <span>${(c["tvg-country"]||'').split(';')[0] || '??'}</span>
        </div>
      </div>
      <span style="font-size:22px;color:#888;" class="material-icons">play_arrow</span>
    `;
    div.addEventListener('click', () => {
      searchPanel.classList.remove('active');
      // Jump by creating a new slide just after currentIndex and moving there,
      // OR replace current slide with selected channel for immediate view.
      replaceCurrentSlideWithChannel(c);
    });
    searchResults.appendChild(div);
  }
});

function replaceCurrentSlideWithChannel(channel) {
  // Replace channel of active slide
  const slide = slidesMap.get(currentIndex);
  if (!slide) return;
  lastChannelId = channel["tvg-id"] || channel.url; // avoid immediate duplicate next random
  slide._channel = channel;
  slide.querySelector('.name').textContent = channel.name || 'Unknown';
  const cc = (channel["tvg-country"]||'').split(';')[0];
  slide.querySelector('.flag').textContent = getFlagEmoji(cc);
  slide.querySelector('.group').textContent = channel["group-title"] || 'General';
  slide.querySelector('.country-code').textContent = cc || 'N/A';
  const video = slide.querySelector('video');
  const loader = slide.querySelector('.loading-indicator');
  showLoader(loader);
  // Reset video
  try {
    if (video._hls) { video._hls.destroy(); delete video._hls; }
  } catch(e){}
  video.removeAttribute('src');
  video.load();
  delete video.dataset.srcSet;
  prepareSlideMedia(currentIndex);
}

/* Reload */
document.getElementById('reload-btn').addEventListener('click', () => {
  loadPlaylist(true);
});

/* Keyboard nav (desktop) */
document.addEventListener('keydown', (e) => {
  if (searchPanel.classList.contains('active')) {
    if (e.key === 'Escape') searchPanel.classList.remove('active');
    return;
  }
  if (e.key === 'ArrowDown' || e.key === 'PageDown') {
    e.preventDefault();
    goTo(currentIndex + 1);
  } else if (e.key === 'ArrowUp' || e.key === 'PageUp') {
    e.preventDefault();
    goTo(currentIndex - 1);
  } else if (e.key === ' ') {
    const slide = slidesMap.get(currentIndex);
    if (slide) {
      const v = slide.querySelector('video');
      if (v) { if (v.paused) safePlay(v); else v.pause(); }
    }
  }
});

/* Helpers */
function throttle(fn, wait) {
  let last = 0, t;
  return function(...args) {
    const now = Date.now();
    const remain = wait - (now - last);
    if (remain <= 0) {
      clearTimeout(t);
      last = now;
      fn.apply(this, args);
    } else if (!t) {
      t = setTimeout(()=> {
        last = Date.now();
        t = null;
        fn.apply(this,args);
      }, remain);
    }
  };
}

// Start
window.addEventListener('load', () => {
  hlsSupported = !!(window.Hls && window.Hls.isSupported());
  loadPlaylist();
});
