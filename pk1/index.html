<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pakistan Map - OpenLayers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css"
    type="text/css"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f2e14;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
<script>
  // Pakistan bounding box in lon/lat (EPSG:4326)
  const pakistanExtent = [60.8720, 23.6345, 77.8375, 37.0841];

  // Transform bounding box to Web Mercator projection (EPSG:3857)
  const pakistanExtentWebMercator = ol.proj.transformExtent(pakistanExtent, 'EPSG:4326', 'EPSG:3857');

  // Create map view centered on Pakistan
  const view = new ol.View({
    center: ol.proj.fromLonLat([69.3451, 30.3753]), // lon, lat Pakistan center
    zoom: 6,
    minZoom: 6,
    maxZoom: 18,
    extent: pakistanExtentWebMercator
  });

  // Create map with OSM layer
  const map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
    ],
    view: view
  });

  // Restrict map panning to Pakistan extent
  map.on('moveend', function () {
    const viewExtent = view.calculateExtent(map.getSize());
    if (!ol.extent.containsExtent(pakistanExtentWebMercator, viewExtent)) {
      view.fit(pakistanExtentWebMercator, { size: map.getSize(), maxZoom: view.getZoom() });
    }
  });
</script>

</body>
</html>
