<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pakistan Map - OpenLayers with Top and Bottom Bars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: #0f2e14;
    }
    #map {
      width: 100%; height: 100%; position: relative;
    }
    /* Shared bar style */
    .bar {
      position: fixed;
      left: 0;
      width: 100%;
      height: 18px;
      background: #0f2e14;
      color: #a8d5a3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 7px;
      display: flex;
      align-items: center;
      padding-left: 8px;
      box-shadow: none;
      z-index: 9999;
      user-select: none;
    }
    #top-bar {
      top: 0;
      border-bottom: 1px solid #224822;
    }
    #bottom-bar {
      bottom: 0;
      border-top: 1px solid #224822;
    }
    .bar a {
      color: #a8d5a3;
      text-decoration: none;
      font-weight: 600;
      line-height: 18px;
      height: 18px;
      display: inline-block;
      white-space: nowrap;
      transition: color 0.3s ease;
    }
    .bar a:hover {
      color: #d4f7c4;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="top-bar" class="bar"><a href="" target="_blank" rel="noopener noreferrer">Explore Pakistani Food!</a></div>
<div id="bottom-bar" class="bar"><a href="https://example.com" target="_blank" rel="noopener noreferrer">Hello</a></div>

<script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
<script>
  const pakistanExtent = [60.8720, 23.6345, 77.8375, 37.0841];
  const pakistanExtentWebMercator = ol.proj.transformExtent(pakistanExtent, 'EPSG:4326', 'EPSG:3857');

  const view = new ol.View({
    center: ol.proj.fromLonLat([69.3451, 30.3753]),
    zoom: 6,
    minZoom: 6,
    maxZoom: 18,
    extent: pakistanExtentWebMercator
  });

  const map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
    ],
    view: view,
    controls: []  // no default controls, so no zoom buttons
  });

  map.on('moveend', () => {
    const viewExtent = view.calculateExtent(map.getSize());
    if (!ol.extent.containsExtent(pakistanExtentWebMercator, viewExtent)) {
      view.fit(pakistanExtentWebMercator, { size: map.getSize(), maxZoom: view.getZoom() });
    }
  });
</script>

</body>
</html>
