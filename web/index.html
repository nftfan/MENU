   <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 items per row */
            grid-gap: 10px;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            justify-content: center;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .grid-item img {
            width: 35px;
            height: 35px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .grid-item img:hover {
            transform: scale(1.1);
        }
        .icon-title {
            margin-top: 5px;
            font-size: 9px;
            color: grey;
            background-color: #f0f0f0;
            padding: 2px 5px;
            border-radius: 5px;
        }
    </style>
