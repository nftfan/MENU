<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Thread Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #000000;
            overflow: hidden;
        }

        .container {
            width: calc(100% - 0px); /* Leave space for the scrollbar */
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            overflow-y: auto; /* Allow vertical scrolling */
            height: calc(100vh - 0px);
            box-sizing: border-box; /* Ensures padding doesn't affect width calculations */
        }

        .container::-webkit-scrollbar {
            width: 2px;
        }

        .container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .title-box {
            padding: 15px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 5px;
            background-color: #273f43;
            border: 1px solid #B0B0B0;
            color: #ffffff; /* Title text color */
        }

        .thread {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .thread-content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 2px;
            border-radius: 5px;
            margin: 0;
            line-height: 1.8;
        }

        .thread-content > div {
            padding: 15px;
            border: 0.1px solid #333333;
            border-radius: 8px;
            margin: 5px 0;
        }

        @media (max-width: 600px) { 
            .title-box {
                font-size: 12px;
            }
            .thread-content {
                font-size: 10px;
            }
            .thread-content > div {
                padding: 10px;
            }
        }

        @media (min-width: 601px) { 
            .title-box {
                font-size: 14px;
            }
            .thread-content {
                font-size: 12px;
            }
            .thread-content > div {
                padding: 15px;
            }
        }

        a {
            text-decoration: none;
            color: white; /* Title link color */
        }

        .top-box {
            background-color: #444444;
            border: 2px solid #888888;
        }

        .share-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }

        .share-btn:hover {
            background-color: #0056b3;
        }

        @keyframes hueShift {
            0% { background: red; }
            14% { background: orange; }
            42% { background: green; }
            57% { background: cyan; }
            71% { background: blue; }
            85% { background: purple; }
            100% { background: red; }
        }

        .rainbow-background {
            animation: hueShift 5s linear infinite;
            border: 2px solid #888888;
            border-radius: 5px;
        }

        .share-icon {
            width: 20px;
            height: 20px;
            background: url('https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/threads/share.png') no-repeat center center;
            background-size: contain;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-box rainbow-background">
            NFT FANS TOKEN THREADS
        </div>

        <div class="title-box">
            <a href="https://nftfanstoken.com/threads/1.html" target="_blank">
                NFT FANS TOKEN: Revolutionizing the World of NFT Ads
            </a>
            <div class="share-icon" onclick="shareThread('https://nftfanstoken.com/threads/1.html', 'NFT FANS TOKEN: Revolutionizing the World of NFT Ads')"></div>
        </div>

        <div class="title-box">
            <a href="https://example.com" target="_blank">
                Example Thread 1
            </a>
            <div class="share-icon" onclick="shareThread('https://example.com', 'Example Thread 1')"></div>
        </div>

        <div class="title-box">
            <a href="https://example2.com" target="_blank">
                Example Thread 2
            </a>
            <div class="share-icon" onclick="shareThread('https://example2.com', 'Example Thread 2')"></div>
        </div>

    </div>

    <script>
        function shareThread(url, text) {
            if (navigator.share) {
                navigator.share({
                    title: 'NFT FANS TOKEN THREADS',
                    text: text,
                    url: url
                }).then(() => {
                    console.log('Thread shared successfully!');
                }).catch((error) => {
                    console.error('Error sharing thread: ', error);
                });
            } else {
                alert('Your browser does not support sharing');
            }
        }
    </script>
</body>
</html>
