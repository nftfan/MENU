<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How to Buy $NFTFAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <style>
    :root {
      --bg: #f9f8f6;
      --card-bg: #fffefa;
      --text: #7c6a5a;
      --muted: #a79c8c;
      --accent: #a4896c;
      --border: #eae1d8;
      --radius: 12px;
      --shadow: 0 2px 12px rgba(170,137,108,0.08);
      --copy-bg: #f3ede6;
      --copy-border: #e4dbcf;
      --font-thin: 350;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', 'Roboto', 'Arial', ui-sans-serif, system-ui, -apple-system;
      font-size: 9px;
      font-weight: var(--font-thin);
      letter-spacing: 0.02em;
      overflow-x: hidden;
    }
    .top-wrap {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 0;
    }
    .card {
      width: 100%;
      max-width: 350px;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: 18px 14px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 auto;
      margin-top: 0;
      font-weight: var(--font-thin);
    }
    .logo {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin-bottom: 10px;
      display: block;
      filter: grayscale(0.3) brightness(0.93);
    }
    .typing-effect, .subtitle-typing, .list-typing, .note-typing, .about-typing, .follow-typing {
      display: inline-block;
      min-height: 1em;
      font-size: 9px;
      font-weight: var(--font-thin);
      letter-spacing: 0.02em;
      font-family: inherit;
      vertical-align: middle;
      white-space: pre-wrap;
    }
    h1 {
      font-size: 9px;
      font-weight: var(--font-thin);
      margin: 0 0 4px 0;
      color: var(--accent);
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-family: 'Inter', 'Roboto', 'Arial', ui-sans-serif, system-ui, -apple-system;
    }
    .subtitle {
      font-size: 8px;
      color: var(--muted);
      margin-bottom: 16px;
      text-align: center;
      font-weight: var(--font-thin);
    }
    .how-list {
      width: 100%;
      margin: 0 0 10px 0;
      padding: 0 0 0 16px;
      color: var(--accent);
      font-size: 9px;
      line-height: 1.7;
      text-align: left;
      font-weight: var(--font-thin);
    }
    .em { color: var(--accent); font-weight: var(--font-thin); }
    .airdrop-address-row {
      display: flex;
      align-items: center;
      background: var(--copy-bg);
      border: 1px solid var(--copy-border);
      border-radius: 9px;
      padding: 8px 10px;
      color: var(--accent);
      font-size: 9px;
      word-break: break-all;
      margin: 4px 0 2px 0;
      gap: 8px;
      font-weight: var(--font-thin);
      position: relative;
    }
    .copy-btn {
      background: var(--card-bg);
      color: var(--accent);
      font-size: 9px;
      border: 1px solid var(--copy-border);
      border-radius: 7px;
      padding: 3px 7px;
      cursor: pointer;
      margin-left: 6px;
      transition: background 0.18s, color 0.18s, border 0.18s, transform 0.1s;
      display: flex;
      align-items: center;
      gap: 3px;
      position: relative;
      font-weight: var(--font-thin);
    }
    .copy-btn:active {
      background: var(--bg);
      color: #bb9975;
      border: 1px solid #dac7b2;
      animation: vibrate 0.18s linear 2;
    }
    @keyframes vibrate {
      0% { transform: translateX(0); }
      20% { transform: translateX(-1px); }
      40% { transform: translateX(2px); }
      60% { transform: translateX(-2px); }
      80% { transform: translateX(1px); }
      100% { transform: translateX(0); }
    }
    .copied-tooltip {
      display: none;
      position: absolute;
      left: 50%;
      bottom: 115%;
      transform: translateX(-50%);
      background: var(--copy-bg);
      color: var(--accent);
      padding: 2px 6px;
      border-radius: 7px;
      font-size: 8px;
      white-space: nowrap;
      opacity: 0.93;
      z-index: 10;
      border: 1px solid var(--copy-border);
      font-weight: var(--font-thin);
    }
    .copy-btn.copied .copied-tooltip {
      display: block;
      animation: fadeOut 1.2s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 0.93; }
      80% { opacity: 0.93; }
      100% { opacity: 0; }
    }
    .note {
      color: var(--muted);
      font-size: 8px;
      margin-top: 8px;
      text-align: left;
      font-weight: var(--font-thin);
    }
    .about-section {
      width: 100%;
      margin-top: 18px;
      padding: 12px 10px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: var(--shadow);
      font-size: 9px;
      font-weight: var(--font-thin);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .about-title {
      color: var(--accent);
      font-size: 9px;
      font-weight: var(--font-thin);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .about-typing {
      margin-bottom: 10px;
      color: var(--text);
    }
    .follow-link {
      color: var(--accent);
      font-size: 9px;
      text-decoration: underline;
      cursor: pointer;
      font-weight: var(--font-thin);
      margin-top: 7px;
    }
    .blinker {
      display: inline-block;
      width: 3px;
      height: 13px;
      background: #000;
      vertical-align: middle;
      margin-left: 1px;
      border-radius: 2px;
      animation: blinkbox 1s steps(1) infinite;
      margin-bottom: -2px;
    }
    @keyframes blinkbox {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    @media (max-width: 400px) {
      .card { padding: 12px 6px 10px; }
      h1 { font-size: 8px; }
      .how-list, .airdrop-address-row, .about-section, .about-title, .about-typing, .follow-link { font-size: 8px; }
      .note { font-size: 7px; }
      .copy-btn { font-size: 8px; }
      .copied-tooltip { font-size: 7px; }
      .typing-effect, .subtitle-typing, .list-typing, .note-typing, .about-typing, .follow-typing { font-size: 8px; }
      .blinker { height: 10px; width: 2px;}
    }
  </style>
</head>
<body>
  <div class="top-wrap">
    <div class="card">
      <img class="logo" src="https://i.imgur.com/ODP45iQ.png" alt="NFTFAN Logo" />
      <h1>
        <span id="typingTitle" class="typing-effect"></span><span class="blinker"></span>
      </h1>
      <div class="subtitle">
        <span id="typingSubtitle" class="subtitle-typing"></span>
      </div>
      <ol class="how-list" id="howList">
        <li><span id="list1" class="list-typing"></span></li>
        <li><span id="list2" class="list-typing"></span></li>
        <li><span id="list3" class="list-typing"></span></li>
      </ol>
      <div class="note">
        <span id="typingNote" class="note-typing"></span>
      </div>
      <div class="airdrop-address-row">
        <span id="airdropAddr">0xaf2d132C8773bca3821C24EcF64e844E202A12e8</span>
        <button class="copy-btn" type="button" onclick="copyAirdropAddress(this)">
          <!-- Copy Icon SVG -->
          <svg width="12" height="12" viewBox="0 0 20 20" fill="none" aria-hidden="true" style="display:block;">
            <path fill="#a4896c" d="M6 2.75A2.25 2.25 0 0 0 3.75 5v10A2.25 2.25 0 0 0 6 17.25h8A2.25 2.25 0 0 0 16.25 15v-4.25a.75.75 0 0 0-1.5 0V15A.75.75 0 0 1 14 15.75H6A.75.75 0 0 1 5.25 15V5A.75.75 0 0 1 6 4.25h4.25a.75.75 0 0 0 0-1.5H6ZM15.78 2.72a.75.75 0 0 0-1.06 0l-5.25 5.25a.75.75 0 0 0 1.06 1.06l5.25-5.25a.75.75 0 0 0 0-1.06Z"/>
          </svg>
          <span>Copy</span>
          <span class="copied-tooltip" role="status">Copied!</span>
        </button>
      </div>
      <!-- About Section -->
      <div class="about-section">
        <div class="about-title">
          <span id="aboutTitle"></span>
        </div>
        <div>
          <span id="aboutTyping" class="about-typing"></span>
        </div>
        <div class="follow-link">
          <span id="followTyping" class="follow-typing"></span>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Texts to type
    const titleText = "How to Buy $NFTFAN";
    const subtitleText = "Polygon (POL) $NFTFAN";
    const listTexts = [
      "Send 0.01 - 100 $POL (Polygon) to the airdrop contract (see below).",
      "You will receive $NFTFAN tokens airdropped to your wallet automatically.",
      "You will get 1000 trillion $NFTFAN for 1 $POL."
    ];
    const noteText = "Note: Only send $POL (Polygon) from your own wallet. Do not send funds from an exchange.";

    // About section
    const aboutTitleText = "What is NFT FANS TOKEN";
    const aboutText = "The **NFTFan Token ($NFTFAN)** is a decentralized digital asset built on the **Polygon (Matic)** blockchain that combines **NFTs and advertising** to create a new, community-driven ad distribution model. It empowers users to earn rewards by **sending NFT ads**, **gaining subfans**, and **holding tokens** within a transparent, gamified ecosystem. Distributors earn tokens for spreading NFT-based ads and engaging new users, while holders benefit from ad views and network growth. The projectâ€™s goal is to redefine online advertising by shifting value from centralized platforms to real users who create and share value through participation.";
    const followText = "FOLLOW US ON X https://x.com/nftfanstoken";

    // Typing effect for multiple elements in sequence
    function typeText(elem, text, delay, cb, highlightClass) {
      let i = 0;
      function type() {
        elem.innerHTML = highlightClass ? highlightText(text.slice(0, i), highlightClass) : text.slice(0, i);
        if (i < text.length) {
          i++;
          setTimeout(type, delay);
        } else if (cb) {
          cb();
        }
      }
      type();
    }

    // Highlight "$POL", "$NFTFAN", "1000 trillion", bold, and link
    function highlightText(str, highlightClass) {
      str = str.replace(/\$POL|\$NFTFAN|1000 trillion/g, function(match) {
        return `<span class="${highlightClass}">${match}</span>`;
      });
      str = str.replace(/\*\*([^*]+)\*\*/g, '<b>$1</b>');
      str = str.replace(/(https:\/\/x\.com\/nftfanstoken)/g, '<a href="https://x.com/nftfanstoken" target="_blank" style="color:var(--accent);text-decoration:underline;">$1</a>');
      return str;
    }

    // Sequential typing
    window.addEventListener("DOMContentLoaded", function() {
      typeText(document.getElementById("typingTitle"), titleText, 55, () => {
        typeText(document.getElementById("typingSubtitle"), subtitleText, 22, () => {
          typeText(document.getElementById("list1"), listTexts[0], 18, () => {
            typeText(document.getElementById("list2"), listTexts[1], 18, () => {
              typeText(document.getElementById("list3"), listTexts[2], 18, () => {
                typeText(document.getElementById("typingNote"), noteText, 13, () => {
                  // About section typing
                  typeText(document.getElementById("aboutTitle"), aboutTitleText, 45, () => {
                    typeText(document.getElementById("aboutTyping"), aboutText, 10, () => {
                      typeText(document.getElementById("followTyping"), followText, 15, null, "em");
                    }, "em");
                  });
                });
              }, "em");
            }, "em");
          }, "em");
        });
      });
    });

    // Copy button with vibration
    function copyAirdropAddress(btn) {
      const address = document.getElementById('airdropAddr').innerText;
      if (navigator && navigator.vibrate) navigator.vibrate(80);
      if (navigator && navigator.clipboard) {
        navigator.clipboard.writeText(address).then(() => {
          btn.classList.add('copied');
          setTimeout(() => btn.classList.remove('copied'), 1200);
        });
      } else {
        const textarea = document.createElement("textarea");
        textarea.value = address;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        btn.classList.add('copied');
        setTimeout(() => btn.classList.remove('copied'), 1200);
      }
    }
  </script>
</body>
</html>
