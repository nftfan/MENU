<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Firebase Code Snippets with Copy & Delete</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      max-width: 100vw;
      overflow-x: hidden;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 400px;
      max-width: 90vw;
      margin-right: 10px;
      font-family: monospace;
      background: #1e1e1e;
      color: #d4d4d4;
    }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      background-color: #6200ee;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    button:hover {
      background-color: #3700b3;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 900px;
      margin-top: 20px;
    }
    li.message {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px 20px 15px 20px;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      max-width: 100%;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #d4d4d4;
    }
    .msg-text {
      background: #252526;
      padding: 15px;
      border-radius: 6px;
      font-size: 1rem;
      line-height: 1.4;
      overflow-x: auto;
      margin-bottom: 12px;
      user-select: text;
    }
    .msg-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: #999;
      font-family: Arial, sans-serif;
    }
    .msg-date {
      user-select: none;
    }
    .btn-group button {
      background-color: #444;
      border-radius: 5px;
      padding: 6px 12px;
      margin-left: 8px;
      font-size: 0.9rem;
      color: #ddd;
      transition: background-color 0.2s ease;
    }
    .btn-group button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h2>Save Your Code Snippets</h2>

  <input type="text" id="inputData" placeholder="Paste your code or text here" spellcheck="false" />
  <button id="btnPush">Save</button>

  <h3>Saved Snippets:</h3>
  <ul id="dataList"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_c9jMxAA6dtyk_EXAHnH09OEAoalUADA",
      authDomain: "trackingclients.firebaseapp.com",
      projectId: "trackingclients",
      storageBucket: "trackingclients.appspot.com",
      messagingSenderId: "27490943622",
      appId: "1:27490943622:web:d6c87547aa5df440508707",
      databaseURL: "https://trackingclients-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const dataRef = ref(database, 'messages');

    const inputData = document.getElementById('inputData');
    const btnPush = document.getElementById('btnPush');
    const dataList = document.getElementById('dataList');

    btnPush.addEventListener('click', () => {
      const val = inputData.value.trim();
      if (val) {
        push(dataRef, {
          text: val,
          timestamp: Date.now()
        });
        inputData.value = '';
      }
    });

    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        const original = button.textContent;
        button.textContent = 'Copied!';
        setTimeout(() => button.textContent = original, 1500);
      });
    }

    onValue(dataRef, (snapshot) => {
      dataList.innerHTML = '';
      const messages = [];
      snapshot.forEach(childSnapshot => {
        messages.push({
          id: childSnapshot.key,
          ...childSnapshot.val()
        });
      });
      messages.sort((a, b) => b.timestamp - a.timestamp);

      for (const msg of messages) {
        const li = document.createElement('li');
        li.classList.add('message');

        // Code/text box
        const textDiv = document.createElement('pre');
        textDiv.classList.add('msg-text');
        textDiv.textContent = msg.text;

        // Footer container
        const footer = document.createElement('div');
        footer.classList.add('msg-footer');

        // Timestamp
        const dateDiv = document.createElement('div');
        dateDiv.classList.add('msg-date');
        dateDiv.textContent = new Date(msg.timestamp).toLocaleString();

        // Buttons group (copy + delete)
        const btnGroup = document.createElement('div');
        btnGroup.classList.add('btn-group');

        const copyBtn = document.createElement('button');
        copyBtn.textContent = 'Copy';
        copyBtn.onclick = () => copyToClipboard(msg.text, copyBtn);

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => {
          const msgRef = ref(database, `messages/${msg.id}`);
          remove(msgRef);
        };

        btnGroup.appendChild(copyBtn);
        btnGroup.appendChild(delBtn);

        footer.appendChild(dateDiv);
        footer.appendChild(btnGroup);

        li.appendChild(textDiv);
        li.appendChild(footer);

        dataList.appendChild(li);
      }
    });
  </script>
</body>
</html>
