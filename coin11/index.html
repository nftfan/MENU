<head>

    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, 'Inter', Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      font-size: 10px;
    }
    body {
      background: #000;
    }
    .banner-top {
      width: 100vw;
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      border-bottom: 1px solid #222;
      padding: 0;
      margin: 0;
    }
    .banner-top img {
      width: 100%;
      max-width: 480px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
      border-radius: 0 0 12px 12px;
      background: #000;
      box-shadow: 0 2px 8px #0008;
    }
    .wrapper {
      max-width: 480px;
      margin: 0 auto;
      padding: 7px 0 24px 0;
      position: relative;
    }
    .header {
      background-color: #111;
      padding: 10px 5px 10px 7px;
      font-weight: bold;
      font-size: 13px;
      border-bottom: 1px solid #222;
      text-align: center;
      letter-spacing: 0.5px;
      color: #93c5fd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .header .material-icons {
      font-size: 18px;
      color: #60a5fa;
      vertical-align: middle;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding: 7px 5px 3px 7px;
      background: #0b1221;
      font-size: 10px;
      border: none;
      color: #93c5fd;
    }
    .nftfan-balance-bar {
      display: flex;
      align-items: center;
      margin-right: auto;
      font-size: 8px;
      color: #89c9ff;
      background: #1a2336;
      border-radius: 6px;
      padding: 2px 7px 2px 2px;
      gap: 2px;
      font-weight: 500;
    }
    .nftfan-token-icon {
      width: 15px;
      height: 15px;
      margin-right: 2px;
    }
    .connect-btn {
      padding: 4px 8px;
      background: #121d33;
      border: 1px solid #3b82f6;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #60a5fa;
      font-size: 9px;
      min-width: 70px;
      box-shadow: 0 1px 2px #0008;
      transition: background .18s, color .18s;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      max-width: 170px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .connect-btn .material-icons {
      font-size: 13px;
      margin-bottom: 1px;
    }
    .connect-btn:hover, .connect-btn:focus {
      background: #182745;
      color: #fff;
      outline: none;
    }
    /* Notification bar */
    .status-bar {
      padding: 7px 11px;
      background: #171e2e;
      border-radius: 6px;
      margin: 8px 7px 10px 7px;
      font-size: 10px;
      min-height: 21px;
      text-align: left;
      font-weight: 600;
      border: 1px solid #313a4a;
      letter-spacing: .01em;
      box-shadow: 0 1px 6px #0002;
      word-break: break-word;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background .18s, color .18s, border .18s;
    }
    .status-bar .material-icons {
      font-size: 16px;
      vertical-align: middle;
      padding-right: 2px;
      /* color set by status type */
      transition: color .18s;
    }
    .status-info { background: #171e2e; color: #60a5fa; border-color: #60a5fa; }
    .status-success { background: #192f21; color: #22c55e; border-color: #22c55e; }
    .status-error { background: #2e1a1a; color: #e53e3e; border-color: #e53e3e; }
    .status-warn { background: #2e241a; color: #ffbe3d; border-color: #ffbe3d; }
    .status-bar.status-success .material-icons { color: #22c55e;}
    .status-bar.status-error .material-icons { color: #e53e3e;}
    .status-bar.status-warn .material-icons { color: #ffbe3d;}
    .status-bar.status-info .material-icons { color: #60a5fa;}

    .tab-bar {
      display: flex;
      gap: 4px;
      margin: 0 7px 8px 7px;
      background: #121d33;
      border-radius: 7px;
      overflow: hidden;
    }
    .tab-btn {
      flex: 1;
      padding: 6px 0;
      background: #121d33;
      border: none;
      border-radius: 0;
      cursor: pointer;
      font-weight: 600;
      color: #93c5fd;
      font-size: 8px;
      letter-spacing: .01em;
      transition: background .18s, color .18s;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .tab-btn .material-icons {
      font-size: 13px;
      margin-bottom: 1px;
    }
    .tab-btn.active {
      background: #60a5fa;
      color: #fff;
    }
    .tab-btn:hover:not(.active) {
      background: #182745;
      color: #fff;
    }

    .nft-list {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
    }
    .nft-post {
      display: flex;
      align-items: stretch;
      justify-content: space-between;
      padding: 11px 0 11px 0;
      background: transparent;
      position: relative;
      font-size: 10px;
      gap: 13px;
      border: none;
    }
    .nft-post:not(:last-child)::after {
      content: "";
      display: block;
      position: absolute;
      left: 56px;
      right: 0;
      bottom: 0;
      height: 1px;
      background: #222;
      opacity: 1;
      z-index: 1;
    }
    .nft-post-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 0;
    }
    .serial-number {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 38px;
      min-width: 22px;
      font-size: 8px;
      color: #aaa;
      font-family: inherit;
      font-weight: 500;
      letter-spacing: 0.03em;
      text-align: center;
      margin-right: 0;
    }
    .nft-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background-color: #fff;
      object-fit: cover;
      border: 1.5px solid #222f44;
      flex-shrink: 0;
      display: block;
    }
    .nft-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .nft-title {
      font-weight: bold;
      font-size: 10px;
      color: #cbe2ff;
      line-height: 1.2;
      margin-bottom: 1px;
      white-space: normal;
      word-break: break-word;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .nft-supply {
      color: #aaa;
      font-size: 9px;
      font-weight: 400;
      margin-left: 4px;
    }
    .nft-description {
      font-size: 8.5px;
      color: #ccc;
      margin-top: 1px;
      max-width: 220px;
      white-space: normal;
      word-break: break-word;
    }
    .nft-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 7px;
      margin-left: 11px;
      min-width: 90px;
      justify-content: center;
    }
    .price-tab {
      background: #181f3a;
      color: #60a5fa;
      font-size: 9px;
      font-weight: 600;
      border-radius: 13px;
      padding: 4px 10px;
      border: 1px solid #222c48;
      margin: 0;
      min-width: 70px;
      text-align: center;
      box-shadow: 0 1px 2px #0003;
      display: flex;
      align-items: center;
      gap: 3px;
      letter-spacing: 0.15px;
    }
    .price-tab .material-icons {
      font-size: 13px;
      color: #60a5fa;
      margin-right: 2px;
    }
    .buy-btn, .sell-btn {
      font-size: 9px;
      padding: 5px 13px;
      border-radius: 16px;
      border: none;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      box-shadow: 0 1px 2px #0008;
      letter-spacing: 0.1px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .buy-btn .material-icons, .sell-btn .material-icons {
      font-size: 13px;
      margin-bottom: 1px;
    }
    .buy-btn:disabled, .sell-btn:disabled {
      background: #222a46;
      color: #aaa;
      cursor: not-allowed;
    }
    .buy-btn:hover:not(:disabled), .sell-btn:hover:not(:disabled) {
      background-color: #3aa0ff;
    }
    .sold-out {
      font-size: 9px;
      color: #ff6363;
      font-weight: bold;
      margin-left: 0;
      display: flex;
      align-items: center;
      gap: 3px;
    }
    .sold-out .material-icons {
      font-size: 13px;
      color: #e53e3e;
    }
    @media (max-width: 600px) {
      .wrapper { max-width: 100vw; padding: 0; }
      .nft-avatar { width: 29px; height: 29px; }
      .serial-number { height: 29px; min-width: 14px; font-size: 7px;}
      .nft-title { font-size: 9px; }
      .buy-btn, .sell-btn { font-size: 8px; padding: 4px 10px; }
      .nft-description { font-size: 7.5px; max-width: 110px; }
      .nft-post { padding: 7px 0; }
      .price-tab { font-size: 8px; padding: 3px 7px; min-width: 50px;}
      .nft-actions { gap: 4px; margin-left: 7px;}
      .nft-post:not(:last-child)::after { left: 44px; }
      .banner-top img { max-width: 100vw; }
    }
    /* Modal for selling */
    #sellModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(9,15,32,0.92);
      justify-content: center;
      align-items: center;
    }
    #sellModalContent {
      background: #161e2d;
      padding: 16px 12px 13px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 16px #0008;
      min-width: 210px;
      max-width: 96vw;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 9px;
      color: #fff;
      border: 1px solid #60a5fa;
      gap: 7px;
      position: relative;
    }
    #sellModalContent h3 {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 10px;
      margin: 0 0 7px 0;
    }
    #sellModalContent input {
      margin: 2px 0 5px 0;
      padding: 5px 7px;
      border: 1px solid #60a5fa;
      border-radius: 4px;
      width: 97%;
      font-size: 9px;
      background: #10131f;
      color: #fff;
      outline: none;
      transition: border .15s;
    }
    #sellModalContent input:focus {
      border: 1.5px solid #3b82f6;
      background: #13193c;
    }
    #sellModalContent button {
      padding: 4px 13px;
      border-radius: 4px;
      border: none;
      background: #60a5fa;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      font-size: 9px;
      margin-top: 3px;
      transition: background .18s;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    #sellModalContent button .material-icons {
      font-size: 13px;
      margin-bottom: 1px;
    }
    #sellModalContent button:hover { background: #3b82f6; }
    #sellModalContent .cancel-btn {
      background: #222a38;
      color: #fff;
      margin-left: 7px;
      border: 1px solid #d1d5db;
    }
    #sellModalError {
      color: #ff6363;
      margin-top: 7px;
      font-size: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    #sellModalClose {
      position: absolute;
      top: 8px;
      right: 10px;
      background: none;
      border: none;
      color: #93c5fd;
      font-size: 17px;
      cursor: pointer;
      z-index: 2;
      display: flex;
      align-items: center;
    }
    #sellModalClose:hover { color: #e53e3e; }

    .nft-status-label {
      display: inline-block;
      font-size: 8px;
      font-weight: 700;
      padding: 2px 7px;
      margin-left: 7px;
      margin-top: 2px;
      color: #fff;
    }
    .nft-status-listed { color: #ffffee; }
    .nft-status-notlisted { color: #ff6600;}

      <ul class="nft-list" id="myGrid" style="display: none;"></ul>
    </div>
    <!-- User Listings Tab -->

      <div id="listings-error" class="error" style="display: none;background:#fee2e2;color:#e53e3e;padding:7px;border-radius:4px;margin-bottom:7px;font-size:9px;text-align:left;border:1px solid #fecaca;"></div>
      <ul class="nft-list" id="listingsGrid" style="display: none;"></ul>
    </div>
  </div>

      </div>

      <input type="number" id="sellAmountInput" min="1" placeholder="Amount to sell">
      <input type="number" id="sellPriceInput" step="0.000000000000000001" placeholder="Price per NFT (MATIC)">
      <div style="display:flex;gap:7px;width:100%;justify-content:flex-start;">
        <button onclick="confirmSellNFT()">
          <span class="material-icons">check_circle</span>Sell
        </button>
        <button onclick="closeSellModal()" class="cancel-btn">
          <span class="material-icons">cancel</span>Cancel
        </button>
      </div>
      <div id="sellModalError"></div>
    </div>
  </div>

  function setStatusBar(type, message) {
    const statusBar = document.getElementById("statusBar");
    const iconSpan = document.getElementById("statusBarIcon");
    statusBar.className = `status-bar status-${type}`;
    if (iconSpan) {
      if (type === "success") iconSpan.textContent = "check_circle";
      else if (type === "error") iconSpan.textContent = "error";
      else if (type === "warn") iconSpan.textContent = "warning";
      else iconSpan.textContent = "info";
    }
    statusBar.style.display = "flex";
    statusBar.textContent = "";
    statusBar.appendChild(iconSpan);
    statusBar.appendChild(document.createTextNode(message));
  }

  function updateStatus(message, type = "info") {
    clearTimeout(statusTimeout);
    setStatusBar(type, message);
    if (type === "success" || type === "info") {
      statusTimeout = setTimeout(() => {
        document.getElementById("statusBar").style.display = "none";
      }, 5000);
    }
  }

  function logError(error, context = "") {
    lastError = `${context}: ${error.message || error}`;
  }

  function showError(elementId, message) {
    const errorEl = document.getElementById(elementId);
    errorEl.textContent = message;
    errorEl.style.display = "block";
    updateStatus(message, "error");
  }

  function hideError(elementId) {
    document.getElementById(elementId).style.display = "none";

  async function connectWallet() {
    try {
      updateStatus("Connecting wallet...", "info");
      if (!window.ethereum) throw new Error("Please install MetaMask or a compatible wallet!");
      const chainId = await window.ethereum.request({ method: "eth_chainId" });
      if (chainId !== POLYGON_PARAMS.chainId) {
        updateStatus("Switching to Polygon network...", "info");
        try {
          await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: POLYGON_PARAMS.chainId }],
          });
        } catch (switchError) {
          if (switchError.code === 4902) {
            await window.ethereum.request({
              method: "wallet_addEthereumChain",
              params: [POLYGON_PARAMS],
            });
          } else {
            throw switchError;
          }
        }
      }
      const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
      userAccount = accounts[0];
      document.getElementById("connect-btn").textContent = formatAddress(userAccount);
      await setupContracts();
      updateStatus("Connected successfully", "success");
      loadShopNFTs();
      loadUserNFTs();
      loadUserListings();
    } catch (error) {
      console.error("connectWallet failed:", error);
      logError(error, "Wallet Connection");
      updateStatus("Connection failed: " + error.message, "error");
    }
  }

  async function setupContracts() {
    try {
      updateStatus("Setting up contracts...", "info");
      const rpcUrls = POLYGON_PARAMS.rpcUrls;
      let provider = null;
      if (window.ethereum) {
        provider = window.ethereum;
        console.log("Using MetaMask provider");
      } else {
        for (const rpcUrl of rpcUrls) {
          try {
            const testWeb3 = new Web3(rpcUrl);
            const blockNumber = await testWeb3.eth.getBlockNumber();
            console.log(`Connected to RPC ${rpcUrl}, block number: ${blockNumber}`);
            provider = rpcUrl;
            break;
          } catch (e) {
            console.error(`Failed to connect to RPC ${rpcUrl}:`, e);
          }
        }
      }
      if (!provider) throw new Error("No working RPC provider found");
      web3 = new Web3(provider);
      nftfanShop = new web3.eth.Contract(NFTFAN_SHOP_ABI, NFTFAN_SHOP_CA);
      console.log("Contract initialized at address:", NFTFAN_SHOP_CA);
      updateStatus("Contracts initialized", "success");
    } catch (error) {
      console.error("Contract setup failed:", error);
      logError(error, "Contract Setup");
      updateStatus("Contract setup failed: " + error.message, "error");
      throw error;
    }
  }

  async function fetchOpenSeaMeta(uri) {
    if (!uri) return null;
    try {
      if (uri.startsWith("ipfs://")) uri = "https://ipfs.io/ipfs/" + uri.slice(7);
      if (uri.startsWith("ar://")) uri = "https://arweave.net/" + uri.slice(5);
      const res = await fetch(uri, { mode: "cors" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.json();
    } catch (e) {
      console.error("fetchOpenSeaMeta failed for URI", uri, ":", e);
      updateStatus("Metadata fetch failed: " + (uri || "unknown"), "warn");
      return null;
    }
  }

      await loadShopNFTs();
      await loadUserNFTs();
      await loadUserListings();
    } catch (error) {
      console.error("buyUserListing failed:", error);
      logError(error, "NFT User Listing Purchase");
      updateStatus("Purchase failed: " + error.message, "error");
    }
  };

  window.cancelListing = async function (tokenId, listingIndex) {
    if (!userAccount) return updateStatus("Connect your wallet first!", "error");
    if (!confirm("Are you sure you want to cancel this listing?")) return;
    try {
      updateStatus("Cancelling listing...", "info");
      await nftfanShop.methods
        .cancelListing(tokenId, listingIndex)
        .send({ from: userAccount });
      updateStatus("Listing cancelled successfully!", "success");
      await loadShopNFTs();
      await loadUserNFTs();
      await loadUserListings();
    } catch (error) {
      console.error("cancelListing failed:", error);
      logError(error, "Cancel Listing");
      updateStatus("Cancel failed: " + error.message, "error");
    }
  };

  window.openSellModal = function (tokenId, maxAmount) {
    sellModalTokenId = tokenId;
    sellModalMaxAmount = maxAmount;
    document.getElementById("sellModal").style.display = "flex";
    document.getElementById("sellTokenId").textContent = tokenId;
    document.getElementById("sellMaxAmount").textContent = maxAmount;
    document.getElementById("sellAmountInput").value = "";
    document.getElementById("sellAmountInput").max = maxAmount;
    document.getElementById("sellPriceInput").value = "";
    document.getElementById("sellModalError").textContent = "";
  };

  window.closeSellModal = function () {
    document.getElementById("sellModal").style.display = "none";
    sellModalTokenId = null;
    sellModalMaxAmount = null;
  };

  window.confirmSellNFT = async function () {
    const amount = parseInt(document.getElementById("sellAmountInput").value);
    const price = document.getElementById("sellPriceInput").value;
    document.getElementById("sellModalError").textContent = "";
    if (!userAccount) return document.getElementById("sellModalError").textContent = "Connect your wallet first!";
    if (!amount || isNaN(amount) || amount < 1 || amount > sellModalMaxAmount)
      return document.getElementById("sellModalError").textContent = "Invalid amount!";
    if (!price || isNaN(price) || Number(price) <= 0)
      return document.getElementById("sellModalError").textContent = "Invalid price!";
    let priceWei = "0";
    try {
      priceWei = web3.utils.toWei(price, "ether");
    } catch {
      return document.getElementById("sellModalError").textContent = "Invalid price.";
    }
    try {
      updateStatus("Processing sale...", "info");
      await nftfanShop.methods.sellNFT(sellModalTokenId, amount, priceWei).send({ from: userAccount });
      updateStatus("NFT listed for sale!", "success");
      closeSellModal();
      await loadShopNFTs();
      await loadUserNFTs();
      await loadUserListings();
    } catch (error) {
      console.error("confirmSellNFT failed:", error);
      logError(error, "NFT Sale");
      updateStatus("Sale listing failed: " + error.message, "error");
      document.getElementById("sellModalError").textContent = "Sale failed: " + error.message;
    }
  };

  window.onclick = function (event) {
    const modal = document.getElementById("sellModal");
    if (event.target === modal) closeSellModal();
  };

  function formatAddress(address) {
    if (!address) return "";
    return `${address.slice(0, 5)}...${address.slice(-4)}`;
  }

  if (window.ethereum) {
    window.ethereum.on("accountsChanged", function (accounts) {
      userAccount = accounts[0] || null;
      const connectBtn = document.getElementById("connect-btn");
      connectBtn.textContent = userAccount ? formatAddress(userAccount) : "ðŸ”— Connect Wallet";
      if (userAccount) {
        setupContracts().then(() => {
          loadShopNFTs();
          loadUserNFTs();
          loadUserListings();
          updateStatus("Account changed", "success");
        });
      } else {
        updateStatus("Wallet disconnected", "info");
      }
    });
    window.ethereum.on("chainChanged", function (chainId) {
      updateStatus("Network changed - reconnecting...", "info");
      setupContracts().then(() => {
        loadShopNFTs();
        loadUserNFTs();
        loadUserListings();
        updateStatus("Network changed", "success");
      });
    });
    nftfanShop.events
      .ListingCancelled({})
      .on("data", async (event) => {
        updateStatus(`Listing for NFT #${event.returnValues.tokenId} cancelled`, "success");
        await loadShopNFTs();
        await loadUserNFTs();
        await loadUserListings();
      })
      .on("error", (error) => {
        console.error("ListingCancelled event error:", error);
        updateStatus("Failed to process listing cancellation event", "error");
      });
  }

  window.addEventListener("DOMContentLoaded", async () => {
    try {
      updateStatus("Initializing...", "info");
      await setupContracts();
      await loadShopNFTs();
      await loadUserListings();
      updateStatus("Ready", "success");
    } catch (error) {
      console.error("Initialization failed:", error);
      logError(error, "Initialization");
      updateStatus("Initialization failed: " + error.message, "error");
      showError("shop-error", "Failed to initialize the application. Please refresh.");
    }
  });
  
  function showTab(tab) {
  try {
    console.log(`Switching to tab: ${tab}`);
    // Hide all tab contents
    const tabContents = ['shop', 'mynfts', 'listings'];
    tabContents.forEach((t) => {
      const content = document.getElementById(`tab-content-${t}`);
      if (content) {
        content.style.display = 'none';
      } else {
        console.error(`Tab content element not found: tab-content-${t}`);
      }
    });
    // Show selected tab content
    const selectedContent = document.getElementById(`tab-content-${tab}`);
    if (selectedContent) {
      selectedContent.style.display = 'block';
    } else {
      throw new Error(`Invalid tab content ID: tab-content-${tab}`);
    }
    // Update active tab button
    tabContents.forEach((t) => {
      const btn = document.getElementById(`tab-${t}`);
      if (btn) {
        btn.classList.remove('active');
      } else {
        console.error(`Tab button element not found: tab-${t}`);
      }
    });
    const selectedBtn = document.getElementById(`tab-${tab}`);
    if (selectedBtn) {
      selectedBtn.classList.add('active');
    } else {
      throw new Error(`Invalid tab button ID: tab-${tab}`);
    }
    // Load data for the selected tab
    if (tab === 'shop') {
      loadShopNFTs().catch((e) => {
        console.error('loadShopNFTs failed in showTab:', e);
        updateStatus('Failed to load shop NFTs', 'error');
      });
    } else if (tab === 'mynfts') {
      loadUserNFTs().catch((e) => {
        console.error('loadUserNFTs failed in showTab:', e);
        updateStatus('Failed to load your NFTs', 'error');
      });
    } else if (tab === 'listings') {
      loadUserListings().catch((e) => {
        console.error('loadUserListings failed in showTab:', e);
        updateStatus('Failed to load user listings', 'error');
      });
    } else {
      throw new Error(`Invalid tab: ${tab}`);
    }
    console.log(`Tab switched successfully: ${tab}`);
  } catch (error) {
    console.error('showTab failed:', error);
    updateStatus(`Failed to switch to ${tab} tab: ${error.message}`, 'error');
  }
}

</script>
