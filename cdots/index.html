<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Year in a Circle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    :root {
      --bg: #050712;
      --text: #f7f7ff;
      --accent: #ffbf69;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0%, #020617 50%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 16px 12px 28px;
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 6px;
      text-align: center;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    p.subtitle {
      font-size: 0.8rem;
      opacity: 0.8;
      text-align: center;
      margin-bottom: 16px;
    }

    .app-card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 24px;
      padding: 16px 12px 18px;
      box-shadow:
        0 18px 45px rgba(0, 0, 0, 0.72),
        0 0 0 1px rgba(148, 163, 184, 0.16);
      backdrop-filter: blur(18px);
    }

    .circle-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6px 0 10px;
    }

    .big-circle {
      position: relative;
      width: 82vw;
      max-width: 340px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      overflow: hidden;
      background:
        radial-gradient(circle at 30% 0%, rgba(248, 250, 252, 0.14), transparent 55%),
        radial-gradient(circle at 80% 110%, rgba(56, 189, 248, 0.18), transparent 60%),
        radial-gradient(circle at -20% 120%, rgba(249, 115, 22, 0.18), transparent 55%),
        radial-gradient(circle at 60% 50%, #020617, #020617);
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow:
        inset 0 0 40px rgba(15, 23, 42, 0.85),
        0 24px 60px rgba(15, 23, 42, 0.9);
    }

    .big-circle::before {
      content: "";
      position: absolute;
      inset: 10%;
      border-radius: 50%;
      border: 1px dashed rgba(148, 163, 184, 0.28);
      pointer-events: none;
    }

    #daysCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Legend */
    .legend {
      margin-top: 8px;
      padding: 10px 8px 4px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.25);
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 6px 10px;
      font-size: 0.7rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
      min-width: 0;
      cursor: pointer;
      padding: 3px 4px;
      border-radius: 999px;
      transition: background 0.15s ease, transform 0.12s ease, box-shadow 0.15s ease;
    }

    .legend-item:hover {
      background: rgba(30, 64, 175, 0.4);
      transform: translateY(-0.5px);
      box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.7);
    }

    .legend-item.active {
      background: rgba(30, 64, 175, 0.8);
      box-shadow:
        0 0 0 1px rgba(191, 219, 254, 0.9),
        0 0 0 4px rgba(37, 99, 235, 0.3);
    }

    .legend-swatch {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      flex-shrink: 0;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    .legend-label {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0.92;
    }

    .footer-note {
      margin-top: 8px;
      font-size: 0.7rem;
      opacity: 0.65;
      text-align: center;
    }

    .filter-hint {
      margin-top: 4px;
      font-size: 0.7rem;
      opacity: 0.7;
      text-align: center;
    }

    @media (min-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      .legend {
        font-size: 0.74rem;
      }
    }
  </style>
</head>
<body>
  <h1>Days in Motion</h1>
  <p class="subtitle">Tap a month color to show only that monthâ€™s days.</p>

  <div class="app-card">
    <div class="circle-wrapper">
      <div class="big-circle">
        <canvas id="daysCanvas"></canvas>
      </div>
    </div>

    <div id="legend" class="legend"></div>
    <div class="filter-hint" id="filterHint">Showing all months</div>

    <div class="footer-note">
      Tap & hold inside the circle to pause / resume the motion.
    </div>
  </div>

  <script>
    // Month colors
    const monthData = [
      { name: "Jan", days: 31, color: "#f97373" },
      { name: "Feb", days: 28, color: "#fb923c" },
      { name: "Mar", days: 31, color: "#facc15" },
      { name: "Apr", days: 30, color: "#4ade80" },
      { name: "May", days: 31, color: "#22c55e" },
      { name: "Jun", days: 30, color: "#2dd4bf" },
      { name: "Jul", days: 31, color: "#38bdf8" },
      { name: "Aug", days: 31, color: "#6366f1" },
      { name: "Sep", days: 30, color: "#a855f7" },
      { name: "Oct", days: 31, color: "#ec4899" },
      { name: "Nov", days: 30, color: "#f97316" },
      { name: "Dec", days: 31, color: "#e5e7eb" }
    ];

    const legendEl = document.getElementById("legend");
    const filterHintEl = document.getElementById("filterHint");
    let activeMonthIndex = null; // null => all months visible

    // Legend creation + click handling
    monthData.forEach((m, idx) => {
      const item = document.createElement("div");
      item.className = "legend-item";
      item.dataset.monthIndex = idx;

      const swatch = document.createElement("span");
      swatch.className = "legend-swatch";
      swatch.style.background = m.color;

      const label = document.createElement("span");
      label.className = "legend-label";
      label.textContent = m.name;

      item.appendChild(swatch);
      item.appendChild(label);
      legendEl.appendChild(item);

      item.addEventListener("click", () => {
        // Toggle filter
        if (activeMonthIndex === idx) {
          activeMonthIndex = null; // show all
          filterHintEl.textContent = "Showing all months";
        } else {
          activeMonthIndex = idx;
          filterHintEl.textContent = `Showing only ${m.name}`;
        }
        updateLegendActiveStates();
      });
    });

    function updateLegendActiveStates() {
      const items = legendEl.querySelectorAll(".legend-item");
      items.forEach((item) => {
        const idx = parseInt(item.dataset.monthIndex, 10);
        if (activeMonthIndex === null) {
          item.classList.remove("active");
        } else {
          if (idx === activeMonthIndex) item.classList.add("active");
          else item.classList.remove("active");
        }
      });
    }

    const canvas = document.getElementById("daysCanvas");
    const ctx = canvas.getContext("2d");

    let width, height, centerX, centerY, bigRadius;
    let particles = [];
    let running = true;

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      width = rect.width;
      height = rect.height;
      centerX = width / 2;
      centerY = height / 2;
      bigRadius = Math.min(width, height) / 2 - 8;
    }

    function createParticles() {
      particles = [];
      const totalDays = monthData.reduce((sum, m) => sum + m.days, 0);
      const baseRadius = Math.max(2, Math.min(5, bigRadius / 30));

      let dayIndex = 0;
      monthData.forEach((m, monthIndex) => {
        for (let d = 0; d < m.days; d++) {
          const angle = (dayIndex / totalDays) * Math.PI * 2;
          const r = bigRadius * (0.2 + 0.7 * Math.random());
          const x = centerX + Math.cos(angle) * r;
          const y = centerY + Math.sin(angle) * r;

          const speed = 0.3 + Math.random() * 0.6;
          const dir = Math.random() * Math.PI * 2;
          const vx = Math.cos(dir) * speed;
          const vy = Math.sin(dir) * speed;

          particles.push({
            x,
            y,
            vx,
            vy,
            r: baseRadius,
            color: m.color,
            monthIndex
          });

          dayIndex++;
        }
      });
    }

    function update() {
      const cx = centerX;
      const cy = centerY;
      const R = bigRadius - 2;

      for (const p of particles) {
        p.x += p.vx;
        p.y += p.vy;

        p.vx *= 0.999;
        p.vy *= 0.999;

        p.vx += (Math.random() - 0.5) * 0.012;
        p.vy += (Math.random() - 0.5) * 0.012;

        const dx = p.x - cx;
        const dy = p.y - cy;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const maxDist = R - p.r;

        if (dist > maxDist) {
          const nx = dx / dist;
          const ny = dy / dist;
          p.x = cx + nx * maxDist;
          p.y = cy + ny * maxDist;

          const dot = p.vx * nx + p.vy * ny;
          p.vx -= 2 * dot * nx;
          p.vy -= 2 * dot * ny;

          p.vx *= 0.95;
          p.vy *= 0.95;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      const gradient = ctx.createRadialGradient(
        centerX, centerY, bigRadius * 0.1,
        centerX, centerY, bigRadius
      );
      gradient.addColorStop(0, "rgba(15, 23, 42, 0)");
      gradient.addColorStop(1, "rgba(15, 23, 42, 0.3)");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);

      particles.forEach(p => {
        // Filter by activeMonthIndex
        if (activeMonthIndex !== null && p.monthIndex !== activeMonthIndex) {
          return;
        }

        const grad = ctx.createRadialGradient(
          p.x, p.y, 0,
          p.x, p.y, p.r * 2
        );
        grad.addColorStop(0, p.color);
        grad.addColorStop(1, "rgba(15, 23, 42, 0.1)");
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r * 2.1, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function loop() {
      if (running) {
        update();
        draw();
      }
      requestAnimationFrame(loop);
    }

    function init() {
      resizeCanvas();
      createParticles();
      draw();
      requestAnimationFrame(loop);
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      createParticles();
    });

    // Tap / click & hold inside the circle to pause / resume
    let holdTimeout;
    const toggleRunning = () => {
      running = !running;
    };

    const startHold = () => {
      clearTimeout(holdTimeout);
      holdTimeout = setTimeout(toggleRunning, 280);
    };

    const cancelHold = () => {
      clearTimeout(holdTimeout);
    };

    canvas.addEventListener("mousedown", startHold);
    canvas.addEventListener("mouseup", cancelHold);
    canvas.addEventListener("mouseleave", cancelHold);

    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      startHold();
    }, { passive: false });

    canvas.addEventListener("touchend", (e) => {
      e.preventDefault();
      cancelHold();
    });

    init();
  </script>
</body>
</html>
