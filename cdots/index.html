<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Year in a Circle + Rings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    :root {
      --bg: #050712;
      --text: #f7f7ff;
      --accent: #ffbf69;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0%, #020617 50%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 16px 12px 28px;
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 6px;
      text-align: center;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    p.subtitle {
      font-size: 0.8rem;
      opacity: 0.8;
      text-align: center;
      margin-bottom: 10px;
    }

    .app-card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 24px;
      padding: 16px 12px 18px;
      box-shadow:
        0 18px 45px rgba(0, 0, 0, 0.72),
        0 0 0 1px rgba(148, 163, 184, 0.16);
      backdrop-filter: blur(18px);
    }

    .circle-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6px 0 10px;
    }

    .big-circle {
      position: relative;
      width: 82vw;
      max-width: 340px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      overflow: hidden;
      background:
        radial-gradient(circle at 30% 0%, rgba(248, 250, 252, 0.14), transparent 55%),
        radial-gradient(circle at 80% 110%, rgba(56, 189, 248, 0.18), transparent 60%),
        radial-gradient(circle at -20% 120%, rgba(249, 115, 22, 0.18), transparent 55%),
        radial-gradient(circle at 60% 50%, #020617, #020617);
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow:
        inset 0 0 40px rgba(15, 23, 42, 0.85),
        0 24px 60px rgba(15, 23, 42, 0.9);
    }

    .big-circle::before {
      content: "";
      position: absolute;
      inset: 10%;
      border-radius: 50%;
      border: 1px dashed rgba(148, 163, 184, 0.28);
      pointer-events: none;
    }

    #daysCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Legend */
    .legend {
      margin-top: 8px;
      padding: 10px 8px 4px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.25);
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 6px 10px;
      font-size: 0.7rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
      min-width: 0;
      cursor: pointer;
      padding: 3px 4px;
      border-radius: 999px;
      transition: background 0.15s ease, transform 0.12s ease, box-shadow 0.15s ease;
    }

    .legend-item:hover {
      background: rgba(30, 64, 175, 0.4);
      transform: translateY(-0.5px);
      box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.7);
    }

    .legend-item.active {
      background: rgba(30, 64, 175, 0.8);
      box-shadow:
        0 0 0 1px rgba(191, 219, 254, 0.9),
        0 0 0 4px rgba(37, 99, 235, 0.3);
    }

    .legend-swatch {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      flex-shrink: 0;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    .legend-label {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0.92;
    }

    /* Category buttons */
    .category-bar {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    .category-button {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      font-size: 0.68rem;
      padding: 4px 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s ease, transform 0.12s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }

    .category-button-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      flex-shrink: 0;
    }

    .category-button:hover {
      background: rgba(30, 64, 175, 0.6);
      transform: translateY(-0.5px);
      box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.7);
    }

    .category-button.active {
      background: rgba(30, 64, 175, 0.9);
      border-color: rgba(191, 219, 254, 0.9);
      box-shadow:
        0 0 0 1px rgba(191, 219, 254, 0.9),
        0 0 0 4px rgba(37, 99, 235, 0.3);
    }

    /* Size control buttons */
    .size-bar {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .size-button {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 0.68rem;
      padding: 4px 12px;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.12s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }

    .size-button:hover {
      background: rgba(34, 197, 94, 0.85);
      transform: translateY(-0.5px);
      box-shadow: 0 0 0 1px rgba(187, 247, 208, 0.9);
      border-color: rgba(187, 247, 208, 0.9);
    }

    .size-button#btnSad:hover {
      background: rgba(248, 113, 113, 0.85);
      box-shadow: 0 0 0 1px rgba(254, 202, 202, 0.9);
      border-color: rgba(254, 202, 202, 0.9);
    }

    .footer-note {
      margin-top: 8px;
      font-size: 0.7rem;
      opacity: 0.65;
      text-align: center;
    }

    .filter-hint {
      margin-top: 4px;
      font-size: 0.7rem;
      opacity: 0.7;
      text-align: center;
    }

    .today-note {
      margin-top: 4px;
      font-size: 0.7rem;
      opacity: 0.8;
      text-align: center;
    }

    @media (min-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      .legend {
        font-size: 0.74rem;
      }
    }
  </style>
</head>
<body>
  <h1>Days in Motion</h1>
  <p class="subtitle">Tap a month color to show only that month’s days.</p>

  <div class="app-card">
    <div class="circle-wrapper">
      <div class="big-circle">
        <canvas id="daysCanvas"></canvas>
      </div>
    </div>

    <div id="legend" class="legend"></div>
    <div class="filter-hint" id="filterHint"></div>

    <!-- Category buttons (only affect today's day, and are saved) -->
    <div class="category-bar" id="categoryBar"></div>
    <div class="today-note" id="todayNote"></div>

    <!-- Size control buttons: only affect today's dot, and are saved -->
    <div class="size-bar" id="sizeBar">
      <button id="btnHappy" class="size-button">Happy</button>
      <button id="btnSad" class="size-button">Sad</button>
    </div>

    <div class="footer-note">
      Tap & hold inside the circle to pause / resume the motion.
    </div>
  </div>

  <script>
    // Month colors (used for legend + border)
    const monthData = [
      { name: "Jan", days: 31, color: "#f97373" },
      { name: "Feb", days: 28, color: "#fb923c" },
      { name: "Mar", days: 31, color: "#facc15" },
      { name: "Apr", days: 30, color: "#4ade80" },
      { name: "May", days: 31, color: "#22c55e" },
      { name: "Jun", days: 30, color: "#2dd4bf" },
      { name: "Jul", days: 31, color: "#38bdf8" },
      { name: "Aug", days: 31, color: "#6366f1" },
      { name: "Sep", days: 30, color: "#a855f7" },
      { name: "Oct", days: 31, color: "#ec4899" },
      { name: "Nov", days: 30, color: "#f97316" },
      { name: "Dec", days: 31, color: "#e5e7eb" }
    ];

    // Category configuration (ONLY work and evil)
    const categoryConfig = {
      work: { label: "Work", color: "#38bdf8" }, // blue
      evil: { label: "Evil", color: "#ef4444" }  // red
    };

    const legendEl = document.getElementById("legend");
    const filterHintEl = document.getElementById("filterHint");
    const categoryBarEl = document.getElementById("categoryBar");
    const todayNoteEl = document.getElementById("todayNote");

    // Current date info (local time)
    const now = new Date();
    const currentYear = now.getFullYear();
    const currentMonthIndex = now.getMonth();     // 0-11
    const currentDayOfMonth = now.getDate();      // 1-31

    todayNoteEl.textContent =
      `Today: ${monthData[currentMonthIndex].name} ${currentDayOfMonth}, ${currentYear}. ` +
      `Rings and size you add apply only to this day and are saved on this device.`;

    // Start with current month selected
    let activeMonthIndex = currentMonthIndex;

    // localStorage key (per year)
    const STORAGE_KEY = `days_in_motion_rings_${currentYear}`;

    function loadSavedRings() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return {};
        return JSON.parse(raw) || {};
      } catch (e) {
        return {};
      }
    }

    function saveRings(data) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      } catch (e) {
        // ignore
      }
    }

    // Structure (backwards‑compatible):
    // savedRings[monthIndex][dayOfMonth] can be:
    //   - array of category keys (old)
    //   - or object { categories: [...], radius: number|null } (new)
    let savedRings = loadSavedRings();

    function getDayEntryRaw(monthIdx, day) {
      if (!savedRings[monthIdx]) return undefined;
      return savedRings[monthIdx][day];
    }

    function ensureDayEntryObject(monthIdx, day) {
      if (!savedRings[monthIdx]) savedRings[monthIdx] = {};
      const existing = savedRings[monthIdx][day];

      if (Array.isArray(existing)) {
        // migrate from array -> object
        savedRings[monthIdx][day] = {
          categories: existing.slice(),
          radius: null
        };
      } else if (!existing) {
        savedRings[monthIdx][day] = {
          categories: [],
          radius: null
        };
      } else if (typeof existing === "object") {
        if (!Array.isArray(existing.categories)) existing.categories = [];
        if (typeof existing.radius !== "number") existing.radius = null;
      }

      return savedRings[monthIdx][day];
    }

    function getDayCategories(monthIdx, day) {
      const raw = getDayEntryRaw(monthIdx, day);
      if (!raw) return [];
      if (Array.isArray(raw)) return raw.slice();
      if (Array.isArray(raw.categories)) return raw.categories.slice();
      return [];
    }

    function getDayRadius(monthIdx, day) {
      const raw = getDayEntryRaw(monthIdx, day);
      if (!raw || Array.isArray(raw)) return null;
      if (typeof raw.radius === "number") return raw.radius;
      return null;
    }

    function setDayCategories(monthIdx, day, cats) {
      const entry = ensureDayEntryObject(monthIdx, day);
      entry.categories = cats.slice();
      saveRings(savedRings);
    }

    function setDayRadius(monthIdx, day, radius) {
      const entry = ensureDayEntryObject(monthIdx, day);
      entry.radius = radius;
      saveRings(savedRings);
    }

    // Today normalized entry
    const todayEntry = ensureDayEntryObject(currentMonthIndex, currentDayOfMonth);
    const todayCategories = todayEntry.categories;

    // Build category buttons (only work and evil)
    Object.entries(categoryConfig).forEach(([key, cfg]) => {
      const btn = document.createElement("button");
      btn.className = "category-button";
      btn.dataset.category = key;

      const dot = document.createElement("span");
      dot.className = "category-button-dot";
      dot.style.backgroundColor = cfg.color;

      const label = document.createElement("span");
      label.textContent = cfg.label;

      btn.appendChild(dot);
      btn.appendChild(label);
      categoryBarEl.appendChild(btn);

      // Initial active state based on saved data
      if (todayCategories.includes(key)) {
        btn.classList.add("active");
      }

      btn.addEventListener("click", () => {
        toggleCategoryForToday(key);
        updateCategoryButtons();
      });
    });

    function updateCategoryButtons() {
      const buttons = categoryBarEl.querySelectorAll(".category-button");
      buttons.forEach(btn => {
        const cat = btn.dataset.category;
        if (todayCategories.includes(cat)) btn.classList.add("active");
        else btn.classList.remove("active");
      });
    }

    function toggleCategoryForToday(catKey) {
      const idx = todayCategories.indexOf(catKey);
      if (idx === -1) {
        todayCategories.push(catKey);
      } else {
        todayCategories.splice(idx, 1);
      }
      setDayCategories(currentMonthIndex, currentDayOfMonth, todayCategories);
    }

    // Legend creation + click handling
    monthData.forEach((m, idx) => {
      const item = document.createElement("div");
      item.className = "legend-item";
      item.dataset.monthIndex = idx;

      const swatch = document.createElement("span");
      swatch.className = "legend-swatch";
      swatch.style.background = m.color;

      const label = document.createElement("span");
      label.className = "legend-label";
      label.textContent = m.name;

      item.appendChild(swatch);
      item.appendChild(label);
      legendEl.appendChild(item);

      item.addEventListener("click", () => {
        activeMonthIndex = idx;
        filterHintEl.textContent = `Showing only ${m.name}`;
        updateLegendActiveStates();
        createParticles(); // rebuild particles for this month only
      });
    });

    function updateLegendActiveStates() {
      const items = legendEl.querySelectorAll(".legend-item");
      items.forEach((item) => {
        const idx = parseInt(item.dataset.monthIndex, 10);
        if (idx === activeMonthIndex) item.classList.add("active");
        else item.classList.remove("active");
      });
    }

    const canvas = document.getElementById("daysCanvas");
    const ctx = canvas.getContext("2d");

    let width, height, centerX, centerY, bigRadius;
    let particles = [];
    let running = true;
    let time = 0; // for blinking effect

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      width = rect.width;
      height = rect.height;
      centerX = width / 2;
      centerY = height / 2;
      bigRadius = Math.min(width, height) / 2 - 8;
    }

    // Utility: random pastel-ish fill color
    function randomFillColor() {
      const hue = Math.floor(Math.random() * 360);
      const sat = 45 + Math.random() * 25;   // 45–70%
      const light = 40 + Math.random() * 20; // 40–60%
      return `hsl(${hue} ${sat}% ${light}%)`;
    }

    // Always build particles only for activeMonthIndex
    function createParticles() {
      particles = [];

      const monthIndex = activeMonthIndex;
      const m = monthData[monthIndex];
      const totalDays = m.days;

      // Base radius for all, can be overridden per-day by saved radius
      const defaultRadius = Math.max(11, Math.min(15, bigRadius / 14));

      for (let d = 0; d < m.days; d++) {
        const angle = (d / totalDays) * Math.PI * 2;
        const rPos = bigRadius * (0.25 + 0.65 * Math.random());
        const x = centerX + Math.cos(angle) * rPos;
        const y = centerY + Math.sin(angle) * rPos;

        const speed = 0.3 + Math.random() * 0.6;
        const dir = Math.random() * Math.PI * 2;
        const vx = Math.cos(dir) * speed;
        const vy = Math.sin(dir) * speed;

        const dayOfMonth = d + 1;
        const isToday =
          monthIndex === currentMonthIndex &&
          dayOfMonth === currentDayOfMonth;

        // Categories from saved data
        const dayCats = getDayCategories(monthIndex, dayOfMonth);

        // Radius override (if saved)
        const savedRadius = getDayRadius(monthIndex, dayOfMonth);
        const radius = typeof savedRadius === "number"
          ? savedRadius
          : defaultRadius;

        const fillColor = randomFillColor();

        particles.push({
          x,
          y,
          vx,
          vy,
          r: radius,          // per-particle radius
          color: m.color,
          fillColor,
          monthIndex,
          dayOfMonth,
          isToday,
          categories: dayCats
        });
      }
    }

    // Resolve collisions between circles so they don't overlap
    function resolveCollisions() {
      const len = particles.length;
      for (let i = 0; i < len; i++) {
        const p1 = particles[i];
        for (let j = i + 1; j < len; j++) {
          const p2 = particles[j];
          const dx = p2.x - p1.x;
          const dy = p2.y - p1.y;
          const distSq = dx * dx + dy * dy;
          const minDist = p1.r + p2.r;

          if (distSq === 0) {
            const epsilon = 0.01;
            p2.x += epsilon;
            p2.y += epsilon;
            continue;
          }

          if (distSq < minDist * minDist) {
            const dist = Math.sqrt(distSq);
            const overlap = minDist - dist;

            const nx = dx / dist;
            const ny = dy / dist;

            const separation = overlap / 2;
            p1.x -= nx * separation;
            p1.y -= ny * separation;
            p2.x += nx * separation;
            p2.y += ny * separation;

            const dvx = p2.vx - p1.vx;
            const dvy = p2.vy - p1.vy;
            const vn = dvx * nx + dvy * ny;

            if (vn > 0) continue;

            const restitution = 0.9;
            const impulse = -(1 + restitution) * vn / 2;

            const impulseX = impulse * nx;
            const impulseY = impulse * ny;

            p1.vx -= impulseX;
            p1.vy -= impulseY;
            p2.vx += impulseX;
            p2.vy += impulseY;
          }
        }
      }
    }

    function update() {
      const cx = centerX;
      const cy = centerY;
      const R = bigRadius - 2;

      for (const p of particles) {
        p.x += p.vx;
        p.y += p.vy;

        p.vx *= 0.999;
        p.vy *= 0.999;

        p.vx += (Math.random() - 0.5) * 0.012;
        p.vy += (Math.random() - 0.5) * 0.012;

        const dx = p.x - cx;
        const dy = p.y - cy;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const maxDist = R - p.r;

        if (dist > maxDist) {
          const nx = dx / dist;
          const ny = dy / dist;
          p.x = cx + nx * maxDist;
          p.y = cy + ny * maxDist;

          const dot = p.vx * nx + p.vy * ny;
          p.vx -= 2 * dot * nx;
          p.vy -= 2 * dot * ny;

          p.vx *= 0.95;
          p.vy *= 0.95;
        }
      }

      resolveCollisions();
      time += 0.05;
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      const bgGrad = ctx.createRadialGradient(
        centerX, centerY, bigRadius * 0.1,
        centerX, centerY, bigRadius
      );
      bgGrad.addColorStop(0, "rgba(15, 23, 42, 0)");
      bgGrad.addColorStop(1, "rgba(15, 23, 42, 0.3)");
      ctx.fillStyle = bgGrad;
      ctx.fillRect(0, 0, width, height);

      particles.forEach(p => {
        if (p.isToday) {
          const latestCats = getDayCategories(currentMonthIndex, currentDayOfMonth);
          p.categories = [...latestCats];
        }

        const baseR = p.r;

        // Core circle
        ctx.fillStyle = p.fillColor;
        ctx.beginPath();
        ctx.arc(p.x, p.y, baseR, 0, Math.PI * 2);
        ctx.fill();

        // Border
        let borderColor;
        if (p.isToday) {
          const blink = 0.3 + 0.7 * (0.5 + 0.5 * Math.sin(time * 4.0));
          borderColor = `rgba(255, 255, 255, ${blink})`;
        } else {
          borderColor = p.color;
        }

        ctx.strokeStyle = borderColor;
        ctx.lineWidth = Math.max(1.2, baseR * 0.18);
        ctx.beginPath();
        ctx.arc(p.x, p.y, baseR * 0.94, 0, Math.PI * 2);
        ctx.stroke();

        // Category rings
        if (p.categories && p.categories.length > 0) {
          const ringBaseRadius = baseR * 1.15;
          const ringGap = baseR * 0.35;
          ctx.lineCap = "round";

          p.categories.forEach((catKey, idx) => {
            const cfg = categoryConfig[catKey];
            if (!cfg) return;
            const radius = ringBaseRadius + idx * ringGap;
            ctx.strokeStyle = cfg.color;
            ctx.lineWidth = Math.max(1.3, baseR * 0.22);
            ctx.beginPath();
            ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
            ctx.stroke();
          });
        }

        // Day number
        const fontSize = baseR * 1.1;
        ctx.fillStyle = "#020617";
        ctx.font = `600 ${fontSize}px system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(String(p.dayOfMonth), p.x, p.y + 0.4);
      });
    }

    function loop() {
      if (running) {
        update();
        draw();
      }
      requestAnimationFrame(loop);
    }

    // Happy/Sad: change ONLY today's circle radius by 1px, and persist it
    const btnHappy = document.getElementById("btnHappy");
    const btnSad = document.getElementById("btnSad");

    function adjustTodayRadius(delta) {
      const todayParticle = particles.find(
        p => p.isToday && p.monthIndex === activeMonthIndex
      );
      if (!todayParticle) return;

      const newR = Math.max(6, Math.min(30, todayParticle.r + delta));
      todayParticle.r = newR;

      // Save radius for today
      setDayRadius(currentMonthIndex, currentDayOfMonth, newR);
    }

    btnHappy.addEventListener("click", () => {
      adjustTodayRadius(1); // +1px
    });

    btnSad.addEventListener("click", () => {
      adjustTodayRadius(-1); // -1px
    });

    function init() {
      resizeCanvas();
      createParticles();
      filterHintEl.textContent = `Showing only ${monthData[activeMonthIndex].name}`;
      updateLegendActiveStates();
      updateCategoryButtons();
      draw();
      requestAnimationFrame(loop);
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      createParticles();
    });

    // Tap / click & hold inside the circle to pause / resume
    let holdTimeout;
    const toggleRunning = () => {
      running = !running;
    };

    const startHold = () => {
      clearTimeout(holdTimeout);
      holdTimeout = setTimeout(toggleRunning, 280);
    };

    const cancelHold = () => {
      clearTimeout(holdTimeout);
    };

    canvas.addEventListener("mousedown", startHold);
    canvas.addEventListener("mouseup", cancelHold);
    canvas.addEventListener("mouseleave", cancelHold);

    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      startHold();
    }, { passive: false });

    canvas.addEventListener("touchend", (e) => {
      e.preventDefault();
      cancelHold();
    });

    init();
  </script>
</body>
</html>
