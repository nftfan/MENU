<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFTFANS Savings Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Material Icons (Sleek Theme) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Materialize CSS for modern mobile look -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    html, body {
      background: #121212;
      color: #fff;
      font-size: 10px !important;
      font-family: 'Inter', 'Roboto', Arial, sans-serif;
      letter-spacing: 0.01em;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    *, *:before, *:after {
      font-size: 10px !important;
      box-sizing: inherit;
    }
    .container {
      padding: 12px 8px 0 8px;
      max-width: 480px;
      margin: 0 auto;
      width: 100%;
    }
    .material-symbols-outlined {
      vertical-align: middle;
      font-size: 16px !important;
      color: #2196f3;
      margin-right: 3px;
    }
    .savings-btn {
      background: linear-gradient(45deg,#2196f3,#21cbf3);
      color: #fff;
      border-radius: 5px;
      margin-top: 3px;
      width: 100%;
      font-size: 10px !important;
      height: 28px;
      min-height: 28px;
      box-shadow: none;
      padding: 0 10px;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      border: none;
      outline: none;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 8px;
      /* Fix for label overlap */
      position: relative;
      z-index: 1;
    }
    .savings-btn:active {
      background: linear-gradient(45deg,#1976d2,#1cb5e0);
    }
    .wallet-btn {
      background: linear-gradient(45deg,#8e24aa,#43e97b);
      color: #fff;
      border-radius: 5px;
      font-weight: bold;
      min-width: 80px;
      padding: 0 10px;
      height: 24px;
      font-size: 10px !important;
      box-shadow: none;
      margin: 0;
      letter-spacing: 0.01em;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      border: none;
      outline: none;
      cursor: pointer;
      gap: 4px;
    }
    .wallet-btn:active {
      background: linear-gradient(45deg,#5b186e,#28a96b);
    }
    .wallet-address {
      font-family: monospace;
      background: rgba(33,150,243,0.1);
      border-radius: 4px;
      padding: 1px 4px;
      margin-left: 4px;
      color: #21cbf3;
      font-size: 10px !important;
    }
    .input-field input[type="number"], .input-field select, .input-field input[type="text"] {
      color: #fff;
      border-bottom: 1px solid #2196f3;
      font-size: 10px !important;
      height: 20px;
      margin: 0;
      padding: 0 0 0 3px;
      background: none;
      border-radius: 0;
    }
    .input-field label {
      font-size: 10px !important;
      top: 0.8rem;
      left: 0.1rem;
      color: #7fc9ff !important;
      z-index: 2;
      pointer-events: none;
      background: #121212;
      padding: 0 2px;
    }
    .input-field input[type="number"]:focus,
    .input-field input[type="text"]:focus {
      border-bottom: 2px solid #21cbf3;
      box-shadow: 0 1px 0 0 #21cbf3;
      background: none;
    }
    .input-field {
      margin-bottom: 10px !important;
      position: relative;
      z-index: 2;
    }
    /* Prevent label overlap on button */
    #savingsForm .savings-btn {
      margin-top: 10px;
      z-index: 2;
    }
    .title-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
      gap: 6px;
      min-height: 30px;
      width: 100%;
    }
    .title-bar h5 {
      margin: 0;
      display: flex;
      align-items: center;
      font-size: 12px !important;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.03em;
    }
    .title-bar .material-symbols-outlined {
      margin-right: 4px;
      font-size: 16px !important;
    }
    #connectedWalletDisplay {
      margin-bottom: 10px;
      font-size: 10px !important;
      color: #c1e8ff;
    }
    #networkName {
      margin-left:4px;
      color:#8e24aa;
      font-size: 10px !important;
    }
    h6, .mt-4 {
      margin-top: 14px !important;
      font-size: 10px !important;
      color: #7fc9ff;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    .savings-table {
      margin-top: 10px;
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      table-layout: fixed;
      background: transparent;
    }
    .savings-table th, .savings-table td {
      color: #fff;
      vertical-align: middle;
      text-align: left;
      font-size: 10px !important;
      padding: 3px 2px !important;
      border-bottom: 1px solid #222;
      background: transparent;
      font-weight: 400;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 70px;
    }
    .savings-table th {
      color: #7fc9ff;
      font-weight: 700;
      border-bottom: 2px solid #2296f3;
      background: #161c25;
      text-align: center;
    }
    .profile-pic {
      border-radius: 50%;
      width: 28px;
      height: 28px;
      object-fit: cover;
      border: 1px solid #2196f3;
      display: inline-block;
      margin: 0 6px 0 0;
      vertical-align: middle;
      background: #181d23;
    }
    .x-link {
      color: #7fc9ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 10px;
      margin-left: 2px;
      vertical-align: middle;
      display: inline-block;
      max-width: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .countdown {
      color: #ffca28;
      font-family: monospace;
      background: #181d23;
      border-radius: 4px;
      padding: 1px 6px;
      font-size: 10px;
      display: inline-block;
      margin-left: 4px;
      min-width: 60px;
    }
    .reward-badge {
      color: #43e97b;
      font-weight: bold;
      background: #181d23;
      border-radius: 4px;
      padding: 1px 6px;
      font-size: 10px;
      margin-left: 4px;
      display: inline-block;
    }
    @media (max-width: 600px) {
      .container {
        padding: 4px 2px 0 2px;
        max-width: 100vw;
      }
      .savings-table th, .savings-table td {
        font-size: 9px !important;
        padding: 2px 1px !important;
        max-width: 38px;
      }
      .title-bar h5 {
        font-size: 10px !important;
      }
      .wallet-btn {
        min-width: 64px;
        font-size: 9px !important;
        padding: 0 5px;
        height: 20px;
      }
      .savings-btn {
        font-size: 9px !important;
        height: 22px;
        min-height: 22px;
      }
      .profile-pic { width: 16px; height: 16px;}
      .x-link { max-width: 54px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-bar">
      <h5>
        <span class="material-symbols-outlined">savings</span>
        NFTFANS Savings Account
      </h5>
      <button id="connectWalletBtn" class="wallet-btn" type="button">
        <span class="material-symbols-outlined">account_balance_wallet</span>
        <span id="walletBtnText">Connect Wallet</span>
      </button>
    </div>
    <div id="connectedWalletDisplay" style="display:none;">
      Connected: <span id="connectedWallet" class="wallet-address"></span>
      <span id="networkName"></span>
    </div>
    <form id="savingsForm" autocomplete="off">
      <div class="input-field">
        <input id="amount" type="number" min="0.0001" step="0.0001" placeholder="Amount in $POL" required />
        <label for="amount">$POL Amount</label>
      </div>
      <div class="input-field">
        <input id="xAccount" type="text" placeholder="@username" pattern="^@[\w\d_]+$" required>
        <label for="xAccount">X (Twitter) Username</label>
      </div>
      <div class="input-field" style="margin-bottom: 0;">
        <select id="duration" required>
          <option value="" disabled selected>Choose duration</option>
          <option value="3">3 Months (10KT $NFTFAN)</option>
          <option value="6">6 Months (50KT $NFTFAN)</option>
          <option value="12">1 Year (100KT $NFTFAN)</option>
        </select>
        <label for="duration">Lock Period</label>
      </div>
      <button type="submit" class="savings-btn">
        <span class="material-symbols-outlined">lock</span> Create Savings
      </button>
    </form>
    <h6 class="mt-4">Your Savings</h6>
    <div style="overflow-x:auto;">
      <table class="highlight savings-table" id="savingsTable">
        <thead>
          <tr>
            <th><span class="material-symbols-outlined" title="Profile">account_circle</span></th>
            <th><span class="material-symbols-outlined" title="Amount">$</span></th>
            <th><span class="material-symbols-outlined" title="Duration">hourglass_empty</span></th>
            <th><span class="material-symbols-outlined" title="Reward">redeem</span></th>
            <th><span class="material-symbols-outlined" title="Unlocks In">schedule</span></th>
            <th><span class="material-symbols-outlined" title="Action">bolt</span></th>
          </tr>
        </thead>
        <tbody>
          <!-- Savings rows appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // Firebase config (use your existing config)
    const firebaseConfig = {
      apiKey: "AIzaSyCYSOx_niWPHLDisCjAQzK8UJSe5TfwtLI",
      authDomain: "nftfanactive.firebaseapp.com",
      databaseURL: "https://nftfanactive-default-rtdb.firebaseio.com",
      projectId: "nftfanactive",
      storageBucket: "nftfanactive.appspot.com",
      messagingSenderId: "311309982791",
      appId: "1:311309982791:web:3e55bba6b78feb57ea6562",
      measurementId: "G-3TRDL9749N"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Polygon (Mainnet) info
    const POLYGON_CHAIN_ID = '0x89';
    const POLYGON_PARAMS = {
      chainId: POLYGON_CHAIN_ID,
      chainName: 'Polygon Mainnet',
      nativeCurrency: {
        name: 'MATIC',
        symbol: 'MATIC',
        decimals: 18
      },
      rpcUrls: ['https://polygon-rpc.com/'],
      blockExplorerUrls: ['https://polygonscan.com/']
    };

    let currentWallet = null;
    let currentNetwork = null;

    document.getElementById('connectWalletBtn').onclick = async function() {
      if (!window.ethereum) {
        M.toast({html: 'No wallet found. Please install MetaMask!', classes: 'red'});
        return;
      }
      try {
        await switchToPolygon();
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentWallet = accounts[0];
        currentNetwork = await getNetworkName();
        displayWallet(currentWallet, currentNetwork);
        await saveWalletToFirebase(currentWallet);

        window.ethereum.on('accountsChanged', async (accounts) => {
          currentWallet = accounts[0] || null;
          displayWallet(currentWallet, currentNetwork);
          if (currentWallet) await saveWalletToFirebase(currentWallet);
          await loadSavings();
        });
        window.ethereum.on('chainChanged', async () => {
          currentNetwork = await getNetworkName();
          displayWallet(currentWallet, currentNetwork);
          await loadSavings();
        });
        await loadSavings();
      } catch (err) {
        M.toast({html: 'Wallet connection failed', classes: 'red'});
      }
    };

    async function switchToPolygon() {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: POLYGON_CHAIN_ID }],
        });
      } catch (switchError) {
        if (switchError.code === 4902) {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [POLYGON_PARAMS],
          });
        } else {
          throw switchError;
        }
      }
    }

    async function getNetworkName() {
      if (!window.ethereum) return null;
      const chainId = await window.ethereum.request({ method: 'eth_chainId' });
      if (chainId === POLYGON_CHAIN_ID) return 'Polygon';
      return 'Unknown';
    }

    function displayWallet(wallet, network) {
      const walletDiv = document.getElementById('connectedWalletDisplay');
      const walletSpan = document.getElementById('connectedWallet');
      const networkSpan = document.getElementById('networkName');
      const btnText = document.getElementById('walletBtnText');
      if (wallet) {
        walletDiv.style.display = '';
        walletSpan.textContent = wallet.slice(0,6) + '...' + wallet.slice(-4);
        networkSpan.textContent = network ? `(${network})` : '';
        btnText.textContent = 'Wallet Connected';
      } else {
        walletDiv.style.display = 'none';
        btnText.textContent = 'Connect Wallet';
      }
    }

    async function saveWalletToFirebase(wallet) {
      if (!wallet) return;
      await db.ref('wallets/' + wallet.toLowerCase()).set({
        address: wallet
      });
    }

    function getReward(durationMonths) {
      if (durationMonths === 3) return "10KT";
      if (durationMonths === 6) return "50KT";
      if (durationMonths === 12) return "100KT";
      return "0";
    }

    async function saveSavingsToFirebase(wallet, amount, duration, xAccount) {
      const now = Date.now();
      const unlockAt = getUnlockDate(now, duration);
      const key = db.ref().child('savings').push().key;
      await db.ref('savings/' + key).set({
        wallet: wallet,
        amount: amount,
        duration: duration,
        createdAt: now,
        unlockAt: unlockAt,
        claimed: false,
        xAccount: xAccount
      });
    }

    function getUnlockDate(start, duration) {
      let months = Number(duration);
      return start + months * 30 * 24 * 60 * 60 * 1000;
    }

    async function claimSavingsEntry(key) {
      await db.ref('savings/' + key + '/claimed').set(true);
    }

    async function loadSavings() {
      const table = document.getElementById('savingsTable').getElementsByTagName('tbody')[0];
      table.innerHTML = '';
      if (!currentWallet) return;
      const snapshot = await db.ref('savings').orderByChild('wallet').equalTo(currentWallet).once('value');
      const data = snapshot.val();
      if (!data) return;
      const now = Date.now();

      Object.entries(data).forEach(([key, entry]) => {
        const tr = table.insertRow(-1);
        // Profile Pic column
        const cellPic = tr.insertCell(0);
        const user = entry.xAccount ? entry.xAccount.replace("@", "") : "";
        const picUrl = user ? `https://unavatar.io/twitter/${user}` : "https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png";
        let xLink = "";
        if (user) {
          xLink = `<a href="https://x.com/${user}" class="x-link" target="_blank" rel="noopener noreferrer">${entry.xAccount}</a>`;
        }
        cellPic.innerHTML = `<img class="profile-pic" src="${picUrl}" alt="${entry.xAccount || ''} profile picture" onerror="this.onerror=null;this.src='https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png';" />${xLink}`;

        // Amount
        tr.insertCell(1).textContent = entry.amount;
        // Duration
        let durStr = entry.duration === 12 ? "1 Year" : (entry.duration + " Months");
        tr.insertCell(2).textContent = durStr;
        // Reward
        let reward = getReward(Number(entry.duration));
        tr.insertCell(3).innerHTML = `<span class="reward-badge">${reward} $NFTFAN</span>`;
        // Countdown
        let countdownSpan = document.createElement("span");
        countdownSpan.className = "countdown";
        countdownSpan.dataset.unlockat = entry.unlockAt;
        countdownSpan.dataset.key = key;
        countdownSpan.dataset.claimed = entry.claimed ? "1" : "0";
        tr.insertCell(4).appendChild(countdownSpan);
        // Action
        let actionCell = tr.insertCell(5);
        if (entry.claimed) {
          actionCell.innerHTML = `<span style="color:#21cbf3;font-weight:bold;">Claimed</span>`;
        } else if (now >= entry.unlockAt) {
          let claimBtn = document.createElement("button");
          claimBtn.className = "savings-btn";
          claimBtn.style.height = "22px";
          claimBtn.style.minHeight = "22px";
          claimBtn.style.padding = "0 6px";
          claimBtn.innerText = "Claim";
          claimBtn.onclick = async function() {
            await claimSavingsEntry(key);
            await loadSavings();
            M.toast({html: 'Unlocked! $POL & reward claim simulated.', classes: 'green'});
          };
          actionCell.appendChild(claimBtn);
        } else {
          actionCell.innerHTML = `<span style="color:#7fc9ff;">Locked</span>`;
        }
      });
      updateCountdowns();
    }

    function updateCountdowns() {
      const spans = document.querySelectorAll('.countdown');
      const now = Date.now();
      spans.forEach(span => {
        const unlockAt = Number(span.dataset.unlockat);
        const claimed = span.dataset.claimed === "1";
        if (claimed) {
          span.innerHTML = "Unlocked";
          return;
        }
        if (now >= unlockAt) {
          span.innerHTML = "Unlocked!";
        } else {
          const ms = unlockAt - now;
          const days = Math.floor(ms / (24*60*60*1000));
          const hours = Math.floor((ms % (24*60*60*1000)) / (60*60*1000));
          const mins = Math.floor((ms % (60*60*1000)) / (60*1000));
          const secs = Math.floor((ms % (60*1000)) / 1000);
          span.innerHTML = `${days}d ${hours}h ${mins}m ${secs}s`;
        }
      });
    }
    setInterval(updateCountdowns, 1000);

    document.getElementById('savingsForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const amountInput = document.getElementById('amount');
      const durationInput = document.getElementById('duration');
      const xAccountInput = document.getElementById('xAccount');
      const amount = amountInput.value.trim();
      const duration = Number(durationInput.value);
      const xAccountRaw = xAccountInput.value.trim();
      if (!amount || isNaN(amount) || Number(amount) <= 0) {
        M.toast({html: 'Enter a valid amount.', classes: 'red'});
        return;
      }
      if (![3,6,12].includes(duration)) {
        M.toast({html: 'Choose a valid duration.', classes: 'red'});
        return;
      }
      if (!/^@[\w\d_]+$/.test(xAccountRaw)) {
        M.toast({html: 'Enter a valid X (Twitter) username.', classes: 'red'});
        return;
      }
      if (!currentWallet) {
        M.toast({html: 'Please connect your wallet first.', classes: 'red'});
        return;
      }
      if (currentNetwork !== 'Polygon') {
        M.toast({html: 'Please switch to Polygon network in your wallet.', classes: 'red'});
        return;
      }
      await saveSavingsToFirebase(currentWallet, amount, duration, xAccountRaw);
      await loadSavings();
      amountInput.value = "";
      durationInput.value = "";
      xAccountInput.value = "";
      M.toast({html: 'Savings created! $POL locked.', classes: 'green'});
    });

    window.addEventListener('DOMContentLoaded', async () => {
      var elems = document.querySelectorAll('select');
      M.FormSelect.init(elems);
      await loadSavings();
      if (window.ethereum && window.ethereum.selectedAddress) {
        currentWallet = window.ethereum.selectedAddress;
        currentNetwork = await getNetworkName();
        displayWallet(currentWallet, currentNetwork);
        if (currentWallet) await saveWalletToFirebase(currentWallet);
        await loadSavings();
      }
    });
  </script>
</body>
</html>
