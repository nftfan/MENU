   <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        html {font-size:14px;}
        body {
            font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
            background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height:100vh;
            padding:0;
        }
        .container {
            max-width:480px;
            margin:0 auto;
            background:white;
            border-radius:15px;
            box-shadow:0 10px 24px rgba(0,0,0,0.10);
            overflow:hidden;
            min-height:100vh;
            display:flex;
            flex-direction:column;
        }
        .topbar {
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:10px 10px 10px 10px;
            background:linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .topbar-left {
            display:flex;
            align-items:center;
            gap:8px;
        }
        .topbar-logo {
            height:32px;width:32px;border-radius:50%;background:#fff;object-fit:cover;
            animation:spinVarying 3s ease-out infinite;
        }
        @keyframes spinVarying {
            0% {transform:rotate(0deg);}
            5% {transform:rotate(360deg);}
            20% {transform:rotate(540deg);}
            50% {transform:rotate(720deg);}
            100% {transform:rotate(900deg);}
        }
        .topbar-title {font-size:10px;font-weight:700;color:#222;letter-spacing:0.01em;}
        .topbar-score {
            display:flex;
            align-items:center;
            gap:3px;
            background:#f5faff;
            border-radius:8px;
            padding:3px 8px;
            font-size:0.93em;
            font-weight:600;
            color:#4facfe;
        }
        .topbar-actions {display:flex;align-items:center;gap:7px;}
        .connect-btn {
            background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color:white;
            border:none;
            padding:6px 14px;
            border-radius:25px;
            font-size:0.95em;
            font-weight:600;
            cursor:pointer;
            transition:all 0.3s ease;
            min-width:90px;
            outline:none;
        }
        .connect-btn:disabled {opacity:0.5;cursor:not-allowed;}
        .topbar-wallet {
            color:#666;
            font-size:0.55em;
            font-family:monospace;
            max-width:80px;
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
        }
        /* Sleek token balance bar styles */
        .balance-bar {
            display:flex;
            align-items:center;
            gap:8px;
            padding:10px 14px 10px 14px;
            background:linear-gradient(90deg, #f5faff 0%, #f2e9ff 100%);
            border-bottom:1px solid #e0e0e0;
            font-weight:700;
            font-size:1.06em;
            color:#3e3b54;
            letter-spacing:0.01em;
            box-shadow:0 1px 6px 0 #764ba210;
        }
        .balance-icon {
            width:24px;
            height:24px;
            border-radius:50%;
            background:#fff;
            object-fit:cover;
            box-shadow:0 1px 6px 0 #764ba210;
        }
        .balance-label {
            font-size:0.97em;
            color:#999;
            font-weight:500;
            margin-left:2px;
            margin-right:6px;
        }
        .balance-amount {
            font-size:10px;
            color:#4facfe;
            font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
            font-weight:700;
        }
        .balance-bar-pol {
            background:linear-gradient(90deg, #ebf7f0 0%, #d8eeff 100%);
            color:#253053;
        }
        .balance-amount-pol {
            color:#38b7ff;
        }
        .token-symbol {
  font-size: 9px;
  font-weight: bold;
  margin-left: 4px;
}

        .main-content {
            padding:16px 12px 20px 12px;
            flex:1;
            display:flex;
            flex-direction:column;
        }
        .input-section {margin-bottom:18px;}
        .input-section label {
            display:block;
            margin-bottom:7px;
            font-weight:600;
            color:#333;
            font-size:0.9em;
        }
        .text-input {
            font-size:10px !important;
            width:100%;
            min-height:70px;
            padding:8px;
            border:2px solid #e9ecef;
            border-radius:8px;
            font-family:monospace;
            resize:vertical;
            transition:border-color 0.3s ease;
            box-sizing:border-box;
            outline:none;
            -webkit-text-size-adjust:none;
        }
        .text-input:focus {border-color:#4facfe;}
        .wallet-count {
            background:#f8f9fa;
            padding:9px;
            border-radius:8px;
            margin-bottom:15px;
            text-align:center;
            font-weight:600;
            font-size:0.95em;
        }
        .button-group {
            display:flex;
            gap:10px;
            margin-bottom:18px;
            flex-wrap:wrap;
        }
        .action-btn {
            background:linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color:white;
            border:none;
            padding:9px 12px;
            border-radius:8px;
            font-weight:600;
            cursor:pointer;
            transition:all 0.3s ease;
            flex:1;
            min-width:90px;
            font-size:0.96em;
        }
        .action-btn:hover {transform:translateY(-1px);box-shadow:0 3px 9px rgba(0,0,0,0.10);}
        .action-btn:disabled {background:#ccc;cursor:not-allowed;transform:none;box-shadow:none;}
        .extract-btn {background:linear-gradient(135deg, #f093fb 0%, #f5576c 100%);}
        .airdrop-btn {background:linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);}
        .progress-section {margin-bottom:18px;display:none;}
        .progress-bar {
            width:100%;
            height:14px;
            background:#e9ecef;
            border-radius:8px;
            overflow:hidden;
            margin-bottom:5px;
        }
        .progress-fill {
            height:100%;
            background:linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            width:0%;
            transition:width 0.3s ease;
        }
        .progress-text {text-align:center;font-weight:600;color:#666;font-size:0.9em;}
        .score-preview {
            display:flex;
            align-items:center;
            justify-content:center;
            gap:7px;
            margin-bottom:10px;
            font-size:1.04em;
            font-weight:600;
            color:#764ba2;
            min-height:35px;
        }
        .subfan-animated {
            width:32px;
            height:32px;
            border-radius:50%;
            background:#fff;
            display:inline-block;
            position:relative;
            overflow:hidden;
            box-shadow:0 2px 10px 0 #764ba233;
            animation:bounceSubfan 1.3s infinite alternate;
        }
        .subfan-animated img {width:100%;height:100%;object-fit:cover;}
        @keyframes bounceSubfan {
            0% {transform:translateY(0px) scale(1);}
            60% {transform:translateY(-4px) scale(1.08);}
            100% {transform:translateY(-10px) scale(1.15);}
        }
        .activity-log {
            background:#f8f9fa;
            border-radius:8px;
            max-height:180px;
            overflow-y:auto;
            margin-top:14px;
        }
        .activity-log h3 {
            padding:8px 10px;
            margin:0;
            background:#e9ecef;
            border-radius:8px 8px 0 0;
            font-size:1.0em;
        }
        .log-table {width:100%;border-collapse:collapse;}
        .log-table th {
            background:#e9ecef;
            padding:6px;
            text-align:left;
            font-size:9px;
            font-weight:600;
            border-bottom:1px solid #dee2e6;
        }
        .log-table td {
            padding:4px 6px;
            font-size:9px;
            border-bottom:1px solid #f1f3f4;
            font-family:monospace;
        }
        .log-table tr:hover {background:#f1f3f4;}
        .log-empty {
            padding:10px;
            text-align:center;
            color:#666;
            font-style:italic;
            font-size:10px;
        }
        .error {
            color:#dc3545;
            background:#f8d7da;
            padding:6px;
            border-radius:5px;
            margin:6px 0;
            font-size:0.9em;
        }
        .success {
            color:#155724;
            background:#d4edda;
            padding:6px;
            border-radius:5px;
            margin:6px 0;
            font-size:0.9em;
        }
        @media (max-width:600px) {
            html {font-size:13px;}
            .container {max-width:100vw;border-radius:0;box-shadow:none;}
            .main-content {padding:10px 4px 14px 4px;}
            .topbar {padding:7px 3vw 7px 3vw;}
            .balance-bar, .balance-bar-pol {padding:9px 3vw;}
        }
    </style>
