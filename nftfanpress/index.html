<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NFTFANS NEWS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="NFTFANS NEWS — crypto, NFTs, Solana, macro & market narratives shaping 2026." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --card: #0c0c0c;
      --border: #1a1a1a;
      --text: #f5f5f5;
      --muted: #9a9a9a;
      --accent: #7c8cff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Sticky Header */
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 1.4rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      letter-spacing: 0.18em;
      font-weight: 700;
      color: #ffffff;
    }

    header p {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.4rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .grid {
      max-width: 1200px;
      margin: auto;
      padding: 3rem 1.2rem 4rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      overflow: hidden;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    }

    .thumb {
      height: 190px;
      background: #111;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.92;
    }

    .content {
      padding: 1.4rem 1.4rem 1.6rem;
    }

    .content h2 {
      font-size: 1.1rem;
      margin: 0 0 0.6rem;
      line-height: 1.35;
    }

    .content p {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 1.1rem;
    }

    .content a {
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      color: #666;
      font-size: 0.75rem;
      border-top: 1px solid var(--border);
    }
  </style>
</head>

<body>

<header>
  <h1>NFTFANS NEWS</h1>
  <p>By NFT FANS TOKEN</p>
</header>

<section class="grid" id="newsGrid"></section>

<footer>
  © 2026 NFTFANS TOKEN · Decentralized Media Layer
</footer>

<script>
const articles = [
  {
    title: "NFTFAN Solana Launch",
    url: "https://nftfanstoken.com/2026/nftfan-solana-launch",
    excerpt: "Why Solana is the next expansion layer for NFTFANS TOKEN."
  },
  {
    title: "What Is NFT Fans Token?",
    url: "https://nftfanstoken.com/2026/what-is-nft-fans-token",
    excerpt: "Understanding NFTFANS TOKEN and decentralized advertising."
  },
  {
    title: "Where to Invest Money in 2026",
    url: "https://nftfanstoken.com/2026/where-to-invest-money-2026",
    excerpt: "Strategic asset allocation in a volatile global economy."
  },
  {
    title: "Why Trump Wants Greenland",
    url: "https://nftfanstoken.com/2026/why-trump-wants-greenland",
    excerpt: "Geopolitics, resources, and strategic leverage explained."
  },
  {
    title: "X Launches Smart Cashtags",
    url: "https://nftfanstoken.com/2026/x-smart-cashtags-launch",
    excerpt: "Turning financial posts into live market infrastructure."
  }
];

const grid = document.getElementById("newsGrid");

async function getOGImage(url) {
  try {
    const proxy = "https://api.allorigins.win/raw?url=";
    const res = await fetch(proxy + encodeURIComponent(url));
    const html = await res.text();
    const match = html.match(/property="og:image" content="([^"]+)"/);
    return match ? match[1] : null;
  } catch {
    return null;
  }
}

articles.forEach(async article => {
  const card = document.createElement("div");
  card.className = "card";

  const thumb = document.createElement("div");
  thumb.className = "thumb";

  const img = document.createElement("img");
  const og = await getOGImage(article.url);
  img.src = og || "https://source.unsplash.com/900x600/?finance,technology";
  thumb.appendChild(img);

  const content = document.createElement("div");
  content.className = "content";
  content.innerHTML = `
    <h2>${article.title}</h2>
    <p>${article.excerpt}</p>
    <a href="${article.url}">Read →</a>
  `;

  card.appendChild(thumb);
  card.appendChild(content);
  grid.appendChild(card);
});
</script>

</body>
</html>
