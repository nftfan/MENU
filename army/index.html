<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NFTFANS ARMY</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    
    :root {
      --neon-pink: #ff2a6d;
      --neon-blue: #05d9e8;
      --neon-purple: #9d4edd;
      --neon-green: #39ff14;
      --dark-bg: #070215;
    }
    
    body {
      background-color: var(--dark-bg);
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(5, 217, 232, 0.1) 0%, transparent 60%),
        linear-gradient(to bottom, rgba(255, 42, 109, 0.05) 0%, transparent 70%);
      color: #ffffff;
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 2;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      color: var(--neon-blue);
      text-align: center;
      font-size: 3.5rem;
      text-transform: uppercase;
      margin: 30px 0 15px;
      text-shadow: 
        0 0 5px var(--neon-blue),
        0 0 10px var(--neon-blue),
        0 0 20px var(--neon-blue);
      letter-spacing: 4px;
      animation: flicker 3s infinite alternate;
    }
    
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 
          0 0 5px var(--neon-blue),
          0 0 10px var(--neon-blue),
          0 0 20px var(--neon-blue);
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }
    
    .instructions {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1rem;
      color: #ccc;
      text-shadow: 0 0 2px #ccc;
      position: relative;
      padding: 10px;
    }
    
    .instructions strong {
      color: var(--neon-green);
      font-weight: bold;
      text-shadow: 0 0 5px var(--neon-green);
    }
    
    .instructions code {
      background-color: rgba(5, 217, 232, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--neon-blue);
    }
    
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      padding: 25px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 
        0 0 10px rgba(5, 217, 232, 0.3),
        inset 0 0 20px rgba(5, 217, 232, 0.1);
      border: 1px solid rgba(5, 217, 232, 0.3);
      position: relative;
    }
    
    form::before {
      content: "";
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-purple), var(--neon-green));
      z-index: -1;
      filter: blur(15px);
      opacity: 0.5;
      border-radius: 12px;
    }
    
    input[type="text"], select, button {
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--neon-blue);
      width: 90%;
      max-width: 400px;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px rgba(5, 217, 232, 0.3);
      transition: all 0.3s ease;
    }
    
    input[type="text"] {
      background-color: rgba(7, 2, 21, 0.8);
      color: white;
      caret-color: var(--neon-pink);
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: var(--neon-pink);
      box-shadow: 0 0 15px rgba(255, 42, 109, 0.5);
    }
    
    select {
      background-color: rgba(7, 2, 21, 0.8);
      color: white;
      height: 120px;
      border-color: var(--neon-purple);
      box-shadow: 0 0 10px rgba(157, 78, 221, 0.3);
    }
    
    select:focus {
      outline: none;
      border-color: var(--neon-green);
      box-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
    }
    
    option {
      background-color: #121212;
      padding: 8px;
    }
    
    button {
      background-color: transparent;
      color: var(--neon-pink);
      cursor: pointer;
      border: 1px solid var(--neon-pink);
      font-weight: bold;
      position: relative;
      overflow: hidden;
      text-shadow: 0 0 5px var(--neon-pink);
      z-index: 1;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 42, 109, 0.3), transparent);
      transition: 0.5s;
      z-index: -1;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      box-shadow: 0 0 15px var(--neon-pink);
    }
    
    .counter {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.2rem;
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
      font-weight: bold;
      letter-spacing: 1px;
    }
    
    ul {
      list-style: none;
      padding: 0;
      max-width: 700px;
      margin: auto;
    }
    
    li {
      display: flex;
      align-items: center;
      background-color: rgba(7, 2, 21, 0.7);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(5, 217, 232, 0.2);
      border: 1px solid rgba(5, 217, 232, 0.1);
      flex-wrap: wrap;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    li::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, var(--neon-blue), var(--neon-purple));
    }
    
    img {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin-right: 15px;
      border: 2px solid var(--neon-pink);
      box-shadow: 0 0 10px var(--neon-pink);
      object-fit: cover;
    }
    
    .label {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--neon-blue);
      text-decoration: none;
      margin-right: 15px;
      letter-spacing: 2px;
      text-shadow: 0 0 5px var(--neon-blue);
      transition: all 0.3s ease;
    }
    
    .label:hover {
      color: var(--neon-pink);
      text-shadow: 0 0 8px var(--neon-pink);
    }
    
    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    
    .tag {
      background-color: rgba(7, 2, 21, 0.8);
      color: var(--neon-green);
      font-size: 0.7rem;
      padding: 5px 10px;
      border-radius: 15px;
      border: 1px solid var(--neon-green);
      box-shadow: 0 0 5px var(--neon-green);
      text-shadow: 0 0 3px var(--neon-green);
      letter-spacing: 1px;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--dark-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .loading-text {
      font-size: 2rem;
      color: var(--neon-blue);
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.5; text-shadow: 0 0 5px var(--neon-blue); }
      50% { opacity: 1; text-shadow: 0 0 20px var(--neon-blue); }
      100% { opacity: 0.5; text-shadow: 0 0 5px var(--neon-blue); }
    }
    
    .loading-bar {
      width: 300px;
      height: 5px;
      background-color: rgba(5, 217, 232, 0.2);
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
      width: 0%;
      border-radius: 5px;
      box-shadow: 0 0 10px var(--neon-blue);
      animation: loadingAnimation 2s ease-in-out forwards;
    }
    
    @keyframes loadingAnimation {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    .glitch-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0%,
        rgba(255, 42, 109, 0.05) 0.1%,
        transparent 0.2%
      );
      animation: glitch 2s infinite;
      pointer-events: none;
      opacity: 0.3;
      z-index: 10;
    }
    
    .status-message {
      text-align: center;
      padding: 10px;
      margin: 15px auto;
      border-radius: 8px;
      font-size: 0.9rem;
      max-width: 500px;
      transition: opacity 0.5s ease;
      opacity: 0;
    }
    
    .status-success {
      background-color: rgba(57, 255, 20, 0.1);
      border: 1px solid var(--neon-green);
      color: var(--neon-green);
      text-shadow: 0 0 3px var(--neon-green);
    }
    
    .status-error {
      background-color: rgba(255, 42, 109, 0.1);
      border: 1px solid var(--neon-pink);
      color: var(--neon-pink);
      text-shadow: 0 0 3px var(--neon-pink);
    }
    
    .status-loading {
      background-color: rgba(5, 217, 232, 0.1);
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      text-shadow: 0 0 3px var(--neon-blue);
    }
    
    @keyframes glitch {
      0% { transform: translate(0); }
      1% { transform: translate(-5px, 2px); }
      2% { transform: translate(5px, -2px); }
      3% { transform: translate(0); }
      10% { transform: translate(0); }
      11% { transform: translate(-2px, -5px); }
      12% { transform: translate(0); }
      100% { transform: translate(0); }
    }
    
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    
      h1 {
        font-size: 2rem;
      }
    
      .instructions {
        font-size: 0.8rem;
      }
    
      input[type="text"],
      select,
      button {
        font-size: 0.9rem;
        padding: 10px;
      }
    
      .counter {
        font-size: 1rem;
      }
    
      .label {
        font-size: 1rem;
      }
    
      img {
        width: 45px;
        height: 45px;
      }
    
      .tag {
        font-size: 0.6rem;
        padding: 3px 8px;
      }
      
      .loading-text {
        font-size: 1.5rem;
      }
      
      .loading-bar {
        width: 80%;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading-screen">
    <div class="loading-text">INITIALIZING NFTFANS</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>
  
  <div class="glitch-effect"></div>
  
  <div class="container">
    <h1>NFTFANS ARMY</h1>
  
    <div class="instructions">
      To register as a <strong>NFTFAN</strong>, submit your X username (e.g. <code>@nftfanstoken</code>) and choose your tags.
    </div>
    
    <div id="status-message" class="status-message"></div>
  
    <form id="user-form">
      <input type="text" id="username-input" placeholder="To register as NFTFAN, submit your X username">
  
      <select id="tags-select" multiple>
        <option>LEVEL 0</option>
        <option>LEVEL 1</option>
        <option>LEVEL 2</option>
        <option>LEVEL 3</option>
        <option>LEVEL 4</option>
        <option>LEVEL 5</option>
        <option>LEVEL 6</option>
        <option>LEVEL 7</option>
        <option>LEVEL 8</option>
        <option>LEVEL 9</option>
        <option>LEVEL 10</option>
        <option>PROMOTER</option>
        <option>TEAM</option>
        <option>HOLDER</option>
      </select>
  
      <button type="submit">ADD TO NETWORK</button>
    </form>
  
    <div class="counter" id="counter">Total NFTFANs: 0</div>
  
    <ul id="profile-list"></ul>
  </div>

  <script>
    // API Configuration
    const PANTRY_ID = "ac2eb037-b72e-4e18-8d14-f6a497abed1a";
    const BASKET_NAME = "ARMY";
    const API_URL = `https://getpantry.cloud/apiv1/pantry/ac2eb037-b72e-4e18-8d14-f6a497abed1a/basket/ARMY`;
    
    // DOM Elements
    const form = document.getElementById('user-form');
    const input = document.getElementById('username-input');
    const tagSelect = document.getElementById('tags-select');
    const list = document.getElementById('profile-list');
    const counter = document.getElementById('counter');
    const statusMessage = document.getElementById('status-message');
    
    // State variables
    let nftfansData = {
      users: [],
      totalCount: 0
    };
    
    // Show status message
    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = "status-message";
      statusMessage.classList.add(`status-${type}`);
      statusMessage.style.opacity = "1";
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        statusMessage.style.opacity = "0";
      }, 5000);
    }
    
    // Update counter
    function updateCounter() {
      counter.textContent = `Total NFTFANs: ${nftfansData.totalCount}`;
    }
    
    // Create User Item
    function createUserItem(userData) {
      const li = document.createElement('li');
      
      const label = userData.username.slice(0, 6).toUpperCase();
      const avatarUrl = `https://unavatar.io/x/${userData.username}`;
      const profileUrl = `https://x.com/${userData.username}`;
      
      const tagHtml = userData.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ');
      
      li.innerHTML = `
        <img src="${avatarUrl}" alt="${userData.username} avatar">
        <a class="label" href="${profileUrl}" target="_blank">${label}</a>
        <div class="tags">${tagHtml}</div>
      `;
      
      return li;
    }
    
    // Render all users
    function renderUsers() {
      // Clear current list
      list.innerHTML = '';
      
      // Add each user
      nftfansData.users.forEach(user => {
        const li = createUserItem(user);
        list.appendChild(li);
      });
      
      // Update counter
      updateCounter();
    }
    
    // Save data to API
    async function saveData() {
      try {
        showStatus("Saving data to network...", "loading");
        
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(nftfansData)
        });
        
        if (!response.ok) {
          throw new Error('Network response failed');
        }
        
        showStatus("Data successfully saved to network!", "success");
        return true;
      } catch (error) {
        console.error('Error saving data:', error);
        showStatus("Error saving data: " + error.message, "error");
        return false;
      }
    }
    
    // Load data from API
    async function loadData() {
      try {
        showStatus("Connecting to NFTFANS network...", "loading");
        
        const response = await fetch(API_URL);
        
        // If basket doesn't exist yet, create it with empty data
        if (response.status === 404) {
          await saveData();
          return;
        }
        
        if (!response.ok) {
          throw new Error('Network response failed');
        }
        
        const data = await response.json();
        
        // Update local data
        nftfansData = data;
        
        // In case the structure is different
        if (!nftfansData.users) nftfansData.users = [];
        if (!nftfansData.totalCount) nftfansData.totalCount = nftfansData.users.length;
        
        // Render the data
        renderUsers();
        showStatus("Successfully connected to NFTFANS network!", "success");
      } catch (error) {
        console.error('Error loading data:', error);
        showStatus("Error loading data: " + error.message, "error");
      }
    }
    
    // Add new user
    async function addUser(username, tags) {
      // Check if user already exists
      const userExists = nftfansData.users.some(user => user.username.toLowerCase() === username.toLowerCase());
      
      if (userExists) {
        showStatus("This username is already registered in the network.", "error");
        return false;
      }
      
      // Add user to the array
      nftfansData.users.push({
        username: username,
        tags: tags,
        timestamp: new Date().toISOString()
      });
      
      // Update total count
      nftfansData.totalCount = nftfansData.users.length;
      
      // Save to API
      const saveSuccess = await saveData();
      
      if (saveSuccess) {
        // Render updated list
        renderUsers();
      }
      
      return saveSuccess;
    }
    
    // Initialize loading screen
    window.addEventListener('load', function() {
      // First load data from API
      loadData().then(() => {
        // Then hide loading screen after data is loaded
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }, 2000);  // Additional 2 seconds after data is loaded
      });
    });
    
    // Form submission
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      
      let username = input.value.trim().replace(/^@/, '').toLowerCase();
      if (!username) {
        showStatus("Please enter a valid username", "error");
        return;
      }
      
      const selectedOptions = Array.from(tagSelect.selectedOptions).map(opt => opt.value);
      if (selectedOptions.length === 0) {
        showStatus("Please select at least one tag", "error");
        return;
      }
      
      // Add user
      const success = await addUser(username, selectedOptions);
      
      if (success) {
        // Clear form
        input.value = '';
        tagSelect.selectedIndex = -1;
      }
    });
    
    // Add futuristic text effect
    const glitchText = () => {
      const h1 = document.querySelector('h1');
      const originalText = h1.textContent;
      
      const glitchCharacters = '!<>-_\\/[]{}â€”=+*^?#________';
      
      let iteration = 0;
      
      clearInterval(intervalId);
      
      intervalId = setInterval(() => {
        h1.textContent = originalText
          .split('')
          .map((char, index) => {
            if(index < iteration) {
              return originalText[index];
            }
            
            return glitchCharacters[Math.floor(Math.random() * glitchCharacters.length)];
          })
          .join('');
        
        if(iteration >= originalText.length){ 
          clearInterval(intervalId);
          h1.textContent = originalText;
        }
        
        iteration += 1/3;
      }, 30);
    };
    
    let intervalId;
    setInterval(glitchText, 10000);
  </script>
</body>
</html>
