
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFTFANS ORG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #1c1c1c;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
    }

    .new-note-btn {
      background-color: #008fda;
      color: white;
      border: none;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.2s ease;
    }

    .new-note-btn:hover {
      background-color: #333;
    }

    .notes-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .note {
      background-color: #0d0d0d;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .note:hover {
      background-color: #444;
    }

    .note-title {
      font-weight: bold;
      font-size: 14px;
    }

    .note-date {
      color: #aaa;
      font-size: 12px;
    }

    .notepad {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      background-color: #1e1e1e;
      overflow: hidden;
      gap: 10px;
    }

    #note-title,
    #note-content {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #0d0d0d;
      color: #fff;
      box-sizing: border-box;
    }

    #note-title {
      font-size: 16px;
      font-weight: bold;
    }

    #note-content {
      flex: 1;
      font-size: 14px;
      resize: none;
      overflow-y: auto;
      word-wrap: break-word;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-track {
      background-color: #2e2e2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>NFTFANS TOKEN</h3>
      <button class="new-note-btn" onclick="createNewNote()">Post</button>
      <div class="notes-list" id="notes-list"></div>
    </div>
    <div class="notepad">
      <input type="text" id="note-title" placeholder="Enter post title" />
      <textarea id="note-content" placeholder="Start writing..."></textarea>
    </div>
  </div>

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1364.0.min.js"></script>
  <script>
  AWS.config.update({
    region: 'eu-north-1',
    credentials: new AWS.Credentials('AKIAVRUVVVUMUTVBFLWP', 'llyVopZkA+XOnmjPUGs9tG4ihdfmDVdsgAxYMjaF')
  });

  const dynamodb = new AWS.DynamoDB.DocumentClient();
  const tableName = 'lf03';

  let notes = [];
  let activeNote = null;

  // Load Notes from DynamoDB
  async function loadNotes() {
    const params = {
        TableName: tableName,
    };
    try {
        const data = await dynamodb.scan(params).promise();
        notes = data.Items || [];
        renderNotesList();
    } catch (error) {
        console.error("Error loading notes:", error);
    }
  }

  // Save Note to DynamoDB
  async function saveNoteToDynamoDB(note) {
    const params = {
        TableName: tableName,
        Item: {
            lf03: note.id, // Partition key
            noteId: note.id, // Sort key
            title: note.title,
            content: note.content,
            date: note.date,
            timestamp: note.timestamp, // Timestamp for sorting
        },
    };
    try {
        await dynamodb.put(params).promise();
        console.log("Note saved successfully");
    } catch (error) {
        console.error("Error saving note:", error);
    }
  }

  // Create New Note
  async function createNewNote() {
    const title = document.getElementById("note-title").value.trim();
    const content = document.getElementById("note-content").value.trim();
    const currentDate = new Date().toISOString().split("T")[0];
    const currentTime = new Date().toTimeString().split(" ")[0];

    if (!title || !content) {
        alert("Please provide both a title and content for the note.");
        return;
    }

    const newNote = {
        id: `note-${Date.now()}`, // Unique ID
        title,
        content,
        date: currentDate,
        timestamp: `${currentDate} ${currentTime}`, // Combined date and time
    };

    notes.push(newNote);
    await saveNoteToDynamoDB(newNote); // Save to DynamoDB
    renderNotesList();
    openNote(newNote);

    // Clear input fields
    document.getElementById("note-title").value = "";
    document.getElementById("note-content").value = "";
  }

  // Render Notes List
  function renderNotesList() {
    const notesList = document.getElementById("notes-list");
    notesList.innerHTML = "";

    // Sort notes by date (descending) and then by timestamp (descending)
    const sortedNotes = notes.slice().sort((a, b) => {
        const dateComparison = new Date(b.date) - new Date(a.date);
        if (dateComparison === 0) {
            return b.timestamp.localeCompare(a.timestamp); // Sort by timestamp if dates are the same
        }
        return dateComparison;
    });

    sortedNotes.forEach((note) => {
        const noteElement = document.createElement("div");
        noteElement.className = "note";
        noteElement.innerHTML = `
            <div class="note-title">${note.title}</div>
            <div class="note-date">${note.timestamp}</div>
        `;
        noteElement.onclick = () => openNote(note);
        notesList.appendChild(noteElement);
    });
  }

  // Open a Note
  function openNote(note) {
    activeNote = note.id;
    document.getElementById("note-title").value = note.title;
    document.getElementById("note-content").value = note.content;
  }

  // Initial Load
  document.addEventListener("DOMContentLoaded", () => {
    loadNotes(); // Load notes from DynamoDB on page load
  });
  </script>
</body>
</html>
