<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookTok: Swipe Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary: #1a73e8;
      --accent: #ffd600;
      --bg: #000;
      --card-bg: #1a1a1a;
      --text: #ffffff;
      --text-secondary: #bfc5d1;
      --border: #333;
      --overlay: rgba(0,0,0,0.7);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100vw;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      overflow: hidden;
    }
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, var(--primary) 0%, #42a5f5 100%);
      padding: 0 16px;
      height: 48px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    .category-icon {
      font-size: 28px;
      color: var(--accent);
      margin-right: 10px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
      flex-shrink: 0;
    }
    .top-bar select {
      background: rgba(255,255,255,0.12);
      color: var(--text);
      font-size: 18px;
      font-weight: 500;
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 14px;
      padding: 8px 32px 8px 12px;
      margin-left: 0;
      outline: none;
      appearance: none;
      backdrop-filter: blur(10px);
      min-width: 170px;
      max-width: 60vw;
    }

    .book-container {
      position: fixed;
      top: 48px;
      left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: calc(100vh - 48px);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      overflow: hidden;
      z-index: 1;
    }
    .book-card {
      position: absolute;
      width: 100vw;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background: none;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
      pointer-events: none;
    }
    .book-cover {
      width: 100vw;
      height: 100%;
      object-fit: contain;
      border-radius: 0;
      background: var(--card-bg);
      z-index: 0;
      pointer-events: none;
      user-select: none;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .book-details {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      width: 100vw;
      min-height: 42px;
      max-height: 36vh;
      background: linear-gradient(0deg, var(--overlay) 90%, transparent 100%);
      padding: 12px 18px 8px 18px;
      text-align: left;
      z-index: 2;
      border-radius: 18px 18px 0 0;
      box-sizing: border-box;
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      color: var(--text);
      font-size: 15px;
      opacity: 0.95;
      pointer-events: auto;
    }
    .book-title {
      font-weight: 700;
      font-size: 17px;
      color: var(--accent);
      margin-bottom: 2px;
      line-height: 1.2;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }
    .book-author { font-size: 13px; color: #fff; margin-bottom: 2px; font-weight: 400; }
    .book-year, .book-publisher, .book-subjects {
      font-size: 11px;
      color: #eee;
      opacity: 0.72;
      margin-bottom: 1px;
    }
    .book-link {
      color: var(--accent);
      font-size: 13px;
      text-decoration: none;
      margin-top: 4px;
      display: inline-flex;
      align-items: center;
      font-weight: 600;
      background: rgba(26,115,232,0.12);
      padding: 4px 10px;
      border-radius: 14px;
      border: 1px solid rgba(26,115,232,0.15);
      transition: background 0.2s;
    }
    .book-link:active { background: var(--primary); color: white; }
    .book-link .material-icons { font-size: 16px; margin-right: 2px; }

    #loading {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: var(--accent);
      font-size: 18px;
      font-weight: 500;
      z-index: 10;
      text-align: center;
      background: var(--bg);
      border-radius: 10px;
      padding: 20px 40px;
      opacity: 0.93;
    }
    .spinner {
      width: 36px; height: 36px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 14px;
      display: block;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .swipe-indicator {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.5);
      font-size: 12px;
      z-index: 15;
      animation: fadeInOut 3s infinite;
      pointer-events: none;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 3px 16px;
      letter-spacing: 0.05em;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @media (max-width: 500px) {
      .book-title { font-size: 15px; }
      .book-details { font-size: 13px; padding: 10px 8px 6px 8px; }
      .top-bar select { min-width: 120px; }
    }
    @media (max-height: 600px) {
      .book-details { min-height: 32px; padding: 5px 6px 5px 8px; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span class="material-icons category-icon" id="category-icon">science</span>
    <select id="category-dropdown">
      <option value="physics" data-icon="science">Physics</option>
      <option value="math" data-icon="calculate">Mathematics</option>
      <option value="history" data-icon="history_edu">History</option>
      <option value="literature" data-icon="menu_book">Literature</option>
      <option value="computer science" data-icon="computer">Computer Science</option>
      <option value="art" data-icon="palette">Art</option>
      <option value="biology" data-icon="biotech">Biology</option>
      <option value="music" data-icon="music_note">Music</option>
      <option value="comics" data-icon="auto_stories">Comics</option>
      <option value="philosophy" data-icon="psychology">Philosophy</option>
      <option value="medicine" data-icon="healing">Medicine</option>
      <option value="engineering" data-icon="precision_manufacturing">Engineering</option>
      <option value="business" data-icon="business_center">Business</option>
      <option value="psychology" data-icon="psychology_alt">Psychology</option>
      <option value="sports" data-icon="sports_soccer">Sports</option>
      <option value="travel" data-icon="flight_takeoff">Travel</option>
      <option value="cookbooks" data-icon="restaurant_menu">Cookbooks</option>
      <option value="poetry" data-icon="edit_note">Poetry</option>
      <option value="children" data-icon="child_care">Children's Books</option>
      <option value="languages" data-icon="language">Languages</option>
      <option value="religion" data-icon="self_improvement">Religion</option>
      <option value="law" data-icon="gavel">Law</option>
      <option value="geography" data-icon="public">Geography</option>
    </select>
  </div>
  <div class="book-container" id="book-container">
    <div id="loading">
      <div class="spinner"></div>
      Loading...
    </div>
  </div>
  <div class="swipe-indicator" id="swipe-indicator">
    Swipe up/down or scroll to browse books
  </div>
  <script>
    // ---- CATEGORY ICON LOGIC ----
    const catDropdown = document.getElementById('category-dropdown');
    const catIcon = document.getElementById('category-icon');
    const swipeIndicator = document.getElementById('swipe-indicator');

    function updateCategoryIcon() {
      const icon = catDropdown.options[catDropdown.selectedIndex].dataset.icon || 'science';
      catIcon.innerText = icon;
    }
    catDropdown.addEventListener('change', () => {
      updateCategoryIcon();
      currentCategory = catDropdown.value;
      resetBooks();
      fetchBooks(1, currentCategory, true);
    });

    // Hide swipe indicator after first interaction
    let hasInteracted = false;
    function hideSwipeIndicator() {
      if (!hasInteracted) {
        hasInteracted = true;
        swipeIndicator.style.opacity = '0';
        setTimeout(() => swipeIndicator.style.display = 'none', 300);
      }
    }

    // ---- BOOK STREAM LOGIC ----
    let books = [];
    let bookIndex = 0;
    let currentPage = 1;
    let currentCategory = catDropdown.value;
    let loading = false;
    let endOfResults = false;
    const bookContainer = document.getElementById('book-container');

    function getCoverUrl(book) {
      return book.cover_i
        ? `https://covers.openlibrary.org/b/id/${book.cover_i}-L.jpg`
        : 'https://via.placeholder.com/400x600/1a1a1a/888?text=No+Cover';
    }
    function getField(arr) {
      return Array.isArray(arr) && arr.length ? arr.join(', ') : '';
    }
    function getSubjects(book) {
      if (book.subject) {
        return book.subject.slice(0, 3).join(', ');
      }
      return '';
    }

    // Animate book
    function animateBookSwap(direction) {
      const card = document.querySelector('.book-card');
      if (!card) return;
      hideSwipeIndicator();
      card.style.transition = 'transform 0.25s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s ease';
      card.style.transform = `translateY(${direction === "up" ? "-100%" : "100%"}) scale(0.95)`;
      card.style.opacity = '0';
      setTimeout(() => {
        showBook(bookIndex, direction === "up" ? "from-bottom" : "from-top");
      }, 120);
    }
    function showBook(idx, animateFrom) {
      if (!books.length || !books[idx]) {
        bookContainer.innerHTML = '<div id="loading">No books found.</div>';
        return;
      }
      const book = books[idx];
      const coverImg = getCoverUrl(book);
      const bookUrl = `https://openlibrary.org${book.key}`;
      const author = getField(book.author_name) || 'Unknown Author';
      const publisher = getField(book.publisher) || '';
      const year = book.first_publish_year ? `Published: ${book.first_publish_year}` : '';
      const subjects = getSubjects(book);

      const cardHtml = `
        <div class="book-card" style="opacity:0;transform:translateY(${animateFrom === "from-bottom" ? "100%" : animateFrom === "from-top" ? "-100%" : "0"});">
          <img class="book-cover" src="${coverImg}" alt="${book.title}" loading="lazy">
          <div class="book-details">
            <div class="book-title">${book.title}</div>
            <div class="book-author">${author}</div>
            ${year ? `<div class="book-year">${year}</div>` : ''}
            ${publisher ? `<div class="book-publisher">${publisher}</div>` : ''}
            ${subjects ? `<div class="book-subjects">${subjects}</div>` : ''}
            <a class="book-link" href="${bookUrl}" target="_blank">
              <span class="material-icons">open_in_new</span>View
            </a>
          </div>
        </div>
      `;
      bookContainer.innerHTML = cardHtml;
      setTimeout(() => {
        const card = document.querySelector('.book-card');
        if (card) {
          card.style.transition = 'transform 0.33s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.23s';
          card.style.transform = 'translateY(0) scale(1)';
          card.style.opacity = '1';
        }
      }, 10);
    }
    function showLoading(msg = "Loading...") {
      bookContainer.innerHTML = `
        <div id="loading">
          <div class="spinner"></div>
          ${msg}
        </div>
      `;
    }

    // Fetch books streaming style (preload multiple pages ahead)
    async function fetchBooks(page = 1, category = currentCategory, reset = false) {
      if (loading || endOfResults) return;
      loading = true;
      if (reset) showLoading();
      try {
        const query = encodeURIComponent(category);
        const requests = [];
        // Preload 3 pages at once for smoothness
        for (let i = 0; i < 3; ++i) {
          requests.push(fetch(`https://openlibrary.org/search.json?q=${query}&page=${page + i}&limit=20`).then(r => r.json()));
        }
        const results = await Promise.all(requests);
        let allDocs = [];
        results.forEach(data => {
          if (Array.isArray(data.docs)) {
            allDocs = allDocs.concat(data.docs.filter(book => book.cover_i));
          }
        });
        // Shuffle for a more random stream effect
        for (let i = allDocs.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [allDocs[i], allDocs[j]] = [allDocs[j], allDocs[i]];
        }
        if (allDocs.length > 0) {
          if (reset) {
            books = allDocs;
            bookIndex = 0;
            endOfResults = false;
            showBook(bookIndex);
          } else {
            books = books.concat(allDocs);
          }
          loading = false;
        } else {
          endOfResults = true;
          if (reset) showLoading("No more books found in this category.");
        }
      } catch (e) {
        showLoading("Error loading books. Please try again.");
        loading = false;
      }
    }
    function resetBooks() {
      books = [];
      bookIndex = 0;
      currentPage = 1;
      endOfResults = false;
    }
    function nextBook(smooth = true) {
      if (bookIndex < books.length - 1) {
        bookIndex++;
        if (smooth) animateBookSwap("up");
        else showBook(bookIndex);
      }
      // If near end, stream in more books
      if (books.length - bookIndex < 8 && !endOfResults) {
        currentPage += 3;
        fetchBooks(currentPage, currentCategory);
      }
    }
    function prevBook(smooth = true) {
      if (bookIndex > 0) {
        bookIndex--;
        if (smooth) animateBookSwap("down");
        else showBook(bookIndex);
      }
    }

    // Touch/swipe
    let startY = null, startTime = null;
    const minSwipeDistance = 50, maxSwipeTime = 300;
    bookContainer.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        startY = e.touches[0].clientY; startTime = Date.now();
      }
    }, { passive: true });
    bookContainer.addEventListener('touchend', e => {
      if (startY === null) return;
      const endY = e.changedTouches[0].clientY;
      const deltaY = endY - startY, deltaTime = Date.now() - startTime;
      if (Math.abs(deltaY) > minSwipeDistance && deltaTime < maxSwipeTime) {
        if (deltaY < 0) nextBook(); else prevBook();
      }
      startY = null; startTime = null;
      hideSwipeIndicator();
    }, { passive: true });
    // Mouse wheel
    bookContainer.addEventListener('wheel', e => {
      e.preventDefault();
      if (Math.abs(e.deltaY) < 20) return;
      if (e.deltaY > 0) nextBook();
      else prevBook();
      hideSwipeIndicator();
    }, { passive: false });
    // Keyboard
    document.addEventListener('keydown', e => {
      if (e.key === "ArrowDown" || e.key === " ") {
        e.preventDefault(); nextBook(); hideSwipeIndicator();
      } else if (e.key === "ArrowUp") {
        e.preventDefault(); prevBook(); hideSwipeIndicator();
      }
    });

    // Initialize app
    updateCategoryIcon();
    fetchBooks(1, currentCategory, true);

    // Hide swipe indicator after 5 seconds
    setTimeout(hideSwipeIndicator, 5000);
  </script>
</body>
</html>
