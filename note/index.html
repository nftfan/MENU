<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme Notepad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
      display: flex;
      height: 100vh;
      flex-direction: row;
      overflow-x: hidden; /* Prevent horizontal scrollbar by default */
    }

    .container {
      display: flex;
      flex: 1;
      overflow-x: auto; /* Allow horizontal scrolling only if content exceeds viewport */
    }

    .sidebar {
      width: 250px;
      background-color: #1c1c1c;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .sidebar.minimized {
      transform: translateX(-100%);
    }

    .toggle-btn {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .toggle-btn:hover {
      background-color: #333;
    }

    .new-note-btn {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .new-note-btn:hover {
      background-color: #333;
    }

    .notes-list {
      overflow-y: auto;
    }

    .note {
      background-color: #2e2e2e;
      margin-bottom: 10px;
      padding: 10px;
      cursor: pointer;
    }

    .note:hover {
      background-color: #444;
    }

    .note-title {
      font-weight: bold;
    }

    .note-date {
      color: #aaa;
      font-size: 12px;
    }

    .notepad {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background-color: #1e1e1e;
      overflow-y: auto;
    }

    #note-title,
    #note-content {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2e2e2e;
      color: #fff;
      box-sizing: border-box; /* Prevents overflow */
    }

    #note-title {
      font-size: 18px;
      font-weight: bold;
    }

    #note-content {
      flex: 1;
      min-height: 300px; /* Increased the height of the note content area */
      font-size: 14px;
      resize: none;
      overflow-y: auto;
      word-wrap: break-word; /* Break long words to prevent horizontal scrolling */
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-track {
      background-color: #2e2e2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
      <h3>Saved Notes</h3>
      <button class="new-note-btn" onclick="createNewNote()">+ New Note</button>
      <div class="notes-list" id="notes-list"></div>
    </div>
    <div class="notepad">
      <input type="text" id="note-title" placeholder="Enter note title" />
      <textarea id="note-content" placeholder="Start writing..."></textarea>
    </div>
  </div>

  <script>
    const notesKey = 'notes'; // Key to store notes in localStorage
    let notes = JSON.parse(localStorage.getItem(notesKey)) || []; // Load notes from localStorage, or initialize an empty array if none exist
    let activeNote = null;

    // Load the notes list from localStorage and render them
    renderNotesList();

    // Save notes to localStorage whenever they change
    function saveNotes() {
      localStorage.setItem(notesKey, JSON.stringify(notes));
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const toggleButton = document.querySelector(".toggle-btn");

      if (sidebar.classList.contains("minimized")) {
        sidebar.classList.remove("minimized");
        toggleButton.innerText = "☰";
      } else {
        sidebar.classList.add("minimized");
        toggleButton.innerText = "➤";
      }
    }

    function createNewNote() {
      const title = document.getElementById("note-title").value.trim();
      const content = document.getElementById("note-content").value.trim();
      const currentDate = new Date().toISOString().split("T")[0];

      if (!title || !content) {
        alert("Please provide both a title and content for the note.");
        return;
      }

      const newNote = {
        id: notes.length,
        title,
        content,
        date: currentDate,
      };

      notes.push(newNote);
      saveNotes(); // Save to localStorage
      renderNotesList();
      openNote(newNote);
      document.getElementById("note-title").value = "";
      document.getElementById("note-content").value = "";
    }

   function renderNotesList() {
  const notesList = document.getElementById("notes-list");
  notesList.innerHTML = "";

  // Reverse the order of notes so that the latest ones appear first
  const sortedNotes = notes.slice().reverse();

  sortedNotes.forEach((note) => {
    const noteElement = document.createElement("div");
    noteElement.className = "note";
    noteElement.innerHTML = `
      <div class="note-title">${note.title}</div>
      <div class="note-date">${note.date}</div>
    `;
    noteElement.onclick = () => openNote(note);
    notesList.appendChild(noteElement);
  });
}


    function openNote(note) {
      activeNote = note.id;
      document.getElementById("note-title").value = note.title;
      document.getElementById("note-content").value = note.content;
    }
  </script>
</body>
</html>
