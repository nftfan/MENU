<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFTFANS ERC1155 Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      background: #fff;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 10px;
      color: #222;
      min-height: 100vh;
    }
    .wrapper {
      max-width: 480px;
      margin: 0 auto;
      padding: 10px 0 30px 0;
      position: relative;
    }
    .top-bar {
      width: 100%;
      min-height: 38px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      padding: 10px 12px 0 0;
      box-sizing: border-box;
      position: relative;
    }
    .nftfan-balance-bar {
      padding: 4px 11px 4px 7px;
      margin-left: 10px;
      margin-right: 0;
      display: flex;
      align-items: center;
      font-size: 10px;
      font-weight: bold;
      color: #7a3cff;
      gap: 5px;
      min-width: 0;
      max-width: 260px;
      white-space: nowrap;
    }
    .nftfan-balance-bar[style*="display: none"] {
      display: none !important;
    }
    .nftfan-token-icon {
      width: 20px;
      height: 20px;
      margin-right: 3px;
      border-radius: 50%;
      background: #fff;
      border: 1px solid #ececec;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
      animation: spinVarying 2s ease-out forwards;
    }
    @keyframes spinVarying {
      0%   { transform: rotate(0deg); }
      5%   { transform: rotate(360deg); }
      20%  { transform: rotate(540deg); }
      50%  { transform: rotate(720deg); }
      100% { transform: rotate(900deg); }
    }
    .connect-btn {
      font-size: 10px;
      padding: 7px 18px;
      border-radius: 15px;
      border: 1px solid #ececec;
      background: #f4f0ff;
      color: #7a3cff;
      font-weight: bold;
      cursor: pointer;
      outline: none;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: none;
      display: inline-block;
      margin: 0;
    }
    .connect-btn:active {
      background: #ede4ff;
    }
    .connect-btn:disabled {
      color: #ccc;
      background: #f8f8f8;
      cursor: not-allowed;
    }
    /* Status bar */
    .status-bar {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      width: 100vw;
      max-width: 480px;
      background: linear-gradient(90deg, #e9e3ff 0%, #f9f6ff 100%);
      color: #7a3cff;
      font-size: 9px;
      font-weight: 600;
      text-align: center;
      padding: 8px 0 8px 0;
      letter-spacing: .1em;
      border-bottom: 1px solid #e0dbfa;
      box-shadow: 0 2px 24px 0 rgba(120,70,255,0.09);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.38s cubic-bezier(.4,2,.3,1);
      min-height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .status-bar.show {
      opacity: 1;
      pointer-events: auto;
      animation: notifPop 0.47s cubic-bezier(.4,2,.3,1);
    }
    @keyframes notifPop {
      0% { opacity: 0; transform: translateX(-50%) scale(0.98);}
      65% { opacity: 1; transform: translateX(-50%) scale(1.04);}
      87% { opacity: 1; transform: translateX(-50%) scale(0.99);}
      100% { opacity: 1; transform: translateX(-50%) scale(1);}
    }
    .status-bar .notif-icon {
      margin-right: 8px;
      font-size: 11px;
      display: inline-block;
      vertical-align: middle;
      filter: drop-shadow(0 0 1px #bdaff2);
    }
    .tab-bar {
      display: flex;
      border-radius: 10px;
      overflow: hidden;
      margin: 14px 10px 18px 10px;
      border: 1px solid #ececec;
      background: #f8f7ff;
      box-shadow: none;
    }
    .tab-btn {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      font-size: 12px;
      font-weight: bold;
      color: #7a3cff;
      letter-spacing: 0.2px;
      cursor: pointer;
      outline: none;
      transition: background 0.18s, color 0.18s;
    }
    .tab-btn.active {
      background: #e5e0fa;
      color: #764ba2;
    }
    .tab-content {
      margin: 0 10px;
      padding: 10px 0 0 0;
      min-height: 160px;
      animation: fadein 0.2s;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    .nft-grid, .shop-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 0;
      padding: 0;
      list-style: none;
      justify-content: flex-start;
    }
    /* Beautiful NFT section */
    .shop-item, .nft-card {
      width: calc((100% - 20px) / 3);
      background: #f9f7ff;
      border-radius: 11px;
      border: 1px solid #ede4ff;
      box-shadow: 0 2px 12px 0 rgba(120, 70, 255, 0.04);
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-width: 80px;
      min-height: 160px;
      position: relative;
      overflow: hidden;
      margin-bottom: 3px;
    }
    .nft-img, .shop-img {
      width: 100%;
      height: 82px;
      object-fit: cover;
      background: #ececec;
      border-radius: 11px 11px 0 0;
      border-bottom: 1px solid #ede4ff;
      margin-bottom: 0;
      display: block;
    }
    .nft-section, .shop-section {
      padding: 7px 6px 6px 6px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 2px;
    }
    .shop-title, .nft-title {
      font-size: 9px;
      font-weight: bold;
      color: #5b42c2;
      text-align: center;
      margin: 0 0 2px 0;
      letter-spacing: 0.07px;
      line-height: 1.2;
      min-height: 13px;
      max-height: 26px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: pre-line;
    }
    .shop-price {
      font-size: 8px;
      color: #7a3cff;
      margin-bottom: 1px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.03em;
    }
    .shop-desc, .nft-desc {
      font-size: 7px;
      color: #5e5e7e;
      min-height: 10px;
      max-height: 26px;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.16;
      text-align: center;
      margin-bottom: 2px;
      margin-top: 1px;
      white-space: pre-line;
      letter-spacing: 0.03em;
    }
    .buy-btn {
      font-size: 8px;
      padding: 5px 6px;
      border-radius: 10px;
      border: 1px solid #e0dbfa;
      background: #e7e2fa;
      color: #764ba2;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      margin-top: 2px;
      margin-bottom: 2px;
      align-self: center;
      width: 90%;
      letter-spacing: .04em;
    }
    .buy-btn:active {
      background: #ede4ff;
    }
    .buy-btn:disabled {
      background: #f6f6f6;
      color: #bdaff2;
      border: 1px solid #ececec;
      cursor: not-allowed;
    }
    .nft-id {
      font-size: 7px;
      color: #aaa;
      margin-bottom: 1px;
      margin-top: 1px;
      text-align: center;
      letter-spacing: 0.01em;
    }
    @media (max-width: 575px) {
      .wrapper {
        max-width: 100vw;
        padding: 2vw 0 12vw 0;
      }
      .tab-bar, .tab-content {
        margin-left: 2vw;
        margin-right: 2vw;
      }
      .top-bar {
        padding-right: 2vw;
        padding-left: 2vw;
      }
      .shop-item, .nft-card {
        width: calc((100% - 10vw) / 3);
        min-width: 78px;
      }
      .nft-img, .shop-img {
        width: 100%;
        min-width: 68px;
        height: 22vw;
        min-height: 68px;
      }
      .nftfan-balance-bar {
        max-width: 32vw;
        font-size: 10px;
        padding: 4px 6px 4px 4px;
      }
      .status-bar {
        font-size: 9px;
        padding: 9px 0 9px 0;
        max-width: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="status-bar" id="statusBar"></div>
  <div class="wrapper">
    <div class="top-bar">
      <div class="nftfan-balance-bar" id="nftfanBalanceBar" style="display:none;">
        <img class="nftfan-token-icon" src="https://i.imgur.com/ODP45iQ.png" alt="NFTFAN Token">
        <span id="nftfanBalance">--</span>
        <span style="font-size:10px;font-weight:400;color:#888;margin-left:2px;">NFTFAN</span>
      </div>
      <button class="connect-btn" id="connect-btn" onclick="connectWallet()">🔗 Connect Wallet</button>
    </div>
    <div class="tab-bar">
      <button class="tab-btn active" id="tab-shop" onclick="showTab('shop')">NFTFANS Shop</button>
      <button class="tab-btn" id="tab-mynfts" onclick="showTab('mynfts')">My NFTs</button>
    </div>
    <div class="tab-content" id="tab-content-shop">
      <div id="shop-loading" style="font-size:10px;color:#aaa;text-align:center;margin:18px;">Loading NFTs...</div>
      <div id="shop-error" style="display:none;color:#dc2626;font-size:10px;margin:8px 0 12px 0;text-align:center;"></div>
      <ul class="shop-grid" id="shopGrid" style="display: none;"></ul>
    </div>
    <div class="tab-content" id="tab-content-mynfts" style="display:none;">
      <div id="my-loading" style="font-size:10px;color:#aaa;text-align:center;margin:18px;">Loading Your NFTs...</div>
      <div id="my-error" style="display:none;color:#dc2626;font-size:10px;margin:8px 0 12px 0;text-align:center;"></div>
      <ul class="nft-grid" id="myGrid" style="display: none;"></ul>
      <div id="nft-demo-msg" style="font-size:10px;color:#aaa;text-align:center;margin-top:18px;">(Demo: connect wallet to show your NFTs)</div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js"></script>
  <script>
    // Polygon mainnet config for Metamask
    const POLYGON_PARAMS = {
      chainId: '0x89',
      chainName: 'Polygon Mainnet',
      nativeCurrency: { name: 'MATIC', symbol: 'MATIC', decimals: 18 },
      rpcUrls: ['https://polygon-rpc.com/', 'https://rpc.polygon.technology/', 'https://rpc-mainnet.matic.network/'],
      blockExplorerUrls: ['https://polygonscan.com/'],
    };
    const NFTFAN_TOKEN_CA = "0x2017Fcaea540d2925430586DC92818035Bfc2F50";
    const NFTFAN_SHOP_CA = "0x9ce8C0dDFc6600eC82ecc37B719e62e3248BE3AF";
    const ERC20_ABI = [
      {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"type":"function"},
      {"constant":true,"inputs":[],"name":"decimals","outputs":[{"name":"","type":"uint8"}],"type":"function"}
    ];
    const NFTFAN_SHOP_ABI = [
      { "constant": true, "inputs": [{ "name": "account", "type": "address" }, { "name": "id", "type": "uint256" }], "name": "balanceOf", "outputs": [{ "name": "", "type": "uint256" }], "type": "function" },
      { "constant": true, "inputs": [{ "name": "user", "type": "address" }], "name": "tokensOfOwner", "outputs": [
        { "name": "tokenIds", "type": "uint256[]" }, { "name": "amounts", "type": "uint256[]" }
      ], "type": "function" },
      { "constant": true, "inputs": [{ "name": "tokenId", "type": "uint256" }], "name": "uri", "outputs": [{ "name": "uri", "type": "string" }], "type": "function" },
      { "constant": true, "inputs": [], "name": "getShopNFTs", "outputs": [
        { "name": "ids", "type": "uint256[]" },
        { "name": "uris", "type": "string[]" },
        { "name": "prices", "type": "uint256[]" },
        { "name": "isForSale", "type": "bool[]" },
        { "name": "shopAmounts", "type": "uint256[]" },
        { "name": "maxSupplies", "type": "uint256[]" },
        { "name": "currentSupplies", "type": "uint256[]" }
      ], "type": "function" },
      { "constant": true, "inputs": [{ "name": "tokenId", "type": "uint256" }], "name": "nftInfo", "outputs": [
        { "name": "tokenURI", "type": "string" },
        { "name": "price", "type": "uint256" },
        { "name": "forSale", "type": "bool" },
        { "name": "originalCreator", "type": "address" },
        { "name": "maxSupply", "type": "uint256" },
        { "name": "currentSupply", "type": "uint256" }
      ], "type": "function" },
      { "constant": true, "inputs": [{ "name": "tokenId", "type": "uint256" }], "name": "shopInventory", "outputs": [ { "name":"amount","type":"uint256" } ], "type": "function" },
      { "inputs": [{ "name": "tokenId", "type": "uint256" }, { "name": "amount", "type": "uint256" }], "name": "buyNFT", "outputs": [], "stateMutability": "payable", "type": "function" }
    ];
    let userAccount = null;
    let web3;
    let nftfanContract = null;
    let nftfanShop = null;

    // Status bar logic (beautiful top bar)
    let statusBarQueue = [];
    let statusBarIsShowing = false;

    function showStatusBar(message, icon = "🔔", timeout = 2600) {
      statusBarQueue.push({ message, icon, timeout });
      if (!statusBarIsShowing) {
        processStatusBarQueue();
      }
    }
    function processStatusBarQueue() {
      if (statusBarQueue.length === 0) {
        document.getElementById('statusBar').classList.remove('show');
        statusBarIsShowing = false;
        return;
      }
      statusBarIsShowing = true;
      const { message, icon, timeout } = statusBarQueue.shift();
      document.getElementById('statusBar').innerHTML = `<span class="notif-icon">${icon}</span>${message}`;
      document.getElementById('statusBar').classList.add('show');
      clearTimeout(document.getElementById('statusBar')._hideTimeout);
      document.getElementById('statusBar')._hideTimeout = setTimeout(() => {
        document.getElementById('statusBar').classList.remove('show');
        setTimeout(processStatusBarQueue, 400);
      }, timeout);
    }

    function showError(elementId, message) {
      const errorEl = document.getElementById(elementId);
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      showStatusBar(message, "⚠️", 3400);
    }
    function hideError(elementId) {
      document.getElementById(elementId).style.display = 'none';
    }

    async function connectWallet() {
      try {
        showStatusBar('Connecting wallet...', "🔗");
        if (!window.ethereum) {
          showStatusBar("Please install MetaMask or a compatible wallet!", "⚠️", 4000);
          return;
        }
        // Check/switch to Polygon
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        if (chainId !== POLYGON_PARAMS.chainId) {
          showStatusBar('Switching to Polygon...', "🟣");
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: POLYGON_PARAMS.chainId }],
            });
          } catch (switchError) {
            if (switchError.code === 4902) {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [POLYGON_PARAMS],
              });
            } else {
              throw switchError;
            }
          }
        }
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAccount = accounts[0];
        document.getElementById("connect-btn").textContent = "✔ Connected";
        await setupContracts();
        await showNftfanBalance();
        showStatusBar("Wallet connected", "✅");
        loadShopNFTs();
        loadUserNFTs();
      } catch (error) {
        showStatusBar("Connection failed: " + error.message, "❌", 4200);
      }
    }

    async function setupContracts() {
      const rpcUrls = POLYGON_PARAMS.rpcUrls;
      let provider = null;
      if (window.ethereum) {
        provider = window.ethereum;
      } else {
        for (const rpcUrl of rpcUrls) {
          try {
            const testWeb3 = new Web3(rpcUrl);
            await testWeb3.eth.getBlockNumber();
            provider = rpcUrl;
            break;
          } catch (e) {}
        }
      }
      if (!provider) throw new Error('No working RPC provider found');
      web3 = new Web3(provider);
      nftfanContract = new web3.eth.Contract(ERC20_ABI, NFTFAN_TOKEN_CA);
      nftfanShop = new web3.eth.Contract(NFTFAN_SHOP_ABI, NFTFAN_SHOP_CA);
    }

    async function showNftfanBalance() {
      if (!nftfanContract || !userAccount) {
        document.getElementById('nftfanBalanceBar').style.display = 'none';
        return;
      }
      try {
        let [balance, decimals] = await Promise.all([
          nftfanContract.methods.balanceOf(userAccount).call(),
          nftfanContract.methods.decimals().call()
        ]);
        const divisor = BigInt(10) ** BigInt(decimals);
        let intBalance = (BigInt(balance) / divisor).toString();
        intBalance = Number(intBalance).toLocaleString('en');
        document.getElementById('nftfanBalance').textContent = intBalance;
        document.getElementById('nftfanBalanceBar').style.display = '';
      } catch (e) {
        document.getElementById('nftfanBalanceBar').style.display = 'none';
      }
    }

    async function fetchOpenSeaMeta(uri) {
      if (!uri) return null;
      try {
        if (uri.startsWith("ipfs://")) {
          uri = "https://ipfs.io/ipfs/" + uri.replace("ipfs://", "");
        }
        if (uri.startsWith("ar://")) {
          uri = "https://arweave.net/" + uri.replace("ar://", "");
        }
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);
        const res = await fetch(uri, { mode: 'cors', signal: controller.signal });
        clearTimeout(timeoutId);
        if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        return await res.json();
      } catch (e) {
        return null;
      }
    }

    async function loadShopNFTs() {
      const shopGrid = document.getElementById("shopGrid");
      const loading = document.getElementById("shop-loading");
      shopGrid.innerHTML = "";
      loading.style.display = "block";
      shopGrid.style.display = "none";
      hideError("shop-error");
      try {
        if (!nftfanShop) await setupContracts();
        const result = await nftfanShop.methods.getShopNFTs().call();
        const { ids, uris, prices, isForSale, shopAmounts } = result;
        if (!ids.length) {
          loading.textContent = "No NFTs in Shop";
          showStatusBar('No NFTs in the shop', "ℹ️");
          return;
        }
        const metaArr = await Promise.all(uris.map(async (uri) => await fetchOpenSeaMeta(uri)));
        let html = "";
        for (let i = 0; i < ids.length; i++) {
          const id = ids[i];
          const meta = metaArr[i];
          const openseaName = meta?.name || `NFTFAN #${id}`;
          const openseaImg = meta?.image || uris[i] || "https://via.placeholder.com/92x92?text=NFT";
          const openseaDesc = meta?.description || "";
          const price = web3.utils.fromWei(prices[i], "ether");
          let status = "";
          let btn = "";
          let inv = "";
          if (!isForSale[i] || shopAmounts[i] == "0") {
            status = `<div style="font-size:7px;color:#dc2626;font-weight:bold;margin-bottom:2px;">Sold Out</div>`;
            btn = `<button class="buy-btn" disabled>Sold Out</button>`;
          } else {
            inv = `<div style="font-size:7px;color:#444;margin-bottom:2px;">Available: ${shopAmounts[i]}</div>`;
            btn = `<button class="buy-btn" onclick="buyNFT(${id}, '${prices[i]}', ${shopAmounts[i]})" ${!userAccount ? 'disabled' : ''}>Buy</button>`;
          }
          html += `<li class="shop-item">
              <img class="shop-img" src="${openseaImg}" alt="NFT ${openseaName}" onerror="this.src='https://via.placeholder.com/92x92?text=NFT'">
              <div class="shop-section">
                <div class="shop-title">${openseaName}</div>
                <div class="shop-price">${price} MATIC</div>
                <div class="shop-desc">${openseaDesc ? openseaDesc.substring(0, 60) + (openseaDesc.length > 60 ? '…' : '') : ''}</div>
                ${inv}
                ${status}
                ${btn}
              </div>
          </li>`;
        }
        shopGrid.innerHTML = html;
        loading.style.display = "none";
        shopGrid.style.display = "flex";
      } catch (error) {
        shopGrid.innerHTML = "";
        loading.style.display = "none";
        showError("shop-error", "Failed to load NFTs: " + error.message);
      }
    }

    async function buyNFT(tokenId, priceWei, availableAmount) {
      if (!userAccount) {
        showStatusBar("Connect your wallet first!", "⚠️");
        return;
      }
      let amount = 1;
      if (availableAmount > 1) {
        let input = prompt(`How many would you like to buy? (max ${availableAmount})`, "1");
        if (!input) return;
        amount = parseInt(input);
        if (isNaN(amount) || amount < 1 || amount > availableAmount) {
          showStatusBar("Invalid amount", "⚠️");
          return;
        }
      }
      try {
        showStatusBar('Processing purchase...', "💸");
        const button = document.querySelector(`button[onclick^="buyNFT(${tokenId},"]`);
        if (button) button.disabled = true;
        if (!nftfanShop) await setupContracts();
        await nftfanShop.methods.buyNFT(tokenId, amount).send({
          from: userAccount,
          value: (BigInt(priceWei) * BigInt(amount)).toString()
        });
        showStatusBar("NFT bought successfully! It will appear in 'My NFTs'", "🎉", 4000);
        loadShopNFTs();
        loadUserNFTs();
      } catch (error) {
        showStatusBar("Purchase failed: " + error.message, "❌", 4000);
      } finally {
        setTimeout(() => {
          loadShopNFTs();
          loadUserNFTs();
        }, 1000);
      }
    }

    async function loadUserNFTs() {
      const myGrid = document.getElementById("myGrid");
      const loading = document.getElementById("my-loading");
      const demoMsg = document.getElementById("nft-demo-msg");
      myGrid.innerHTML = "";
      loading.style.display = "block";
      myGrid.style.display = "none";
      hideError("my-error");
      if (!userAccount) {
        loading.textContent = "Connect wallet to view your NFTs.";
        demoMsg.style.display = '';
        return;
      }
      try {
        if (!nftfanShop) await setupContracts();
        const tokens = await nftfanShop.methods.tokensOfOwner(userAccount).call();
        const { tokenIds, amounts } = tokens;
        if (!tokenIds.length) {
          loading.textContent = "You own no NFTs yet.";
          demoMsg.style.display = 'none';
          showStatusBar("You own no NFTs yet.", "ℹ️");
          return;
        }
        demoMsg.style.display = 'none';
        let metaArr = await Promise.all(tokenIds.map(async (id, index) => {
          try {
            let meta = await nftfanShop.methods.nftInfo(id).call();
            let metaJson = await fetchOpenSeaMeta(meta.tokenURI);
            return {id, amount: amounts[index], meta, metaJson};
          } catch (e) {
            return {id, amount: amounts[index], meta: null, metaJson: null};
          }
        }));
        let html = "";
        for (let item of metaArr) {
          const {id, amount, meta, metaJson} = item;
          const openseaName = metaJson?.name || `NFTFAN #${id}`;
          const openseaImg = metaJson?.image || (meta?.tokenURI || "https://via.placeholder.com/92x92?text=NFT");
          const openseaDesc = metaJson?.description || "";
          html += `<li class="nft-card">
              <img class="nft-img" src="${openseaImg}" alt="NFT ${openseaName}" onerror="this.src='https://via.placeholder.com/92x92?text=NFT'">
              <div class="nft-section">
                <div class="nft-title">${openseaName}</div>
                <div class="nft-id">ID: ${id}</div>
                <div class="nft-desc">${openseaDesc ? openseaDesc.substring(0, 60) + (openseaDesc.length > 60 ? '…' : '') : ''}</div>
                <div style="font-size:7px;color:#444;">You own: ${amount}</div>
              </div>
          </li>`;
        }
        myGrid.innerHTML = html;
        loading.style.display = "none";
        myGrid.style.display = "flex";
      } catch (error) {
        myGrid.innerHTML = "";
        loading.style.display = "none";
        showError("my-error", "Failed to load your NFTs: " + error.message);
      }
    }

    // Tab switching
    function showTab(tab) {
      document.getElementById('tab-content-shop').style.display = tab === 'shop' ? '' : 'none';
      document.getElementById('tab-content-mynfts').style.display = tab === 'mynfts' ? '' : 'none';
      document.getElementById('tab-shop').classList.toggle('active', tab === 'shop');
      document.getElementById('tab-mynfts').classList.toggle('active', tab === 'mynfts');
      if (tab === 'shop') loadShopNFTs();
      else if (tab === 'mynfts') loadUserNFTs();
    }

    // Listen for account/network changes
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', function (accounts) {
        userAccount = accounts[0] || null;
        document.getElementById("connect-btn").textContent = userAccount ? "✔ Connected" : "🔗 Connect Wallet";
        setupContracts().then(() => {
          showNftfanBalance();
          loadShopNFTs();
          loadUserNFTs();
          showStatusBar('Account changed', "🔄");
        });
      });
      window.ethereum.on('chainChanged', function (chainId) {
        setupContracts().then(() => {
          showNftfanBalance();
          loadShopNFTs();
          loadUserNFTs();
          showStatusBar('Network changed', "🌐");
        });
      });
    }

    // Initialization
    window.addEventListener("DOMContentLoaded", async () => {
      showStatusBar('Initializing application...', "⏳");
      try {
        await setupContracts();
        await loadShopNFTs();
        showStatusBar('Application ready', "✅");
      } catch (error) {
        showError('shop-error', 'Failed to initialize the application. Please check your internet connection and try refreshing the page.');
      }
    });
  </script>
</body>
</html>
