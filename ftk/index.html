<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT FANS Airdrop Submission</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #18151a, #0f0f23);
      color: #e3dccf;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      position: relative;
    }

    /* Cyberpunk background animations */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(228, 174, 100, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(100, 228, 174, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(174, 100, 228, 0.1) 0%, transparent 50%);
      animation: pulse 4s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes pulse {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 0.7; transform: scale(1.05); }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #e4ae64;
      border-radius: 50%;
      box-shadow: 0 0 10px #e4ae64, 0 0 20px #e4ae64;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .title {
      font-size: 30px;
      font-weight: bold;
      margin-top: 38px;
      margin-bottom: 22px;
      letter-spacing: 0.04em;
      color: #e4ae64;
      text-align: center;
      text-shadow: 0 0 10px #e4ae64, 0 0 20px #e4ae64, 0 0 30px #e4ae64;
      animation: flicker 2s infinite alternate;
      position: relative;
      z-index: 1;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 10px #e4ae64, 0 0 20px #e4ae64, 0 0 30px #e4ae64; }
      50% { opacity: 0.8; text-shadow: 0 0 15px #e4ae64, 0 0 25px #e4ae64, 0 0 35px #e4ae64; }
      100% { opacity: 1; text-shadow: 0 0 20px #e4ae64, 0 0 30px #e4ae64, 0 0 40px #e4ae64; }
    }

    .form-group {
      margin-bottom: 15px;
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    label {
      font-size: 9px;
      margin-bottom: 5px;
      color: #e3dccf;
      text-shadow: 0 0 5px #e4ae64;
    }

    input[type="text"] {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #3a3241;
      background: #232029;
      color: #e4ae64;
      font-size: 13px;
      font-family: 'Roboto Mono', monospace;
      margin-bottom: 3px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(228, 174, 100, 0.3);
    }

    input[type="text"]:focus {
      border-color: #e4ae64;
      background: #212027;
      box-shadow: 0 0 15px #e4ae64, 0 0 25px #e4ae64, inset 0 0 10px rgba(228, 174, 100, 0.2);
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 15px #e4ae64, 0 0 25px #e4ae64; }
      100% { box-shadow: 0 0 20px #e4ae64, 0 0 35px #e4ae64; }
    }

    button[type="submit"] {
      background: linear-gradient(45deg, #212027, #3a3241);
      color: #e4ae64;
      border: 1px solid #e4ae64;
      border-radius: 8px;
      padding: 8px 0;
      font-size: 13px;
      cursor: pointer;
      width: 100%;
      max-width: 140px;
      margin: 10px auto 0 auto;
      font-weight: bold;
      display: block;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(228, 174, 100, 0.5);
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #e4ae64, 0 0 30px #e4ae64;
      animation: buttonPulse 0.5s ease-in-out infinite alternate;
    }

    @keyframes buttonPulse {
      0% { background: linear-gradient(45deg, #212027, #3a3241); }
      100% { background: linear-gradient(45deg, #3a3241, #212027); }
    }

    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(228, 174, 100, 0.3), transparent);
      animation: shimmer 2s infinite;
      z-index: -1;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .error, .success {
      font-size: 12px;
      margin: 9px auto 0 auto;
      text-align: center;
      background: #18151a;
      border-radius: 7px;
      padding: 4px 0;
      border: 1px solid #3a3241;
      width: 100%;
      max-width: 320px;
      opacity: 0.93;
      box-shadow: 0 0 10px rgba(228, 174, 100, 0.3);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 0.93; transform: translateY(0); }
    }

    .error { color: #ff6b6b; border-color: #ff6b6b; box-shadow: 0 0 10px rgba(255, 107, 107, 0.3); }
    .success { color: #51cf66; border-color: #51cf66; box-shadow: 0 0 10px rgba(81, 207, 102, 0.3); }

    .instructions {
      max-width: 320px;
      margin: 22px auto 0 auto;
      font-size: 13px;
      color: #726b7b;
      background: #212027;
      border-radius: 8px;
      border: 1px solid #2d2936;
      padding: 14px 13px 10px 13px;
      word-break: break-word;
      line-height: 1.6;
      box-shadow: 0 0 15px rgba(228, 174, 100, 0.2);
      animation: slideUp 1.5s ease-out;
      position: relative;
    }

    @keyframes slideUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .instructions b {
      color: #e4ae64;
      font-weight: bold;
      text-shadow: 0 0 5px #e4ae64;
    }

    @media (max-width: 400px) {
      .title { font-size: 22px; }
      .instructions, .form-group, .error, .success { font-size: 11px; max-width: 97vw; }
      input[type="text"], button[type="submit"] { font-size: 11px; }
    }
  </style>
  <!-- Firebase 9.x (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push, query, orderByChild, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_c9jMxAA6dtyk_EXAHnH09OEAoalUADA",
      authDomain: "trackingclients.firebaseapp.com",
      projectId: "trackingclients",
      storageBucket: "trackingclients.appspot.com",
      messagingSenderId: "27490943622",
      appId: "1:27490943622:web:d6c87547aa5df440508707",
      databaseURL: "https://trackingclients-default-rtdb.firebaseio.com/"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let walletSet = new Set();
    let userSet = new Set();

    function listenExisting() {
      const usersRef = query(ref(db, 'nftfan_airdrop_chat'), orderByChild('time'));
      onValue(usersRef, (snapshot) => {
        let wallets = new Set();
        let users = new Set();
        snapshot.forEach(child => {
          let v = child.val();
          if (v.wallet && v.xHandle) {
            wallets.add(v.wallet.trim().toLowerCase());
            users.add(v.xHandle.trim().toLowerCase());
          }
        });
        walletSet = wallets;
        userSet = users;
      });
    }

    window.addEventListener('DOMContentLoaded', listenExisting);

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('airdropForm');
      const errorDiv = document.getElementById('errorMsg');
      const successDiv = document.getElementById('successMsg');

      form.onsubmit = async function(e) {
        e.preventDefault();
        errorDiv.textContent = '';
        successDiv.textContent = '';

        let xHandle = form.xHandle.value.trim();
        let wallet = form.wallet.value.trim();

        if (!xHandle || !wallet) {
          errorDiv.textContent = "Please enter both your X (Twitter) username and wallet address.";
          return;
        }
        if (!/^@?[a-zA-Z0-9_]{1,15}$/.test(xHandle)) {
          errorDiv.textContent = "Invalid X username. Example: @yourhandle";
          return;
        }
        if (!/^0x[a-fA-F0-9]{40}$/.test(wallet)) {
          errorDiv.textContent = "Invalid wallet address. Must be Ethereum/Polygon format.";
          return;
        }
        let xHandleLC = xHandle.replace(/^@/, '').toLowerCase();
        let walletLC = wallet.toLowerCase();

        if (walletSet.has(walletLC)) {
          errorDiv.textContent = "This wallet is already registered for the airdrop.";
          return;
        }
        if (userSet.has(xHandleLC) || userSet.has('@'+xHandleLC)) {
          errorDiv.textContent = "This X username is already registered for the airdrop.";
          return;
        }

        try {
          await push(ref(db, 'nftfan_airdrop_chat'), {
            wallet: wallet,
            xHandle: '@'+xHandleLC,
            avatar: `https://unavatar.io/twitter/${xHandleLC}`,
            time: Date.now(),
            status: "pending"
          });
          successDiv.textContent = "Submitted! Youâ€™re in. Wait for airdrop.";
          form.reset();
        } catch (err) {
          errorDiv.textContent = "Submission failed. Please try again.";
        }
      };
    });

    // Add floating particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 6 + 's';
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 6000);
    }

    setInterval(createParticle, 300);
  </script>
</head>
<body>
  <div class="title">NFT FANS</div>
  <form id="airdropForm" autocomplete="off" style="width:100%;max-width:320px;">
    <div class="form-group">
      <label for="xHandle">X (Twitter) Username</label>
      <input type="text" id="xHandle" name="xHandle" placeholder="@yourhandle" maxlength="16" required>
    </div>
    <div class="form-group">
      <label for="wallet">Polygon Wallet Address</label>
      <input type="text" id="wallet" name="wallet" placeholder="0x..." maxlength="42" required>
    </div>
    <button type="submit">Submit</button>
    <div id="errorMsg" class="error"></div>
    <div id="successMsg" class="success"></div>
  </form>
  <div class="instructions">
    <b>Instructions:</b><br>
    Enter your X (Twitter) username and Polygon wallet address above.<br><br>
    <b>How to view tokens?</b><br>
    After the airdrop, add the following contract address to your Polygon wallet to see your $NFTFAN tokens:<br>
    <b>$NFTFAN CA:</b> 0x2017fcaea540d2925430586dc92818035bfc2f50
  </div>
</body>
</html>
