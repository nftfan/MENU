<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFTFans Group Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #181624;
      color: #ffd6e0;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 11px;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior: none;
    }
    body {
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      width: 100vw;
      max-width: 430px;
      min-height: 100vh;
      margin: 0 auto;
      background: #191825;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      background: rgba(28, 26, 43, 0.98);
      border-bottom: 1px solid #232526;
      height: 42px;
      position: fixed;
      top: 0;
      width: 100%;
      max-width: 430px;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 100;
      box-shadow: 0 1px 4px rgba(0,0,0,0.15);
    }
    .header-left {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 8px;
    }
    .header h1 {
      font-size: 0.9rem;
      font-weight: 700;
      color: #00ffc2;
      margin: 0;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 10px #00ffc244;
      white-space: nowrap;
    }
    .header-date {
      font-size: 7px;
      color: #a9a9a9;
      white-space: nowrap;
    }
    .header-stats {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 8px;
      color: #a9a9a9;
    }
    .header-stats-item {
      display: flex;
      align-items: center;
      gap: 3px;
    }
    .online-indicator {
      color: #3ad29f;
      font-size: 10px;
    }
    .offline-indicator {
      color: #a9a9a9;
      font-size: 10px;
    }
    .logout-btn {
      background: linear-gradient(90deg, #00ffc2, #3ad29f);
      color: #191825;
      border: none;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 10px;
      cursor: pointer;
      font-weight: bold;
      min-width: 60px;
      transition: background 0.18s;
      box-shadow: 0 1px 4px #0001;
      letter-spacing: 0.4px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .chatbox {
      flex: 1 1 auto;
      background: #191825;
      margin: 0;
      padding: 46px 0 7px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
      min-height: 150px;
      max-height: 100svh;
      scrollbar-width: thin;
      scrollbar-color: #00ffc2 #232526;
    }
    .chatbox::-webkit-scrollbar {
      width: 4px;
    }
    .chatbox::-webkit-scrollbar-thumb {
      background: #00ffc2;
      border-radius: 3px;
    }
    .chatbox::-webkit-scrollbar-track {
      background: #232526;
      border-radius: 3px;
    }
    .message {
      margin: 0 10px;
      padding: 8px 12px;
      border-radius: 11px 11px 4px 11px;
      background: linear-gradient(90deg, #232526, #3a3a3a);
      color: #ffe7f8;
      max-width: 88vw;
      font-size: 11px;
      box-shadow: 0 1px 4px #0002;
      position: relative;
      word-break: break-word;
      line-height: 1.4;
      border: 1px solid #232526;
      transition: background 0.2s;
      display: flex;
      align-items: flex-start;
      gap: 9px;
      min-height: 50px;
      align-self: flex-start;
    }
    .message.current-user {
      background: linear-gradient(90deg, #002e4a, #003d73);
      border: 1px solid #004e93;
      border-radius: 11px 11px 11px 4px;
      align-self: flex-end;
    }
    .message .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 6px;
      border: 2px solid #00ffc2;
      box-shadow: 0 1px 8px #0003;
      background: #26223a;
      transition: box-shadow 0.18s;
    }
    .message.current-user .profile-pic {
      border-color: #00c8ff;
    }
    .message .content {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    .message .username {
      font-size: 1em;
      font-weight: bold;
      color: #00ffc2;
      margin-bottom: 2px;
      display: block;
      word-break: break-all;
    }
    .message.current-user .username {
      color: #00c8ff;
    }
    .message .date {
      font-size: 0.85em;
      color: #a9a9a9;
      margin-top: 2px;
      text-align: right;
    }
    .input-area {
      display: flex;
      gap: 6px;
      margin: 0;
      padding: 8px 6px 8px 6px;
      background: #1c1a2b;
      border-top: 1px solid #232526;
      position: sticky;
      bottom: 0;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 7px 9px;
      border-radius: 7px;
      border: 1px solid #232526;
      background: #232526;
      color: #ffd6e0;
      font-size: 11px;
      outline: none;
      box-shadow: 0 0.5px 2px #0002;
      min-width: 0;
      caret-color: #00ffc2;
    }
    .input-area input[type="text"]:focus {
      border: 1px solid #00ffc2;
    }
    .input-area button {
      background: linear-gradient(90deg, #00ffc2, #3ad29f);
      color: #191825;
      border: none;
      padding: 0 13px;
      border-radius: 7px;
      font-size: 11px;
      cursor: pointer;
      font-weight: bold;
      min-width: 44px;
      height: 28px;
      transition: background 0.18s;
      box-shadow: 0 1px 4px #0001;
      letter-spacing: 0.4px;
    }
    .input-area button:active {
      background: linear-gradient(90deg, #17e6a2, #3ad29f);
    }
    .login-section {
      margin: 50px auto 0 auto;
      background: #232526;
      border-radius: 9px;
      padding: 12px 18px;
      box-shadow: 0 1px 6px #0004;
      color: #ffd6e0;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 7px;
      align-items: center;
      font-size: 11px;
    }
    .login-section input {
      font-size: 11px;
      padding: 6px 12px;
      border-radius: 5px;
      border: 1px solid #232526;
      background: #191825;
      color: #ffd6e0;
      margin-bottom: 6px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }
    .login-section input[type="number"] {
      -moz-appearance: textfield;
    }
    .login-section input[type="number"]::-webkit-outer-spin-button,
    .login-section input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .login-section button {
      background: linear-gradient(90deg, #00ffc2, #3ad29f);
      color: #191825;
      border: none;
      padding: 7px 18px;
      border-radius: 7px;
      font-size: 11px;
      cursor: pointer;
      font-weight: bold;
      min-width: 80px;
      transition: background 0.18s;
      box-shadow: 0 1px 4px #0001;
      letter-spacing: 0.4px;
    }
    .profile-section {
      display: none !important;
    }
    .status {
      color: #00ffc2;
      font-size: 0.9em;
      margin-top: 5px;
      text-align: center;
    }
    .login-message {
      text-align: center;
      padding: 20px;
      color: #a9a9a9;
      font-size: 1.2em;
      margin-top: 40px;
    }
    .login-message span {
      color: #00ffc2;
      font-weight: bold;
    }
    .current-user-info {
      font-size: 8px;
      color: #00c8ff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
    }
    .wallet-address {
      background-color: rgba(0, 255, 194, 0.1);
      border-radius: 4px;
      padding: 0 4px;
      font-family: monospace;
      display: inline-block;
      color: #00ffc2;
    }
    .color-picker {
      height: 28px;
      width: 28px;
      padding: 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #232526;
    }
    .color-picker::-webkit-color-swatch {
      border: none;
      border-radius: 3px;
    }
    .color-picker::-moz-color-swatch {
      border: none;
      border-radius: 3px;
    }
    .color-settings {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
    }
    .color-settings-label {
      font-size: 9px;
      color: #a9a9a9;
    }
    .pin-field {
      margin-top: 6px;
      position: relative;
    }
    .pin-field label {
      display: block;
      font-size: 0.9em;
      margin-bottom: 4px;
      color: #a9a9a9;
    }
    ::placeholder {
      color: #686868;
      opacity: 1;
    }
    .url-link {
      color: #00c8ff;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 500;
      transition: color 0.2s;
    }
    .url-link:hover {
      color: #8be9ff;
      text-decoration: underline;
    }
    .material-icons {
      font-size: inherit;
      line-height: 1;
      vertical-align: middle;
    }
    @media (max-width: 430px) {
      .container {
        max-width: 100vw;
      }
      .header {
        width: 100vw;
        max-width: 100vw;
      }
    }
    @media (max-width: 340px) {
      .header h1 { font-size: .8rem; }
      .message .profile-pic { width: 24px; height: 24px; }
      .header-stats { font-size: 7px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1>NFTFans</h1>
        <div class="header-stats">
          <div class="header-stats-item">
            <span class="material-icons online-indicator">fiber_manual_record</span>
            <span>7 online</span>
          </div>
          <div class="header-stats-item">
            <span class="material-icons offline-indicator">fiber_manual_record</span>
            <span>8 offline</span>
          </div>
        </div>
      </div>
      <div class="header-right">
        <div class="current-user-info" id="currentUserInfo"></div>
        <div class="header-date" id="currentDate">2025-07-19 15:36:55</div>
        <button id="logoutBtn" class="logout-btn" style="display:none;">
          <span class="material-icons" style="font-size:10px;">logout</span>
          <span>Logout</span>
        </button>
      </div>
    </div>
    <div id="login" class="login-section">
      <h2 style="color:#00ffc2;font-size:1em;margin:0;">Sign In with X</h2>
      <input type="text" id="xUsername" placeholder="@nftio" value="usmanunimib" />
      <div class="pin-field">
        <input type="number" id="pinCode" placeholder="Enter 4-digit PIN" minlength="4" maxlength="4" pattern="[0-9]{4}" />
        <div id="pinStatus" style="font-size:0.8em;color:#a9a9a9;margin-top:2px;"></div>
      </div>
      <button id="loginBtn">
        <span class="material-icons" style="font-size:12px;vertical-align:text-bottom;">login</span>
        Register / Login
      </button>
      <div id="loginStatus" class="status"></div>
    </div>
    <div id="profile" class="profile-section">
      <!-- intentionally hidden, no image shown -->
      <span id="profileUsername" style="color:#00ffc2;font-weight:bold;"></span>
    </div>
    <div class="chatbox" id="chatbox">
      <div class="login-message">
        Please <span>login with your X username</span> to view chats
      </div>
    </div>
    <form class="input-area" id="chatForm" autocomplete="off" style="display:none;">
      <input type="color" id="msgColor" class="color-picker" value="#002e4a" title="Choose message background color" />
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" inputmode="text" maxlength="300" />
      <button type="submit" tabindex="0">
        <span class="material-icons" style="font-size:13px;vertical-align:text-bottom;">send</span>
      </button>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  
  <script>
    // --- Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCYSOx_niWPHLDisCjAQzK8UJSe5TfwtLI",
      authDomain: "nftfanactive.firebaseapp.com",
      databaseURL: "https://nftfanactive-default-rtdb.firebaseio.com",
      projectId: "nftfanactive",
      storageBucket: "nftfanactive.appspot.com",
      messagingSenderId: "311309982791",
      appId: "1:311309982791:web:3e55bba6b78feb57ea6562",
      measurementId: "G-3TRDL9749N"
    };
    firebase.initializeApp(firebaseConfig);

    // --- DOM elements
    const loginDiv = document.getElementById('login');
    const loginStatus = document.getElementById('loginStatus');
    const profileDiv = document.getElementById('profile');
    const profileUsername = document.getElementById('profileUsername');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const chatbox = document.getElementById('chatbox');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const xUsernameInput = document.getElementById('xUsername');
    const pinCodeInput = document.getElementById('pinCode');
    const pinStatus = document.getElementById('pinStatus');
    const currentDateEl = document.getElementById('currentDate');
    const msgColorPicker = document.getElementById('msgColor');
    const currentUserInfo = document.getElementById('currentUserInfo');

    // --- User state
    let currentUser = null;
    let chatListener = null;
    let onlineUsersListener = null;

    // Online/offline users stats
    let onlineUsersCount = 7;  // Default as requested
    let offlineUsersCount = 8; // Default as requested

    // Display current date
    currentDateEl.textContent = "2025-07-19 15:36:55";

    // --- Limit pin code input to 4 digits
    pinCodeInput.addEventListener('input', function() {
      if (this.value.length > 4) {
        this.value = this.value.slice(0, 4);
      }
    });

    // --- Process URLs in text to make them clickable and truncated
    function processUrls(text) {
      if (!text) return text;
      
      // URL regex pattern (supports http, https, ftp)
      const urlPattern = /(https?:\/\/|ftp:\/\/|www\.)[^\s/$.?#].[^\s]*/gi;
      
      return text.replace(urlPattern, (url) => {
        let displayUrl = url;
        // Add protocol if it's a www. URL
        const fullUrl = url.startsWith('www.') ? 'https://' + url : url;
        
        // Truncate URL for display
        if (displayUrl.length > 25) {
          displayUrl = displayUrl.substring(0, 20) + '...';
        }
        
        return `<a href="${fullUrl}" target="_blank" class="url-link" rel="noopener noreferrer">${displayUrl}</a>`;
      });
    }

    // --- Detect and mask crypto wallet addresses
    function maskCryptoWallets(text) {
      if (!text) return text;
      
      // Define regular expressions for different wallet formats
      const walletPatterns = [
        // Ethereum/EVM wallets (0x followed by 40 hex chars)
        /\b(0x[a-fA-F0-9]{40})\b/g,
        
        // Solana wallets (Base58 encoded, typically 32-44 chars)
        /\b([1-9A-HJ-NP-Za-km-z]{32,44})\b/g,
        
        // Bitcoin addresses (start with 1, 3, or bc1)
        /\b(1[a-zA-Z0-9]{25,34})\b/g,
        /\b(3[a-zA-Z0-9]{25,34})\b/g,
        /\b(bc1[a-zA-Z0-9]{25,39})\b/g,
        
        // Polkadot (start with 1)
        /\b(1[a-zA-Z0-9]{47})\b/g,
        
        // Cardano (start with addr)
        /\b(addr1[a-zA-Z0-9]{50,100})\b/g,
        
        // Near (ends with .near)
        /\b([a-z0-9_-]{2,64}\.near)\b/g
      ];
      
      // Replace all wallet patterns with masked versions
      walletPatterns.forEach(pattern => {
        text = text.replace(pattern, (match) => {
          // Only show first 5 characters
          return `<span class="wallet-address">${match.substring(0, 5)}...</span>`;
        });
      });
      
      return text;
    }

    // --- Process text to handle both URLs and wallet addresses
    function processText(text) {
      // First process URLs
      let processed = processUrls(text);
      // Then mask wallet addresses (skipping inside URL tags)
      return processed.replace(/(<a[^>]*>.*?<\/a>)|([^<]+)/g, (match, link, text) => {
        if (link) return link; // Return URL links unchanged
        return maskCryptoWallets(text); // Process text outside links for wallet addresses
      });
    }

    // --- Update online/offline users count in the header
    function updateUserStats() {
      // Find the stats elements
      const onlineStatsEl = document.querySelector('.header-stats-item:first-child span:last-child');
      const offlineStatsEl = document.querySelector('.header-stats-item:last-child span:last-child');
      
      // Update the counts
      onlineStatsEl.textContent = `${onlineUsersCount} online`;
      offlineStatsEl.textContent = `${offlineUsersCount} offline`;
    }

    // --- Render login/profile forms
    function showLogin() {
      loginDiv.style.display = '';
      profileDiv.style.display = 'none';
      chatForm.style.display = 'none';
      logoutBtn.style.display = 'none';
      currentUserInfo.textContent = '';
      
      // Show login message instead of chats
      chatbox.innerHTML = '<div class="login-message">Please <span>login with your X username</span> to view chats</div>';
      
      // Stop listening to chat updates when logged out
      if (chatListener) {
        firebase.database().ref('chats').off('value', chatListener);
        chatListener = null;
      }
    }

    function showProfile() {
      loginDiv.style.display = 'none';
      profileDiv.style.display = '';
      chatForm.style.display = '';
      profileUsername.textContent = '@' + currentUser.username;
      logoutBtn.style.display = '';
      
      // Show current user info
      currentUserInfo.textContent = `@${currentUser.username}`;
      
      // Set the color picker to user's saved color preference
      if (currentUser.msgColor) {
        msgColorPicker.value = currentUser.msgColor;
      }
      
      // Start listening for chats now that we're logged in
      listenForChats();
      
      // Update user status to online
      updateUserOnlineStatus(true);
    }

    // --- Update user online status
    function updateUserOnlineStatus(isOnline) {
      if (currentUser && currentUser.username) {
        firebase.database().ref('users/' + currentUser.username).update({
          online: isOnline,
          lastSeen: firebase.database.ServerValue.TIMESTAMP
        }).catch(err => {
          console.error("Error updating online status:", err);
        });
      }
    }

    // --- Listen for online user status changes
    function listenForUserStatus() {
      if (onlineUsersListener) {
        firebase.database().ref('users').off('value', onlineUsersListener);
      }
      
      onlineUsersListener = firebase.database().ref('users').on('value', snapshot => {
        let online = 0;
        let offline = 0;
        
        snapshot.forEach(child => {
          const user = child.val();
          if (user && user.online) {
            online++;
          } else {
            offline++;
          }
        });
        
        // Update counts but keep the minimums as requested
        onlineUsersCount = Math.max(7, online);
        offlineUsersCount = Math.max(8, offline);
        
        updateUserStats();
      });
    }

    // --- Get profile pic URL from X username
    function getXProfilePicUrl(username) {
      if (!username) return "";
      // Simple direct image URL from unavatar
      return `https://unavatar.io/twitter/${encodeURIComponent(username.replace(/^@/, ''))}`;
    }

    // --- Save color preference when changed
    msgColorPicker.addEventListener('change', function() {
      if (currentUser) {
        // Update local user object
        currentUser.msgColor = msgColorPicker.value;
        
        // Save to localStorage
        localStorage.setItem('nftfansUser', JSON.stringify(currentUser));
        
        // Save to Firebase
        firebase.database().ref('users/' + currentUser.username).update({
          msgColor: msgColorPicker.value
        }).catch(err => {
          console.error("Error saving color preference:", err);
        });
      }
    });

    // --- Login/Register with X username and PIN
    loginBtn.onclick = function() {
      const username = xUsernameInput.value.trim().replace(/^@/, "");
      const pin = pinCodeInput.value.trim();
      
      if (!username) {
        loginStatus.textContent = "Please enter your X username.";
        return;
      }
      
      if (pin.length !== 4 || isNaN(pin)) {
        pinStatus.textContent = "PIN must be exactly 4 digits.";
        pinStatus.style.color = "#ff6b6b";
        return;
      }

      loginStatus.textContent = "Checking credentials...";
      loginBtn.disabled = true;
      
      // Check if user exists in Firebase
      firebase.database().ref('users/' + username).once('value')
        .then(snapshot => {
          const userData = snapshot.val();
          
          // If user exists, verify PIN
          if (userData && userData.pin) {
            if (userData.pin === pin) {
              completeLogin(username, userData.profilePic, userData.msgColor, pin);
            } else {
              pinStatus.textContent = "Incorrect PIN. Please try again.";
              pinStatus.style.color = "#ff6b6b";
              loginStatus.textContent = "";
            }
          } else {
            // New user, create account with PIN
            pinStatus.textContent = "Creating new account with this PIN.";
            pinStatus.style.color = "#00ffc2";
            completeLogin(username, null, "#002e4a", pin);
          }
          
          loginBtn.disabled = false;
        })
        .catch(err => {
          console.error("Error checking user:", err);
          loginStatus.textContent = "Error connecting to server. Please try again.";
          loginBtn.disabled = false;
        });
    };

    // Helper function to complete login after PIN verification
    function completeLogin(username, existingProfilePic, existingColor, pin) {
      // Get profile pic URL if not provided
      const profilePic = existingProfilePic || getXProfilePicUrl(username);
      const msgColor = existingColor || msgColorPicker.value;
      
      // Set user immediately for better UX
      currentUser = { username, profilePic, msgColor, pin };
      
      // Save to localStorage first (faster than Firebase)
      localStorage.setItem('nftfansUser', JSON.stringify(currentUser));
      
      // Show profile UI immediately
      showProfile();
      
      // Now save to Firebase in background
      firebase.database().ref('users/' + username).update({
        username,
        profilePic,
        msgColor,
        pin,
        online: true,
        lastLogin: new Date().toISOString(),
        lastSeen: firebase.database.ServerValue.TIMESTAMP
      }).catch(err => {
        console.error("Firebase error:", err);
      });
      
      loginStatus.textContent = "";
      pinStatus.textContent = "";
    }

    // --- Logout
    logoutBtn.onclick = function() {
      // Set user offline before logging out
      updateUserOnlineStatus(false);
      
      currentUser = null;
      showLogin();
      localStorage.removeItem('nftfansUser');
      loginStatus.textContent = "";
      pinCodeInput.value = "";
    };

    // --- Group chat logic
    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text || !currentUser) return;
      
      const now = new Date();
      const dateStr = now.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
      
      // Create message - include the custom message color
      const message = {
        text,
        username: currentUser.username,
        profilePic: currentUser.profilePic,
        msgColor: msgColorPicker.value, // Add the color to the message
        date: dateStr,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };
      
      // Push to Firebase
      firebase.database().ref('chats').push(message).catch(err => {
        console.error("Error sending message:", err);
      });
      
      userInput.value = '';
    });

    // --- Render chat messages
    function renderMessages(messages) {
      if (!currentUser) {
        // Don't show chats when logged out
        return;
      }
      
      chatbox.innerHTML = "";
      for (const msg of messages) {
        // Make sure we have all required data
        const username = msg.username || "anonymous";
        const text = msg.text || "";
        const date = msg.date || "";
        const profilePic = msg.profilePic || getXProfilePicUrl(username);
        
        // Check if message is from the current user
        const isCurrentUser = username.toLowerCase() === currentUser.username.toLowerCase();
        
        // Process text - add clickable links and mask wallet addresses
        const processedText = processText(text);
        
        const div = document.createElement('div');
        div.className = "message" + (isCurrentUser ? " current-user" : "");
        
        // Apply custom background color if set by the message sender
        if (msg.msgColor) {
          if (isCurrentUser) {
            div.style.background = msg.msgColor;
          } else {
            // For other users, use a linear-gradient with their chosen color
            div.style.background = `linear-gradient(90deg, ${msg.msgColor}, ${adjustColor(msg.msgColor, 30)})`;
          }
        }
        
        div.innerHTML =
          `<img class="profile-pic" src="${profilePic}" alt="@${username}" onerror="this.src='https://pbs.twimg.com/media/GupH6HYW0AA1aQl?format=png&name=900x900';this.onerror='';" />
          <div class="content">
            <span class="username">@${username}</span>
            <span>${processedText}</span>
            <div class="date">${date}</div>
          </div>`;
        chatbox.appendChild(div);
      }
      chatbox.scrollTop = chatbox.scrollHeight;
    }
    
    // Helper function to adjust color brightness/darkness
    function adjustColor(color, amount) {
      // Convert hex to RGB
      let r = parseInt(color.substring(1, 3), 16);
      let g = parseInt(color.substring(3, 5), 16);
      let b = parseInt(color.substring(5, 7), 16);
      
      // Adjust
      r = Math.max(0, Math.min(255, r + amount));
      g = Math.max(0, Math.min(255, g + amount));
      b = Math.max(0, Math.min(255, b + amount));
      
      // Convert back to hex
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }

    // --- Listen for chat updates
    function listenForChats() {
      // Only show chats when logged in
      if (!currentUser) return;
      
      // Remove previous listener if exists
      if (chatListener) {
        firebase.database().ref('chats').off('value', chatListener);
      }
      
      // Set up new listener
      chatListener = firebase.database().ref('chats').orderByChild('timestamp').limitToLast(100)
        .on('value', snapshot => {
          const msgs = [];
          snapshot.forEach(child => {
            msgs.push(child.val());
          });
          renderMessages(msgs);
        }, err => {
          console.error("Error loading chat:", err);
        });
    }

    // --- Initialize app
    function init() {
      // Update user stats
      updateUserStats();
      
      // Start listening for user status changes
      listenForUserStatus();
      
      // Try to restore user from localStorage
      const saved = localStorage.getItem('nftfansUser');
      if (saved) {
        try {
          currentUser = JSON.parse(saved);
          
          // If we have a saved user but no PIN, require login again
          if (!currentUser.pin) {
            localStorage.removeItem('nftfansUser');
            showLogin();
            return;
          }
          
          // PIN is already verified from localStorage, complete login
          showProfile();
        } catch(e) {
          localStorage.removeItem('nftfansUser');
          showLogin();
        }
      } else {
        showLogin();
      }
      
      // Only start listening for chat messages if logged in
      if (currentUser) {
        listenForChats();
      }
      
      // Autofocus on input when clicking in chat area (only when logged in)
      chatbox.addEventListener('click', () => {
        if (currentUser) {
          userInput.focus();
        }
      });
      
      // Handle page unload to mark user as offline
      window.addEventListener('beforeunload', () => {
        updateUserOnlineStatus(false);
      });
    }

    // Run init when page loads
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
