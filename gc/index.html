<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFTFans Group Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #181624;
      color: #ffd6e0;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 11px;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior: none;
    }
    body {
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      width: 100vw;
      max-width: 430px;
      min-height: 100vh;
      margin: 0 auto;
      background: #191825;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 12px 12px 8px 12px;
      background: #1c1a2b;
      border-bottom: 1px solid #232526;
      min-height: 54px;
    }
    .header-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex: 1;
    }
    .header h1 {
      font-size: 1.1rem;
      font-weight: 700;
      color: #00ffc2;
      margin: 0 0 6px 0;
      letter-spacing: 1px;
      text-shadow: 0 1px 10px #00ffc244;
      white-space: nowrap;
    }
    .header-date {
      font-size: 0.75rem;
      color: #a9a9a9;
      margin-top: -4px;
    }
    .logout-btn {
      background: linear-gradient(90deg, #00ffc2, #3ad29f);
      color: #191825;
      border: none;
      padding: 7px 18px;
      border-radius: 7px;
      font-size: 11px;
      cursor: pointer;
      font-weight: bold;
      min-width: 80px;
      transition: background 0.18s;
      box-shadow: 0 1px 4px #0001;
      letter-spacing: 0.4px;
      margin-left: 12px;
    }
    .chatbox {
      flex: 1 1 auto;
      background: #191825;
      margin: 0;
      padding: 7px 0 7px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
      min-height: 150px;
      max-height: 100svh;
      scrollbar-width: thin;
      scrollbar-color: #00ffc2 #232526;
    }
    .chatbox::-webkit-scrollbar {
      width: 4px;
    }
    .chatbox::-webkit-scrollbar-thumb {
      background: #00ffc2;
      border-radius: 3px;
    }
    .chatbox::-webkit-scrollbar-track {
      background: #232526;
      border-radius: 3px;
    }
    .message {
      margin: 0 10px;
      padding: 8px 12px;
      border-radius: 11px 11px 4px 11px;
      background: linear-gradient(90deg, #232526, #3a3a3a);
      color: #ffe7f8;
      max-width: 88vw;
      font-size: 11px;
      box-shadow: 0 1px 4px #0002;
      position: relative;
      word-break: break-word;
      line-height: 1.4;
      border: 1px solid #232526;
      transition: background 0.2s;
      display: flex;
      align-items: flex-start;
      gap: 9px;
      min-height: 50px;
      align-self: flex-start;
    }
    .message.current-user {
      background: linear-gradient(90deg, #002e4a, #003d73);
      border: 1px solid #004e93;
      border-radius: 11px 11px 11px 4px;
      align-self: flex-end;
    }
    .message .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 6px;
      border: 2px solid #00ffc2;
      box-shadow: 0 1px 8px #0003;
      background: #26223a;
      transition: box-shadow 0.18s;
    }
    .message.current-user .profile-pic {
      border-color: #00c8ff;
    }
    .message .content {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    .message .username {
      font-size: 1em;
      font-weight: bold;
      color: #00ffc2;
      margin-bottom: 2px;
      display: block;
      word-break: break-all;
    }
    .message.current-user .username {
      color: #00c8ff;
    }
    .message .date {
      font-size: 0.85em;
      color: #a9a9a9;
      margin-top: 2px;
      text-align: right;
    }
    .input-area {
      display: flex;
      gap: 6px;
      margin: 0;
      padding: 8px 6px 8px 6px;
      background: #1c1a2b;
      border-top: 1px solid #232526;
      position: sticky;
      bottom: 0;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 7px 9px;
      border-radius: 7px;
      border: 1px solid #232526;
      background: #232526;
      color: #ffd6e0;
      font-size: 11px;
      outline: none;
      box-shadow: 0 0.5px 2px #0002;
      min-width: 0;
      caret-color: #00ffc2;
    }
    .input-area input[type="text"]:focus {
      border: 1px solid #00ffc2;
    }
    .input-area button {
      background: linear-gradient(90deg, #00ffc2, #3ad29f);
      color: #191825;
      border: none;
      padding: 0 13px;
      border-radius: 7px;
      font-size: 11px;
      cursor: pointer;
      font-weight: bold;
      min-width: 44px;
      height: 28px;
      transition: background 0.18s;
      box-shadow: 0 1px 4px #0001;
      letter-spacing: 0.4px;
    }
    .input-area button:active {
      background: linear-gradient(90deg, #17e6a2, #3ad29f);
    }
    .login-section {
      margin: 14px auto 0 auto;
      background: #232526;
      border-radius: 9px;
      padding: 12px 18px;
      box-shadow: 0 1px 6px #0004;
      color: #ffd6e0;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 7px;
      align-items: center;
      font-size: 11px;
    }
    .login-section input {
      font-size: 11px;
      padding: 6px 12px;
      border-radius: 5px;
      border: 1px solid #232526;
      background: #191825;
      color: #ffd6e0;
      margin-bottom: 6px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }
    .login-section button {
      background: linear-gradient(90deg, #00ffc2, #3ad29f);
      color: #191825;
      border: none;
      padding: 7px 18px;
      border-radius: 7px;
      font-size: 11px;
      cursor: pointer;
      font-weight: bold;
      min-width: 80px;
      transition: background 0.18s;
      box-shadow: 0 1px 4px #0001;
      letter-spacing: 0.4px;
    }
    .profile-section {
      display: none !important;
    }
    .status {
      color: #00ffc2;
      font-size: 0.9em;
      margin-top: 5px;
      text-align: center;
    }
    .login-message {
      text-align: center;
      padding: 20px;
      color: #a9a9a9;
      font-size: 1.2em;
      margin-top: 40px;
    }
    .login-message span {
      color: #00ffc2;
      font-weight: bold;
    }
    .current-user-info {
      font-size: 0.85em;
      color: #00c8ff;
      margin-top: 2px;
      text-align: right;
      position: absolute;
      right: 10px;
      top: 7px;
    }
    @media (max-width: 430px) {
      .container {
        max-width: 100vw;
      }
      .header h1 { font-size: 1rem; }
      .message, .input-area input[type="text"], .input-area button, .typing {
        font-size: 11px;
      }
      .message .profile-pic {
        width: 32px;
        height: 32px;
      }
    }
    @media (max-width: 340px) {
      .header h1 { font-size: .9rem; }
      .message .profile-pic { width: 24px; height: 24px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1>NFTFans Group Chat</h1>
        <div class="header-date" id="currentDate">2025-07-19 14:55:13</div>
      </div>
      <button id="logoutBtn" class="logout-btn" style="display:none;">Logout</button>
    </div>
    <div id="login" class="login-section">
      <h2 style="color:#00ffc2;font-size:1em;margin:0;">Sign In with X</h2>
      <input type="text" id="xUsername" placeholder="Enter your X username" value="usmanunimibwe" />
      <button id="loginBtn">Register / Login</button>
      <div id="loginStatus" class="status"></div>
    </div>
    <div id="profile" class="profile-section">
      <!-- intentionally hidden, no image shown -->
      <span id="profileUsername" style="color:#00ffc2;font-weight:bold;"></span>
    </div>
    <div class="chatbox" id="chatbox">
      <div class="login-message">
        Please <span>login with your X username</span> to view chats
      </div>
    </div>
    <form class="input-area" id="chatForm" autocomplete="off" style="display:none;">
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" inputmode="text" maxlength="300" />
      <button type="submit" tabindex="0">Send</button>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  
  <script>
    // --- Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCYSOx_niWPHLDisCjAQzK8UJSe5TfwtLI",
      authDomain: "nftfanactive.firebaseapp.com",
      databaseURL: "https://nftfanactive-default-rtdb.firebaseio.com",
      projectId: "nftfanactive",
      storageBucket: "nftfanactive.appspot.com",
      messagingSenderId: "311309982791",
      appId: "1:311309982791:web:3e55bba6b78feb57ea6562",
      measurementId: "G-3TRDL9749N"
    };
    firebase.initializeApp(firebaseConfig);

    // --- DOM elements
    const loginDiv = document.getElementById('login');
    const loginStatus = document.getElementById('loginStatus');
    const profileDiv = document.getElementById('profile');
    const profileUsername = document.getElementById('profileUsername');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const chatbox = document.getElementById('chatbox');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const xUsernameInput = document.getElementById('xUsername');
    const currentDateEl = document.getElementById('currentDate');

    // --- User state
    let currentUser = null;
    let chatListener = null;

    // Display current date
    currentDateEl.textContent = "2025-07-19 14:55:13";

    // --- Render login/profile forms
    function showLogin() {
      loginDiv.style.display = '';
      profileDiv.style.display = 'none';
      chatForm.style.display = 'none';
      logoutBtn.style.display = 'none';
      
      // Show login message instead of chats
      chatbox.innerHTML = '<div class="login-message">Please <span>login with your X username</span> to view chats</div>';
      
      // Stop listening to chat updates when logged out
      if (chatListener) {
        firebase.database().ref('chats').off('value', chatListener);
        chatListener = null;
      }
    }

    function showProfile() {
      loginDiv.style.display = 'none';
      profileDiv.style.display = '';
      chatForm.style.display = '';
      profileUsername.textContent = '@' + currentUser.username;
      logoutBtn.style.display = '';
      
      // Show current user info at top right
      const currentUserInfoEl = document.createElement('div');
      currentUserInfoEl.className = 'current-user-info';
      currentUserInfoEl.textContent = 'Logged in as: @' + currentUser.username;
      document.querySelector('.header-left').appendChild(currentUserInfoEl);
      
      // Start listening for chats now that we're logged in
      listenForChats();
    }

    // --- Get profile pic URL from X username
    function getXProfilePicUrl(username) {
      if (!username) return "";
      // Simple direct image URL from twivatar
      return `https://unavatar.io/twitter/${encodeURIComponent(username.replace(/^@/, ''))}`;
    }

    // --- Login/Register with X username
    loginBtn.onclick = function() {
      const username = xUsernameInput.value.trim().replace(/^@/, "");
      if (!username) {
        loginStatus.textContent = "Please enter your X username.";
        return;
      }

      loginStatus.textContent = "Logging in...";
      loginBtn.disabled = true;
      
      // Get profile pic URL
      const profilePic = getXProfilePicUrl(username);
      
      // Set user immediately for better UX
      currentUser = { username, profilePic };
      
      // Save to localStorage first (faster than Firebase)
      localStorage.setItem('nftfansUser', JSON.stringify(currentUser));
      
      // Show profile UI immediately
      showProfile();
      
      // Now save to Firebase in background
      firebase.database().ref('users/' + username).set({
        username,
        profilePic,
        lastLogin: new Date().toISOString()
      }).catch(err => {
        console.error("Firebase error:", err);
      });
      
      loginBtn.disabled = false;
    };

    // --- Logout
    logoutBtn.onclick = function() {
      currentUser = null;
      showLogin();
      localStorage.removeItem('nftfansUser');
      loginStatus.textContent = "";
      xUsernameInput.value = "usmanunimibwe";
      // Remove current user info from header
      const currentUserInfoEl = document.querySelector('.current-user-info');
      if (currentUserInfoEl) {
        currentUserInfoEl.remove();
      }
    };

    // --- Group chat logic
    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text || !currentUser) return;
      
      const now = new Date();
      const dateStr = now.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
      
      // Create message
      const message = {
        text,
        username: currentUser.username,
        profilePic: currentUser.profilePic,
        date: dateStr,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };
      
      // Push to Firebase
      firebase.database().ref('chats').push(message).catch(err => {
        console.error("Error sending message:", err);
      });
      
      userInput.value = '';
    });

    // --- Render chat messages
    function renderMessages(messages) {
      if (!currentUser) {
        // Don't show chats when logged out
        return;
      }
      
      chatbox.innerHTML = "";
      for (const msg of messages) {
        // Make sure we have all required data
        const username = msg.username || "anonymous";
        const text = msg.text || "";
        const date = msg.date || "";
        const profilePic = msg.profilePic || getXProfilePicUrl(username);
        
        // Check if message is from the current user
        const isCurrentUser = username.toLowerCase() === currentUser.username.toLowerCase();
        
        const div = document.createElement('div');
        div.className = "message" + (isCurrentUser ? " current-user" : "");
        div.innerHTML =
          `<img class="profile-pic" src="${profilePic}" alt="@${username}" onerror="this.src='https://pbs.twimg.com/media/GupH6HYW0AA1aQl?format=png&name=900x900';this.onerror='';" />
          <div class="content">
            <span class="username">@${username}</span>
            <span>${text.replace(/\n/g, "<br>")}</span>
            <div class="date">${date}</div>
          </div>`;
        chatbox.appendChild(div);
      }
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // --- Listen for chat updates
    function listenForChats() {
      // Only show chats when logged in
      if (!currentUser) return;
      
      // Remove previous listener if exists
      if (chatListener) {
        firebase.database().ref('chats').off('value', chatListener);
      }
      
      // Set up new listener
      chatListener = firebase.database().ref('chats').orderByChild('timestamp').limitToLast(100)
        .on('value', snapshot => {
          const msgs = [];
          snapshot.forEach(child => {
            msgs.push(child.val());
          });
          renderMessages(msgs);
        }, err => {
          console.error("Error loading chat:", err);
        });
    }

    // --- Initialize app
    function init() {
      // Try to restore user from localStorage
      const saved = localStorage.getItem('nftfansUser');
      if (saved) {
        try {
          currentUser = JSON.parse(saved);
          showProfile();
        } catch(e) {
          localStorage.removeItem('nftfansUser');
          showLogin();
        }
      } else {
        showLogin();
      }
      
      // Only start listening for chat messages if logged in
      if (currentUser) {
        listenForChats();
      }
      
      // Autofocus on input when clicking in chat area (only when logged in)
      chatbox.addEventListener('click', () => {
        if (currentUser) {
          userInput.focus();
        }
      });
    }

    // Run init when page loads
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
