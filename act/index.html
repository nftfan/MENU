<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/play/Copy%20of%20Copy%20of%20Copy%20of%20Untitled%20Design.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Personal Delivery</title>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Personal Delivery">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/play/Copy%20of%20Copy%20of%20Copy%20of%20Untitled%20Design.png">
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <title>Period & Project Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0a0d14;
      --card-bg: #1a1f2e;
      --surface-bg: #242b3e;
      --accent-primary: #6366f1;
      --accent-secondary: #ec4899;
      --accent-success: #10b981;
      --accent-warning: #f59e0b;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border-color: #334155;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      --gradient-secondary: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
    }
    html {
      font-size: 9px;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      line-height: 1.5;
      overflow-x: hidden;
      font-size: 1rem;
      margin: 0;
      padding: 0;
    }
    /* Sleek header */
    .header {
      background: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
      padding: 0.5rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      font-size: 1rem;
      box-shadow: none;
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 0.7rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 1rem;
      min-height: 30px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: 0.01em;
      user-select: none;
    }
    .logo-icon {
      background: var(--gradient-primary);
      padding: 0.3rem;
      border-radius: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2em;
    }
    /* Tabs */
    .tab-bar {
      display: flex;
      width: 100%;
      background: var(--surface-bg);
      border-bottom: 1px solid var(--border-color);
      font-size: 1.1rem;
      align-items: center;
      justify-content: flex-start;
    }
    .tab-btn {
      border: none;
      background: transparent;
      color: var(--text-secondary);
      padding: 0.8rem 1.1rem 0.6rem 1.1rem;
      font-size: 1.25rem;
      font-family: inherit;
      cursor: pointer;
      font-weight: 500;
      border-bottom: 2.5px solid transparent;
      transition: all 0.14s;
      outline: none;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      gap: 0.3em;
    }
    .tab-btn.active {
      color: var(--accent-primary);
      border-bottom: 2.5px solid var(--accent-primary);
      background: rgba(99,102,241,0.06);
    }

    /* Input bar */
    .input-bar {
      width: 100%;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
      padding: 0.4rem 0.3rem;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 36px;
      z-index: 99;
    }
    .input-bar-inner {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
      align-items: center;
      justify-content: space-between;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.05rem;
      min-width: 70px;
      flex: 1;
    }
    .input-label {
      font-size: 1rem;
      color: var(--text-secondary);
    }
    .input-el {
      background: var(--surface-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.4rem 0.5rem;
      font-size: 1rem;
      color: var(--text-primary);
      transition: all 0.2s ease;
      width: 100%;
      box-sizing: border-box;
    }
    .input-el:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.12);
    }
    .color-input-el {
      width: 34px;
      height: 22px;
      padding: 0;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }
    .input-bar-btn {
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      box-shadow: var(--shadow-sm);
      margin-left: 0.1rem;
      min-width: 70px;
      justify-content: center;
    }
    .input-bar-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }
    @media (max-width: 900px) {
      .input-bar-inner {
        flex-direction: column;
        gap: 0.15rem;
        align-items: stretch;
      }
      .input-group {
        min-width: 0;
      }
    }
    @media (max-width: 600px) {
      html { font-size: 9px; }
      .header-content { padding: 0 0.3rem; }
      .tab-btn { padding: 0.7rem 0.7rem 0.5rem 0.7rem; font-size: 1.12rem; }
      .input-bar { padding: 0.1rem 0.02rem; top: 30px; }
      .input-bar-inner { flex-direction: column; gap: 0.12rem; }
      .input-group { min-width: 0; }
      .input-label { font-size: 1rem; }
      .input-el, .color-input-el { font-size: 1rem; padding: 0.2rem 0.2rem; height: 18px; }
      .input-bar-btn { font-size: 1rem; padding: 0.3rem 0.1rem; min-width: 0; }
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.7rem;
      font-size: 1rem;
    }

    /* Timeline styles - as before */
    .timeline-section {
      min-height: 600px;
      font-size: 1rem;
    }
    .timeline-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1.2rem 0.7rem;
      margin-bottom: 1rem;
      box-shadow: var(--shadow-lg);
      font-size: 1rem;
    }
    .timeline-card:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-xl);
    }
    .year-header {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      margin-bottom: 1rem;
      padding-bottom: 0.7rem;
      border-bottom: 1px solid var(--border-color);
    }
    .year-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
    }
    .year-badge {
      background: var(--gradient-primary);
      color: white;
      padding: 0.15rem 0.5rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    .year-money {
      background: var(--accent-success);
      color: white;
      padding: 0.15rem 0.5rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.15rem;
    }
    .period-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
      padding: 0.7rem 0.4rem;
      background: var(--surface-bg);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      flex-wrap: wrap;
    }
    .period-item:hover {
      background: rgba(99, 102, 241, 0.05);
      border-color: var(--accent-primary);
    }
    .period-bar-wrap {
      flex: 1;
      min-width: 60px;
      max-width: 120px;
      display: flex;
      align-items: center;
    }
    .period-bar {
      width: 100%;
      height: 12px;
      border-radius: 6px;
      background: var(--gradient-primary);
      position: relative;
      overflow: hidden;
      min-width: 60px;
      max-width: 120px;
      margin-right: 0.2rem;
      border: 1px solid var(--border-color);
    }
    .period-bar-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 6px;
      z-index: 1;
    }
    .period-info {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
      min-width: 120px;
      word-break: break-word;
      font-size: 1rem;
    }
    .period-title {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 1rem;
      word-break: break-word;
    }
    .period-dates {
      font-size: 0.9rem;
      color: var(--text-secondary);
      word-break: break-word;
    }
    .period-duration {
      font-size: 0.85rem;
      color: var(--text-muted);
      background: var(--card-bg);
      padding: 0.1rem 0.3rem;
      border-radius: 4px;
      width: fit-content;
    }
    .period-money {
      font-size: 0.95rem;
      color: var(--accent-success);
      font-weight: 500;
      background: var(--card-bg);
      padding: 0.1rem 0.3rem;
      border-radius: 4px;
      width: fit-content;
      margin-top: 0.1rem;
      display: flex;
      align-items: center;
      gap: 0.15rem;
    }
    .period-actions {
      display: flex;
      gap: 0.3rem;
    }
    .btn-icon {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      width: 25px;
      height: 25px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }
    .btn-icon:hover {
      background: var(--accent-secondary);
      border-color: var(--accent-secondary);
      color: white;
    }
    .empty-state {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text-secondary);
      font-size: 1rem;
    }
    .empty-icon {
      font-size: 3rem;
      margin-bottom: 0.7rem;
      opacity: 0.5;
    }
    .empty-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: var(--text-primary);
    }
    /* Projects tab styles */
    .projects-section {
      padding: 1.5rem 0.2rem 0.3rem 0.2rem;
      max-width: 700px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .project-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem 1rem;
      margin-top: 1.3rem;
    }
    .project-card {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 13px;
      padding: 0.6rem 1.2rem 0.6rem 0.6rem;
      box-shadow: var(--shadow-sm);
      min-width: 160px;
      max-width: 95vw;
      font-size: 1.15rem;
      font-weight: 500;
      margin-bottom: 0.1rem;
      word-break: break-word;
      position: relative;
    }
    .project-icon {
      flex-shrink: 0;
      width: 2.3em;
      height: 2.3em;
      border-radius: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7em;
      color: #fff;
      margin-right: 0.3em;
    }
    .project-title {
      flex: 1;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 1.2em;
      line-height: 1.1;
    }
    .btn-proj-delete {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      width: 22px;
      height: 22px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      margin-left: 0.5em;
    }
    .btn-proj-delete:hover {
      background: var(--accent-secondary);
      border-color: var(--accent-secondary);
      color: white;
    }
    .project-empty {
      color: var(--text-secondary);
      font-size: 1.1em;
      margin-top: 2.2em;
      text-align: center;
      opacity: 0.7;
    }
    .project-input-bar {
      display: flex;
      background: var(--surface-bg);
      border-radius: 7px;
      padding: 0.5rem 0.8rem;
      gap: 0.7em;
      align-items: center;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      margin: 0.2rem 0;
      flex-wrap: wrap;
    }
    .project-input-el {
      flex: 2;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 0.5em 0.7em;
      font-size: 1.1em;
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.15s;
      min-width: 0;
      font-family: inherit;
    }
    .project-input-el:focus {
      border-color: var(--accent-primary);
    }
    .project-add-btn {
      background: var(--gradient-primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5em 1em;
      font-size: 1.15em;
      font-weight: 500;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
      gap: 0.2em;
      transition: all 0.14s;
    }
    .project-add-btn:hover {
      background: var(--accent-primary);
      box-shadow: var(--shadow-md);
      color: #fff;
    }
    @media (max-width: 600px) {
      .projects-section {
        padding: 1.2rem 0 0.1rem 0;
      }
      .project-list { gap: 0.5rem 0.2rem; }
      .project-card { min-width: 120px; padding: 0.4rem 0.4rem 0.4rem 0.4rem; font-size: 1em; }
      .project-title { font-size: 1em; }
      .project-input-bar { flex-direction: column; gap: 0.3em; padding: 0.3rem 0.3rem; }
      .project-input-el { font-size: 1em; padding: 0.2em 0.5em; }
      .project-add-btn { font-size: 1em; padding: 0.4em 0.7em; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <span class="logo">
        <span class="logo-icon">
          <span class="material-icons" style="font-size:1em;">event_note</span>
        </span>
        Period & Projects
      </span>
    </div>
  </header>
  <!-- Tabs -->
  <nav class="tab-bar">
    <button class="tab-btn active" id="tabPeriods" onclick="App.switchTab('periods')">
      <span class="material-icons">timeline</span>
      Periods
    </button>
    <button class="tab-btn" id="tabProjects" onclick="App.switchTab('projects')">
      <span class="material-icons">folder_special</span>
      Projects
    </button>
  </nav>
  <!-- Input bar under header (only for periods tab) -->
  <div class="input-bar" id="periodInputBar">
    <form id="addPeriodBarForm" class="input-bar-inner" autocomplete="off">
      <div class="input-group">
        <label class="input-label" for="barPeriodTitle">Title</label>
        <input type="text" id="barPeriodTitle" name="periodTitle" class="input-el" placeholder="e.g., Project Alpha" required maxlength="50" autocomplete="off" inputmode="text">
      </div>
      <div class="input-group">
        <label class="input-label" for="barStartDate">Start</label>
        <input type="date" id="barStartDate" name="startDate" class="input-el" required inputmode="none">
      </div>
      <div class="input-group">
        <label class="input-label" for="barEndDate">End</label>
        <input type="date" id="barEndDate" name="endDate" class="input-el" required inputmode="none">
      </div>
      <div class="input-group">
        <label class="input-label" for="barPeriodColor">Color</label>
        <input type="color" id="barPeriodColor" name="periodColor" class="input-el color-input-el" value="#6366f1" inputmode="none">
      </div>
      <div class="input-group">
        <label class="input-label" for="barPeriodMoney">€</label>
        <input type="number" id="barPeriodMoney" name="periodMoney" class="input-el" min="0" step="0.01" placeholder="e.g., 500" inputmode="decimal">
      </div>
      <button type="submit" class="input-bar-btn">
        <span class="material-icons" style="font-size:1em;">add</span>
        Add
      </button>
    </form>
  </div>
  <div class="main-container">
    <div class="timeline-section" id="periodsTabContent"></div>
    <div class="projects-section" id="projectsTabContent" style="display:none;">
      <form id="addProjectForm" class="project-input-bar" autocomplete="off">
        <input type="text" id="projectTitleInput" class="project-input-el" placeholder="Project title..." maxlength="50" required autocomplete="off" inputmode="text">
        <button type="submit" class="project-add-btn">
          <span class="material-icons">add_box</span>
          Add Project
        </button>
      </form>
      <div class="project-list" id="projectList"></div>
    </div>
  </div>
  <script>
    // Pantry keys
    const PANTRY_PERIODS = "https://getpantry.cloud/apiv1/pantry/ac2eb037-b72e-4e18-8d14-f6a497abed1a/basket/newBasket92";
    const PANTRY_PROJECTS = "https://getpantry.cloud/apiv1/pantry/ac2eb037-b72e-4e18-8d14-f6a497abed1a/basket/newBasket92projects";
    // Material icons for projects
    const PROJECT_ICONS = [
      "folder", "star", "school", "memory", "palette", "work", "rocket_launch", "emoji_objects", "lightbulb", "science", "brush", "code", "build", "auto_awesome", "business_center"
    ];
    // Some pastel random colors for project icons
    const PROJECT_COLORS = [
      "#f59e42", "#f87171", "#34d399", "#60a5fa", "#a78bfa", "#f472b6", "#fbbf24", "#facc15", "#4ade80", "#c084fc", "#f472b6", "#38bdf8", "#cbd5e1", "#fb7185", "#818cf8"
    ];
    // Helper for random icon/color
    function getRandomProjectIconColor(title) {
      // deterministic so same title = same icon/color
      let hash = 0;
      for (let i = 0; i < title.length; i++) hash = title.charCodeAt(i) + ((hash << 5) - hash);
      const icon = PROJECT_ICONS[Math.abs(hash) % PROJECT_ICONS.length];
      const color = PROJECT_COLORS[Math.abs(hash) % PROJECT_COLORS.length];
      return {icon, color};
    }

    // --- App object ---
    const App = {
      tab: 'periods',
      periods: [],
      projects: [],
      isLoadingPeriods: false,
      isLoadingProjects: false,
      // --- TABS ---
      switchTab(tab) {
        if (tab === this.tab) return;
        this.tab = tab;
        document.getElementById('tabPeriods').classList.toggle('active', tab === 'periods');
        document.getElementById('tabProjects').classList.toggle('active', tab === 'projects');
        document.getElementById('periodInputBar').style.display = tab === 'periods' ? '' : 'none';
        document.getElementById('periodsTabContent').style.display = tab === 'periods' ? '' : 'none';
        document.getElementById('projectsTabContent').style.display = tab === 'projects' ? '' : 'none';
      },
      // --- PERIODS ---
      async initPeriods() {
        this.isLoadingPeriods = true;
        try {
          const res = await fetch(PANTRY_PERIODS, {cache: "no-store"});
          if (res.ok) {
            const json = await res.json();
            this.periods = Array.isArray(json.periods) ? json.periods : [];
          } else {
            this.periods = [];
          }
        } catch { this.periods = []; }
        this.isLoadingPeriods = false;
        this.renderPeriods();
      },
      async savePeriods() {
        try {
          await fetch(PANTRY_PERIODS, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({periods: this.periods}),
          });
        } catch {}
      },
      async addPeriod(period) {
        period.id = Date.now();
        this.periods.push(period);
        await this.savePeriods();
        this.renderPeriods();
      },
      async deletePeriod(id) {
        this.periods = this.periods.filter(p => p.id !== id);
        await this.savePeriods();
        this.renderPeriods();
      },
      periodFormHandler(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const title = formData.get('periodTitle').trim();
        const startDate = formData.get('startDate');
        const endDate = formData.get('endDate');
        const color = formData.get('periodColor');
        let money = formData.get('periodMoney');
        money = money ? parseFloat(money) : 0;
        if (!title || !startDate || !endDate) return;
        if (new Date(endDate) < new Date(startDate)) {
          alert('End date must be after start date');
          return;
        }
        this.addPeriod({
          title, startDate, endDate, color, money
        });
        e.target.reset();
        document.getElementById('barPeriodColor').value = '#6366f1';
      },
      calculateDuration(startDate, endDate) {
        const start = new Date(startDate);
        const end = new Date(endDate);
        const diffTime = Math.abs(end - start);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
        return diffDays;
      },
      formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        });
      },
      formatMoney(euros) {
        return euros.toLocaleString('en-US', { style: 'currency', currency: 'EUR', minimumFractionDigits: 2 });
      },
      renderPeriods() {
        const container = document.getElementById('periodsTabContent');
        if (this.isLoadingPeriods) {
          container.innerHTML = `<div class="empty-state"><span>Loading...</span></div>`;
          return;
        }
        if (!this.periods.length) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">
                <span class="material-icons" style="font-size:2.2em;">event_busy</span>
              </div>
              <div class="empty-title">No periods tracked yet</div>
              <div>Add your first period using the bar above</div>
            </div>
          `;
          return;
        }
        // Group by year
        const groupedByYear = this.periods.reduce((groups, period) => {
          const year = new Date(period.startDate).getFullYear();
          if (!groups[year]) groups[year] = [];
          groups[year].push(period);
          return groups;
        }, {});
        const sortedYears = Object.keys(groupedByYear).sort((a, b) => b - a);
        container.innerHTML = sortedYears.map(year => {
          const periods = groupedByYear[year].sort((a, b) =>
            new Date(a.startDate) - new Date(b.startDate)
          );
          const yearMoney = periods.reduce((acc, cur) => acc + (parseFloat(cur.money) || 0), 0);
          return `
            <div class="timeline-card">
              <div class="year-header">
                <span class="material-icons" style="font-size:1.05em;">calendar_view_month</span>
                <span class="year-title">${year}</span>
                <span class="year-badge">${periods.length} period${periods.length !== 1 ? 's' : ''}</span>
                <div class="year-money">
                  <span class="material-icons" style="font-size:1em;">euro</span>
                  <span>${this.formatMoney(yearMoney)}</span>
                </div>
              </div>
              <div class="periods-list">
                ${periods.map(period => this.renderPeriod(period)).join('')}
              </div>
            </div>
          `;
        }).join('');
      },
      renderPeriod(period) {
        const duration = this.calculateDuration(period.startDate, period.endDate);
        const maxDuration = 365;
        const widthPercent = Math.min(100, (duration / maxDuration) * 100);
        let moneyHtml = '';
        if (period.money && parseFloat(period.money) > 0) {
          moneyHtml = `<div class="period-money"><span class="material-icons" style="font-size:1em;">euro</span>${this.formatMoney(parseFloat(period.money))}</div>`;
        }
        const gradient = `linear-gradient(90deg, ${period.color}, ${this.lightenColor(period.color, 20)})`;
        return `
          <div class="period-item">
            <div class="period-info">
              <div class="period-title">${period.title}</div>
              <div class="period-dates">
                ${this.formatDate(period.startDate)} → ${this.formatDate(period.endDate)}
              </div>
              <div class="period-duration">${duration} day${duration !== 1 ? 's' : ''}</div>
              ${moneyHtml}
            </div>
            <div class="period-bar-wrap" style="flex:1;min-width:60px;max-width:120px;">
              <div class="period-bar" style="position:relative; width:${widthPercent}%; min-width:32px; max-width:100px;">
                <div class="period-bar-bg" style="background:${gradient}; width:100%; height:100%;"></div>
              </div>
            </div>
            <div class="period-actions">
              <button class="btn-icon" onclick="App.deletePeriod(${period.id})" title="Delete period">
                <span class="material-icons" style="font-size:1em;">delete</span>
              </button>
            </div>
          </div>
        `;
      },
      lightenColor(color, percent) {
        const num = parseInt(color.replace("#", ""), 16);
        const amt = Math.round(2.55 * percent);
        const R = (num >> 16) + amt;
        const G = (num >> 8 & 0x00FF) + amt;
        const B = (num & 0x0000FF) + amt;
        return "#" + (
          0x1000000 +
          (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
          (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
          (B < 255 ? B < 1 ? 0 : B : 255)
        ).toString(16).slice(1);
      },
      // --- PROJECTS ---
      async initProjects() {
        this.isLoadingProjects = true;
        try {
          const res = await fetch(PANTRY_PROJECTS, {cache: "no-store"});
          if (res.ok) {
            const json = await res.json();
            this.projects = Array.isArray(json.projects) ? json.projects : [];
          } else {
            this.projects = [];
          }
        } catch { this.projects = []; }
        this.isLoadingProjects = false;
        this.renderProjects();
      },
      async saveProjects() {
        try {
          await fetch(PANTRY_PROJECTS, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({projects: this.projects}),
          });
        } catch {}
      },
      async addProject(title) {
        const trimmed = title.trim();
        if (!trimmed) return;
        // avoid duplicates
        if (this.projects.some(p => p.title.toLowerCase() === trimmed.toLowerCase())) return;
        this.projects.push({id: Date.now(), title: trimmed});
        await this.saveProjects();
        this.renderProjects();
      },
      async deleteProject(id) {
        this.projects = this.projects.filter(p => p.id !== id);
        await this.saveProjects();
        this.renderProjects();
      },
      projectFormHandler(e) {
        e.preventDefault();
        const input = document.getElementById('projectTitleInput');
        const title = input.value.trim();
        if (title) {
          this.addProject(title);
          input.value = '';
        }
      },
      renderProjects() {
        const list = document.getElementById('projectList');
        if (this.isLoadingProjects) {
          list.innerHTML = `<div class="project-empty">Loading...</div>`;
          return;
        }
        if (!this.projects.length) {
          list.innerHTML = `<div class="project-empty">No projects saved yet.</div>`;
          return;
        }
        list.innerHTML = this.projects.map(project => {
          const {icon, color} = getRandomProjectIconColor(project.title);
          return `
            <div class="project-card">
              <div class="project-icon" style="background:${color};">
                <span class="material-icons">${icon}</span>
              </div>
              <div class="project-title">${project.title}</div>
              <button class="btn-proj-delete" onclick="App.deleteProject(${project.id})" title="Delete project">
                <span class="material-icons" style="font-size:1em;">delete</span>
              </button>
            </div>
          `;
        }).join('');
      },
      // --- INIT ---
      async init() {
        this.switchTab('periods');
        this.initPeriods();
        this.initProjects();
        document.getElementById('addPeriodBarForm').addEventListener('submit', this.periodFormHandler.bind(this));
        document.getElementById('addProjectForm').addEventListener('submit', this.projectFormHandler.bind(this));
      }
    };
    // Prevent iOS/Android zoom on input focus
    document.addEventListener('touchstart', function(e){
      if(e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA'){
        document.body.style.fontSize = '16px';
      }
    }, {passive:true});
    document.addEventListener('touchend', function(e){
      if(e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA'){
        setTimeout(()=>{document.body.style.fontSize='';}, 200);
      }
    }, {passive:true});
    // Start app
    document.addEventListener('DOMContentLoaded', () => {
      App.init();
      window.App = App;
    });
  </script>
</body>
