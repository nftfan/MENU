<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/play/Copy%20of%20Copy%20of%20Copy%20of%20Untitled%20Design.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Personal Delivery</title>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Personal Delivery">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/play/Copy%20of%20Copy%20of%20Copy%20of%20Untitled%20Design.png">
  <meta charset="UTF-8">
  <title>Period Tracking Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0a0d14;
      --card-bg: #1a1f2e;
      --surface-bg: #242b3e;
      --accent-primary: #6366f1;
      --accent-secondary: #ec4899;
      --accent-success: #10b981;
      --accent-warning: #f59e0b;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border-color: #334155;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      --gradient-secondary: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
    }
    html {
      font-size: 10px;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      font-size: 1rem;
    }

    .header {
      background: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1rem;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }
    .logo-icon {
      background: var(--gradient-primary);
      padding: 0.3rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .stats-bar {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.2rem;
      font-size: 1rem;
      color: var(--text-secondary);
    }
    .stat-value {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 1rem;
    }

    /* Input bar placed as a wide bar under header */
    .input-bar {
      width: 100%;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
      padding: 0.7rem 0.5rem;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 60px;
      z-index: 99;
    }
    .input-bar-inner {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      align-items: center;
      justify-content: space-between;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
      min-width: 80px;
      flex: 1;
    }
    .input-label {
      font-size: 1rem;
      color: var(--text-secondary);
    }
    .input-el {
      background: var(--surface-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.5rem 0.6rem;
      font-size: 1rem;
      color: var(--text-primary);
      transition: all 0.2s ease;
      width: 100%;
      box-sizing: border-box;
    }
    .input-el:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.12);
    }
    .color-input-el {
      width: 40px;
      height: 28px;
      padding: 0;
    }
    .input-bar-btn {
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      box-shadow: var(--shadow-md);
      margin-left: 0.2rem;
      min-width: 90px;
      justify-content: center;
    }
    .input-bar-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }
    @media (max-width: 900px) {
      .input-bar-inner {
        flex-direction: column;
        gap: 0.3rem;
        align-items: stretch;
      }
      .input-group {
        min-width: 0;
      }
    }
    @media (max-width: 600px) {
      .input-bar {
        padding: 0.2rem 0.1rem;
        top: 52px;
      }
      .input-bar-inner {
        flex-direction: column;
        gap: 0.15rem;
        padding: 0;
        align-items: stretch;
        width: 100%;
      }
      .input-group {
        min-width: 0;
      }
      .input-label {
        font-size: 1rem;
      }
      .input-el, .color-input-el {
        font-size: 1rem;
        padding: 0.3rem 0.3rem;
        height: 24px;
      }
      .input-bar-btn {
        font-size: 1rem;
        padding: 0.4rem 0.3rem;
        min-width: 0;
      }
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      font-size: 1rem;
    }
    .timeline-section {
      min-height: 600px;
      font-size: 1rem;
    }
    .timeline-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1.5rem 1rem;
      margin-bottom: 1rem;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    .timeline-card:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-xl);
    }
    .year-header {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      margin-bottom: 1rem;
      padding-bottom: 0.7rem;
      border-bottom: 1px solid var(--border-color);
    }
    .year-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
    }
    .year-badge {
      background: var(--gradient-primary);
      color: white;
      padding: 0.15rem 0.5rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    .year-money {
      background: var(--accent-success);
      color: white;
      padding: 0.15rem 0.5rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.15rem;
    }
    .period-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
      padding: 0.8rem 0.5rem;
      background: var(--surface-bg);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      transition: all 0.2s ease;
      font-size: 1rem;
      flex-wrap: wrap;
    }
    .period-item:hover {
      background: rgba(99, 102, 241, 0.05);
      border-color: var(--accent-primary);
    }
    .period-bar-wrap {
      flex: 1;
      min-width: 60px;
      max-width: 120px;
      display: flex;
      align-items: center;
    }
    .period-bar {
      width: 100%;
      height: 5px;
      border-radius: 6px;
      background: var(--gradient-primary);
      box-shadow: 0 2px 6px 0 rgba(0,0,0,0.07);
      position: relative;
      overflow: hidden;
      min-width: 60px;
      max-width: 120px;
      margin-right: 0.2rem;
      border: 1px solid var(--border-color);
      /* Fix color bars on mobile: use .period-bar-bg for gradient, this for border/rounding */
    }
    .period-bar-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 6px;
      z-index: 1;
    }
    .period-bar::after {
      content: '';
      display: none;
    }
    .period-info {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
      min-width: 120px;
      word-break: break-word;
      font-size: 1rem;
    }
    .period-title {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 1rem;
      word-break: break-word;
    }
    .period-dates {
      font-size: 0.9rem;
      color: var(--text-secondary);
      word-break: break-word;
    }
    .period-duration {
      font-size: 0.85rem;
      color: var(--text-muted);
      background: var(--card-bg);
      padding: 0.1rem 0.3rem;
      border-radius: 4px;
      width: fit-content;
    }
    .period-money {
      font-size: 0.95rem;
      color: var(--accent-success);
      font-weight: 500;
      background: var(--card-bg);
      padding: 0.1rem 0.3rem;
      border-radius: 4px;
      width: fit-content;
      margin-top: 0.1rem;
      display: flex;
      align-items: center;
      gap: 0.15rem;
    }
    .period-actions {
      display: flex;
      gap: 0.3rem;
    }
    .btn-icon {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      width: 25px;
      height: 25px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 1rem;
    }
    .btn-icon:hover {
      background: var(--accent-secondary);
      border-color: var(--accent-secondary);
      color: white;
    }
    .empty-state {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text-secondary);
      font-size: 1rem;
    }
    .empty-icon {
      font-size: 3rem;
      margin-bottom: 0.7rem;
      opacity: 0.5;
    }
    .empty-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: var(--text-primary);
    }

    /* Mobile styles */
    @media (max-width: 600px) {
      html {
        font-size: 10px;
      }
      .header-content {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.7rem;
        padding: 0 0.5rem;
      }
      .main-container {
        padding: 0.4rem;
        font-size: 1rem;
      }
      .timeline-card {
        padding: 1rem 0.5rem;
        margin-bottom: 0.7rem;
      }
      .year-header {
        gap: 0.4rem;
        margin-bottom: 0.4rem;
        padding-bottom: 0.4rem;
      }
      .period-item {
        flex-direction: column;
        align-items: stretch;
        gap: 0.3rem;
        padding: 0.5rem 0.2rem;
      }
      .period-info {
        min-width: auto;
      }
      .period-bar-wrap {
        min-width: 40px;
        max-width: 100%;
      }
      .period-title, .period-dates, .period-duration, .period-money {
        font-size: 1rem;
      }
      .btn-icon {
        width: 20px;
        height: 20px;
        font-size: 1rem;
      }
      .stats-bar {
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">
          <span class="material-icons" style="font-size:1.2em;">event_note</span>
        </div>
        <span>Period Tracker</span>
      </div>
      <div class="stats-bar">
        <div class="stat-item">
          <span class="material-icons" style="font-size:1.2em;">calendar_today</span>
          <span>Total Periods: <span class="stat-value" id="totalPeriods">0</span></span>
        </div>
        <div class="stat-item">
          <span class="material-icons" style="font-size:1.2em;">trending_up</span>
          <span>This Year: <span class="stat-value" id="thisYearPeriods">0</span></span>
        </div>
        <div class="stat-item">
          <span class="material-icons" style="font-size:1.2em;">euro</span>
          <span>Total Earned This Year: <span class="stat-value" id="thisYearMoney">€0</span></span>
        </div>
      </div>
    </div>
  </header>

  <!-- Input bar under header -->
  <div class="input-bar">
    <form id="addPeriodBarForm" class="input-bar-inner" autocomplete="off">
      <div class="input-group">
        <label class="input-label" for="barPeriodTitle">Title</label>
        <input type="text" id="barPeriodTitle" name="periodTitle" class="input-el" placeholder="e.g., Project Alpha" required maxlength="50" autocomplete="off">
      </div>
      <div class="input-group">
        <label class="input-label" for="barStartDate">Start</label>
        <input type="date" id="barStartDate" name="startDate" class="input-el" required>
      </div>
      <div class="input-group">
        <label class="input-label" for="barEndDate">End</label>
        <input type="date" id="barEndDate" name="endDate" class="input-el" required>
      </div>
      <div class="input-group">
        <label class="input-label" for="barPeriodColor">Color</label>
        <input type="color" id="barPeriodColor" name="periodColor" class="input-el color-input-el" value="#6366f1">
      </div>
      <div class="input-group">
        <label class="input-label" for="barPeriodMoney">€</label>
        <input type="number" id="barPeriodMoney" name="periodMoney" class="input-el" min="0" step="0.01" placeholder="e.g., 500" inputmode="decimal">
      </div>
      <button type="submit" class="input-bar-btn">
        <span class="material-icons" style="font-size:1.2em;">add</span>
        Add
      </button>
    </form>
  </div>

  <div class="main-container">
    <div class="timeline-section">
      <div id="timelineContainer"></div>
    </div>
  </div>
  <script>
    const PANTRY_URL = "https://getpantry.cloud/apiv1/pantry/ac2eb037-b72e-4e18-8d14-f6a497abed1a/basket/newBasket92";
    const PeriodTracker = {
      data: [],
      isLoading: false,
      async init() {
        await this.loadData();
        this.bindEvents();
        this.render();
        this.updateStats();
      },
      async loadData() {
        this.isLoading = true;
        try {
          const res = await fetch(PANTRY_URL, {cache: "no-store"});
          if (res.ok) {
            const json = await res.json();
            this.data = Array.isArray(json.periods) ? json.periods : [];
          } else {
            this.data = [];
          }
        } catch {
          this.data = [];
        }
        this.isLoading = false;
      },
      async saveData() {
        try {
          await fetch(PANTRY_URL, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({periods: this.data}),
          });
        } catch {}
      },
      async addPeriod(period) {
        period.id = Date.now();
        this.data.push(period);
        await this.saveData();
        this.render();
        this.updateStats();
      },
      async deletePeriod(id) {
        this.data = this.data.filter(p => p.id !== id);
        await this.saveData();
        this.render();
        this.updateStats();
      },
      bindEvents() {
        // Unified input bar form
        document.getElementById('addPeriodBarForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          await this.handleBarFormSubmit(e);
        });
      },
      async handleBarFormSubmit(e) {
        const formData = new FormData(e.target);
        const title = formData.get('periodTitle').trim();
        const startDate = formData.get('startDate');
        const endDate = formData.get('endDate');
        const color = formData.get('periodColor');
        let money = formData.get('periodMoney');
        money = money ? parseFloat(money) : 0;
        if (!title || !startDate || !endDate) return;
        if (new Date(endDate) < new Date(startDate)) {
          alert('End date must be after start date');
          return;
        }
        await this.addPeriod({
          title,
          startDate,
          endDate,
          color,
          money
        });
        e.target.reset();
        document.getElementById('barPeriodColor').value = '#6366f1';
      },
      calculateDuration(startDate, endDate) {
        const start = new Date(startDate);
        const end = new Date(endDate);
        const diffTime = Math.abs(end - start);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
        return diffDays;
      },
      formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        });
      },
      formatMoney(euros) {
        return euros.toLocaleString('en-US', { style: 'currency', currency: 'EUR', minimumFractionDigits: 2 });
      },
      render() {
        const container = document.getElementById('timelineContainer');
        if (this.isLoading) {
          container.innerHTML = `<div class="empty-state"><span>Loading...</span></div>`;
          return;
        }
        if (this.data.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">
                <span class="material-icons" style="font-size:2.2em;">event_busy</span>
              </div>
              <div class="empty-title">No periods tracked yet</div>
              <div>Add your first period using the bar above</div>
            </div>
          `;
          return;
        }
        const groupedByYear = this.data.reduce((groups, period) => {
          const year = new Date(period.startDate).getFullYear();
          if (!groups[year]) groups[year] = [];
          groups[year].push(period);
          return groups;
        }, {});
        const sortedYears = Object.keys(groupedByYear).sort((a, b) => b - a);
        container.innerHTML = sortedYears.map(year => {
          const periods = groupedByYear[year].sort((a, b) =>
            new Date(a.startDate) - new Date(b.startDate)
          );
          const yearMoney = periods.reduce((acc, cur) => acc + (parseFloat(cur.money) || 0), 0);
          return `
            <div class="timeline-card">
              <div class="year-header">
                <span class="material-icons" style="font-size:1.05em;">calendar_view_month</span>
                <span class="year-title">${year}</span>
                <span class="year-badge">${periods.length} period${periods.length !== 1 ? 's' : ''}</span>
                <div class="year-money">
                  <span class="material-icons" style="font-size:1em;">euro</span>
                  <span>${this.formatMoney(yearMoney)}</span>
                </div>
              </div>
              <div class="periods-list">
                ${periods.map(period => this.renderPeriod(period)).join('')}
              </div>
            </div>
          `;
        }).join('');
      },
      renderPeriod(period) {
        const duration = this.calculateDuration(period.startDate, period.endDate);
        const maxDuration = 365;
        const widthPercent = Math.min(100, (duration / maxDuration) * 100);
        let moneyHtml = '';
        if (period.money && parseFloat(period.money) > 0) {
          moneyHtml = `<div class="period-money"><span class="material-icons" style="font-size:1em;">euro</span>${this.formatMoney(parseFloat(period.money))}</div>`;
        }
        // Use an absolutely-positioned inner div for .period-bar-bg for perfect color bars on all screens
        const gradient = `linear-gradient(90deg, ${period.color}, ${this.lightenColor(period.color, 20)})`;
        return `
          <div class="period-item">
            <div class="period-info">
              <div class="period-title">${period.title}</div>
              <div class="period-dates">
                ${this.formatDate(period.startDate)} → ${this.formatDate(period.endDate)}
              </div>
              <div class="period-duration">${duration} day${duration !== 1 ? 's' : ''}</div>
              ${moneyHtml}
            </div>
            <div class="period-bar-wrap" style="flex:1;min-width:60px;max-width:120px;">
              <div class="period-bar" style="position:relative; width:${widthPercent}%; min-width:32px; max-width:100px;">
                <div class="period-bar-bg" style="background:${gradient}; width:100%; height:100%;"></div>
              </div>
            </div>
            <div class="period-actions">
              <button class="btn-icon" onclick="PeriodTracker.deletePeriod(${period.id})" title="Delete period">
                <span class="material-icons" style="font-size:1em;">delete</span>
              </button>
            </div>
          </div>
        `;
      },
      lightenColor(color, percent) {
        const num = parseInt(color.replace("#", ""), 16);
        const amt = Math.round(2.55 * percent);
        const R = (num >> 16) + amt;
        const G = (num >> 8 & 0x00FF) + amt;
        const B = (num & 0x0000FF) + amt;
        return "#" + (
          0x1000000 +
          (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
          (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
          (B < 255 ? B < 1 ? 0 : B : 255)
        ).toString(16).slice(1);
      },
      updateStats() {
        const currentYear = new Date().getFullYear();
        const thisYearPeriods = this.data.filter(p =>
          new Date(p.startDate).getFullYear() === currentYear
        );
        const thisYearMoney = thisYearPeriods.reduce((acc, cur) => acc + (parseFloat(cur.money) || 0), 0);
        document.getElementById('totalPeriods').textContent = this.data.length;
        document.getElementById('thisYearPeriods').textContent = thisYearPeriods.length;
        document.getElementById('thisYearMoney').textContent = this.formatMoney(thisYearMoney);
      }
    };
    document.addEventListener('DOMContentLoaded', () => {
      PeriodTracker.init();
      window.PeriodTracker = PeriodTracker;
    });
  </script>
</body>
