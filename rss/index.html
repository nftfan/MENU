<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech and World News</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #2c2c2c; /* Dark background */
            color: white; /* Text color */
        }
        header {
            background-color: #00a2ff; /* Light blue background */
            text-align: center;
            padding: 1.5em;
        }
        h1 {
            margin: 0;
            font-size: 1.5em;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        main {
            padding: 10px;
            max-width: 900px;
            margin: 0 auto;
        }
        .headline {
            margin: 10px 0;
            padding: 12px;
            background-color: #000000;
            border-radius: 6px;
            transition: background-color 0.3s;
            font-size: 0.9em; /* Smaller text size */
        }
        .headline:hover {
            background-color: #444;
        }
        .headline a {
            text-decoration: none;
            color: #f0f0f0;
            font-size: 1.1em;
        }
        .headline a:hover {
            color: #ffdddd;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.2em;
            }
            .headline a {
                font-size: 1em;
            }
        }
        .loading {
            text-align: center;
            color: #f0f0f0;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tech and World News</h1>
    </header>
    <main id="news-container">
        <!-- Dynamic content will be loaded here -->
    </main>

    <div id="loading" class="loading" style="display:none;">Loading more headlines...</div>

    <script>
        let allItems = [];
        let currentIndex = 0;
        const itemsPerPage = 10; // Number of items to load at a time

        async function fetchRSSFeed() {
            const keywords = [
    'nvidia', 'ai', 'gpu', 'machine learning', 'tech news', 'artificial intelligence', 
    'cloud computing', 'quantum computing', 'cybersecurity', 'big data', '5G', 
    'blockchain', 'virtual reality', 'augmented reality', 'autonomous vehicles', 
    'robotics', 'internet of things', 'digital transformation', 'fintech', 'biotechnology', 
    'space exploration', 'renewable energy', 'electric vehicles', 'internet privacy', 
    'social media', 'startups', 'digital currencies', 'cryptocurrency', 'metaverse', 
    'nanotechnology', 'biotechnology', 'health tech', 'genome editing', 'telemedicine', 
    'cancer research', 'mental health', 'pandemic preparedness', 'climate change', 
    'global warming', 'green energy', 'political news', 'international relations', 
    'elections', 'government policy', 'political unrest', 'economics', 'healthcare reform', 
    'social justice', 'vaccine development', 'health innovation',
    'United States', 'Canada', 'Mexico', 'United Kingdom', 'France', 'Germany', 'Italy', 
    'Spain', 'Australia', 'Japan', 'South Korea', 'India', 'Brazil', 'China', 'Russia', 
    'South Africa', 'Egypt', 'Argentina', 'Indonesia', 'Saudi Arabia', 'United Arab Emirates', 
    'Israel', 'Turkey', 'Nigeria', 'Pakistan', 'Bangladesh', 'Thailand', 'Vietnam', 'Malaysia', 
    'Philippines', 'Singapore', 'Chile', 'Peru', 'Colombia', 'Qatar', 'Kuwait', 'Oman', 
    'New Zealand', 'Morocco', 'Poland', 'Sweden', 'Switzerland', 'Finland', 'Norway', 'Denmark', 
    'Austria', 'Belgium', 'Netherlands', 'Greece', 'Portugal', 'Czech Republic', 'Hungary', 
    'Romania', 'Ukraine', 'Belarus', 'Iraq', 'Afghanistan', 'Nepal', 'Sri Lanka', 'Myanmar', 
    'Laos', 'Leonardo DiCaprio', 'Taylor Swift', 'Kylie Jenner', 'Tom Hanks', 'Rihanna', 'Brad Pitt', 
    'Beyoncé', 'Selena Gomez', 'Kim Kardashian', 'Cristiano Ronaldo', 'Lionel Messi', 'Elon Musk', 
    'Jeff Bezos', 'Bill Gates', 'Mark Zuckerberg', 'Oprah Winfrey', 'Angelina Jolie', 'Jennifer Aniston', 
    'George Clooney', 'Emma Watson', 'Meryl Streep', 'Dwayne Johnson', 'Justin Bieber', 'Ariana Grande', 
    'Johnny Depp', 'Will Smith', 'Robert Downey Jr.', 'Chris Hemsworth', 'Emma Stone', 'Kevin Hart', 
    'Cardi B', 'Kanye West', 'Hugh Jackman', 'Zendaya', 'Gigi Hadid', 'Kendall Jenner', 'Megan Fox', 
    'Zac Efron', 'Billie Eilish', 'Shakira', 'Miley Cyrus', 'Avengers: Endgame', 'The Dark Knight', 
    'Inception', 'Titanic', 'The Matrix', 'Spider-Man', 'Iron Man', 'The Godfather', 'Star Wars', 
    'Jurassic Park', 'The Lion King', 'Forrest Gump', 'Pulp Fiction', 'The Shawshank Redemption', 
    'The Lord of the Rings', 'Black Panther', 'The Hobbit', 'Frozen', 'Harry Potter', 'Wonder Woman', 
    'The Terminator', 'Avatar', 'Gladiator', 'Joker', 'The Incredibles', 'Finding Nemo', 'The Wizard of Oz', 
    'The Silence of the Lambs', 'Fight Club', 'Schindler’s List', 'Interstellar', 'The Revenant', 
    'Mad Max: Fury Road', 'Django Unchained', 'Deadpool', 'The Hunger Games', 'Beauty and the Beast', 
    'La La Land', 'The Matrix Resurrections', 'Spider-Man: No Way Home', '1917', 'The Godfather Part II', 
    'Bitcoin', 'Ethereum', 'Dogecoin', 'Litecoin', 'Ripple (XRP)', 'Cardano', 'Polkadot', 'Chainlink', 
    'Solana', 'Binance Coin', 'Stellar Lumens', 'Uniswap', 'Tether', 'USD Coin', 'Shiba Inu', 'Avalanche', 
    'Cosmos', 'Aave', 'MakerDAO', 'Compound', 'Polygon (MATIC)', 'Tezos', 'VeChain', 'Terra (LUNA)',

    'Chiliz', 'Celsius', 'Yearn Finance', 'Fortnite', 'Minecraft', 'Call of Duty', 'League of Legends', 
    'Valorant', 'Grand Theft Auto V', 'FIFA', 'The Witcher 3', 'Animal Crossing: New Horizons', 'Apex Legends', 
    'Roblox', 'Overwatch', 'Counter-Strike', 'PUBG', 'Super Mario Odyssey', 'Red Dead Redemption 2', 
    'Cyberpunk 2077', 'Elden Ring', 'Minecraft Dungeons', 'Rocket League', 'Hearthstone', 'The Elder Scrolls V: Skyrim', 
    'Assassin\'s Creed Valhalla', 'World of Warcraft', 'The Legend of Zelda: Breath of the Wild', 'Among Us', 
    'Halo Infinite', 'Destiny 2', 'Final Fantasy XIV', 'Splatoon 3', 'Dead by Daylight', 'Warframe', 'Genshin Impact', 
    'The Last of Us Part II', 'Dark Souls III', 'Ghost of Tsushima', 'Fall Guys', 'Battlefield V', 'Star Wars Battlefront II',

    'Blockchain Technology', 'Quantum Algorithms', 'Cloud Platforms (AWS, Azure, Google Cloud)', 'Cybersecurity Threats', 
    'Internet of Medical Things (IoMT)', 'Distributed Ledger Technology', 'Smart Contracts', 'Biometric Authentication', 
    'Digital Twins', 'SaaS (Software as a Service)', 'PaaS (Platform as a Service)', 'IaaS (Infrastructure as a Service)', 
    'Artificial General Intelligence (AGI)', 'Smart Cities', 'Digital Nomads', 'Biohacking', 'SpaceX', 'Tesla', 
    'Solar Power', 'Wind Power', 'EV Charging Stations', '3D Bioprinting', 'Smart Homes', 'Augmented Reality Glasses', 
    'Neuralink', 'Wearable Tech', 'Virtual Assistants', 'Blockchain Gaming', 'NFT (Non-Fungible Tokens)', 'Space Tourism', 
    'DNA Sequencing', 'Carbon Footprint', 'Sustainability', 'Carbon Credit Trading', 'Climate Action', 'Climate Solutions', 
    'Bioinformatics', 'Synthetic Biology', 'Clean Water', 'Humanitarian Aid', 'Food Security', 'Global Health Initiatives', 
    'Disaster Relief', 'Data Privacy'
];

            const feedUrls = keywords.map(keyword => 
                `https://news.google.com/rss/search?q=${encodeURIComponent(keyword)}&hl=en-US&gl=US&ceid=US%3Aen`
            );

            // Fetch the feeds for each keyword and merge the items
            const feedPromises = feedUrls.map(url => fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`).then(res => res.json()));
            const allFeeds = await Promise.all(feedPromises);

            // Flatten all feed items into a single array
            allItems = allFeeds.flatMap(feed => feed.items);

            // Shuffle the headlines randomly
            shuffleArray(allItems);

            displayHeadlines(); // Initial headlines load
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        function displayHeadlines() {
            const container = document.getElementById('news-container');
            const currentItems = allItems.slice(currentIndex, currentIndex + itemsPerPage);
            currentIndex += itemsPerPage;

            currentItems.forEach(item => {
                const headlineDiv = document.createElement('div');
                headlineDiv.classList.add('headline');
                
                const link = document.createElement('a');
                link.href = item.link;
                link.textContent = item.title;
                link.target = "_blank"; // Open in new tab
                
                headlineDiv.appendChild(link);
                container.appendChild(headlineDiv);
            });
        }

        function checkScroll() {
            const container = document.getElementById('news-container');
            const loadingElement = document.getElementById('loading');

            // If the user has scrolled to the bottom of the page, load more headlines
            if (window.innerHeight + window.scrollY >= document.body.scrollHeight - 100) {
                if (currentIndex < allItems.length) {
                    loadingElement.style.display = 'block'; // Show loading indicator
                    setTimeout(() => {
                        loadingElement.style.display = 'none'; // Hide loading indicator after content is loaded
                        displayHeadlines(); // Load more headlines
                    }, 1000);
                }
            }
        }

        // Initialize
        window.onload = fetchRSSFeed;
        window.onscroll = checkScroll; // Detect scroll event to trigger loading more headlines

    </script>
</body>
</html>
