<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Split Notepad</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      padding: 10px;
      background-color: #1e1e1e;
    }

    .divider {
      width: 1px;
      background-color: #444;
    }

    textarea {
      flex: 1;
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 3px;
      background-color: #0d0d0d;
      color: #ffffff;
      font-size: 16px;
      resize: none;
      overflow-y: auto;
      box-sizing: border-box;
      word-wrap: break-word;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-track {
      background-color: #2e2e2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pane">
      <textarea id="left" placeholder="Paste or type here..."></textarea>
    </div>
    <div class="divider"></div>
    <div class="pane">
      <textarea id="right" placeholder="Paste or type here..."></textarea>
    </div>
  </div>

  <script>
    function handlePaste(e, area) {
      e.preventDefault();
      const text = (e.clipboardData || window.clipboardData).getData('text');
      area.value = text;
      area.style.fontSize = '12px';
      area.style.color = '#f2bd21';
    }

    const left = document.getElementById('left');
    const right = document.getElementById('right');

    left.addEventListener('paste', e => handlePaste(e, left));
    right.addEventListener('paste', e => handlePaste(e, right));
  </script>
</body>
</html>
