<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FANI TV LIVE</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root{
      --bg0:#05050a;
      --bg1:#0a0a14;
      --txt:#eaf0ff;
      --muted:#a9b2d6;
      --shadow: 0 18px 50px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:
        radial-gradient(1000px 500px at 15% 10%, rgba(124,58,237,.32), transparent 60%),
        radial-gradient(900px 520px at 80% 20%, rgba(6,182,212,.22), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      display:flex;
      flex-direction:column;
      align-items:center;
      padding: 8px 10px 14px;
    }

    .topbar{
      width: min(520px, 100%);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 6px 4px 6px;
    }
    .brand{ display:flex; align-items:center; gap:8px; user-select:none; }
    .brand .logo{
      width:28px;height:28px;border-radius:10px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.22), transparent 45%),
        linear-gradient(135deg, rgba(124,58,237,1), rgba(6,182,212,1));
      box-shadow: 0 10px 26px rgba(124,58,237,.22);
      position:relative; overflow:hidden;
    }
    .brand .logo::after{
      content:"";
      position:absolute; inset:-50%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.16), transparent);
      transform: rotate(25deg);
      animation: shine 3.4s infinite;
    }
    @keyframes shine {
      0% { transform: translateX(-55%) rotate(25deg); }
      55% { transform: translateX(130%) rotate(25deg); }
      100% { transform: translateX(130%) rotate(25deg); }
    }
    .brand .text b{display:block; letter-spacing:.5px; font-size: 12px; line-height: 1.05;}
    .brand .text small{display:block; color:var(--muted); margin-top:2px; font-size: 10px;}

    .btn{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(10,12,24,.55);
      backdrop-filter: blur(10px);
      color: var(--txt);
      border-radius: 12px;
      padding: 8px 10px;
      display:inline-flex;
      align-items:center;
      gap:7px;
      cursor:pointer;
      transition: transform .12s ease, border-color .2s ease, background .2s ease;
      box-shadow: 0 10px 26px rgba(0,0,0,.22);
      font-size: 12px;
      line-height: 1;
      white-space: nowrap;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(124,58,237,.55); background: rgba(15,18,36,.72); }

    /* very small wallet connect button */
    .wallet-btn{
      padding: 6px 8px;
      border-radius: 10px;
      font-size: 11px;
      gap:6px;
    }

    .wrap{ width: min(520px, 100%); display:flex; flex-direction:column; align-items:center; gap: 8px; }

    /* 20% smaller than 320px => 256px */
    .video-card{
      width: min(256px, 100%);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(15,18,36,.70), rgba(10,12,24,.50));
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      padding: 10px;
      position:relative;
      overflow:hidden;
    }

    .video-container{
      position:relative;
      width: 100%;
      aspect-ratio: 9/16;
      overflow:hidden;
      border-radius: 14px;
      background:black;
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 12px 28px rgba(0,0,0,.45);
    }
    video{ width:100%; height:100%; object-fit:cover; background:black; }

    .live-badge{
      position:absolute; top:8px; left:8px;
      background: rgba(255,0,0,.9);
      color:white;
      padding: 4px 7px;
      border-radius: 10px;
      font-weight: 900;
      font-size: 10px;
      display:flex;
      align-items:center;
      gap:6px;
      box-shadow: 0 0 18px rgba(255,0,0,.30);
      animation: pulse 1.6s infinite;
      z-index: 10;
    }
    .dot{ width:6px;height:6px;background:white;border-radius:50%;}
    @keyframes pulse { 0%{opacity:1} 50%{opacity:.65} 100%{opacity:1} }

    /* watch time text (no icon) */
    .title{
      position:absolute; top:8px; right:8px;
      font-size: 10px; font-weight: 900; letter-spacing:.35px;
      color: white;
      padding: 4px 7px;
      border-radius: 10px;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.10);
      text-shadow: 0 0 10px rgba(0,0,0,.65);
      z-index: 10;
      text-align:right;
    }

    .meta{
      margin-top: 8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .viewers{
      color:#7CFF9B;
      font-weight: 900;
      font-size: 12px;
      display:flex;
      align-items:center;
      gap:6px;
    }
    .viewers .material-icons{ font-size: 17px; }
    .status{
      color: var(--muted);
      font-size: 11px;
      min-height: 14px;
      text-align:right;
      flex:1;
    }

    .controls-row{ margin-top: 8px; display:flex; gap:8px; }
    .ghost-btn{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(10,12,24,.35);
      justify-content:center;
      min-width: 48px;
      width: 100%;
    }

    .wallet-stats{
      width: min(256px, 100%);
      margin-top: 6px;
      font-size: 11px;
      color: var(--muted);
      display:none;
      text-align:center;
      line-height: 1.35;
    }
    .wallet-stats b{ color: var(--txt); }

    footer{ margin-top: 10px; color: rgba(255,255,255,.55); font-size: 11px; text-align:center; }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div class="text">
        <b>FANI TV LIVE</b>
        <small></small>
      </div>
    </div>

    <button id="connectBtn" class="btn wallet-btn">Connect</button>
  </div>

  <div class="wrap">
    <div class="video-card">
      <div class="video-container">
        <div class="live-badge"><span class="dot"></span>LIVE</div>
        <div class="title" id="watchTitle">Watch: 00:00</div>
        <video id="player" autoplay muted playsinline></video>
      </div>

      <div class="meta">
        <div class="viewers"><span class="material-icons">visibility</span><span id="viewerCount">0 viewers</span></div>
        <div class="status" id="statusText"></div>
      </div>

      <div class="controls-row">
        <button id="soundBtn" class="btn ghost-btn" title="Sound">
          <span id="soundIcon" class="material-icons">volume_off</span>
          <span style="font-weight:900">Sound</span>
        </button>
      </div>
    </div>

    <div id="walletStats" class="wallet-stats">
      Wallet: <b id="walletAddr">-</b><br/>
      $NFTFAN TOKENS earned: <b id="earnedTokens">0</b>
    </div>
  </div>

  <footer>© NFTFANS TOKEN 2026</footer>

<script type="module">
  /* =========================
     PLAYLIST FROM GITHUB TXT
     ========================= */
  const PLAYLIST_URL = "https://raw.githubusercontent.com/nftfan/MENU/main/fanitv/fanilive.txt";

  /* =========================
     FIREBASE (Realtime Database)
     ========================= */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, get, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBuBB-Cha7eLG1O7SxOTfFt8e6hVAWjkxI",
    authDomain: "tokentransfer-4a9b3.firebaseapp.com",
    databaseURL: "https://tokentransfer-4a9b3-default-rtdb.firebaseio.com",
    projectId: "tokentransfer-4a9b3",
    storageBucket: "tokentransfer-4a9b3.firebasestorage.app",
    messagingSenderId: "205455490321",
    appId: "1:205455490321:web:9919f5dde059316c9320b0",
    measurementId: "G-Y6CVEDL9XH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  /* =========================
     ELEMENTS
     ========================= */
  const player = document.getElementById("player");
  const statusEl = document.getElementById("statusText");
  const viewerEl = document.getElementById("viewerCount");
  const soundBtn = document.getElementById("soundBtn");
  const soundIcon = document.getElementById("soundIcon");
  const watchTitle = document.getElementById("watchTitle");

  const connectBtn = document.getElementById("connectBtn");
  const walletStats = document.getElementById("walletStats");
  const walletAddrEl = document.getElementById("walletAddr");
  const earnedTokensEl = document.getElementById("earnedTokens");

  function setStatus(msg){ statusEl.textContent = msg || ""; }

  /* =========================
     PLAYLIST
     ========================= */
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function fixDoublePrefix(url) {
    const marker = "https://api.telegram.org/file/bot";
    const first = url.indexOf(marker);
    if (first === -1) return url;
    const second = url.indexOf(marker, first + marker.length);
    if (second === -1) return url;
    return url.slice(second);
  }

  async function loadPlaylistFromTextFile(url){
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error(`Failed to load fanilive.txt (${res.status})`);
    const text = await res.text();
    const lines = text
      .split(/\r?\n/)
      .map(l => l.trim())
      .filter(l => l && !l.startsWith("#"));
    return Array.from(new Set(lines.map(fixDoublePrefix)));
  }

  let videos = [];
  let index = 0;

  async function playNext() {
    if (!videos.length) return;
    const url = videos[index];
    index = (index + 1) % videos.length;

    player.src = url;
    player.load();

    try { await player.play(); }
    catch { setStatus("Tap to play"); }
  }

  player.addEventListener("ended", () => playNext());

  async function initPlaylist(){
    setStatus("Loading...");
    try{
      const list = await loadPlaylistFromTextFile(PLAYLIST_URL);
      if (!list.length){
        setStatus("No videos found in fanilive.txt");
        return;
      }
      videos = shuffle(list);
      index = 0;
      await playNext();
      setStatus("Tap for sound");
    }catch(err){
      console.error(err);
      setStatus("Failed to load playlist.");
    }
  }

  /* =========================
     SOUND
     ========================= */
  function updateSoundIcon(){
    soundIcon.textContent = player.muted ? "volume_off" : "volume_up";
  }
  updateSoundIcon();

  async function enableSound(){
    player.muted = false;
    updateSoundIcon();
    setStatus("");
    try { await player.play(); } catch {}
  }

  soundBtn.addEventListener("click", async (e) => {
    e.stopPropagation();
    if (player.muted) await enableSound();
    else {
      player.muted = true;
      updateSoundIcon();
      setStatus("Tap for sound");
    }
  });

  let unlocked = false;
  document.body.addEventListener("click", async () => {
    if (!videos.length) return;
    try { await player.play(); } catch {}
    if (!unlocked) {
      unlocked = true;
      await enableSound();
    }
  }, { passive: true });

  /* =========================
     VIEWERS (COSMETIC)
     ========================= */
  let viewers = Math.floor(Math.random() * 500) + 100;
  setInterval(() => {
    viewers += Math.floor(Math.random() * 20 - 10);
    if (viewers < 50) viewers = 50;
    viewerEl.textContent = `${viewers} viewers`;
  }, 1500);

  /* =========================
     WATCH TIME + "TOKENS" (COSMETIC)
     - counts only when video is playing and tab is visible
     ========================= */
  function formatMMSS(totalSeconds){
    const m = Math.floor(totalSeconds / 60);
    const s = totalSeconds % 60;
    return String(m).padStart(2,"0") + ":" + String(s).padStart(2,"0");
  }

  const TOKENS_PER_SECOND = 100; // cosmetic counter stored in DB

  let watchSeconds = 0;
  let earnedTokens = 0;

  function updateWatchTitle(){
    watchTitle.textContent = `Watch: ${formatMMSS(watchSeconds)}`;
  }
  function updateEarnedUI(){
    earnedTokensEl.textContent = String(earnedTokens);
  }

  function isWatching(){
    return !document.hidden && !player.paused && !player.ended && player.readyState >= 2;
  }

  setInterval(() => {
    if (!isWatching()) return;
    watchSeconds += 1;
    earnedTokens += TOKENS_PER_SECOND;
    updateWatchTitle();
    updateEarnedUI();
    scheduleSave();
  }, 1000);

  updateWatchTitle();
  updateEarnedUI();

  /* =========================
     WALLET + FIREBASE SAVE/LOAD
     ========================= */
  let currentAccount = null;
  let saveTimer = null;

  function shortAddr(a){ return a ? (a.slice(0,6) + "…" + a.slice(-4)) : ""; }

  async function ensureWallet(){
    if (!window.ethereum) throw new Error("Wallet not found (install MetaMask).");
  }

  function userPath(address){
    return `faniLiveUsers/${String(address).toLowerCase()}`;
  }

  async function loadUserStats(address){
    const snap = await get(ref(db, userPath(address)));
    if (!snap.exists()) return { watchSeconds: 0, earnedTokens: 0 };
    const v = snap.val() || {};
    return {
      watchSeconds: Number(v.watchSeconds || 0),
      earnedTokens: Number(v.earnedTokens || 0),
    };
  }

  async function saveUserStatsNow(){
    if (!currentAccount) return;
    await update(ref(db, userPath(currentAccount)), {
      wallet: String(currentAccount).toLowerCase(),
      watchSeconds,
      earnedTokens,
      updatedAt: serverTimestamp()
    });
  }

  function scheduleSave(){
    if (!currentAccount) return;
    clearTimeout(saveTimer);
    saveTimer = setTimeout(() => {
      saveUserStatsNow().catch(console.error);
    }, 1200);
  }

  async function connectWallet(){
    await ensureWallet();
    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
    currentAccount = accounts?.[0] || null;
    if (!currentAccount) return;

    connectBtn.textContent = shortAddr(currentAccount);
    walletStats.style.display = "block";
    walletAddrEl.textContent = shortAddr(currentAccount);

    // load and display previous saved values
    const prior = await loadUserStats(currentAccount);
    watchSeconds = prior.watchSeconds;
    earnedTokens = prior.earnedTokens;
    updateWatchTitle();
    updateEarnedUI();

    // create/update record immediately
    scheduleSave();
  }

  connectBtn.addEventListener("click", () => {
    connectWallet().catch(err => {
      console.error(err);
      setStatus(err?.message || "Failed to connect wallet");
    });
  });

  if (window.ethereum?.on) {
    window.ethereum.on("accountsChanged", async (accs) => {
      currentAccount = accs?.[0] || null;
      connectBtn.textContent = currentAccount ? shortAddr(currentAccount) : "Connect";
      walletStats.style.display = currentAccount ? "block" : "none";
      if (currentAccount) {
        walletAddrEl.textContent = shortAddr(currentAccount);
        const prior = await loadUserStats(currentAccount).catch(() => null);
        if (prior) {
          watchSeconds = prior.watchSeconds;
          earnedTokens = prior.earnedTokens;
          updateWatchTitle();
          updateEarnedUI();
        }
      }
    });
  }

  window.addEventListener("beforeunload", () => {
    if (currentAccount) saveUserStatsNow().catch(()=>{});
  });

  /* start */
  initPlaylist();
</script>
</body>
</html>
