<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FANI TV LIVE</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root{
      --bg0:#05050a;
      --bg1:#0a0a14;
      --txt:#eaf0ff;
      --muted:#a9b2d6;
      --neon1:#7c3aed;
      --neon2:#06b6d4;
      --shadow: 0 18px 50px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:
        radial-gradient(1000px 500px at 15% 10%, rgba(124,58,237,.32), transparent 60%),
        radial-gradient(900px 520px at 80% 20%, rgba(6,182,212,.22), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      display:flex;
      flex-direction:column;
      align-items:center;
      padding: 8px 10px 14px;
    }

    .topbar{
      width: min(520px, 100%);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 6px 4px 6px;
    }
    .brand{ display:flex; align-items:center; gap:8px; user-select:none; }
    .brand .logo{
      width:28px;height:28px;border-radius:10px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.22), transparent 45%),
        linear-gradient(135deg, rgba(124,58,237,1), rgba(6,182,212,1));
      box-shadow: 0 10px 26px rgba(124,58,237,.22);
      position:relative; overflow:hidden;
    }
    .brand .logo::after{
      content:"";
      position:absolute; inset:-50%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.16), transparent);
      transform: rotate(25deg);
      animation: shine 3.4s infinite;
    }
    @keyframes shine {
      0% { transform: translateX(-55%) rotate(25deg); }
      55% { transform: translateX(130%) rotate(25deg); }
      100% { transform: translateX(130%) rotate(25deg); }
    }
    .brand .text b{display:block; letter-spacing:.5px; font-size: 12px; line-height: 1.05;}
    .brand .text small{display:block; color:var(--muted); margin-top:2px; font-size: 10px;}

    .btn{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(10,12,24,.55);
      backdrop-filter: blur(10px);
      color: var(--txt);
      border-radius: 12px;
      padding: 8px 10px;
      display:inline-flex;
      align-items:center;
      gap:7px;
      cursor:pointer;
      transition: transform .12s ease, border-color .2s ease, background .2s ease;
      box-shadow: 0 10px 26px rgba(0,0,0,.22);
      font-size: 12px;
      line-height: 1;
      white-space: nowrap;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(124,58,237,.55); background: rgba(15,18,36,.72); }
    .btn:active{ transform: translateY(0px) scale(.99); }
    .btn .material-icons{ font-size:18px; opacity:.95 }

    .wrap{ width: min(520px, 100%); display:flex; flex-direction:column; align-items:center; gap: 8px; }

    /* 20% smaller than your previous 320px card => 256px */
    .video-card{
      width: min(256px, 100%);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(15,18,36,.70), rgba(10,12,24,.50));
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      padding: 10px;
      position:relative;
      overflow:hidden;
    }

    .video-container{
      position:relative;
      width: 100%;
      aspect-ratio: 9/16;
      overflow:hidden;
      border-radius: 14px;
      background:black;
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 12px 28px rgba(0,0,0,.45);
    }
    video{ width:100%; height:100%; object-fit:cover; background:black; }

    .live-badge{
      position:absolute; top:8px; left:8px;
      background: rgba(255,0,0,.9);
      color:white;
      padding: 4px 7px;
      border-radius: 10px;
      font-weight: 900;
      font-size: 10px;
      display:flex;
      align-items:center;
      gap:6px;
      box-shadow: 0 0 18px rgba(255,0,0,.30);
      animation: pulse 1.6s infinite;
      z-index: 10;
    }
    .dot{ width:6px;height:6px;background:white;border-radius:50%;}
    @keyframes pulse { 0%{opacity:1} 50%{opacity:.65} 100%{opacity:1} }

    .title{
      position:absolute; top:8px; right:8px;
      font-size: 10px; font-weight: 900; letter-spacing:.45px;
      color: white;
      padding: 4px 7px;
      border-radius: 10px;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.10);
      text-shadow: 0 0 10px rgba(0,0,0,.65);
      z-index: 10;
    }

    .meta{
      margin-top: 8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .viewers{
      color:#7CFF9B;
      font-weight: 900;
      font-size: 12px;
      display:flex;
      align-items:center;
      gap:6px;
    }
    .viewers .material-icons{ font-size: 17px; }
    .status{
      color: var(--muted);
      font-size: 11px;
      min-height: 14px;
      text-align:right;
      flex:1;
    }

    .controls-row{ margin-top: 8px; display:flex; gap:8px; }
    .ghost-btn{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(10,12,24,.35);
      justify-content:center;
      min-width: 48px;
      width: 100%;
    }

    footer{ margin-top: 10px; color: rgba(255,255,255,.55); font-size: 11px; text-align:center; }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 12px;
      transform: translateX(-50%);
      width: min(520px, calc(100% - 20px));
      padding: 9px 10px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(10,12,24,.72);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      color: var(--txt);
      display:none;
      gap:10px;
      align-items:flex-start;
      animation: toastIn .18s ease-out;
      z-index: 999;
    }
    @keyframes toastIn { from{opacity:0; transform: translateX(-50%) translateY(8px)} to{opacity:1; transform: translateX(-50%) translateY(0)} }
    .toast.show{ display:flex; }
    .toast .material-icons{ font-size: 18px; color: #7CFF9B; margin-top:2px; }
    .toast .t-title{ font-weight: 950; font-size: 12px; }
    .toast .t-sub{ color: var(--muted); font-size: 11px; margin-top:2px; line-height:1.35; }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div class="text">
        <b>FANI TV LIVE</b>
        <small>Random playlist</small>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="video-card">
      <div class="video-container">
        <div class="live-badge"><span class="dot"></span>LIVE</div>
        <div class="title">FANI TV LIVE</div>
        <video id="player" autoplay muted playsinline></video>
      </div>

      <div class="meta">
        <div class="viewers"><span class="material-icons">visibility</span><span id="viewerCount">0 viewers</span></div>
        <div class="status" id="statusText"></div>
      </div>

      <div class="controls-row">
        <button id="soundBtn" class="btn ghost-btn" title="Sound">
          <span id="soundIcon" class="material-icons">volume_off</span>
          <span style="font-weight:900">Sound</span>
        </button>
      </div>
    </div>
  </div>

  <footer>Â© NFTFANS TOKEN 2026</footer>

  <div id="toast" class="toast">
    <span id="toastIcon" class="material-icons">check_circle</span>
    <div>
      <div id="toastTitle" class="t-title">Done</div>
      <div id="toastSub" class="t-sub">...</div>
    </div>
  </div>

<script type="module">
  // Your GitHub RAW URL (correct format)
  const PLAYLIST_URL = "https://raw.githubusercontent.com/nftfan/MENU/main/fanitv/fanilive.txt";

  const player = document.getElementById("player");
  const statusEl = document.getElementById("statusText");
  const viewerEl = document.getElementById("viewerCount");
  const soundBtn = document.getElementById("soundBtn");
  const soundIcon = document.getElementById("soundIcon");

  function setStatus(msg){ statusEl.textContent = msg || ""; }

  /* ---------- Random playlist per app open ---------- */
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function fixDoublePrefix(url) {
    const marker = "https://api.telegram.org/file/bot";
    const first = url.indexOf(marker);
    if (first === -1) return url;
    const second = url.indexOf(marker, first + marker.length);
    if (second === -1) return url;
    return url.slice(second);
  }

  async function loadPlaylistFromTextFile(url){
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error(`Failed to load fanilive.txt (${res.status})`);

    const text = await res.text();
    const lines = text
      .split(/\r?\n/)
      .map(l => l.trim())
      .filter(l => l && !l.startsWith("#"));

    return Array.from(new Set(lines.map(fixDoublePrefix)));
  }

  let videos = [];
  let index = 0;

  async function playNext() {
    if (!videos.length) return;

    const url = videos[index];
    index = (index + 1) % videos.length;

    player.src = url;
    player.load();

    try {
      await player.play();
    } catch {
      setStatus("Tap to play");
    }
  }

  player.addEventListener("ended", () => playNext());

  async function init(){
    setStatus("Loading...");
    try{
      const list = await loadPlaylistFromTextFile(PLAYLIST_URL);
      if (!list.length){
        setStatus("No videos found in fanilive.txt");
        return;
      }
      videos = shuffle(list);
      index = 0;
      await playNext();
      setStatus("Tap for sound");
    }catch(err){
      console.error(err);
      setStatus("Failed to load playlist.");
    }
  }

  init();

  /* ---------- Sound (voice) ---------- */
  function updateSoundIcon(){
    soundIcon.textContent = player.muted ? "volume_off" : "volume_up";
  }
  updateSoundIcon();

  async function enableSound(){
    player.muted = false;
    updateSoundIcon();
    setStatus("");
    try { await player.play(); } catch {}
  }

  soundBtn.addEventListener("click", async (e) => {
    e.stopPropagation();
    if (player.muted) await enableSound();
    else {
      player.muted = true;
      updateSoundIcon();
      setStatus("Tap for sound");
    }
  });

  // First tap anywhere starts playback (if blocked) and enables sound
  let unlocked = false;
  document.body.addEventListener("click", async () => {
    if (!videos.length) return;

    try { await player.play(); } catch {}

    if (!unlocked) {
      unlocked = true;
      await enableSound();
    }
  }, { passive: true });

  /* ---------- Viewer counter (cosmetic) ---------- */
  let viewers = Math.floor(Math.random() * 500) + 100;
  setInterval(() => {
    viewers += Math.floor(Math.random() * 20 - 10);
    if (viewers < 50) viewers = 50;
    viewerEl.textContent = `${viewers} viewers`;
  }, 1500);
</script>
</body>
</html>
