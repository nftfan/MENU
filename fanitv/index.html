<title>FANI TV LIVE</title>
<style>
  body {
    margin: 0;
    background: black;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .video-container {
    position: relative;
    width: calc(50% - 20px); /* 50% smaller */
    max-width: 180px;
    aspect-ratio: 9/16; /* vertical format */
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    background: black;
    margin: 10px auto 0 auto;
    flex-shrink: 0;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .live-badge {
    position: absolute;
    top: 6px;
    left: 6px;
    background: red;
    color: white;
    padding: 3px 6px;
    border-radius: 3px;
    font-weight: bold;
    font-size: 11px; /* smaller LIVE badge */
    display: flex;
    align-items: center;
    gap: 3px;
    box-shadow: 0 0 4px rgba(255,0,0,0.7);
    animation: pulse 1.5s infinite;
    z-index: 10;
  }

  .dot {
    width: 5px;
    height: 5px;
    background: white;
    border-radius: 50%;
  }

  @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.6; }
    100% { opacity: 1; }
  }

  .title {
    position: absolute;
    top: 6px;
    right: 6px;
    color: white;
    font-size: 10px; /* smaller title */
    font-weight: bold;
    text-shadow: 0 0 4px rgba(0,0,0,0.8);
    z-index: 10;
  }

  .viewers {
    color: #0f0;
    text-align: center;
    font-size: 12px;
    margin: 6px 0;
    font-weight: bold;
  }

  footer {
    text-align: center;
    color: #aaa;
    font-size: 12px;
    margin-top: 4px;
    padding: 8px 0;
    flex-shrink: 0;
  }
</style>
</head>
