<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FANI TV LIVE</title>

  <!-- needed for the viewers + sound icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root{
      --bg0:#05050a;
      --bg1:#0a0a14;
      --txt:#eaf0ff;
      --shadow: 0 18px 50px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:
        radial-gradient(1000px 500px at 15% 10%, rgba(124,58,237,.32), transparent 60%),
        radial-gradient(900px 520px at 80% 20%, rgba(6,182,212,.22), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      display:flex;
      flex-direction:column;
      align-items:center;
      padding: 8px 10px 14px;
    }

    .topbar{
      width: min(520px, 100%);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 8px 6px 10px;
    }
    .title-left{
      display:flex;
      flex-direction:column;
      gap:2px;
      user-select:none;
      min-width: 0;
    }
    .title-left .name{
      font-weight: 950;
      letter-spacing: .6px;
      font-size: 12px;
      line-height: 1.1;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .title-left .stats{
      font-size: 7px;
      font-weight: 900;
      letter-spacing: .32px;
      color: rgba(255,255,255,.70);
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      line-height: 1.2;
    }
    .title-left .stats span b{
      color: rgba(255,255,255,.92);
      font-weight: 950;
    }

    .btn{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(10,12,24,.40);
      backdrop-filter: blur(10px);
      color: var(--txt);
      border-radius: 10px;
      padding: 6px 8px;
      display:inline-flex;
      align-items:center;
      cursor:pointer;
      transition: transform .12s ease, border-color .2s ease, background .2s ease;
      box-shadow: 0 10px 26px rgba(0,0,0,.22);
      font-size: 11px;
      line-height: 1;
      white-space: nowrap;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(124,58,237,.55); background: rgba(15,18,36,.55); }

    .wrap{ width: min(520px, 100%); display:flex; flex-direction:column; align-items:center; gap: 8px; }

    .video-card{
      width: min(300px, 100%);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(15,18,36,.70), rgba(10,12,24,.50));
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      padding: 10px;
      position:relative;
      overflow:hidden;
    }

    .video-container{
      position:relative;
      width: 100%;
      aspect-ratio: 2/3;
      overflow:hidden;
      border-radius: 14px;
      background:black;
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 12px 28px rgba(0,0,0,.45);
    }
    video{ width:100%; height:100%; object-fit:cover; background:black; }

    .live-badge{
      position:absolute; top:8px; left:8px;
      background: rgba(255,0,0,.9);
      color:white;
      padding: 4px 7px;
      border-radius: 10px;
      font-weight: 900;
      font-size: 10px;
      display:flex;
      align-items:center;
      gap:6px;
      box-shadow: 0 0 18px rgba(255,0,0,.30);
      animation: pulse 1.6s infinite;
      z-index: 10;
    }
    .dot{ width:6px;height:6px;background:white;border-radius:50%;}
    @keyframes pulse { 0%{opacity:1} 50%{opacity:.65} 100%{opacity:1} }

    .meta{
      margin-top: 8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .viewers{
      color:#7CFF9B;
      font-weight: 900;
      font-size: 12px;
      display:flex;
      align-items:center;
      gap:6px;
    }
    .viewers .material-icons{
      font-size: 18px;
      line-height: 1;
      opacity: .95;
    }
    .status{
      color: rgba(255,255,255,.65);
      font-size: 11px;
      min-height: 14px;
      text-align:right;
      flex:1;
    }

    .controls-row{ margin-top: 8px; display:flex; gap:8px; }
    .ghost-btn{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(10,12,24,.35);
      justify-content:center;
      min-width: 48px;
      width: 100%;
      color: var(--txt);
      cursor:pointer;
      font-weight: 900;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .ghost-btn .material-icons{
      font-size: 20px;
      line-height: 1;
    }

    footer{ margin-top: 10px; color: rgba(255,255,255,.55); font-size: 11px; text-align:center; }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="title-left">
      <div class="name">FANI TV LIVE</div>
      <div class="stats">
        <span>WATCH <b id="watchStat">00:00</b></span>
      </div>
    </div>

    <button id="resetBtn" class="btn" title="Reset watch time">Reset</button>
  </div>

  <div class="wrap">
    <div class="video-card">
      <div class="video-container">
        <div class="live-badge"><span class="dot"></span>LIVE</div>
        <video id="player" autoplay muted playsinline></video>
      </div>

      <div class="meta">
        <div class="viewers">
          <span class="material-icons" aria-hidden="true">visibility</span>
          <span id="viewerCount">0 viewers</span>
        </div>
        <div class="status" id="statusText"></div>
      </div>

      <div class="controls-row">
        <!-- previous -->
        <button id="prevBtn" class="ghost-btn" title="Previous" aria-label="Previous">
          <span class="material-icons" aria-hidden="true">skip_previous</span>
        </button>

        <!-- next -->
        <button id="nextBtn" class="ghost-btn" title="Next" aria-label="Next">
          <span class="material-icons" aria-hidden="true">skip_next</span>
        </button>

        <!-- sound -->
        <button id="soundBtn" class="ghost-btn" title="Sound" aria-label="Sound">
          <span class="material-icons" id="soundIcon" aria-hidden="true">volume_off</span>
        </button>
      </div>
    </div>
  </div>

  <footer>© NFTFANS TOKEN 2026</footer>

<script type="module">
  const PLAYLIST_URL = "https://raw.githubusercontent.com/nftfan/MENU/main/fanitv/fanilive.txt";

  const player = document.getElementById("player");
  const statusEl = document.getElementById("statusText");
  const viewerEl = document.getElementById("viewerCount");

  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  const soundBtn = document.getElementById("soundBtn");
  const soundIcon = document.getElementById("soundIcon");

  const watchStat = document.getElementById("watchStat");
  const resetBtn = document.getElementById("resetBtn");

  function setStatus(msg){ statusEl.textContent = msg || ""; }

  function fixDoublePrefix(url) {
    const marker = "https://api.telegram.org/file/bot";
    const first = url.indexOf(marker);
    if (first === -1) return url;
    const second = url.indexOf(marker, first + marker.length);
    if (second === -1) return url;
    return url.slice(second);
  }

  async function loadPlaylistFromTextFile(url){
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error(`Failed to load fanilive.txt (${res.status})`);
    const text = await res.text();
    const lines = text
      .split(/\r?\n/)
      .map(l => l.trim())
      .filter(l => l && !l.startsWith("#"));
    return Array.from(new Set(lines.map(fixDoublePrefix)));
  }

  // Shuffle playlist (Fisher–Yates)
  function shuffle(array) {
    const a = array.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  // Extra-random start index using crypto if available
  function randomIndex(maxExclusive){
    if (maxExclusive <= 0) return 0;
    if (window.crypto?.getRandomValues) {
      const buf = new Uint32Array(1);
      window.crypto.getRandomValues(buf);
      return buf[0] % maxExclusive;
    }
    return Math.floor(Math.random() * maxExclusive);
  }

  let videos = [];
  let index = 0;

  async function playAt(i) {
    if (!videos.length) return;

    index = ((i % videos.length) + videos.length) % videos.length; // safe modulo
    const url = videos[index];

    player.src = url;
    player.load();

    try {
      await player.play();
      setStatus(player.muted ? "Tap for sound" : "");
    } catch {
      setStatus("Tap to play");
    }
  }

  async function playNext() {
    if (!videos.length) return;
    await playAt(index + 1);
  }

  async function playPrev() {
    if (!videos.length) return;
    await playAt(index - 1);
  }

  player.addEventListener("ended", () => playNext());

  async function initPlaylist(){
    setStatus("Loading...");
    try{
      const list = await loadPlaylistFromTextFile(PLAYLIST_URL);
      if (!list.length){
        setStatus("No videos found.");
        return;
      }

      // VERY RANDOM:
      // 1) shuffle whole playlist
      // 2) start from a random item
      videos = shuffle(list);
      index = randomIndex(videos.length);

      await playAt(index);
    }catch(err){
      console.error(err);
      setStatus("Failed to load playlist.");
    }
  }

  /* prev/next buttons */
  prevBtn.addEventListener("click", async (e) => {
    e.stopPropagation();
    await playPrev();
  });

  nextBtn.addEventListener("click", async (e) => {
    e.stopPropagation();
    await playNext();
  });

  /* sound */
  function updateSoundUI(){
    soundIcon.textContent = player.muted ? "volume_off" : "volume_up";
  }
  updateSoundUI();

  async function enableSound(){
    player.muted = false;
    updateSoundUI();
    setStatus("");
    try { await player.play(); } catch {}
  }

  soundBtn.addEventListener("click", async (e) => {
    e.stopPropagation();
    if (player.muted) await enableSound();
    else {
      player.muted = true;
      updateSoundUI();
      setStatus("Tap for sound");
    }
  });

  let unlocked = false;
  document.body.addEventListener("click", async () => {
    if (!videos.length) return;
    try { await player.play(); } catch {}
    if (!unlocked) {
      unlocked = true;
      await enableSound();
    }
  }, { passive: true });

  /* viewers (cosmetic) */
  let viewers = Math.floor(Math.random() * 500) + 100;
  setInterval(() => {
    viewers += Math.floor(Math.random() * 20 - 10);
    if (viewers < 50) viewers = 50;
    viewerEl.textContent = `${viewers} viewers`;
  }, 1500);

  /* watch time only (saved locally) */
  function formatMMSS(totalSeconds){
    const m = Math.floor(totalSeconds / 60);
    const s = totalSeconds % 60;
    return String(m).padStart(2,"0") + ":" + String(s).padStart(2,"0");
  }

  const STORAGE_KEY = "fani_live_watch_seconds";
  let watchSeconds = Number(localStorage.getItem(STORAGE_KEY) || 0);

  function updateStats(){
    watchStat.textContent = formatMMSS(watchSeconds);
  }
  updateStats();

  function isWatching(){
    return !document.hidden && !player.paused && !player.ended && player.readyState >= 2;
  }

  function saveWatchSeconds(){
    localStorage.setItem(STORAGE_KEY, String(watchSeconds));
  }

  resetBtn.addEventListener("click", () => {
    watchSeconds = 0;
    updateStats();
    saveWatchSeconds();
    setStatus("Watch time reset");
    setTimeout(() => setStatus(""), 900);
  });

  setInterval(() => {
    if (!isWatching()) return;
    watchSeconds += 1;
    updateStats();
    saveWatchSeconds();
  }, 1000);

  window.addEventListener("beforeunload", () => {
    saveWatchSeconds();
  });

  initPlaylist();
</script>
</body>
</html>
