<title>FANI TV LIVE</title>
<style>
  body {
    margin: 0;
    background: black;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .video-container {
    position: relative;
    width: calc(100% - 20px); /* 10px spacing left/right */
    max-width: 360px;
    aspect-ratio: 9/16; /* vertical TikTok style */
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    background: black;
    margin: 10px auto 0 auto; /* 10px top, center horizontally */
    flex-shrink: 0;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .live-badge {
    position: absolute;
    top: 12px;
    left: 12px;
    background: red;
    color: white;
    padding: 6px 12px;
    border-radius: 4px;
    font-weight: bold;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 6px;
    box-shadow: 0 0 8px rgba(255,0,0,0.7);
    animation: pulse 1.5s infinite;
    z-index: 10;
  }

  .dot {
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
  }

  @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.6; }
    100% { opacity: 1; }
  }

  .title {
    position: absolute;
    top: 12px;
    right: 12px;
    color: white;
    font-size: 18px;
    font-weight: bold;
    text-shadow: 0 0 8px rgba(0,0,0,0.8);
    z-index: 10;
  }

  footer {
    text-align: center;
    color: #aaa;
    font-size: 14px;
    margin-top: 12px;
    padding: 8px 0;
    flex-shrink: 0;
  }
</style>
</head>
