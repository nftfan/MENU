        body {
            margin: 0;

            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #1d1f27, #14151a);

        .container {

        .title {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #e3b341;
            text-shadow: 0px 0px 10px #e3b341;
            animation: glow 2s infinite;
            margin-bottom: 20px;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0px 0px 10px #e3b341, 0px 0px 20px #e3b341;
            }
            50% {
                text-shadow: 0px 0px 20px #ffffff, 0px 0px 30px #ffffff;
            }
        }

        .image-circle {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

       .laser-effect {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, 
        rgba(255, 0, 0, 0.6), 
        rgba(255, 127, 0, 0.6), 
        rgba(255, 255, 0, 0.6), 
        rgba(127, 255, 0, 0.6), 
        rgba(0, 255, 0, 0.6), 
        rgba(0, 255, 127, 0.6), 
        rgba(0, 255, 255, 0.6), 
        rgba(0, 127, 255, 0.6), 
        rgba(0, 0, 255, 0.6), 
        rgba(127, 0, 255, 0.6), 
        rgba(255, 0, 255, 0.6));
    mask-image: radial-gradient(circle, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.1));
    animation: pulse 3s ease-in-out infinite;
    pointer-events: none;
    filter: blur(10px);
    mix-blend-mode: screen;
}

@keyframes pulse {
    0% {
        opacity: 0.6;
        filter: blur(5px);
    }
    50% {
        opacity: 1;
        filter: blur(15px);
    }
    100% {
        opacity: 0.6;
        filter: blur(5px);
    }
}
