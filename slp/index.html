<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Aid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #b3e5fc;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .breath-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 20px auto;
            animation: breathe 8s infinite;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 1em;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relax, Breathe, and Sleep</h1>
        <p>Focus on the circle. Breathe in as it grows, and breathe out as it shrinks.</p>
        <div class="breath-circle"></div>
        <audio autoplay loop>
            <source src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_ef58b69e63.mp3?filename=calm-meditation-140455.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <footer>Sweet dreams...</footer>
</body>
</html>
