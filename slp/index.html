<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Aid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0f2027;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
        }

        /* Background wave patterns */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/t3Y9VI8.png') repeat;
            opacity: 0.1;
            z-index: 1;
            animation: waveMovement 20s linear infinite;
        }

        @keyframes waveMovement {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-200px);
            }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #b3e5fc;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Breath circle animation */
        .breath-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            margin: 20px auto;
            animation: breathe 8s infinite;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }

        /* Twinkling stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            z-index: 1;
        }

        .stars span {
            position: absolute;
            display: block;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 1em;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Soft wave pattern background -->
    <div class="background-pattern"></div>

    <!-- Twinkling stars -->
    <div class="stars">
        <!-- Dynamically generate stars -->
        <script>
            const starContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('span');
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                starContainer.appendChild(star);
            }
        </script>
    </div>

    <!-- Content -->
    <div class="container">
        <h1>Relax, Breathe, and Sleep</h1>
        <p>Focus on the circle. Breathe in as it grows, and breathe out as it shrinks.</p>
        <div class="breath-circle"></div>
        <audio autoplay loop>
            <source src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_ef58b69e63.mp3?filename=calm-meditation-140455.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <footer>Sweet dreams...</footer>
</body>
</html>
