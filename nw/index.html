<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Personal News</title>
    
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Personal News">
    
    <!-- iOS Icons -->
    <link rel="icon" href="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/play/Copy%20of%20Copy%20of%20Copy%20of%20Untitled%20Design.png" type="image/png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/play/Copy%20of%20Copy%20of%20Copy%20of%20Untitled%20Design.png">
    <link rel="apple-touch-startup-image" href="https://raw.githubusercontent.com/nftfan/MENU/refs/heads/main/play/Copy%20of%20Copy%20of%20Copy%20of%20Untitled%20Design.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="https://raw.githubusercontent.com/nftfan/delivery/main/d2.json">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #121212;
            overflow: hidden;
        }

        .container {
            width: calc(100% - 20px);
            max-width: 800px;
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
            overflow-y: auto;
            height: calc(100vh - 40px);
            box-sizing: border-box;
            background-color: #1F1F1F;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .title-box {
            padding: 15px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            border-radius: 20px;
            margin-bottom: 20px;
            background-color: #333333;
            border: 1px solid #B0B0B0;
            color: #FFFFFF;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .category-button {
            background-color: #2A2A2A;
            color: #FFFFFF;
            border: 1px solid #333333;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .category-button:hover {
            transform: translateY(-2px);
            background-color: #3A3A3A;
        }

        .category-button.active {
            background-color: #555555;
            border-color: #FFFFFF;
        }

        .category-title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin: 20px 0;
            color: #e3e3e3;
        }

        .news-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .news-table td {
            padding: 15px;
            border: 1px solid #333333;
            background-color: #2A2A2A;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 10px;
            font-weight: bold;
            line-height: 1.4;
        }

        .news-table tr {
            margin-bottom: 10px;
            display: block;
        }

        .news-link {
            text-decoration: none;
            color: #e3e3e3;
            display: block;
            width: 100%;
        }

        .news-link:hover {
            color: #FFFFFF;
        }

        .custom-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .custom-input input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #333333;
            background-color: #2A2A2A;
            color: #FFFFFF;
            font-size: 16px;
            width: 60%;
        }

        .custom-input button {
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #333333;
            background-color: #2A2A2A;
            color: #FFFFFF;
            font-size: 16px;
            cursor: pointer;
        }

        .error {
            color: #CF6679;
            text-align: center;
            margin-top: 20px;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            .title-box {
                font-size: 24px;
            }
            
            .news-table td {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="title-box">
            News Headlines
        </div>
        
        <div class="categories" id="categories">
            <button class="category-button" data-category="world">World</button>
            <button class="category-button" data-category="technology">Technology</button>
            <button class="category-button" data-category="science">Science</button>
            <button class="category-button" data-category="business">Business</button>
            <button class="category-button" data-category="entertainment">Entertainment</button>
            <button class="category-button" data-category="sports">Sports</button>
            <button class="category-button" data-category="health">Health</button>
        </div>
        
        <div class="custom-input">
            <input type="text" id="custom-category" placeholder="Enter custom category">
            <button id="custom-search">Search</button>
        </div>
        
        <div id="error" class="error"></div>
        <div id="results"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Set up event listeners for category buttons
            const categoryButtons = document.querySelectorAll('.category-button');
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    loadCategory(button.dataset.category);
                    
                    // Update active state
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });
            
            // Set up event listener for custom search
            document.getElementById('custom-search').addEventListener('click', () => {
                const customCategory = document.getElementById('custom-category').value.trim();
                if (customCategory) {
                    loadCategory(customCategory);
                    
                    // Remove active state from all buttons
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                }
            });
            
            // Load default category
            loadCategory('world');
            document.querySelector('[data-category="world"]').classList.add('active');
        });

        async function fetchRSSFeed(category) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://news.google.com/rss/search?q=${category}&hl=en-US&gl=US&ceid=US%3Aen`)}`);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "text/xml");
                return xml;
            } catch (error) {
                document.getElementById("error").textContent = `Failed to fetch news: ${error.message}`;
                throw error;
            }
        }

        function displayFeed(feed, category) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '';

            // Add category title
            const categoryTitleElement = document.createElement("div");
            categoryTitleElement.className = "category-title";
            categoryTitleElement.textContent = `News: ${category.charAt(0).toUpperCase() + category.slice(1)}`;
            resultsContainer.appendChild(categoryTitleElement);

            // Create table for news items
            const table = document.createElement("table");
            table.className = "news-table";
            
            // Add news items (limit to 20)
            const items = feed.querySelectorAll("item");
            const maxItems = Math.min(items.length, 20);
            
            for (let i = 0; i < maxItems; i++) {
                const item = items[i];
                const title = item.querySelector("title").textContent;
                const link = item.querySelector("link").textContent;

                const row = document.createElement("tr");
                const cell = document.createElement("td");
                
                const anchor = document.createElement("a");
                anchor.href = link;
                anchor.className = "news-link";
                anchor.target = "_blank";
                anchor.textContent = title;
                
                cell.appendChild(anchor);
                row.appendChild(cell);
                table.appendChild(row);
            }
            
            resultsContainer.appendChild(table);
        }

        async function loadCategory(category) {
            try {
                document.getElementById("error").textContent = '';
                document.getElementById("results").innerHTML = '<div class="category-title">Loading...</div>';
                
                const feed = await fetchRSSFeed(category);
                displayFeed(feed, category);
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
