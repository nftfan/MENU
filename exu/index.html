<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Username Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="icon" href="https://i.imgur.com/ODP45iQ.png" type="image/png">
  <style>
    :root {
      --background: #181B22;
      --card-bg: #222630;
      --input-bg: #232733;
      --accent: #86A8E7;
      --accent2: #91EAE4;
      --accent3: #4F5B77;
      --text: #F3F6FB;
      --muted: #A2A9B7;
      --radius: 16px;
      --shadow: 0 2px 12px 0 rgba(20,24,36,0.15);
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--background);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: var(--text);
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      font-size: 10px;
    }
    .container {
      background: var(--card-bg);
      border-radius: 1px;
      box-shadow: var(--shadow);
      padding: 1em 0.9em 1.2em 0.9em;
      max-width: 370px;
      width: 100vw;
      box-sizing: border-box;
      text-align: center;
      margin: 0.7em auto 0 auto;
      position: relative;
      display: block;
    }
    .logo {
      width: 24px;
      height: 24px;
      display: block;
      margin: 0 auto 7px auto;
      border-radius: 50%;
      background: transparent;
      box-shadow: 0 2px 8px 0 rgba(134,168,231,0.11);
    }
    h1 {
      font-size: 0.95em;
      font-weight: 700;
      margin: 0 0 1.0em 0;
      letter-spacing: 0.02em;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent2) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .input-section {
      margin-bottom: 1.1em;
    }
    textarea {
      width: 100%;
      min-height: 50px;
      max-height: 130px;
      background: var(--input-bg);
      border: none;
      border-radius: 8px;
      padding: 0.5em 0.6em;
      color: var(--text);
      font-size: 10px;
      outline: none;
      resize: vertical;
      transition: background 0.2s;
      margin-bottom: 0.6em;
      box-sizing: border-box;
    }
    textarea:focus {
      background: #262b3a;
    }
    button, .copy-btn {
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent2) 100%);
      color: #181B22;
      border: none;
      border-radius: 8px;
      padding: 0.38em 0.65em;
      font-weight: 700;
      font-size: 10px;
      letter-spacing: 0.03em;
      cursor: pointer;
      transition: filter 0.18s, background 0.18s;
      box-shadow: 0 2px 4px 0 rgba(134,168,231,0.10);
      margin-left: 0.5em;
      display: inline-flex;
      align-items: center;
      gap: 0.18em;
      position: relative;
    }
    button:active, .copy-btn:active {
      filter: brightness(0.95);
    }
    #usernamesList {
      margin-top: 1.1em;
      text-align: left;
      width: 100%;
    }
    .username-row {
      display: flex;
      align-items: center;
      gap: 0.6em;
      margin-bottom: 0.5em;
      background: #212a37;
      border-radius: 6px;
      padding: 0.32em 0.5em;
      font-size: 10px;
      font-weight: 600;
      color: #91EAE4;
      box-shadow: 0 2px 8px 0 rgba(145,234,228,0.05);
      justify-content: space-between;
      word-break: break-all;
    }
    .username {
      color: #DAF6FB;
      font-size: 10px;
      font-weight: bold;
    }
    .copy-btn {
      background: none;
      color: #91EAE4;
      font-size: 10px;
      padding: 0.13em 0.5em;
      border-radius: 6px;
      transition: background 0.14s;
      box-shadow: none;
      font-weight: 700;
      margin-left: 0.1em;
      gap: 0.2em;
    }
    .copy-btn:active {
      background: #232733;
      color: #86A8E7;
    }
    .copied-tooltip {
      display: none;
      position: absolute;
      left: 50%;
      bottom: 120%;
      transform: translateX(-50%);
      background: #181B22;
      color: #91EAE4;
      padding: 0.11em 0.4em;
      border-radius: 7px;
      font-size: 8px;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0.95;
      z-index: 1;
    }
    .copy-btn.copied .copied-tooltip {
      display: block;
      animation: fadeOut 1.1s forwards;
    }
    .muted {
      color: var(--muted);
      font-size: 9px;
      margin-top: 1em;
      letter-spacing: 0.01em;
      text-align: center;
    }
    @keyframes fadeOut {
      0% { opacity: 0.95; }
      80% { opacity: 0.95; }
      100% { opacity: 0; }
    }
    @media (max-width: 480px) {
      html, body {
        font-size: 9px;
      }
      .container {
        padding: 0.6em 0.2em 0.9em 0.2em;
        max-width: 100vw;
      }
      .logo {
        width: 18px;
        height: 18px;
      }
      h1 {
        font-size: 0.86em;
      }
      textarea, button, .copy-btn {
        font-size: 9px;
        border-radius: 6px;
      }
      .username-row, .username {
        font-size: 9px;
      }
      .muted {
        font-size: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://i.imgur.com/ODP45iQ.png" alt="Logo" />
    <h1>Extract Usernames</h1>
    <div class="input-section">
      <textarea id="inputText" placeholder="Paste text containing @usernames here..."></textarea>
      <button onclick="extractUsernames()">Extract Usernames</button>
    </div>
    <div id="usernamesList"></div>
    <div class="muted">Paste any text above. Usernames in the format <b>@username</b> will be saved and shown randomly below.</div>
  </div>
  <script>
    const PANTRY_URL =
      "https://getpantry.cloud/apiv1/pantry/ac2eb037-b72e-4e18-8d14-f6a497abed1a/basket/usernamesx";

    // Fisher-Yates shuffle for randomizing the array
    function shuffle(array) {
      let m = array.length, t, i;
      while (m) {
        i = Math.floor(Math.random() * m--);
        t = array[m];
        array[m] = array[i];
        array[i] = t;
      }
      return array;
    }

    // Fetch and display usernames on page load
    async function fetchAndShowUsernames() {
      const listDiv = document.getElementById('usernamesList');
      listDiv.innerHTML = '<div class="muted">Loading...</div>';
      try {
        const res = await fetch(PANTRY_URL);
        if (!res.ok) throw new Error('Error fetching');
        const data = await res.json();
        let usernames = Array.isArray(data.usernames) ? data.usernames : [];
        if (!usernames.length) {
          listDiv.innerHTML = '<div class="muted">No usernames saved yet.</div>';
          return;
        }
        usernames = shuffle([...usernames]); // Show in random order
        renderUsernames(usernames);
      } catch (err) {
        listDiv.innerHTML = '<div class="muted">Error loading usernames.</div>';
      }
    }

    // Render usernames as list with copy buttons
    function renderUsernames(usernames) {
      const listDiv = document.getElementById('usernamesList');
      listDiv.innerHTML = usernames.map(u =>
        `<div class="username-row">
          <span class="username">${u}</span>
          <button class="copy-btn" onclick="copyUsername(this, '${u.replace(/'/g,"\\'")}')">
            <svg xmlns="http://www.w3.org/2000/svg" style="height:1em;width:1em;vertical-align:middle;margin-right:1px;" fill="none" viewBox="0 0 20 20"><path fill="#91EAE4" d="M6 2.75A2.25 2.25 0 0 0 3.75 5v10A2.25 2.25 0 0 0 6 17.25h8A2.25 2.25 0 0 0 16.25 15v-4.25a.75.75 0 0 0-1.5 0V15A.75.75 0 0 1 14 15.75H6A.75.75 0 0 1 5.25 15V5A.75.75 0 0 1 6 4.25h4.25a.75.75 0 0 0 0-1.5H6ZM15.78 2.72a.75.75 0 0 0-1.06 0l-5.25 5.25a.75.75 0 0 0 1.06 1.06l5.25-5.25a.75.75 0 0 0 0-1.06Z"/></svg>
            <span>Copy</span>
            <span class="copied-tooltip">Copied!</span>
          </button>
        </div>`
      ).join('');
    }

    // Extract usernames, merge, and update API
    async function extractUsernames() {
      const text = document.getElementById('inputText').value;
      // Regex: @ followed by 2-32 allowed chars (letters, numbers, underscores, dots)
      const matches = text.match(/@[a-zA-Z0-9_\.]{2,32}/g) || [];
      const newUsernames = Array.from(new Set(matches));
      if (newUsernames.length === 0) {
        document.getElementById('usernamesList').innerHTML = '<div class="muted">No usernames found.</div>';
        return;
      }
      // Fetch current usernames from API
      let currentUsernames = [];
      try {
        const res = await fetch(PANTRY_URL);
        if (res.ok) {
          const data = await res.json();
          currentUsernames = Array.isArray(data.usernames) ? data.usernames : [];
        }
      } catch (err) {}
      // Merge and deduplicate
      const merged = Array.from(new Set([...currentUsernames, ...newUsernames]));
      // Save back to API
      try {
        await fetch(PANTRY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usernames: merged })
        });
      } catch (err) {
        // ignore for now, still show locally
      }
      renderUsernames(shuffle([...merged]));
    }

    // Copy username to clipboard
    function copyUsername(btn, username) {
      if (navigator && navigator.clipboard) {
        navigator.clipboard.writeText(username).then(() => {
          btn.classList.add('copied');
          setTimeout(() => btn.classList.remove('copied'), 1100);
        });
      } else {
        // fallback
        const textarea = document.createElement("textarea");
        textarea.value = username;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        btn.classList.add('copied');
        setTimeout(() => btn.classList.remove('copied'), 1100);
      }
    }

    // On load, fetch usernames
    fetchAndShowUsernames();
  </script>
</body>
</html>
