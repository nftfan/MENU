<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFTFANS Tabs - Mobile Flat UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      background: #fff;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 10px;
      color: #222;
      min-height: 100vh;
    }
    .wrapper {
      max-width: 480px;
      margin: 0 auto;
      padding: 10px 0 30px 0;
      position: relative;
    }
    .top-bar {
      width: 100%;
      min-height: 38px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      padding: 10px 12px 0 0;
      box-sizing: border-box;
      position: relative;
    }
    .nftfan-balance-bar {
      background: #f8f7ff;
      border-radius: 13px;
      border: 1px solid #ececec;
      padding: 4px 11px 4px 7px;
      margin-left: 10px;
      margin-right: 0;
      display: flex;
      align-items: center;
      font-size: 11px;
      font-weight: bold;
      color: #7a3cff;
      gap: 5px;
      min-width: 0;
      max-width: 160px;
      white-space: nowrap;
    }
    .nftfan-balance-bar[style*="display: none"] {
      display: none !important;
    }
    .nftfan-token-icon {
      width: 20px;
      height: 20px;
      margin-right: 3px;
      border-radius: 50%;
      background: #fff;
      border: 1px solid #ececec;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
    }
    .connect-btn {
      font-size: 10px;
      padding: 7px 18px;
      border-radius: 15px;
      border: 1px solid #ececec;
      background: #f4f0ff;
      color: #7a3cff;
      font-weight: bold;
      cursor: pointer;
      outline: none;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: none;
      display: inline-block;
      margin: 0;
    }
    .connect-btn:active {
      background: #ede4ff;
    }
    .connect-btn:disabled {
      color: #ccc;
      background: #f8f8f8;
      cursor: not-allowed;
    }
    .tab-bar {
      display: flex;
      border-radius: 10px;
      overflow: hidden;
      margin: 14px 10px 18px 10px;
      border: 1px solid #ececec;
      background: #f8f7ff;
      box-shadow: none;
    }
    .tab-btn {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      font-size: 12px;
      font-weight: bold;
      color: #7a3cff;
      letter-spacing: 0.2px;
      cursor: pointer;
      outline: none;
      transition: background 0.18s, color 0.18s;
    }
    .tab-btn.active {
      background: #e5e0fa;
      color: #764ba2;
    }
    .tab-content {
      margin: 0 10px;
      padding: 10px 0 0 0;
      min-height: 160px;
      animation: fadein 0.2s;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    .nft-grid, .shop-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 0;
      padding: 0;
      list-style: none;
      justify-content: flex-start;
    }
    .nft-card, .shop-item {
      width: calc((100% - 20px) / 3);
      background: none;
      border: none;
      box-shadow: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nft-img, .shop-img {
      width: 92px;
      height: 92px;
      object-fit: cover;
      background: #ececec;
      border-radius: 8px;
      margin-bottom: 5px;
      border: 1px solid #ececec;
    }
    .nft-title, .shop-title {
      font-size: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 0;
      letter-spacing: 0.07px;
      line-height: 1.2;
    }
    .shop-price {
      font-size: 10px;
      color: #7a3cff;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .buy-btn {
      font-size: 10px;
      padding: 5px 13px;
      border-radius: 12px;
      border: 1px solid #e0dbfa;
      background: #e5e0fa;
      color: #764ba2;
      font-weight: 600;
      cursor: pointer;
    }
    .buy-btn:active {
      background: #ede4ff;
    }
    .nft-id {
      font-size: 9px;
      color: #888;
      margin-bottom: 2px;
      text-align: center;
    }
    @media (max-width: 575px) {
      .wrapper {
        max-width: 100vw;
        padding: 2vw 0 12vw 0;
      }
      .tab-bar, .tab-content {
        margin-left: 2vw;
        margin-right: 2vw;
      }
      .top-bar {
        padding-right: 2vw;
        padding-left: 2vw;
      }
      .nft-card, .shop-item {
        width: calc((100% - 10vw) / 3);
        min-width: 78px;
      }
      .nft-img, .shop-img {
        width: 22vw;
        min-width: 68px;
        height: 22vw;
        min-height: 68px;
      }
      .nftfan-balance-bar {
        max-width: 32vw;
        font-size: 10px;
        padding: 4px 6px 4px 4px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <div class="nftfan-balance-bar" id="nftfanBalanceBar" style="display:none;">
        <img class="nftfan-token-icon" src="https://i.imgur.com/ODP45iQ.png" alt="NFTFAN Token">
        <span id="nftfanBalance">--</span>
        <span style="font-size:10px;font-weight:400;color:#888;margin-left:2px;">NFTFAN</span>
      </div>
      <button class="connect-btn" id="connect-btn" onclick="connectWallet()">ðŸ”— Connect Wallet</button>
    </div>
    <div class="tab-bar">
      <button class="tab-btn active" id="tab-shop" onclick="showTab('shop')">NFTFANS Shop</button>
      <button class="tab-btn" id="tab-mynfts" onclick="showTab('mynfts')">My NFTs</button>
    </div>
    <div class="tab-content" id="tab-content-shop">
      <ul class="shop-grid">
        <li class="shop-item">
          <img class="shop-img" src="https://placekitten.com/200/201" alt="NFT 1">
          <div class="shop-title">NFTFAN #1</div>
          <div class="shop-price">12 MATIC</div>
          <button class="buy-btn" disabled>Buy</button>
        </li>
        <li class="shop-item">
          <img class="shop-img" src="https://placekitten.com/200/202" alt="NFT 2">
          <div class="shop-title">NFTFAN #2</div>
          <div class="shop-price">15 MATIC</div>
          <button class="buy-btn" disabled>Buy</button>
        </li>
        <li class="shop-item">
          <img class="shop-img" src="https://placekitten.com/200/203" alt="NFT 3">
          <div class="shop-title">NFTFAN #3</div>
          <div class="shop-price">18 MATIC</div>
          <button class="buy-btn" disabled>Buy</button>
        </li>
        <li class="shop-item">
          <img class="shop-img" src="https://placekitten.com/200/204" alt="NFT 4">
          <div class="shop-title">NFTFAN #4</div>
          <div class="shop-price">22 MATIC</div>
          <button class="buy-btn" disabled>Buy</button>
        </li>
        <li class="shop-item">
          <img class="shop-img" src="https://placekitten.com/200/205" alt="NFT 5">
          <div class="shop-title">NFTFAN #5</div>
          <div class="shop-price">25 MATIC</div>
          <button class="buy-btn" disabled>Buy</button>
        </li>
      </ul>
    </div>
    <div class="tab-content" id="tab-content-mynfts" style="display:none;">
      <ul class="nft-grid">
        <li class="nft-card">
          <img class="nft-img" src="https://placekitten.com/200/206" alt="My NFT 1">
          <div class="nft-title">NFTFAN #42</div>
          <div class="nft-id">ID: 42</div>
        </li>
        <li class="nft-card">
          <img class="nft-img" src="https://placekitten.com/200/207" alt="My NFT 2">
          <div class="nft-title">NFTFAN #57</div>
          <div class="nft-id">ID: 57</div>
        </li>
        <li class="nft-card">
          <img class="nft-img" src="https://placekitten.com/200/208" alt="My NFT 3">
          <div class="nft-title">NFTFAN #61</div>
          <div class="nft-id">ID: 61</div>
        </li>
      </ul>
      <div style="font-size:10px;color:#aaa;text-align:center;margin-top:18px;">(Demo: connect wallet to show your NFTs)</div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js"></script>
  <script>
    // Polygon mainnet config for Metamask
    const POLYGON_PARAMS = {
      chainId: '0x89',
      chainName: 'Polygon Mainnet',
      nativeCurrency: { name: 'MATIC', symbol: 'MATIC', decimals: 18 },
      rpcUrls: ['https://polygon-rpc.com/'],
      blockExplorerUrls: ['https://polygonscan.com/'],
    };
    const NFTFAN_TOKEN_CA = "0x2017Fcaea540d2925430586DC92818035Bfc2F50";
    const ERC20_ABI = [
      {
        "constant": true,
        "inputs": [{ "name": "_owner", "type": "address" }],
        "name": "balanceOf",
        "outputs": [{ "name": "balance", "type": "uint256" }],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "decimals",
        "outputs": [{ "name": "", "type": "uint8" }],
        "type": "function"
      }
    ];
    let userAccount = null;
    let provider = null;
    let isPolygon = false;
    let nftfanContract = null;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install MetaMask or a compatible wallet!");
        return;
      }
      try {
        provider = window.ethereum;
        await provider.request({
          method: 'wallet_addEthereumChain',
          params: [POLYGON_PARAMS]
        });
        const accounts = await provider.request({ method: 'eth_requestAccounts' });
        userAccount = accounts[0];
        isPolygon = true;
        document.getElementById("connect-btn").textContent = "âœ” Connected";
        setupNftfanContract();
        showNftfanBalance();
      } catch (e) {
        alert("Wallet connection failed: " + (e.message || e));
      }
    }

    function setupNftfanContract() {
      if (window.ethereum && window.Web3 && userAccount) {
        const web3 = new Web3(window.ethereum);
        nftfanContract = new web3.eth.Contract(ERC20_ABI, NFTFAN_TOKEN_CA);
      } else {
        nftfanContract = null;
      }
    }

    async function showNftfanBalance() {
      if (!nftfanContract || !userAccount) {
        document.getElementById('nftfanBalanceBar').style.display = 'none';
        return;
      }
      try {
        let [balance, decimals] = await Promise.all([
          nftfanContract.methods.balanceOf(userAccount).call(),
          nftfanContract.methods.decimals().call()
        ]);
        // Show as integer, with commas, no decimals
        const divisor = BigInt(10) ** BigInt(decimals);
        let intBalance = (BigInt(balance) / divisor).toString();
        intBalance = Number(intBalance).toLocaleString('en');
        document.getElementById('nftfanBalance').textContent = intBalance;
        document.getElementById('nftfanBalanceBar').style.display = '';
      } catch (e) {
        document.getElementById('nftfanBalanceBar').style.display = 'none';
      }
    }

    // Tab switching
    function showTab(tab) {
      document.getElementById('tab-content-shop').style.display = tab === 'shop' ? '' : 'none';
      document.getElementById('tab-content-mynfts').style.display = tab === 'mynfts' ? '' : 'none';
      document.getElementById('tab-shop').classList.toggle('active', tab === 'shop');
      document.getElementById('tab-mynfts').classList.toggle('active', tab === 'mynfts');
    }

    // Listen for account/network changes
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', function (accounts) {
        userAccount = accounts[0] || null;
        document.getElementById("connect-btn").textContent = userAccount ? "âœ” Connected" : "ðŸ”— Connect Wallet";
        setupNftfanContract();
        showNftfanBalance();
      });
      window.ethereum.on('chainChanged', function (chainId) {
        isPolygon = (chainId === POLYGON_PARAMS.chainId);
        setupNftfanContract();
        showNftfanBalance();
      });
    }
  </script>
</body>
</html>
