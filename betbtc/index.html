<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BTC 60s - Trade & Earn</title>
<meta name="viewport" content="width=420">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
    :root { --yellow: #FCD535; --bg: #0B0E11; --card: #181A20; --green: #2ebd85; --red: #f6465d; }
    body { font-family: 'Roboto', sans-serif; background: var(--bg); color: #EAECEF; margin:0; padding:10px; }
    .container { max-width: 380px; margin: auto; background: var(--card); border-radius: 16px; padding: 20px; position: relative; overflow: hidden; }
    
    /* Tabs */
    .tabs { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 1px solid #333; }
    .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; color: #848E9C; font-weight: bold; font-size: 12px; }
    .tab.active { color: var(--yellow); border-bottom: 2px solid var(--yellow); }

    /* UI Components */
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    .stat-card { background: #2B2F36; padding: 10px; border-radius: 8px; text-align: center; }
    .stat-label { font-size: 9px; color: #848E9C; text-transform: uppercase; }
    .stat-value { font-size: 14px; font-weight: bold; display: block; margin-top: 3px; }
    
    #btc-price { font-size: 28px; font-weight: bold; text-align: center; color: var(--yellow); margin: 5px 0; }
    #timer { text-align: center; font-size: 20px; color: #70a1ff; font-weight: bold; height: 24px; }

    /* Buttons */
    .btn { border: none; border-radius: 4px; padding: 12px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 13px; }
    .btn-connect { background: var(--yellow); color: #000; }
    .btn-up { background: var(--green); color: white; margin-bottom: 8px; }
    .btn-down { background: var(--red); color: white; }
    .btn-disabled { opacity: 0.3; pointer-events: none; }
    .selected { outline: 2px solid white; transform: scale(0.98); }

    /* Paywall Overlay */
    #payWall { display:none; position:absolute; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.95); z-index:100; flex-direction:column; justify-content:center; align-items:center; padding:30px; text-align:center; }
    
    /* Modal */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; align-items:center; justify-content:center; }
    .modal-content { background: var(--card); padding: 30px; border-radius: 16px; text-align:center; border: 2px solid var(--yellow); width: 260px; }
    
    /* Leaderboard */
    .lb-item { display: flex; justify-content: space-between; padding: 8px; background: #2b2f36; margin-bottom: 4px; border-radius: 4px; font-size: 11px; }
    
    .faucet-area { margin-top: 10px; text-align: center; display: none; }
    .game-count { font-size: 10px; color: var(--yellow); text-align: center; margin-bottom: 5px; }
</style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; font-size: 1.2rem;">BTC PREDICTOR PRO</h1>
    
    <div id="auth-section">
        <button id="connectBtn" class="btn btn-connect">CONNECT WALLET</button>
    </div>

    <div id="app-content" style="display:none;">
        <div class="tabs">
            <div id="tab-trade" class="tab active" onclick="switchTab('trade')">TRADE</div>
            <div id="tab-leader" class="tab" onclick="switchTab('leader')">LEADERBOARD</div>
        </div>

        <div id="view-trade">
            <div id="payWall">
                <h2 style="color:var(--yellow)">LIMIT REACHED</h2>
                <p>You've used your 3 free rounds.<br>Pay 1 $POL to unlock 3 more.</p>
                <button class="btn btn-connect" onclick="payToPlay()">PAY 1 $POL</button>
            </div>

            <div class="game-count" id="roundDisplay">Rounds: 0 / 3</div>

            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-label">Balance (USD)</span>
                    <span id="balanceUSD" class="stat-value">$100.00</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Reward (NFTFAN)</span>
                    <span id="rewardNFTFAN" class="stat-value" style="color:#00ffcc">100M</span>
                </div>
            </div>

            <div id="btc-price">Loading...</div>
            <canvas id="btcChart" width="340" height="80"></canvas>

            <div id="timer"></div>

            <div id="controls">
                <button id="upBtn" class="btn btn-up" onclick="selectDir('UP')">UP</button>
                <button id="downBtn" class="btn btn-down" onclick="selectDir('DOWN')">DOWN</button>
                <button id="startBtn" class="btn btn-connect btn-disabled" style="margin-top:10px;" onclick="startBet()">CONFIRM BET</button>
            </div>

            <div id="faucetArea" class="faucet-area">
                <p style="font-size:10px; color:var(--red)">Balance Empty!</p>
                <button class="btn" style="background:#3b5998; color:white;" onclick="claimFaucet()">Claim $10 Faucet</button>
            </div>
        </div>

        <div id="view-leader" style="display:none;">
            <div id="leaderboard-list">Loading...</div>
        </div>
    </div>
</div>

<div id="resultModal" class="modal">
    <div class="modal-content">
        <h2 id="resTitle">ROUND END</h2>
        <div id="resPnL" style="font-size:32px; font-weight:bold; margin:10px 0;">$0.00</div>
        <p style="font-size:11px; color:#848E9C;">Your balance has been updated.</p>
        <button class="btn btn-connect" onclick="closeModal()">CONTINUE</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyBuBB-Cha7eLG1O7SxOTfFt8e6hVAWjkxI",
    authDomain: "tokentransfer-4a9b3.firebaseapp.com",
    databaseURL: "https://tokentransfer-4a9b3-default-rtdb.firebaseio.com",
    projectId: "tokentransfer-4a9b3",
    storageBucket: "tokentransfer-4a9b3.firebasestorage.app",
    messagingSenderId: "205455490321",
    appId: "1:205455490321:web:9919f5dde059316c9320b0",
    measurementId: "G-Y6CVEDL9XH"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const ADMIN = "0xaf2d132C8773bca3821C24EcF64e844E202A12e8";

let userWallet, currentBalance = 100, rounds = 0, btcPrice = 0, entryPrice = 0;
let gameState = "IDLE", selected = null;

// --- AUTH ---
document.getElementById('connectBtn').onclick = async () => {
    if (window.ethereum) {
        const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userWallet = accs[0].toLowerCase();
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        syncData();
    }
};

function syncData() {
    db.ref('users/' + userWallet).on('value', snap => {
        const data = snap.val() || { balance: 100, rounds: 0, wallet: userWallet };
        currentBalance = data.balance;
        rounds = data.rounds || 0;
        updateUI();
    });
}

function updateUI() {
    document.getElementById('balanceUSD').textContent = `$${currentBalance.toFixed(2)}`;
    document.getElementById('rewardNFTFAN').textContent = `${(currentBalance * 1).toFixed(0)}M`;
    document.getElementById('roundDisplay').textContent = `Rounds: ${rounds} / 3`;
    document.getElementById('payWall').style.display = rounds >= 3 ? 'flex' : 'none';
    document.getElementById('faucetArea').style.display = currentBalance <= 0 ? 'block' : 'none';
}

// --- PRICE ---
async function getPrice() {
    const r = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
    const d = await r.json();
    btcPrice = parseFloat(d.price);
    document.getElementById('btc-price').textContent = `$${btcPrice.toLocaleString()}`;
}
setInterval(getPrice, 2000);

// --- GAMEPLAY ---
function selectDir(d) {
    if (gameState !== "IDLE") return;
    selected = d;
    document.getElementById('upBtn').className = "btn btn-up" + (d=='UP'?' selected':'');
    document.getElementById('downBtn').className = "btn btn-down" + (d=='DOWN'?' selected':'');
    document.getElementById('startBtn').classList.remove('btn-disabled');
}

function startBet() {
    gameState = "ACTIVE";
    entryPrice = btcPrice;
    document.getElementById('controls').style.display = 'none';
    let sec = 60;
    const itv = setInterval(() => {
        document.getElementById('timer').textContent = `${sec--}s`;
        if (sec < 0) { clearInterval(itv); endBet(); }
    }, 1000);
}

function endBet() {
    let pnl = selected === "UP" ? (btcPrice - entryPrice) : (entryPrice - btcPrice);
    currentBalance += pnl;
    if (currentBalance < 0) currentBalance = 0;
    rounds++;

    db.ref('users/' + userWallet).update({ balance: currentBalance, rounds: rounds });
    
    // Animation Logic
    const modal = document.getElementById('resultModal');
    const pnlTxt = document.getElementById('resPnL');
    pnlTxt.textContent = (pnl >= 0 ? "+$" : "-$") + Math.abs(pnl).toFixed(2);
    pnlTxt.style.color = pnl >= 0 ? "var(--green)" : "var(--red)";
    document.getElementById('resTitle').textContent = pnl >= 0 ? "WINNER!" : "LOSE";
    modal.style.display = "flex";

    if (pnl >= 0) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
}

function closeModal() {
    document.getElementById('resultModal').style.display = "none";
    document.getElementById('controls').style.display = 'block';
    document.getElementById('timer').textContent = "";
    document.getElementById('startBtn').classList.add('btn-disabled');
    gameState = "IDLE";
    selected = null;
}

// --- UTILS ---
async function payToPlay() {
    try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const tx = await signer.sendTransaction({ to: ADMIN, value: ethers.utils.parseEther("1.0") });
        await tx.wait();
        db.ref('users/' + userWallet).update({ rounds: 0 });
    } catch(e) { alert("Payment Failed"); }
}

function claimFaucet() {
    db.ref('users/' + userWallet).update({ balance: 10.0 });
}

function switchTab(t) {
    document.getElementById('view-trade').style.display = t=='trade'?'block':'none';
    document.getElementById('view-leader').style.display = t=='leader'?'block':'none';
    document.getElementById('tab-trade').classList.toggle('active', t=='trade');
    document.getElementById('tab-leader').classList.toggle('active', t=='leader');
    if(t=='leader') {
        db.ref('users').orderByChild('balance').limitToLast(10).once('value', s => {
            let h = "";
            let arr = []; s.forEach(c => arr.push(c.val()));
            arr.reverse().forEach((u, i) => {
                h += `<div class="lb-item"><span>#${i+1} ${u.wallet.slice(0,6)}...</span><b>$${u.balance.toFixed(2)}</b></div>`;
            });
            document.getElementById('leaderboard-list').innerHTML = h;
        });
    }
}

// Chart
const ctx = document.getElementById('btcChart').getContext('2d');
let hist = [];
const chart = new Chart(ctx, {
    type: 'line',
    data: { labels: new Array(20).fill(''), datasets: [{ data: hist, borderColor: '#FCD535', tension: 0.4, pointRadius: 0 }] },
    options: { scales: { x: { display: false }, y: { display: false } }, plugins: { legend: { display: false } } }
});
setInterval(() => { hist.push(btcPrice); if(hist.length>20) hist.shift(); chart.update(); }, 3000);

</script>
</body>
</html>
