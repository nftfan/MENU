<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BTC Predictor Elite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff007a;
            --green: #00ffa3;
            --red: #ff3864;
            --bg: #080a0f;
            --card-bg: rgba(17, 25, 40, 0.75);
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1f35 0%, #080a0f 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        h1 {
            font-size: 22px;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 0;
            background: linear-gradient(to right, var(--neon), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* Stats Grid */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 12px;
            border-radius: 16px;
            text-align: center;
        }

        .card label { font-size: 10px; text-transform: uppercase; color: #888; display: block; margin-bottom: 4px; }
        .card b { font-size: 16px; color: var(--neon); }

        /* Price Section */
        #btc-price {
            font-size: 32px;
            font-weight: 800;
            text-align: center;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        .price-up { color: var(--green); transition: 0.3s; }
        .price-down { color: var(--red); transition: 0.3s; }

        /* Chart */
        .chart-container {
            position: relative;
            height: 150px;
            margin-bottom: 20px;
        }

        /* Buttons & Controls */
        .btn {
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-connect {
            width: 100%;
            background: linear-gradient(90deg, var(--neon), #7000ff);
            color: #000;
            box-shadow: 0 4px 15px rgba(0, 242, 255, 0.3);
        }

        .btn-connect:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 242, 255, 0.5); }

        .dir-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-dir {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
        }

        .btn-dir.selected-up { border-color: var(--green); background: rgba(0, 255, 163, 0.1); color: var(--green); box-shadow: 0 0 15px rgba(0, 255, 163, 0.2); }
        .btn-dir.selected-down { border-color: var(--red); background: rgba(255, 56, 100, 0.1); color: var(--red); box-shadow: 0 0 15px rgba(255, 56, 100, 0.2); }

        #startBtn { width: 100%; margin-top: 10px; }
        .btn-disabled { opacity: 0.2; filter: grayscale(1); pointer-events: none; }

        /* Active State UI */
        #active-overlay {
            display: none;
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
            border: 1px dashed var(--neon);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        #timer { font-size: 28px; font-weight: bold; color: var(--neon); margin: 10px 0; }

        /* Paywall */
        .paywall {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(5, 7, 13, 0.95);
            z-index: 10;
            border-radius: 24px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #111827;
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--neon);
            text-align: center;
            width: 280px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BTC Predictor Pro</h1>

    <div id="auth-section">
        <div style="text-align:center; margin-bottom: 20px;">
            <img src="https://i.postimg.cc/59CPJw8g/image.png" style="width: 80%; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
            <p style="color: #888; font-size: 13px;">Predict Bitcoin price movements and win rewards.</p>
        </div>
        <button id="connectBtn" class="btn btn-connect">CONNECT WALLET</button>
    </div>

    <div id="app-content" style="display:none;">
        
        <div id="paywall" class="paywall">
            <div style="font-size: 40px; margin-bottom: 10px;">ðŸ”’</div>
            <h2 style="color:var(--neon)">ROUNDS DEPLETED</h2>
            <p style="font-size: 14px; color: #aaa;">Your 3 free rounds are over. Pay a small fee to continue.</p>
            <button class="btn btn-connect" onclick="payToPlay()">PAY 1 POL TO UNLOCK</button>
        </div>

        <div class="stats">
            <div class="card"><label>Portfolio</label><b id="balanceUSD">$100.00</b></div>
            <div class="card"><label>Round</label><b id="roundsTxt">0 / 3</b></div>
        </div>

        <div id="btc-price">Loading...</div>

        <div class="chart-container">
            <canvas id="btcChart"></canvas>
        </div>

        <div id="controls">
            <div class="dir-controls">
                <button id="upBtn" class="btn btn-dir" onclick="selectDir('UP')">â–² CALL</button>
                <button id="downBtn" class="btn btn-dir" onclick="selectDir('DOWN')">â–¼ PUT</button>
            </div>
            <button id="startBtn" class="btn btn-connect btn-disabled" onclick="startBet()">CONFIRM PREDICTION</button>
        </div>

        <div id="active-overlay">
            <div style="font-size: 10px; text-transform: uppercase; color: #888;">Live Prediction</div>
            <div id="timer">00:60</div>
            <div style="display: flex; justify-content: space-around; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
                <div><label style="font-size: 10px; display: block;">ENTRY</label><span id="entryLive" style="color: #fff;">--</span></div>
                <div><label style="font-size: 10px; display: block;">CURRENT PNL</label><span id="pnlLive" style="font-weight: bold;">0.00</span></div>
            </div>
        </div>
    </div>
</div>

<div id="resultModal" class="modal">
    <div class="modal-content">
        <h2 id="resTitle" style="margin:0; letter-spacing: 2px;"></h2>
        <div id="resPnL" style="font-size:48px; font-weight: 800; margin: 20px 0;"></div>
        <button class="btn btn-connect" style="width:100%" onclick="closeModal()">CONTINUE</button>
    </div>
</div>

<script>
    const ADMIN = "0xaf2d132C8773bca3821C24EcF64e844E202A12e8";
    let wallet, btcPrice = 0, entryPrice = 0, selected = null, rounds = 0, balance = 100, game = "IDLE", pnlInt, chart;
    let priceHistory = [];

    // Wallet Connection
    document.getElementById("connectBtn").onclick = async () => {
        if (!window.ethereum) return alert("Please install MetaMask");
        const acc = await ethereum.request({ method: "eth_requestAccounts" });
        wallet = acc[0];
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("app-content").style.display = "block";
        initChart();
    };

    // Live Price Fetch
    async function getPrice() {
        try {
            const r = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
            const d = await r.json();
            const newPrice = parseFloat(d.price);
            
            const el = document.getElementById("btc-price");
            el.className = newPrice >= btcPrice ? "price-up" : "price-down";
            btcPrice = newPrice;
            el.textContent = "$" + btcPrice.toLocaleString(undefined, {minimumFractionDigits: 2});
            
            updateChart(btcPrice);
        } catch(e) {}
    }
    setInterval(getPrice, 2000);

    // Charting Logic
    function initChart() {
        const ctx = document.getElementById('btcChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 150);
        gradient.addColorStop(0, 'rgba(0, 242, 255, 0.2)');
        gradient.addColorStop(1, 'rgba(0, 242, 255, 0)');

        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: new Array(15).fill(''),
                datasets: [{
                    data: [],
                    borderColor: '#00f2ff',
                    borderWidth: 2,
                    fill: true,
                    backgroundColor: gradient,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { display: false },
                    y: { 
                        display: true, 
                        position: 'right',
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#555', font: { size: 9 } }
                    }
                },
                animation: { duration: 400 }
            }
        });
    }

    function updateChart(price) {
        if(!chart) return;
        priceHistory.push(price);
        if(priceHistory.length > 15) priceHistory.shift();
        chart.data.datasets[0].data = priceHistory;
        chart.update('none');
    }

    // Gameplay
    function selectDir(d) {
        if (game !== "IDLE") return;
        selected = d;
        document.getElementById("upBtn").className = d === 'UP' ? 'btn btn-dir selected-up' : 'btn btn-dir';
        document.getElementById("downBtn").className = d === 'DOWN' ? 'btn btn-dir selected-down' : 'btn btn-dir';
        document.getElementById("startBtn").classList.remove("btn-disabled");
    }

    function startBet() {
        if (rounds >= 3) {
            document.getElementById("paywall").style.display = "flex";
            return;
        }
        game = "ACTIVE";
        entryPrice = btcPrice;
        document.getElementById("entryLive").textContent = "$" + entryPrice.toLocaleString();
        document.getElementById("controls").style.display = "none";
        document.getElementById("active-overlay").style.display = "block";

        let sec = 60;
        pnlInt = setInterval(() => {
            let pnl = selected === "UP" ? btcPrice - entryPrice : entryPrice - btcPrice;
            const pnlEl = document.getElementById("pnlLive");
            pnlEl.textContent = (pnl >= 0 ? "+" : "") + pnl.toFixed(2);
            pnlEl.style.color = pnl >= 0 ? "var(--green)" : "var(--red)";
        }, 1000);

        const t = setInterval(() => {
            sec--;
            document.getElementById("timer").textContent = `00:${sec < 10 ? '0'+sec : sec}`;
            if (sec <= 0) { clearInterval(t); endBet(); }
        }, 1000);
    }

    function endBet() {
        clearInterval(pnlInt);
        let pnl = selected === "UP" ? btcPrice - entryPrice : entryPrice - btcPrice;
        balance += pnl;
        rounds++;

        document.getElementById("balanceUSD").textContent = "$" + balance.toFixed(2);
        document.getElementById("roundsTxt").textContent = rounds + " / 3";

        const resTitle = document.getElementById("resTitle");
        resTitle.textContent = pnl >= 0 ? "PROFIT" : "LOSS";
        resTitle.style.color = pnl >= 0 ? "var(--green)" : "var(--red)";
        
        const resPnL = document.getElementById("resPnL");
        resPnL.textContent = (pnl >= 0 ? "+" : "") + pnl.toFixed(2);
        resPnL.style.color = pnl >= 0 ? "var(--green)" : "var(--red)";
        
        document.getElementById("resultModal").style.display = "flex";
        if (pnl >= 0) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#00f2ff', '#00ffa3'] });
    }

    function closeModal() {
        document.getElementById("resultModal").style.display = "none";
        document.getElementById("controls").style.display = "block";
        document.getElementById("active-overlay").style.display = "none";
        document.getElementById("startBtn").classList.add("btn-disabled");
        document.getElementById("upBtn").className = 'btn btn-dir';
        document.getElementById("downBtn").className = 'btn btn-dir';
        game = "IDLE"; selected = null;
    }

    async function payToPlay() {
        try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const tx = await signer.sendTransaction({
                to: ADMIN,
                value: ethers.utils.parseEther("1")
            });
            const btn = event.target;
            btn.textContent = "WAITING FOR CONFIRMATION...";
            await tx.wait();
            rounds = 0;
            document.getElementById("roundsTxt").textContent = "0 / 3";
            document.getElementById("paywall").style.display = "none";
        } catch(e) { alert("Transaction failed or cancelled"); }
    }
</script>

</body>
</html>
