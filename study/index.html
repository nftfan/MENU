<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Book Viewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 18px;
            margin: 0;
            text-align: center;
            flex: 1;
        }
        header button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: auto;
        }
        header button:hover {
            background-color: #003d80;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 60px); /* Subtract header height */
            border: none;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 16px;
            }
            header button {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Random Book Viewer</h1>
        <button onclick="generateRandomID()">Generate Book</button>
    </header>
    <iframe id="bookFrame" src="about:blank"></iframe>

    <script>
        function generateRandomID() {
            // Generate a random ID in the range 1 to 149947999
            const randomID = Math.floor(Math.random() * 149947999) + 1;
            const baseUrl = "https://libgen.li/edition.php?id="; // Base URL
            const fullUrl = baseUrl + randomID;

            // Load the generated URL inside the iframe
            const iframe = document.getElementById('bookFrame');
            iframe.src = fullUrl;
        }
    </script>

</body>
</html>
