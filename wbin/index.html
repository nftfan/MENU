<body>
  <!-- Withdrawal Section -->
  <div class="container">

  <!-- Wallet Bin Section -->
  <div class="container">
    <h1>NFT FANS TOKEN WALLET BIN</h1>
    <p>Drop your wallet address in the bin to score free $NFTFAN tokens! The more you drop, the more you earn!</p>
    <div id="scoreDisplay">Wallet Score: 0 wallets submitted</div>
    <div class="input-box">
      <form id="postForm">

        <button type="submit"><i class="fas fa-trash-alt"></i> Drop in Bin</button>

  <!-- AWS SDK and DynamoDB Integration -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1002.0.min.js"></script>
  <script>
    AWS.config.update({
      region: 'eu-north-1',
      credentials: new AWS.Credentials('AKIAVRUVVVUMUTVBFLWP', 'llyVopZkA+XOnmjPUGs9tG4ihdfmDVdsgAxYMjaF')
    });

    var dynamodb = new AWS.DynamoDB.DocumentClient();
    var tableName = 'lf03';

    // Score handling functions
    function getScore() {
      return localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
    }

    function incrementScore() {
      let score = getScore() + 1;
      localStorage.setItem('score', score);
      updateScoreDisplay(score);
    }

    function updateScoreDisplay(score) {
      document.getElementById('scoreDisplay').textContent = `Your Score: ${score} wallets submitted`;
    }

    // Wallet submission
    document.getElementById('postForm').addEventListener('submit', function (event) {
      event.preventDefault();
      var wallet = document.getElementById('walletInput').value.trim();
      if (/^0x[a-fA-F0-9]{40}$/.test(wallet)) {
        checkDuplicateWallet(wallet, function (isDuplicate) {
          if (isDuplicate) {
            showNotification('Wallet address already posted!');
          } else {
            postWallet(wallet);
          }
        });
      } else {
        showNotification('Invalid Matic wallet address!');
      }
    });

    function checkDuplicateWallet(wallet, callback) {
      var params = {
        TableName: tableName,
        FilterExpression: '#wallet = :wallet',
        ExpressionAttributeNames: { '#wallet': 'wallet' },
        ExpressionAttributeValues: { ':wallet': wallet }
      };
      dynamodb.scan(params, function (err, data) {
        if (err) {
          console.error("Error checking for duplicate wallet:", JSON.stringify(err));
          callback(false);
        } else {
          callback(data.Items.length > 0);
        }
      });
    }

    function postWallet(wallet) {
      var params = {
        TableName: tableName,
        Item: {
          lf03: 'lf03_' + Date.now(),
          wallet: wallet,
          createdAt: new Date().toISOString(),
          tokensDropped: 5000000000
        }
      };
      dynamodb.put(params, function (err, data) {
        if (err) {
          console.error("Error posting wallet:", JSON.stringify(err));
          showNotification('Error posting wallet. ' + err.message);
        } else {
          console.log("Successfully posted wallet:", JSON.stringify(data));
          incrementClaimerCount();
          showNotification('Wallet posted successfully!');
          addWalletToList(wallet);
          incrementScore(); // Increment score on successful submission
        }
      });
    }

    function incrementClaimerCount() {
      var countElement = document.getElementById('claimerCount');
      var count = parseInt(countElement.textContent.split(': ')[1], 10) + 1;
      countElement.textContent = 'Number of Claimers: ' + count;
    }

    function loadClaimerCount() {
      var params = { TableName: tableName, Select: 'COUNT' };
      dynamodb.scan(params, function (err, data) {
        if (err) {
          console.error("Error loading claimer count:", JSON.stringify(err));
          showNotification('Error loading claimer count. ' + err.message);
        } else {
          document.getElementById('claimerCount').textContent = 'Number of Claimers: ' + data.Count;
        }
      });
    }

    function loadWallets() {
      var params = { TableName: tableName };
      dynamodb.scan(params, function (err, data) {
        if (err) {
          console.error("Error loading wallets:", JSON.stringify(err));
          showNotification('Error loading wallets. ' + err.message);
        } else {
          if (data.Items && data.Items.length > 0) {
            data.Items.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            data.Items.forEach(wallet => addWalletToList(wallet.wallet));
          }
        }
      });
    }

    function addWalletToList(wallet) {
      var walletList = document.getElementById('walletList');
      var walletItem = document.createElement('div');
      walletItem.className = 'wallet-item';
      const walletText = document.createTextNode(formatWallet(wallet));
      const status = document.createElement('span');
      status.textContent = 'Submitted';
      walletItem.appendChild(walletText);
      walletItem.appendChild(status);
      walletList.insertBefore(walletItem, walletList.firstChild);
    }

    function formatWallet(wallet) {
      return `${wallet.slice(0, 4)}...${wallet.slice(-4)}`;
    }

    function showNotification(message) {
      var notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    window.onload = function () {
      loadClaimerCount();
      loadWallets();
      updateScoreDisplay(getScore()); // Initialize score display
    };
  </script>

  <!-- Web3 and Contract Interaction -->
  <script>
    const contractAddress = "0xa1107D3D1d532735FF58112652bcBfA27C32DA8D";
    const nftFanTokenAddress = "0x2017Fcaea540d2925430586DC92818035Bfc2F50";
    const claimAmount = "5000000000";
    let web3;
    let contract;
    let userAccount;

    async function connectWallet() {
      addNotification("Connecting wallet...", "pending");
      if (typeof window.ethereum !== 'undefined') {
        web3 = new Web3(window.ethereum);
        await window.ethereum.enable();
        const accounts = await web3.eth.getAccounts();
        userAccount = accounts[0];
        document.getElementById('walletAddress').innerText = `Connected: ${userAccount}`;
        document.getElementById('walletAddress').style.fontSize = "7px";
        document.getElementById('connectButton').classList.add('hidden');
        document.getElementById('claimButton').classList.remove('hidden');
        addNotification("Wallet connected! Ready to withdraw your tokens.", "done");
        setupContract();
      } else {
        addNotification("Please install MetaMask!", "error");
      }
    }

    function setupContract() {
      contract = new web3.eth.Contract(
        [{
          "constant": true,
          "inputs": [],
          "name": "claimTokens",
          "outputs": [],
          "payable": false,
          "stateMutability": "nonpayable",
          "type": "function"
        }],
        contractAddress
      );
    }

    async function claimTokens() {
      addNotification("Please wait, transaction is processing...", "pending");
      try {
        const gasPrice = await web3.eth.getGasPrice();
        const gasLimit = 200000;
        addNotification("Processing your transaction...", "pending");
        const tx = await contract.methods.claimTokens().send({
          from: userAccount,
          gas: gasLimit,
          gasPrice: gasPrice
        });
        console.log('Transaction successful: ', tx);
        addNotification('You have successfully withdrawn your 5 Billion NFTFAN tokens!', 'done');
      } catch (error) {
        console.error('Transaction failed: ', error);
        addNotification('Withdrawal failed. Please try again later.', 'error');
      }
    }

    function addNotification(message, status) {
      const notificationTable = document.getElementById('notificationsTable');
      const notificationRows = document.getElementById('notificationRows');
      if (notificationTable.classList.contains('hidden')) {
        notificationTable.classList.remove('hidden');
      }
      const row = document.createElement('tr');
      row.classList.add(`status-${status}`);
      row.innerHTML = `<td>${message}</td><td>${status.charAt(0).toUpperCase() + status.slice(1)}</td>`;
      notificationRows.appendChild(row);
    }

    document.getElementById('connectButton').addEventListener('click', connectWallet);
    document.getElementById('claimButton').addEventListener('click', claimTokens);
  </script>
