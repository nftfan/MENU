<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What is NFT FANS TOKEN?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <style>
    :root {
      --bg: #18151a;
      --card-bg: #212027;
      --text: #e3dccf;
      --muted: #726b7b;
      --accent: #e4ae64;
      --border: #2d2936;
      --radius: 12px;
      --shadow: 0 2px 12px rgba(228,174,100,0.16);
      --font-thin: 350;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', 'Roboto', 'Arial', ui-sans-serif, system-ui, -apple-system;
      font-size: 17px;
      font-weight: var(--font-thin);
      letter-spacing: 0.02em;
      overflow-x: hidden;
    }
    .wrap {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .article-card {
      width: 100%;
      max-width: 850px;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: 56px 48px 56px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 auto;
      font-weight: var(--font-thin);
      margin-top: 0;
      box-sizing: border-box;
    }
    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin: 0 0 36px 0;
      color: var(--accent);
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.055em;
      font-family: 'Inter', 'Roboto', 'Arial', ui-sans-serif, system-ui, -apple-system;
      line-height: 1.1;
    }
    .article-typing {
      display: inline-block;
      min-height: 1em;
      font-size: 1.15rem;
      font-weight: var(--font-thin);
      letter-spacing: 0.02em;
      white-space: pre-wrap;
      color: var(--text);
      text-align: left;
      width: 100%;
      margin-bottom: 6px;
      line-height: 1.7;
    }
    .em { color: var(--accent); font-weight: var(--font-thin); }
    .article-card p {
      margin: 0;
    }
    @media (max-width: 950px) {
      .article-card { max-width: 98vw; padding: 36px 14px 28px; }
      h1 { font-size: 2rem !important; }
      .article-typing { font-size: 1rem !important; }
    }
    @media (max-width: 600px) {
      .article-card { max-width: 100vw; padding: 11px 3px 9px; }
      h1 { font-size: 1.23rem !important; }
      .article-typing { font-size: 0.94rem !important; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="article-card">
      <h1>
        <span id="articleTitle" class="article-typing"></span>
      </h1>
      <div class="article-typing" id="articleBody"></div>
    </div>
  </div>
  <script>
    // Article content
    const articleTitleText = "What is NFT FANS TOKEN?";
    const articleText =
`The <span class="em">$NFTFAN</span> Token is a novel decentralized digital asset built on the <span class="em">Polygon (Matic)</span> blockchain. It reimagines the future of online advertising by merging <span class="em">NFTs</span> and advertising in a unique, community-first ecosystem.

<span class="em">$NFTFAN</span> empowers users to create, share and earn by distributing NFT-based ads, growing their own subfan networks, and holding tokens. Rather than concentrating value with centralized platforms, <span class="em">$NFTFAN</span> puts rewards directly into the hands of real users who actively participate, making the process fair, transparent, and gamified.

<b>Key Features:</b>
- <b>Advertise & Earn</b>: Distribute NFT-based ads and gain rewards for every new user you engage.
- <b>Community-Driven</b>: Join a lively, decentralized network where your actions benefit both you and the ecosystem.
- <b>Holder Benefits</b>: Earn passive rewards through ad views and network growth just by holding <span class="em">$NFTFAN</span>.
- <b>Transparency</b>: The entire process leverages blockchain for security, openness, and fairness.
- <b>Gamification</b>: Ranking, leaderboards, and subfan dynamics add excitement to every action.

<span class="em">NFT FANS TOKEN</span> aims to transform how digital ads are delivered and shared. By shifting value from traditional platforms to true participants, it unlocks earning potential for everyoneâ€”from creators to everyday users.

<span class="em">The next era of NFT-powered, community-driven advertising starts with you.</span>`;

    function typeText(elem, text, delay, cb, highlightClass) {
      let i = 0;
      function type() {
        elem.innerHTML = highlightClass ? highlightText(text.slice(0, i), highlightClass) : text.slice(0, i);
        if (i < text.length) {
          i++;
          setTimeout(type, delay);
        } else if (cb) {
          cb();
        }
      }
      type();
    }

    // Highlight key elements
    function highlightText(str, highlightClass) {
      str = str.replace(/\$NFTFAN|Polygon \(Matic\)|NFTs|NFT FANS TOKEN/g, function(match) {
        return `<span class="${highlightClass}">${match}</span>`;
      });
      str = str.replace(/\*\*([^*]+)\*\*/g, '<b>$1</b>');
      str = str.replace(/<b>([^<]+)<\/b>/g, '<b>$1</b>');
      return str;
    }

    window.addEventListener("DOMContentLoaded", function() {
      typeText(document.getElementById("articleTitle"), articleTitleText, 25, () => {
        setTimeout(() => {
          typeText(document.getElementById("articleBody"), articleText, 3, null, "em");
        }, 150);
      });
    });
  </script>
</body>
</html>
