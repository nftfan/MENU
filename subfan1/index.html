<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>NFTFAN Airdrop Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.11.1/web3.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f1f5f9;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-sm: 8px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            position: relative;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 40px 32px;
            text-align: center;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .header p {
            font-size: 1.125rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Wallet Button - Top Right */
        .wallet-top-btn {
            position: absolute;
            top: 24px;
            right: 32px;
            z-index: 10;
        }

        .wallet-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .wallet-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .wallet-btn__icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            object-fit: cover;
        }

        .wallet-address-mini {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 0.8rem;
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .wallet-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            min-width: 140px;
            z-index: 12;
            overflow: hidden;
        }

        .wallet-menu.active {
            display: block;
            animation: fadeInScale 0.2s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95) translateY(-10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .wallet-menu-btn {
            width: 100%;
            padding: 12px 16px;
            background: none;
            border: none;
            font-size: 0.875rem;
            font-family: inherit;
            cursor: pointer;
            text-align: left;
            transition: background 0.2s;
            color: var(--text-primary);
        }

        .wallet-menu-btn:hover {
            background: var(--bg-secondary);
        }

        /* Main Content */
        .main-content {
            padding: 32px;
        }

        /* Status Section */
        .status-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 24px;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            border: 1px solid var(--border-light);
        }

        .wallet-info {
            flex: 1;
        }

        .wallet-status {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .wallet-address {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
            word-break: break-all;
        }

        .subfan-display {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: linear-gradient(135deg, var(--accent) 0%, #059669 100%);
            border-radius: var(--radius);
            color: white;
        }

        .score-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: var(--radius-sm);
            background: white;
            padding: 2px;
        }

        .score-text {
            font-size: 1rem;
            font-weight: 600;
        }

        .score-number {
            font-size: 1.25rem;
            font-weight: 700;
            margin-left: 8px;
        }

        /* Input Section */
        .input-section {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .text-input {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 0.875rem;
            resize: vertical;
            background: var(--bg-primary);
            transition: all 0.3s;
            outline: none;
        }

        .text-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .text-input::placeholder {
            color: var(--text-muted);
        }

        /* Wallet Count */
        .wallet-count {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
            color: var(--text-primary);
            border: 1px solid var(--border-light);
        }

        /* Button Group */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .action-btn {
            border: none;
            padding: 16px 24px;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .action-btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .action-btn:active:before {
            width: 300px;
            height: 300px;
        }

        .extract-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .extract-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.3);
        }

        .airdrop-btn {
            background: linear-gradient(135deg, var(--accent) 0%, #059669 100%);
            color: white;
        }

        .airdrop-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .action-btn:disabled {
            background: var(--text-muted) !important;
            cursor: not-allowed;
            opacity: 0.6;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Progress Section */
        .progress-section {
            margin-bottom: 24px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: var(--border-light);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #059669);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 6px;
        }

        .progress-text {
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Activity Log */
        .activity-log {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border-light);
        }

        .activity-log h3 {
            padding: 20px 24px;
            margin: 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .log-content {
            max-height: 300px;
            overflow-y: auto;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
        }

        .log-table th {
            background: var(--bg-primary);
            padding: 16px 12px;
            text-align: left;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
        }

        .log-table td {
            padding: 12px;
            font-size: 0.8rem;
            border-bottom: 1px solid var(--border-light);
            vertical-align: top;
        }

        .log-table tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .log-table td:first-child {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .log-table td:nth-child(2) {
            font-weight: 600;
            color: var(--text-primary);
        }

        .log-table td:last-child {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            word-break: break-all;
            color: var(--text-secondary);
        }

        .log-empty {
            padding: 40px;
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Alert Messages */
        .error {
            color: #991b1b;
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            margin: 8px 0;
        }

        .success {
            color: #065f46;
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            margin: 8px 0;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .container {
                border-radius: var(--radius);
            }

            .header {
                padding: 32px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .wallet-top-btn {
                top: 20px;
                right: 20px;
            }

            .main-content {
                padding: 24px 20px;
            }

            .status-section {
                flex-direction: column;
                align-items: stretch;
                gap: 16px;
                padding: 20px;
            }

            .button-group {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .log-content {
                max-height: 250px;
            }

            .log-table th,
            .log-table td {
                padding: 8px;
                font-size: 0.75rem;
            }
        }

        /* Scrollbar Styling */
        .log-content::-webkit-scrollbar {
            width: 6px;
        }

        .log-content::-webkit-scrollbar-track {
            background: var(--border-light);
        }

        .log-content::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 3px;
        }

        .log-content::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Wallet Button - Top Right Only -->
        <div class="wallet-top-btn">
            <button class="wallet-btn" id="walletTopBtn" onclick="toggleWalletMenu(event)">
                <img src="https://i.imgur.com/1GjgG1P.png" alt="Wallet" class="wallet-btn__icon">
                <span id="walletTopBtnText">Connect Wallet</span>
                <span id="walletAddressMini" class="wallet-address-mini" style="display:none"></span>
                <svg id="walletMenuCaret" style="margin-left:4px; display:none;" width="12" height="12" viewBox="0 0 24 24" fill="none">
                    <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <div class="wallet-menu" id="walletMenu">
                <button class="wallet-menu-btn" onclick="disconnectWallet()">Disconnect Wallet</button>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <h1>NFTFAN Airdrop</h1>
            <p>Distribute tokens and earn SUBFANS</p>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Status Section -->
            <div class="status-section">
                <div class="wallet-info">
                    <div class="wallet-status" id="walletStatus">Wallet Not Connected</div>
                    <div class="wallet-address" id="walletAddress"></div>
                </div>
                <div class="subfan-display">
                    <img src="https://i.imgur.com/1GjgG1P.png" alt="SUBFAN" class="score-logo">
                    <div class="score-text">
                        My SUBFANS
                        <span class="score-number" id="subfanCount">0</span>
                    </div>
                </div>
            </div>
            
            <!-- Input Section -->
            <div class="input-section">
                <label for="walletInput" class="input-label">Paste text containing wallet addresses:</label>
                <textarea 
                    class="text-input" 
                    id="walletInput" 
                    placeholder="Paste any text with wallet addresses here...&#10;The tool will automatically extract valid Ethereum addresses."
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                ></textarea>
            </div>
            
            <!-- Wallet Count -->
            <div class="wallet-count" id="walletCount">No wallets extracted yet</div>
            
            <!-- Button Group -->
            <div class="button-group">
                <button class="action-btn extract-btn" id="extractBtn" onclick="extractWallets()">
                    Extract Wallets
                </button>
                <button class="action-btn airdrop-btn" id="airdropBtn" onclick="startAirdrop()" disabled>
                    Send Airdrop
                </button>
            </div>
            
            <!-- Progress Section -->
            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Preparing airdrop...</div>
            </div>
            
            <!-- Activity Log -->
            <div class="activity-log">
                <h3>Activity Log</h3>
                <div class="log-content">
                    <table class="log-table" id="logTable">
                        <thead>
                            <tr>
                                <th style="width: 80px;">Time</th>
                                <th style="width: 100px;">Event</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="logBody">
                            <tr>
                                <td colspan="3" class="log-empty">No activity yet</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Contract addresses & ABIs
        const DISTRIBUTOR_ADDRESS = '0x6Ee372b30C73Dd6087ba58F8C4a5Ca77F49BE0b3';
        const NFTFAN_ADDRESS = '0x2017Fcaea540d2925430586DC92818035Bfc2F50';
        const POLYGON_CHAIN_ID = '0x89';
        const DISTRIBUTOR_ABI = [
            {
                "inputs": [{"internalType": "address[]", "name": "recipients", "type": "address[]"}],
                "name": "distributeTokens",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "wallet", "type": "address"}],
                "name": "getSubdropScore",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "sender", "type": "address"}, {"internalType": "address[]", "name": "recipients", "type": "address[]"}],
                "name": "previewDistribution",
                "outputs": [{"internalType": "uint256", "name": "successfulDrops", "type": "uint256"}, {"internalType": "uint256", "name": "tokensNeeded", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];
        const ERC20_ABI = [
            {
                "inputs": [{"internalType": "address", "name": "spender", "type": "address"}, {"internalType": "uint256", "name": "amount", "type": "uint256"}],
                "name": "approve",
                "outputs": [{"internalType": "bool", "name": "", "type": "bool"}],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "account", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "owner", "type": "address"}, {"internalType": "address", "name": "spender", "type": "address"}],
                "name": "allowance",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];
        
        let web3, userAccount, distributorContract, nftfanContract, extractedWallets = [];
        let walletMenuOpen = false;

        function addLog(event, details) {
            const logBody = document.getElementById('logBody');
            const emptyRow = logBody.querySelector('.log-empty');
            if (emptyRow) emptyRow.parentNode.removeChild(emptyRow);
            
            const row = document.createElement('tr');
            const time = new Date().toLocaleTimeString();
            row.innerHTML = `<td>${time}</td><td>${event}</td><td>${details}</td>`;
            logBody.insertBefore(row, logBody.firstChild);
            
            // Keep only the last 50 entries
            while (logBody.children.length > 50) {
                logBody.removeChild(logBody.lastChild);
            }
        }

        function updateWalletTopBtn(status = "Connect", address = "") {
            const btnText = document.getElementById('walletTopBtnText');
            const addrMini = document.getElementById('walletAddressMini');
            const walletMenuCaret = document.getElementById('walletMenuCaret');
            
            if (status === "Connected" && address) {
                btnText.style.display = "none";
                addrMini.style.display = "inline";
                addrMini.textContent = address.slice(0,6) + "..." + address.slice(-4);
                walletMenuCaret.style.display = "inline";
            } else {
                btnText.style.display = "inline";
                btnText.textContent = "Connect Wallet";
                addrMini.style.display = "none";
                walletMenuCaret.style.display = "none";
            }
        }

        function toggleWalletMenu(e) {
            e.stopPropagation();
            const menu = document.getElementById('walletMenu');
            walletMenuOpen = !walletMenuOpen;
            menu.classList.toggle('active', walletMenuOpen);
        }

        document.addEventListener('click', function() {
            walletMenuOpen = false;
            document.getElementById('walletMenu').classList.remove('active');
        });

        function updateWalletUI(status, address) {
            document.getElementById('walletStatus').textContent = status;
            document.getElementById('walletAddress').textContent = address || '';
            updateWalletTopBtn(status, address);
            
            if (status === 'Connected' && extractedWallets.length > 0) {
                document.getElementById('airdropBtn').disabled = false;
            } else {
                document.getElementById('airdropBtn').disabled = true;
            }
        }

        async function switchToPolygon() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: POLYGON_CHAIN_ID }],
                });
                addLog('Network', 'Switched to Polygon');
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: POLYGON_CHAIN_ID,
                                chainName: 'Polygon',
                                nativeCurrency: { name: 'MATIC', symbol: 'MATIC', decimals: 18 },
                                rpcUrls: ['https://polygon-rpc.com/'],
                                blockExplorerUrls: ['https://polygonscan.com/'],
                            }],
                        });
                        addLog('Network', 'Added and switched to Polygon');
                    } catch (addError) {
                        addLog('Error', 'Failed to add Polygon network');
                        throw addError;
                    }
                } else {
                    addLog('Error', 'Failed to switch to Polygon');
                    throw switchError;
                }
            }
        }

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await switchToPolygon();
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];
                    web3 = new Web3(window.ethereum);
                    distributorContract = new web3.eth.Contract(DISTRIBUTOR_ABI, DISTRIBUTOR_ADDRESS);
                    nftfanContract = new web3.eth.Contract(ERC20_ABI, NFTFAN_ADDRESS);
                    updateWalletUI('Connected', userAccount);
                    await updateSubdropScore();
                    addLog('Wallet', 'Connected successfully');
                } catch (error) {
                    addLog('Error', 'Failed to connect wallet: ' + error.message);
                }
            } else {
                addLog('Error', 'MetaMask not found');
            }
        }

        function disconnectWallet() {
            userAccount = undefined;
            distributorContract = undefined;
            nftfanContract = undefined;
            updateWalletUI('Wallet Not Connected', '');
            document.getElementById('subfanCount').textContent = '0';
            addLog('Wallet', 'Disconnected');
        }

        async function updateSubdropScore() {
            if (!distributorContract || !userAccount) {
                document.getElementById('subfanCount').textContent = '0';
                return;
            }
            try {
                const score = await distributorContract.methods.getSubdropScore(userAccount).call();
                document.getElementById('subfanCount').textContent = score;
                addLog('SUBFANS', 'Updated: ' + score);
            } catch (error) {
                addLog('Error', 'Failed to fetch SUBFANS');
            }
        }

        function extractWallets() {
            const input = document.getElementById('walletInput').value;
            const walletRegex = /0x[a-fA-F0-9]{40}/g;
            const matches = input.match(walletRegex);
            
            if (matches) {
                extractedWallets = [...new Set(matches)].filter(addr => /^0x[a-fA-F0-9]{40}$/.test(addr));
                document.getElementById('walletCount').textContent = `Extracted ${extractedWallets.length} unique wallet addresses`;
                
                if (userAccount) {
                    document.getElementById('airdropBtn').disabled = false;
                }
                addLog('Extract', `Found ${extractedWallets.length} unique wallets`);
            } else {
                extractedWallets = [];
                document.getElementById('walletCount').textContent = 'No valid wallet addresses found';
                document.getElementById('airdropBtn').disabled = true;
                addLog('Extract', 'No valid wallets found');
            }
        }

        async function startAirdrop() {
            if (!userAccount || extractedWallets.length === 0) {
                addLog('Error', 'Connect wallet and extract addresses first');
                return;
            }

            const progressSection = document.getElementById('progressSection');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const airdropBtn = document.getElementById('airdropBtn');
            
            progressSection.style.display = 'block';
            airdropBtn.disabled = true;
            
            try {
                // Step 1: Preview distribution
                progressText.textContent = 'Analyzing distribution...';
                progressFill.style.width = '20%';
                
                const preview = await distributorContract.methods.previewDistribution(userAccount, extractedWallets).call();
                const successfulDrops = parseInt(preview.successfulDrops);
                const tokensNeeded = web3.utils.fromWei(preview.tokensNeeded, 'ether');
                
                addLog('Preview', `${successfulDrops} eligible recipients, ${tokensNeeded} NFTFAN needed`);
                
                if (successfulDrops === 0) {
                    throw new Error('No eligible recipients found');
                }
                
                // Step 2: Check balance
                progressText.textContent = 'Checking token balance...';
                progressFill.style.width = '40%';
                
                const balance = await nftfanContract.methods.balanceOf(userAccount).call();
                const balanceEther = web3.utils.fromWei(balance, 'ether');
                
                if (parseFloat(balanceEther) < parseFloat(tokensNeeded)) {
                    throw new Error(`Insufficient NFTFAN balance. Need: ${tokensNeeded}, Have: ${balanceEther}`);
                }
                
                // Step 3: Check allowance
                progressText.textContent = 'Checking token allowance...';
                progressFill.style.width = '60%';
                
                const allowance = await nftfanContract.methods.allowance(userAccount, DISTRIBUTOR_ADDRESS).call();
                
                if (web3.utils.toBN(allowance).lt(web3.utils.toBN(preview.tokensNeeded))) {
                    progressText.textContent = 'Approving tokens...';
                    const approveTx = await nftfanContract.methods.approve(
                        DISTRIBUTOR_ADDRESS, 
                        web3.utils.toWei('1000000', 'ether')
                    ).send({ from: userAccount });
                    addLog('Approve', 'Token allowance approved');
                }
                
                // Step 4: Execute distribution
                progressText.textContent = 'Executing airdrop...';
                progressFill.style.width = '80%';
                
                const distributeTx = await distributorContract.methods.distributeTokens(extractedWallets).send({ 
                    from: userAccount,
                    gas: '500000'
                });
                
                // Step 5: Complete
                progressFill.style.width = '100%';
                progressText.textContent = `Airdrop completed! ${successfulDrops} recipients`;
                
                addLog('Success', `Airdrop completed to ${successfulDrops} wallets`);
                addLog('Transaction', `Hash: ${distributeTx.transactionHash}`);
                
                // Update SUBFAN score
                await updateSubdropScore();
                
                // Hide progress after 3 seconds
                setTimeout(() => {
                    progressSection.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 3000);
                
            } catch (error) {
                addLog('Error', 'Airdrop failed: ' + error.message);
                progressText.textContent = 'Airdrop failed';
                progressFill.style.width = '0%';
                
                setTimeout(() => {
                    progressSection.style.display = 'none';
                }, 3000);
            } finally {
                airdropBtn.disabled = false;
            }
        }

        // Event listeners
        document.getElementById('walletTopBtn').addEventListener('click', function(e) {
            if (!userAccount) {
                connectWallet();
            } else {
                toggleWalletMenu(e);
            }
        });

        // Auto-connect if previously connected
        window.addEventListener('load', async function() {
            if (typeof window.ethereum !== 'undefined') {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    await connectWallet();
                }
            }
        });

        // Handle account/network changes
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', function(accounts) {
                if (accounts.length === 0) {
                    disconnectWallet();
                } else {
                    userAccount = accounts[0];
                    updateWalletUI('Connected', userAccount);
                    updateSubdropScore();
                }
            });

            window.ethereum.on('chainChanged', function() {
                window.location.reload();
            });
        }
    </script>
</body>
</html>
