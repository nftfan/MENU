	:root {
      --primary: #fff;
      --accent: #ffc107;
      --accent2: #3cbfff;
      --bg: #181824;
      --surface1: #24243a;
      --surface2: #191933;
      --divider: #303047;
      --border1: #ffc107;
      --border2: #3cbfff;
      --price-bg: #232336;
      --price-bg2: #12243a;
      --price-color: #ffe082;
      --price-color2: #81f7ff;
      --green: #3ad37a;
      --green-dark: #1b8c4a;
      --red: #ff5469;
      --red-dark: #b81e2f;
      --shadow1: 0 4px 18px #0002;
      --shadow2: 0 0px 14px #00eaff14 inset;
      --radius: 20px;
      --meme-circle-size: 168px;
      --btn-w: 112px;
      --btn-h: 34px;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      color: var(--primary);
      font-size: 12px;
      box-sizing: border-box;
      height: 100%;
      width: 100vw;
      overflow: hidden !important;
      overscroll-behavior: none;
    }
    body {
      min-height: 100vh;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      background: var(--bg);
    }
    .header {
      width: 100vw;
      background: var(--surface1);
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 44px;
      letter-spacing: 1.1px;
      font-weight: bold;
      font-size: 13px;
      box-shadow: 0 2px 7px -2px #000b;
      border-bottom: 1.5px solid var(--divider);
      flex-shrink: 0;
      position: relative;
      z-index: 10;
      gap: 4px;
      user-select: none;
    }
    .wallet-upload-bar {
      width: 100vw;
      background: var(--surface1);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      padding: 6px 18px 6px 0;
      box-sizing: border-box;
      position: relative;
      z-index: 11;
      border-bottom: 1.5px solid var(--divider);
    }
    .wallet-btn, .upload-btn {
      background: var(--accent2);
      color: #fff;
      border: none;
      padding: 5px 12px 5px 10px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0 1px 4px #263e5b23;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background .15s;
      z-index: 20;
      outline: none;
      letter-spacing: .4px;
      min-width: 100px;
      justify-content: center;
    }
    .wallet-btn[disabled], .upload-btn[disabled] {
      opacity: 0.7;
      pointer-events: none;
    }
    .upload-btn {
      background: var(--accent);
      color: #222;
      min-width: 88px;
      margin-right: 2px;
    }
    .wallet-btn .material-icons, .upload-btn .material-icons {
      font-size: 18px;
      margin-right: 2px;
    }
    .main-area {
      flex: 1;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      background: var(--bg);
      padding: 0;
    }
    .sections-wrapper {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      padding: 0;
      margin: 0;
      gap: 0;
    }
    .section {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
      z-index: 1;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      min-height: 0;
      border-radius: 0;
      gap: 0.5rem;
    }
    .section-top {
      background: var(--surface1);
      border-bottom: 2.5px solid var(--border1);
      box-shadow: var(--shadow1);
      padding: 18px 0 0 0;
      margin: 0;
      align-items: center;
      min-height: 0;
    }
    .section-bottom {
      background: var(--surface2);
      border-top: 2.5px solid var(--border2);
      box-shadow: var(--shadow2);
      margin: 0;
      padding: 16px 0 0 0;
      border-radius: 0 0 0 0;
      align-items: center;
    }
    .section-title {
      font-size: 12px;
      font-weight: 700;
      margin: 0 0 6px 0;
      color: #ffd26e;
      letter-spacing: .9px;
      text-align: center;
      width: 100%;
      padding-top: 0;
      text-shadow: 0 2px 9px #2224;
      user-select: none;
    }
    .section-bottom .section-title {
      color: #65e6ff;
      margin-bottom: 6px;
      text-shadow: 0 2px 9px #0ff2;
    }
    .swipe-area {
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      gap: 0;
      padding: 0;
    }
    .swipe-btn {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 32px;
      cursor: pointer;
      margin: 0 10px;
      padding: 0;
      width: 38px;
      height: var(--meme-circle-size);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      border-radius: 50%;
      transition: background 0.14s;
      outline: none;
      user-select: none;
    }
    .swipe-btn:active {
      background: #23233655;
    }
    .meme-circle-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      min-width: var(--meme-circle-size);
    }
    .meme-circle {
      width: var(--meme-circle-size);
      height: var(--meme-circle-size);
      border-radius: 50%;
      overflow: hidden;
      background: linear-gradient(135deg, #25254a 60%, #3a354f 100%);
      box-shadow: 0 2px 18px 0 #0007, 0 2px 7px 0 #ffd96b10;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3.5px solid var(--border1);
      position: relative;
      flex-shrink: 0;
      transition: box-shadow 0.13s, border 0.14s;
    }
    .section-bottom .meme-circle {
      background: linear-gradient(135deg, #232b40 60%, #1b304a 100%);
      border: 3.5px solid var(--border2);
    }
    .meme-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(0.97) contrast(1.1);
    }
    .meme-circle.shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0px) rotate(0deg);}
      18% { transform: translateX(-4px) rotate(-6deg);}
      35% { transform: translateX(4px) rotate(6deg);}
      50% { transform: translateX(-2px) rotate(-3deg);}
      62% { transform: translateX(2px) rotate(3deg);}
      75% { transform: translateX(-1px) rotate(-1deg);}
      100% { transform: translateX(0px) rotate(0deg);}
    }
    .meme-price {
      margin-top: 14px;

      color: var(--price-color);
      font-weight: 700;
      letter-spacing: 0.3px;
      background: var(--price-bg);
      border-radius: 13px;
      box-shadow: 0 1px 5px #0004;
      border: 1.5px solid var(--border1);
      padding: 6px 20px 4px 20px;
      min-width: 80px;
      text-align: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -38px;

      user-select: none;
      text-shadow: 0 1px 10px #23233666;
      display: flex;
      align-items: center;
      justify-content: center;

    .buy-btn {
      background: var(--green);
      color: #fff;
      box-shadow: 0 2px 10px #25b95a33;
      border: 2px solid var(--green-dark);

    .buy-btn:hover, .buy-btn:focus {

    .sell-btn {

    .section-bottom .sell-btn {

    .sell-price-row {

      justify-content: center;
      margin: 18px 0 0 0;
      gap: 6px;
    }
    .sell-price-label {
      font-size: 12px;
      color: #65e6ff;
      margin-right: 2px;
      font-weight: 700;
      letter-spacing: 0.45px;
    }
    .sell-price-input {
      width: 54px;
      padding: 4px 10px;
      border: 1.5px solid #3cbfff;
      border-radius: 13px;
      font-size: 12px;
      outline: none;
      background: #181824;
      color: #81f7ff;
      text-align: right;
      transition: border 0.14s;
      box-shadow: 0 1px 6px #00eaff10 inset;
      font-weight: 600;

    .sell-price-input:focus {
      border: 1.5px solid #81f7ff;
      background: #101020;

    @media (max-width: 600px) {

      .sell-price-input { width: 22px; font-size: 8px;}
      .swipe-btn { width: 18px; font-size: 15px; }
      .section-title { font-size: 8px;}
      .sell-price-row { margin-top: 8px;}
      .buy-btn { margin-top: 13px; }
      .sell-btn { margin-top: 7px; }
      .section-bottom .sell-btn { margin-top: 7px; }
      .wallet-upload-bar {

        gap: 3px;
      }

<body>
  <div class="header">
    <span class="material-icons" aria-label="emoji">emoji_emotions</span>
    MEME.FUN
  </div>
  <div class="wallet-upload-bar">
    <button class="upload-btn" id="uploadBtn">
      <span class="material-icons">cloud_upload</span>
      Upload Meme
    </button>
    <input type="file" accept="image/*" id="uploadInput" />
    <button class="wallet-btn" id="connectWalletBtn">
      <span class="material-icons">account_balance_wallet</span>
      Connect Wallet
    </button>
  </div>
  <div class="main-area">
    <div class="sections-wrapper">
      <!-- Top Section: MEMES -->
      <div class="section section-top">
        <div class="section-title">MEMES</div>
        <div class="swipe-area">
          <button class="swipe-btn" id="memeLeftBtn" tabindex="0"><span class="material-icons">chevron_left</span></button>
          <div class="meme-circle-wrap">
            <div class="meme-circle" id="memeCircle"></div>
            <span class="meme-name" id="memeName"></span>
            <div class="meme-price" id="memePrice"></div>
          </div>
          <button class="swipe-btn" id="memeRightBtn" tabindex="0"><span class="material-icons">chevron_right</span></button>
        </div>
        <button class="buy-btn" id="buyBtn"><span class="material-icons" style="font-size:16px;margin-right:6px;">shopping_cart</span>Buy</button>
      </div>

      <!-- Bottom Section: MY MEMES (uploaded AND bought)-->
      <div class="section section-bottom">
        <div class="section-title">MY MEMES</div>
        <div class="swipe-area">
          <button class="swipe-btn" id="myMemeLeftBtn" tabindex="0"><span class="material-icons">chevron_left</span></button>
          <div class="meme-circle-wrap">
            <div class="meme-circle" id="myMemeCircle"></div>
            <span class="meme-name" id="myMemeName"></span>
          </div>
          <button class="swipe-btn" id="myMemeRightBtn" tabindex="0"><span class="material-icons">chevron_right</span></button>
        </div>
        <div class="sell-price-row">
          <span class="sell-price-label">Set Price:</span>
          <input class="sell-price-input" id="sellPriceInput" type="number" min="0" step="0.01" value="0.02">
          <span class="material-icons sell-price-coin">monetization_on</span>
        </div>
        <button class="sell-btn" id="mySellBtn"><span class="material-icons" style="font-size:16px;margin-right:6px;">sell</span>Sell</button>
      </div>
    </div>
  </div>

  <!-- Upload Meme Modal -->
  <div class="modal-bg" id="uploadModalBg">
    <div class="modal" id="uploadModal">
      <button class="modal-close" id="modalCloseBtn" title="Close">&times;</button>
      <div>
        <label for="memeNameInput">Meme Name:</label>
        <input type="text" id="memeNameInput" maxlength="40" placeholder="Enter meme name" autocomplete="off">
      </div>
      <div>
        <label for="memePriceInput">Set Price for Meme (POL):</label>
        <input type="number" min="0" step="0.0001" id="memePriceInput" value="0.01">
      </div>
      <div class="modal-error" id="modalError"></div>
      <div class="modal-btn-row">
        <button class="modal-btn" id="submitMemeBtn">Submit Meme</button>
      </div>
    </div>
  </div>

  <script>
    // ================= FIREBASE/APP SETUP ===================
    const firebaseConfig = {
      apiKey: "AIzaSyCYSOx_niWPHLDisCjAQzK8UJSe5TfwtLI",
      authDomain: "nftfanactive.firebaseapp.com",
      databaseURL: "https://nftfanactive-default-rtdb.firebaseio.com",
      projectId: "nftfanactive",
      storageBucket: "nftfanactive.appspot.com",
      messagingSenderId: "311309982791",
      appId: "1:311309982791:web:3e55bba6b78feb57ea6562",
      measurementId: "G-3TRDL9749N"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const CLOUDINARY_UPLOAD_PRESET = "unsigned_nft";
    const CLOUDINARY_CLOUD_NAME = "dvndw130d";
    const CLOUDINARY_UPLOAD_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;

    // Polygon mainnet + contract address & ABI
    const MEME_MARKETPLACE_ADDRESS = "0x54D65cc1E36Ff0EB9A6270a557e0597c43d1a038";
    // Minimal ABI for our contract (fill with your real ABI in production)
    const MEME_MARKETPLACE_ABI = [
      // Only essential for this interface example:
      "function listMeme(address nft, uint256 tokenId, uint256 amount, uint256 price) external",
      "function buyMeme(address nft, uint256 tokenId, uint256 amount) external payable",
      "function unlistMeme(address nft, uint256 tokenId) external",
      "function listings(address,uint256) view returns (uint256 price, uint256 amount, address seller)"
    ];

    // Your ERC1155 NFT contract address (must be deployed separately, replace with yours)
    const MEME_ERC1155_ADDRESS = "0xYourERC1155ContractHere"; // <--- SET THIS TO YOUR CONTRACT
    // Minimal ABI for ERC1155
    const ERC1155_ABI = [
      "function mint(address to, uint256 id, uint256 amount, bytes data) external",
      "function setApprovalForAll(address operator, bool approved) external",
      "function isApprovedForAll(address account, address operator) external view returns (bool)",
      "function balanceOf(address account, uint256 id) external view returns (uint256)",
      "function safeTransferFrom(address from, address to, uint256 id, uint256 amount, bytes data) external"
    ];

    // Polygon network parameters (mainnet)
    const polygonChainId = '0x89';
    const polygonChainData = {
      chainId: polygonChainId,
      chainName: 'Polygon Mainnet',
      nativeCurrency: { name: 'MATIC', symbol: 'MATIC', decimals: 18 },
      rpcUrls: ['https://polygon-rpc.com/'],
      blockExplorerUrls: ['https://polygonscan.com/']
    };

    const connectWalletBtn = document.getElementById('connectWalletBtn');
    let currentAccount = null;
    let provider, signer, memeMarketplace, memeNFT;

    // ================== ETHERS.JS SETUP & HELPERS ===================
    async function ethersSetup() {
      if (!window.ethereum) throw new Error("Please install MetaMask");
      provider = new ethers.providers.Web3Provider(window.ethereum, "any");
      signer = provider.getSigner();
      memeMarketplace = new ethers.Contract(MEME_MARKETPLACE_ADDRESS, MEME_MARKETPLACE_ABI, signer);
      memeNFT = new ethers.Contract(MEME_ERC1155_ADDRESS, ERC1155_ABI, signer);
    }

    async function isMetaMaskInstalled() {
      return typeof window.ethereum !== 'undefined' && window.ethereum.isMetaMask;
    }
    async function switchToPolygon() {
      if (!window.ethereum) return;
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: polygonChainId }]
        });
      } catch (switchError) {
        if (switchError.code === 4902 || (switchError.data && switchError.data.originalError && switchError.data.originalError.code === 4902)) {
          try {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [polygonChainData]
            });
          } catch (addError) {
            alert('Failed to add Polygon network');
          }
        } else {
          alert('Could not switch to Polygon: ' + switchError.message);
        }
      }
    }
    async function connectWallet() {
      if (!await isMetaMaskInstalled()) {
        alert("MetaMask not detected. Please install MetaMask extension to continue.");
        return;
      }
      connectWalletBtn.disabled = true;
      connectWalletBtn.innerHTML = '<span class="material-icons">hourglass_top</span>Connecting...';
      try {
        await switchToPolygon();
        await ethersSetup();
        const accounts = await provider.send("eth_requestAccounts", []);
        if (accounts.length > 0) {
          currentAccount = accounts[0];
          connectWalletBtn.innerHTML = '<span class="material-icons">check_circle</span>' + currentAccount.slice(0, 6) + '...' + currentAccount.slice(-4);
          connectWalletBtn.disabled = true;
          listenAndDisplayMyMemes(currentAccount, updateMyMemesUI);
        } else {
          connectWalletBtn.innerHTML = '<span class="material-icons">account_balance_wallet</span>Connect Wallet';
          connectWalletBtn.disabled = false;
        }
      } catch (error) {
        connectWalletBtn.innerHTML = '<span class="material-icons">account_balance_wallet</span>Connect Wallet';
        connectWalletBtn.disabled = false;
        if (error.code !== 4001) {
          alert("Failed to connect wallet: " + error.message);
        }
      }
    }
    connectWalletBtn.addEventListener('click', connectWallet);
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', function (accounts) {
        if (!accounts.length) {
          currentAccount = null;
          connectWalletBtn.innerHTML = '<span class="material-icons">account_balance_wallet</span>Connect Wallet';
          connectWalletBtn.disabled = false;
          myMemes = [];
          myMemeIdx = 0;
          updateMyMemeCircle(false);
        } else {
          currentAccount = accounts[0];
          connectWalletBtn.innerHTML = '<span class="material-icons">check_circle</span>' + currentAccount.slice(0, 6) + '...' + currentAccount.slice(-4);
          connectWalletBtn.disabled = true;
          listenAndDisplayMyMemes(currentAccount, updateMyMemesUI);
        }
      });
      window.ethereum.on('chainChanged', (chainId) => {
        if (chainId !== polygonChainId) {
          connectWalletBtn.disabled = false;
          connectWalletBtn.innerHTML = '<span class="material-icons">account_balance_wallet</span>Connect Wallet';
        }
      });
    }

    // ===================== FIREBASE LOGIC =====================
    let memes = [];
    let memeIdx = 0;
    let myMemes = [];
    let myMemeIdx = 0;

    function saveMemeToFirebase({ url, price, name, owner, tokenId, timestamp = Date.now() }) {
      const memeRef = db.ref('memes').push();
      return memeRef.set({
        url,
        price,
        name,
        owner,
        tokenId,
        originalUploader: owner,
        timestamp
      });
    }
    function listenAndDisplayMemes(updateCallback) {
      db.ref('memes').orderByChild('timestamp').on('value', snapshot => {
        const memeArr = [];
        snapshot.forEach(child => {
          memeArr.push({ ...child.val(), key: child.key });
        });
        memeArr.reverse();
        updateCallback(memeArr);
      });
    }
    function listenAndDisplayMyMemes(owner, updateCallback) {
      db.ref('memes').orderByChild('owner').equalTo(owner).on('value', snapshot => {
        const memeArr = [];
        snapshot.forEach(child => {
          memeArr.push({ ...child.val(), key: child.key });
        });
        memeArr.reverse();
        updateCallback(memeArr);
      });
    }

    // =================== UPLOAD & NFT MINT & LIST LOGIC ====================
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadInput = document.getElementById('uploadInput');
    let selectedFile = null;

    const uploadModalBg = document.getElementById('uploadModalBg');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const memePriceInput = document.getElementById('memePriceInput');
    const memeNameInput = document.getElementById('memeNameInput');
    const submitMemeBtn = document.getElementById('submitMemeBtn');
    const modalError = document.getElementById('modalError');

    function openModal() {
      uploadModalBg.classList.add('active');
      modalError.innerText = "";
      memePriceInput.value = "0.01";
      memeNameInput.value = "";
      memeNameInput.focus();
    }
    function closeModal() {
      uploadModalBg.classList.remove('active');
      selectedFile = null;
    }
    modalCloseBtn.onclick = closeModal;
    uploadModalBg.onclick = (e) => { if (e.target === uploadModalBg) closeModal(); }
    uploadBtn.addEventListener('click', () => {
      if (!currentAccount) {
        alert("Connect your wallet before uploading a meme.");
        return;
      }
      uploadInput.value = "";
      uploadInput.click();
    });

    // == MINT + LIST NFT ONCHAIN, POST TO FIREBASE ==
    async function mintAndListNFT({ url, price, name }) {
      await ethersSetup();
      // 1. Generate a new tokenId (for demo: Date.now(); for production, use a real NFT mint flow)
      const tokenId = Date.now(); // Simple demo, not safe for multi-user prod
      const amount = 1;
      // 2. Mint NFT to user
      await memeNFT.mint(currentAccount, tokenId, amount, "0x");
      // 3. Approve marketplace if not already approved
      const isApproved = await memeNFT.isApprovedForAll(currentAccount, MEME_MARKETPLACE_ADDRESS);
      if (!isApproved) {
        await memeNFT.setApprovalForAll(MEME_MARKETPLACE_ADDRESS, true);
      }
      // 4. List NFT for sale on the marketplace
      const priceWei = ethers.utils.parseEther(price.toString());
      await memeMarketplace.listMeme(MEME_ERC1155_ADDRESS, tokenId, amount, priceWei);
      // 5. Save to Firebase
      await saveMemeToFirebase({
        url, price: price + " POL", name, owner: currentAccount, tokenId
      });
      alert("Upload, mint, and listing successful! Your meme is now for sale.");
    }

    uploadInput.addEventListener('change', async (event) => {
      const file = event.target.files && event.target.files[0];
      if (!file) return;
      selectedFile = file;
      openModal();
    });

    submitMemeBtn.onclick = async function() {
      let price = memePriceInput.value.trim();
      let name = memeNameInput.value.trim();
      if (!selectedFile) {
        modalError.innerText = "No file selected.";
        return;
      }
      if (!name) {
        modalError.innerText = "Please enter a name for your meme.";
        memeNameInput.focus();
        return;
      }
      if (!price || isNaN(price) || Number(price) < 0) {
        modalError.innerText = "Enter a valid price (POL).";
        memePriceInput.focus();
        return;
      }
      modalError.innerText = "";
      submitMemeBtn.disabled = true;
      submitMemeBtn.innerText = "Uploading...";
      try {
        const formData = new FormData();
        formData.append('file', selectedFile);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        const res = await fetch(CLOUDINARY_UPLOAD_URL, { method: 'POST', body: formData });
        const data = await res.json();
        if (data.secure_url) {
          await mintAndListNFT({ url: data.secure_url, price, name });
          closeModal();
        } else {
          modalError.innerText = "Upload failed.";
        }
      } catch (err) {
        modalError.innerText = "Upload failed: " + err.message;
      }
      submitMemeBtn.disabled = false;
      submitMemeBtn.innerText = "Submit Meme";
    };

    // =================== CAROUSEL & SELL/BUY UI LOGIC ===================
    function shakeMeme(circleId) {
      const el = document.getElementById(circleId);
      if (!el) return;
      el.classList.remove("shake");
      void el.offsetWidth;
      el.classList.add("shake");
    }
    function updateMemeCircle(shake=true) {
      const meme = memes[memeIdx];
      const memeCircle = document.getElementById("memeCircle");
      const memePrice = document.getElementById("memePrice");
      const memeName = document.getElementById("memeName");
      if (!meme) {
        memeCircle.innerHTML = `<div style="color:#888;text-align:center;">No memes yet.<br>Upload one!</div>`;
        memePrice.innerText = "";
        memeName.innerText = "";
        return;
      }
      memeCircle.innerHTML = `<img src="${meme.url}" alt="Meme">`;
      memePrice.innerText = meme.price;
      memeName.innerText = meme.name || "";
      if (shake) shakeMeme("memeCircle");
    }
    function updateMyMemeCircle(shake=true) {
      const meme = myMemes[myMemeIdx];
      const memeCircle = document.getElementById("myMemeCircle");
      const memeName = document.getElementById("myMemeName");
      if (!meme) {
        memeCircle.innerHTML = `<div style="color:#888;text-align:center;">No memes yet.<br>Upload or Buy one!</div>`;
        memeName.innerText = "";
        return;
      }
      memeCircle.innerHTML = `<img src="${meme.url}" alt="My Meme">`;
      memeName.innerText = meme.name || "";
      if (shake) shakeMeme("myMemeCircle");
      let p = meme.price ? parseFloat(meme.price) : 0.02;
      sellPriceInput.value = isNaN(p) ? 0.02 : p;
    }
    document.getElementById("memeLeftBtn").onclick = function() {
      memeIdx = (memeIdx - 1 + memes.length) % memes.length;
      updateMemeCircle();
    };
    document.getElementById("memeRightBtn").onclick = function() {
      memeIdx = (memeIdx + 1) % memes.length;
      updateMemeCircle();
    };
    document.getElementById("myMemeLeftBtn").onclick = function() {
      myMemeIdx = (myMemeIdx - 1 + myMemes.length) % myMemes.length;
      updateMyMemeCircle();
    };
    document.getElementById("myMemeRightBtn").onclick = function() {
      myMemeIdx = (myMemeIdx + 1) % myMemes.length;
      updateMyMemeCircle();
    };

    // Sell logic for my memes (uploaded OR bought)
    const sellPriceInput = document.getElementById("sellPriceInput");
    const mySellBtn = document.getElementById("mySellBtn");
    sellPriceInput.addEventListener('input', function(){
      if(Number(sellPriceInput.value) < 0){
        sellPriceInput.value = "0";
      }
    });
    mySellBtn.onclick = async function() {
      const meme = myMemes[myMemeIdx];
      const newPrice = sellPriceInput.value;
      if (!currentAccount) return alert("Connect wallet first.");
      if (!meme || !meme.key || !meme.tokenId) return alert("No meme selected.");
      if (!newPrice || isNaN(newPrice) || Number(newPrice) < 0) {
        return alert("Enter a valid price.");
      }
      try {
        await ethersSetup();
        const priceWei = ethers.utils.parseEther(newPrice.toString());
        await memeMarketplace.listMeme(MEME_ERC1155_ADDRESS, meme.tokenId, 1, priceWei);
        db.ref('memes/' + meme.key).update({ price: `${Number(newPrice)} POL` });
        alert("Price updated and relisted!");
        myMemes[myMemeIdx].price = `${Number(newPrice)} POL`;
        updateMyMemeCircle(false);
      } catch (e) { alert("Blockchain update failed: " + e.message); }
    };

    // Buy logic for MEMES section (cannot buy if you already own it)
    document.getElementById('buyBtn').onclick = async function() {
      if (!currentAccount) return alert("Connect wallet first.");
      const meme = memes[memeIdx];
      if (!meme || !meme.key || !meme.tokenId) return alert("No meme selected.");
      if (meme.owner === currentAccount) {
        alert("You already own this meme!");
        return;
      }
      try {
        await ethersSetup();
        // Fetch price in wei from contract (optional: you can trust Firebase if you sync)
        const listing = await memeMarketplace.listings(MEME_ERC1155_ADDRESS, meme.tokenId);
        if (!listing.price || listing.amount < 1) return alert("Meme is not for sale.");
        await memeMarketplace.buyMeme(MEME_ERC1155_ADDRESS, meme.tokenId, 1, { value: listing.price });
        // Update Firebase ownership
        db.ref('memes/' + meme.key).update({ owner: currentAccount });
        alert("You bought this meme! Check it in MY MEMES.");
      } catch (e) { alert("Buy failed: " + (e.data?.message || e.message)); }
    };

    document.body.addEventListener('touchmove', function(event) { event.preventDefault(); }, { passive: false });

    function updateMemesUI(firebaseMemes) {
      memes = firebaseMemes;
      memeIdx = 0;
      updateMemeCircle(false);
    }
    function updateMyMemesUI(firebaseMyMemes) {
      myMemes = firebaseMyMemes;
      myMemeIdx = 0;
      updateMyMemeCircle(false);
    }

    listenAndDisplayMemes(updateMemesUI);
    updateMemeCircle(false);
    updateMyMemeCircle(false);
  </script>
</body>
