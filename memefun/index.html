<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEME.FUN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    /* ... all your previous CSS ... */
 :root {
      --primary: #fff;
      --accent: #ffc107;
      --accent2: #3cbfff;
      --bg: #181824;
      --surface1: #24243a;
      --surface2: #191933;
      --divider: #303047;
      --border1: #ffc107;
      --border2: #3cbfff;
      --price-bg: #232336;
      --price-bg2: #12243a;
      --price-color: #ffe082;
      --price-color2: #81f7ff;
      --green: #3ad37a;
      --green-dark: #1b8c4a;
      --red: #ff5469;
      --red-dark: #b81e2f;
      --shadow1: 0 4px 18px #0002;
      --shadow2: 0 0px 14px #00eaff14 inset;
      --radius: 20px;
      --meme-circle-size: 168px;
      --btn-w: 112px;
      --btn-h: 34px;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      color: var(--primary);
      font-size: 12px;
      box-sizing: border-box;
      height: 100%;
      width: 100vw;
      overflow: hidden !important;
      overscroll-behavior: none;
    }
    body {
      min-height: 100vh;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      background: var(--bg);
    }
    .header {
      width: 100vw;
      background: var(--surface1);
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 44px;
      letter-spacing: 1.1px;
      font-weight: bold;
      font-size: 13px;
      box-shadow: 0 2px 7px -2px #000b;
      border-bottom: 1.5px solid var(--divider);
      flex-shrink: 0;
      position: relative;
      z-index: 10;
      gap: 4px;
      user-select: none;
    }
    .wallet-upload-bar {
      width: 100vw;
      background: var(--surface1);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      padding: 6px 18px 6px 0;
      box-sizing: border-box;
      position: relative;
      z-index: 11;
      border-bottom: 1.5px solid var(--divider);
    }
    .wallet-btn, .upload-btn {
      background: var(--accent2);
      color: #fff;
      border: none;
      padding: 5px 12px 5px 10px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0 1px 4px #263e5b23;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background .15s;
      z-index: 20;
      outline: none;
      letter-spacing: .4px;
      min-width: 100px;
      justify-content: center;
    }
    .wallet-btn[disabled], .upload-btn[disabled] {
      opacity: 0.7;
      pointer-events: none;
    }
    .upload-btn {
      background: var(--accent);
      color: #222;
      min-width: 88px;
      margin-right: 2px;
    }
    .wallet-btn .material-icons, .upload-btn .material-icons {
      font-size: 18px;
      margin-right: 2px;
    }
    .main-area {
      flex: 1;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      background: var(--bg);
      padding: 0;
    }
    .sections-wrapper {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      padding: 0;
      margin: 0;
      gap: 0;
    }
    .section {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
      z-index: 1;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      min-height: 0;
      border-radius: 0;
      gap: 0.5rem;
    }
    .section-top {
      background: var(--surface1);
      border-bottom: 2.5px solid var(--border1);
      box-shadow: var(--shadow1);
      padding: 18px 0 0 0;
      margin: 0;
      align-items: center;
      min-height: 0;
    }
    .section-bottom {
      background: var(--surface2);
      border-top: 2.5px solid var(--border2);
      box-shadow: var(--shadow2);
      margin: 0;
      padding: 16px 0 0 0;
      border-radius: 0 0 0 0;
      align-items: center;
    }
    .section-title {
      font-size: 12px;
      font-weight: 700;
      margin: 0 0 6px 0;
      color: #ffd26e;
      letter-spacing: .9px;
      text-align: center;
      width: 100%;
      padding-top: 0;
      text-shadow: 0 2px 9px #2224;
      user-select: none;
    }
    .section-bottom .section-title {
      color: #65e6ff;
      margin-bottom: 6px;
      text-shadow: 0 2px 9px #0ff2;
    }
    .swipe-area {
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      gap: 0;
      padding: 0;
    }
    .swipe-btn {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 32px;
      cursor: pointer;
      margin: 0 10px;
      padding: 0;
      width: 38px;
      height: var(--meme-circle-size);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      border-radius: 50%;
      transition: background 0.14s;
      outline: none;
      user-select: none;
    }
    .swipe-btn:active {
      background: #23233655;
    }
    .meme-circle-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      min-width: var(--meme-circle-size);
    }
    .meme-circle {
      width: var(--meme-circle-size);
      height: var(--meme-circle-size);
      border-radius: 50%;
      overflow: hidden;
      background: linear-gradient(135deg, #25254a 60%, #3a354f 100%);
      box-shadow: 0 2px 18px 0 #0007, 0 2px 7px 0 #ffd96b10;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3.5px solid var(--border1);
      position: relative;
      flex-shrink: 0;
      transition: box-shadow 0.13s, border 0.14s;
    }
    .section-bottom .meme-circle {
      background: linear-gradient(135deg, #232b40 60%, #1b304a 100%);
      border: 3.5px solid var(--border2);
    }
    .meme-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(0.97) contrast(1.1);
    }
    .meme-circle.shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0px) rotate(0deg);}
      18% { transform: translateX(-4px) rotate(-6deg);}
      35% { transform: translateX(4px) rotate(6deg);}
      50% { transform: translateX(-2px) rotate(-3deg);}
      62% { transform: translateX(2px) rotate(3deg);}
      75% { transform: translateX(-1px) rotate(-1deg);}
      100% { transform: translateX(0px) rotate(0deg);}
    }
    .meme-price {
      margin-top: 14px;
      font-size: 15px;
      color: var(--price-color);
      font-weight: 700;
      letter-spacing: 0.3px;
      background: var(--price-bg);
      border-radius: 13px;
      box-shadow: 0 1px 5px #0004;
      border: 1.5px solid var(--border1);
      padding: 6px 20px 4px 20px;
      min-width: 80px;
      text-align: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -38px;
      pointer-events: none;
      user-select: none;
      text-shadow: 0 1px 10px #23233666;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .section-bottom .meme-price {
      border: 1.5px solid var(--border2);
      background: var(--price-bg2);
      color: var(--price-color2);
      text-shadow: 0 1px 8px #0ff2;
    }
    .buy-btn, .sell-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      border: none;
      border-radius: 17px;
      width: var(--btn-w);
      height: var(--btn-h);
      cursor: pointer;
      letter-spacing: .9px;
      outline: none;
      user-select: none;
      font-size: 15px;
      box-shadow: 0 2px 10px #0002;
      transition: background .15s, color .14s, box-shadow .15s, filter .13s;
      margin: 0 auto;
    }
    .buy-btn {
      background: var(--green);
      color: #fff;
      box-shadow: 0 2px 10px #25b95a33;
      border: 2px solid var(--green-dark);
      margin-top: 32px;
      margin-bottom: 10px;
    }
    .buy-btn:hover, .buy-btn:focus {
      background: #26d36b;
      color: #fff;
      filter: brightness(1.08);
      box-shadow: 0 2px 16px #3ad37a44;
    }
    .sell-btn {
      background: var(--red);
      color: #fff;
      box-shadow: 0 2px 10px #ff546933;
      border: 2px solid var(--red-dark);
      margin-top: 18px;
      margin-bottom: 10px;
    }
    .sell-btn:hover, .sell-btn:focus,
    .section-bottom .sell-btn:hover {
      background: #ff3747;
      color: #fff;
      filter: brightness(1.05);
      box-shadow: 0 2px 16px #ff546944;
    }
    .section-bottom .sell-btn {
      background: var(--red);
      color: #fff;
      box-shadow: 0 2px 10px #ff546933;
      border: 2px solid var(--red-dark);
      margin-top: 14px;
      margin-bottom: 10px;
    }
    .sell-price-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 18px 0 0 0;
      gap: 6px;
    }
    .sell-price-label {
      font-size: 12px;
      color: #65e6ff;
      margin-right: 2px;
      font-weight: 700;
      letter-spacing: 0.45px;
    }
    .sell-price-input {
      width: 54px;
      padding: 4px 10px;
      border: 1.5px solid #3cbfff;
      border-radius: 13px;
      font-size: 12px;
      outline: none;
      background: #181824;
      color: #81f7ff;
      text-align: right;
      transition: border 0.14s;
      box-shadow: 0 1px 6px #00eaff10 inset;
      font-weight: 600;
    }
    .sell-price-input:focus {
      border: 1.5px solid #81f7ff;
      background: #101020;
    }
    .sell-price-coin {
      color: #65e6ff;
      font-size: 18px;
      margin-left: 2px;
      vertical-align: middle;
      filter: drop-shadow(0 0 4px #3cbfff36);
    }
    #uploadInput {
      display: none;
    }
    @media (max-width: 600px) {
      :root {
        --meme-circle-size: 120px;
        --btn-w: 90px;
        --btn-h: 28px;
      }
      .meme-price { font-size: 11px; padding: 3px 10px 3px 10px; bottom: -23px;}
      .swipe-btn { width: 28px; font-size: 22px; }
      .buy-btn, .sell-btn { font-size: 11px;}
      .section-title { font-size: 10px;}
      .sell-price-input { width: 33px; font-size: 9px;}
      .sell-price-row { margin-top: 14px;}
      .buy-btn { margin-top: 24px; }
      .sell-btn { margin-top: 12px; }
      .section-bottom .sell-btn { margin-top: 10px; }
      .wallet-upload-bar {
        padding-right: 6px;
        gap: 6px;
      }
      .wallet-btn, .upload-btn {
        font-size: 10px;
        min-width: 70px;
        padding: 4px 8px 4px 8px;
      }
      .upload-btn {
        min-width: 65px;
      }
    }
    @media (max-width: 400px) {
      :root {
        --meme-circle-size: 90px;
        --btn-w: 62px;
        --btn-h: 18px;
      }
      .meme-price { font-size: 8px; padding: 2px 5px 2px 5px; bottom: -15px;}
      .buy-btn, .sell-btn { font-size: 8px;}
      .sell-price-input { width: 22px; font-size: 8px;}
      .swipe-btn { width: 18px; font-size: 15px; }
      .section-title { font-size: 8px;}
      .sell-price-row { margin-top: 8px;}
      .buy-btn { margin-top: 13px; }
      .sell-btn { margin-top: 7px; }
      .section-bottom .sell-btn { margin-top: 7px; }
      .wallet-upload-bar {
        padding-right: 2px;
        gap: 3px;
      }
    }
    /* extra for modal */

    .modal-bg {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0; top: 0; right: 0; bottom: 0;
      background: #000a;
      align-items: center;
      justify-content: center;
    }
    .modal-bg.active {
      display: flex;
    }
    .modal {
      background: var(--surface1);
      border-radius: 18px;
      padding: 28px 18px 18px 18px;

    }
    .modal label {
      color: var(--primary);

      font-weight: 600;
      margin-bottom: 5px;
      letter-spacing: 0.1px;
    }
    .modal input[type="number"] {
      width: 110px;
      padding: 6px 12px;

      color: var(--accent2);
      text-align: right;
      margin-bottom: 6px;

    }
    .modal input[type="number"]:focus {
      border: 1.5px solid var(--accent2);
      background: #101020;
      outline: none;
    }
    .modal-btn-row {
      display: flex;
      gap: 16px;
      margin-top: 10px;
      width: 100%;
      justify-content: center;
    }
    .modal-btn {
      padding: 7px 20px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 8px #0003;
      background: var(--accent2);
      color: #fff;
      transition: filter .14s;
    }
    .modal-btn:active {
      filter: brightness(0.93);
    }
    .modal-close {
      position: absolute;
      right: 12px;
      top: 8px;
      cursor: pointer;
      color: #65e6ff;
      background: none;
      border: none;
      font-size: 22px;
      z-index: 10;
    }
    .modal-error {
      color: #ff5469;
      font-size: 12px;
      margin-top: -3px;
      margin-bottom: 3px;
      font-weight: 500;
    }
    /* ... existing CSS ... */
  </style>

<body>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCYSOx_niWPHLDisCjAQzK8UJSe5TfwtLI",
      authDomain: "nftfanactive.firebaseapp.com",
      databaseURL: "https://nftfanactive-default-rtdb.firebaseio.com",
      projectId: "nftfanactive",
      storageBucket: "nftfanactive.appspot.com",
      messagingSenderId: "311309982791",
      appId: "1:311309982791:web:3e55bba6b78feb57ea6562",
      measurementId: "G-3TRDL9749N"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const CLOUDINARY_UPLOAD_PRESET = "unsigned_nft";
    const CLOUDINARY_CLOUD_NAME = "dvndw130d";
    const CLOUDINARY_UPLOAD_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;

    // Polygon network parameters (mainnet)
    const polygonChainId = '0x89'; // 137
    const polygonChainData = {
      chainId: polygonChainId,
      chainName: 'Polygon Mainnet',
      nativeCurrency: {
        name: 'MATIC',
        symbol: 'MATIC',
        decimals: 18
      },
      rpcUrls: ['https://polygon-rpc.com/'],
      blockExplorerUrls: ['https://polygonscan.com/']
    };

    const connectWalletBtn = document.getElementById('connectWalletBtn');
    let currentAccount = null;

    function isMetaMaskInstalled() {
      return typeof window.ethereum !== 'undefined' && window.ethereum.isMetaMask;
    }

    async function switchToPolygon() {
      if (!window.ethereum) return;
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: polygonChainId }]
        });
      } catch (switchError) {
        // Chain not added to wallet
        if (switchError.code === 4902 || (switchError.data && switchError.data.originalError && switchError.data.originalError.code === 4902)) {
          try {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [polygonChainData]
            });
          } catch (addError) {
            alert('Failed to add Polygon network');
          }
        } else {
          alert('Could not switch to Polygon: ' + switchError.message);
        }
      }
    }

    async function connectWallet() {
      if (!isMetaMaskInstalled()) {
        alert("MetaMask not detected. Please install MetaMask extension to continue.");
        return;
      }
      connectWalletBtn.disabled = true;
      connectWalletBtn.innerHTML = '<span class="material-icons">hourglass_top</span>Connecting...';
      try {
        // Switch to Polygon first
        await switchToPolygon();
        // Request accounts
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        if (accounts && accounts.length > 0) {
          currentAccount = accounts[0];
          connectWalletBtn.innerHTML = '<span class="material-icons">check_circle</span>' + currentAccount.slice(0, 6) + '...' + currentAccount.slice(-4);
          connectWalletBtn.disabled = true;
          // Load memes for myMemes section
          listenAndDisplayMyMemes(currentAccount, updateMyMemesUI);
        } else {
          connectWalletBtn.innerHTML = '<span class="material-icons">account_balance_wallet</span>Connect Wallet';
          connectWalletBtn.disabled = false;
        }
      } catch (error) {
        connectWalletBtn.innerHTML = '<span class="material-icons">account_balance_wallet</span>Connect Wallet';
        connectWalletBtn.disabled = false;
        if (error.code !== 4001) { // Not user rejected
          alert("Failed to connect wallet: " + error.message);
        }
      }
    }

    connectWalletBtn.addEventListener('click', connectWallet);

    // Re-enable connect button if wallet disconnects
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', function (accounts) {
        if (!accounts.length) {
          currentAccount = null;
          connectWalletBtn.innerHTML = '<span class="material-icons">account_balance_wallet</span>Connect Wallet';
          connectWalletBtn.disabled = false;
          // Clear my memes if disconnected
          myMemes = [];
          myMemeIdx = 0;
          updateMyMemeCircle(false);
        } else {
          currentAccount = accounts[0];
          connectWalletBtn.innerHTML = '<span class="material-icons">check_circle</span>' + currentAccount.slice(0, 6) + '...' + currentAccount.slice(-4);
          connectWalletBtn.disabled = true;
          listenAndDisplayMyMemes(currentAccount, updateMyMemesUI);
        }
      });
      window.ethereum.on('chainChanged', (chainId) => {
        if (chainId !== polygonChainId) {
          // Prompt to switch to Polygon again
          connectWalletBtn.disabled = false;
          connectWalletBtn.innerHTML = '<span class="material-icons">account_balance_wallet</span>Connect Wallet';
        }
      });
    }

    // --- Firebase meme logic ---
    let memes = [];
    let memeIdx = 0;
    let myMemes = [];
    let myMemeIdx = 0;

    function saveMemeToFirebase({ url, price, owner, timestamp = Date.now() }) {
      const memeRef = db.ref('memes').push();
      return memeRef.set({
        url,
        price,
        owner,
        timestamp
      });
    }

    function listenAndDisplayMemes(updateCallback) {
      db.ref('memes').orderByChild('timestamp').on('value', snapshot => {
        const memeArr = [];
        snapshot.forEach(child => {
          memeArr.push({ ...child.val(), key: child.key });
        });
        memeArr.reverse(); // newest first
        updateCallback(memeArr);
      });
    }
    function listenAndDisplayMyMemes(owner, updateCallback) {
      db.ref('memes').orderByChild('owner').equalTo(owner).on('value', snapshot => {
        const memeArr = [];
        snapshot.forEach(child => {
          memeArr.push({ ...child.val(), key: child.key });
        });
        memeArr.reverse();
        updateCallback(memeArr);
      });
    }

    // ---- Upload & Modal logic ----
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadInput = document.getElementById('uploadInput');
    let selectedFile = null;
    let latestUploadedUrl = null;

    const uploadModalBg = document.getElementById('uploadModalBg');
    const uploadModal = document.getElementById('uploadModal');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const memePriceInput = document.getElementById('memePriceInput');
    const submitMemeBtn = document.getElementById('submitMemeBtn');
    const modalError = document.getElementById('modalError');

    function openModal() {
      uploadModalBg.classList.add('active');
      modalError.innerText = "";
      memePriceInput.value = "0.01";
      memePriceInput.focus();
    }
    function closeModal() {
      uploadModalBg.classList.remove('active');
      selectedFile = null;
      latestUploadedUrl = null;
    }
    modalCloseBtn.onclick = closeModal;
    uploadModalBg.onclick = (e) => {
      if (e.target === uploadModalBg) closeModal();
    }

    uploadBtn.addEventListener('click', () => {
      if (!currentAccount) {
        alert("Connect your wallet before uploading a meme.");
        return;
      }
      uploadInput.value = "";
      uploadInput.click();
    });

    uploadInput.addEventListener('change', async (event) => {
      const file = event.target.files && event.target.files[0];
      if (!file) return;
      selectedFile = file;
      openModal();
    });

    submitMemeBtn.onclick = async function() {
      // Validate price
      let price = memePriceInput.value.trim();
      if (!selectedFile) {
        modalError.innerText = "No file selected.";
        return;
      }
      if (!price || isNaN(price) || Number(price) < 0) {
        modalError.innerText = "Enter a valid price (POL).";
        return;
      }
      modalError.innerText = "";
      submitMemeBtn.disabled = true;
      submitMemeBtn.innerText = "Uploading...";
      try {
        const formData = new FormData();
        formData.append('file', selectedFile);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        const res = await fetch(CLOUDINARY_UPLOAD_URL, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (data.secure_url) {
          await saveMemeToFirebase({
            url: data.secure_url,
            price: `${Number(price)} POL`,
            owner: currentAccount || "unknown"
          });
          alert("Upload successful! Your meme is now available.");
          closeModal();
        } else {
          modalError.innerText = "Upload failed.";
        }
      } catch (err) {
        modalError.innerText = "Upload failed: " + err.message;
      }
      submitMemeBtn.disabled = false;
      submitMemeBtn.innerText = "Submit Meme";
    };

    // --- Meme carousel logic ---
    function shakeMeme(circleId) {
      const el = document.getElementById(circleId);
      if (!el) return;
      el.classList.remove("shake");
      void el.offsetWidth;
      el.classList.add("shake");
    }
    function updateMemeCircle(shake=true) {
      const meme = memes[memeIdx];
      const memeCircle = document.getElementById("memeCircle");
      const memePrice = document.getElementById("memePrice");
      if (!meme) {
        memeCircle.innerHTML = `<div style="color:#888;text-align:center;">No memes yet.<br>Upload one!</div>`;
        memePrice.innerText = "";
        return;
      }
      memeCircle.innerHTML = `<img src="${meme.url}" alt="Meme">`;
      memePrice.innerText = meme.price;
      if (shake) shakeMeme("memeCircle");
    }
    function updateMyMemeCircle(shake=true) {
      const meme = myMemes[myMemeIdx];
      const memeCircle = document.getElementById("myMemeCircle");
      if (!meme) {
        memeCircle.innerHTML = `<div style="color:#888;text-align:center;">No memes yet.<br>Upload one!</div>`;
        return;
      }
      memeCircle.innerHTML = `<img src="${meme.url}" alt="My Meme">`;
      if (shake) shakeMeme("myMemeCircle");
    }
    document.getElementById("memeLeftBtn").onclick = function() {
      memeIdx = (memeIdx - 1 + memes.length) % memes.length;
      updateMemeCircle();
    };
    document.getElementById("memeRightBtn").onclick = function() {
      memeIdx = (memeIdx + 1) % memes.length;
      updateMemeCircle();
    };
    document.getElementById("myMemeLeftBtn").onclick = function() {
      myMemeIdx = (myMemeIdx - 1 + myMemes.length) % myMemes.length;
      updateMyMemeCircle();
    };
    document.getElementById("myMemeRightBtn").onclick = function() {
      myMemeIdx = (myMemeIdx + 1) % myMemes.length;
      updateMyMemeCircle();
    };

    // Allow setting price in sell option (UI only, not saved)
    const sellPriceInput = document.getElementById("sellPriceInput");
    sellPriceInput.addEventListener('input', function(){
      if(Number(sellPriceInput.value) < 0){
        sellPriceInput.value = "0";
      }
    });

    // Prevent scrolling (just in case)
    document.body.addEventListener('touchmove', function(event) {
      event.preventDefault();
    }, { passive: false });

    // Updating main memes UI
    function updateMemesUI(firebaseMemes) {
      memes = firebaseMemes;
      memeIdx = 0;
      updateMemeCircle(false);
    }
    function updateMyMemesUI(firebaseMyMemes) {
      myMemes = firebaseMyMemes;
      myMemeIdx = 0;
      updateMyMemeCircle(false);
    }

    // Initial load for memes (all users)
    listenAndDisplayMemes(updateMemesUI);

    // Initial load for myMemes (after wallet connect)
    // This is handled in connectWallet and accountsChanged

    // Initialize carousels with no memes until data loads
    updateMemeCircle(false);
    updateMyMemeCircle(false);

  </script>
</body>
</html>
