<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fani AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #667eea;
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-color: #f093fb;
      --background-dark: #0f0f23;
      --background-card: #1a1a2e;
      --background-light: #16213e;
      --text-primary: #ffffff;
      --text-secondary: #a0a9c0;
      --text-muted: #6b7280;
      --border-color: #2d3748;
      --success-color: #10b981;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background-dark);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      max-width: 414px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--background-card);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-xl);
    }

    /* Header Section */
    .chat-header {
      background: var(--primary-gradient);
      padding: 20px 20px 24px 20px;
      position: relative;
      z-index: 10;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: 24px;
    }

    .avatar-container {
      position: relative;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      object-fit: cover;
      background: rgba(255, 255, 255, 0.1);
    }

    .status-indicator {
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 16px;
      height: 16px;
      background: var(--success-color);
      border: 3px solid white;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      70% { box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
      100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }

    .header-info {
      flex: 1;
    }

    .chat-title {
      font-size: 18px;
      font-weight: 600;
      color: white;
      margin-bottom: 2px;
    }

    .chat-subtitle {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 400;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .header-btn {
      width: 40px;
      height: 40px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }

    .header-btn .material-icons-round {
      font-size: 20px;
    }

    /* Messages Section */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px 16px 16px 16px;
      background: var(--background-dark);
      position: relative;
    }

    .message-group {
      margin-bottom: 24px;
    }

    .message {
      max-width: 85%;
      margin-bottom: 8px;
      animation: messageSlideIn 0.3s ease-out;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-content {
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }

    .user .message-content {
      background: var(--primary-gradient);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 6px;
      box-shadow: var(--shadow-md);
    }

    .assistant .message-content {
      background: var(--background-light);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 6px;
      position: relative;
    }

    .assistant .message-content::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -8px;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-right: 8px solid var(--background-light);
    }

    .message-time {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
      text-align: right;
    }

    .assistant .message-time {
      text-align: left;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: var(--background-light);
      border-radius: 20px;
      border-bottom-left-radius: 6px;
      border: 1px solid var(--border-color);
      max-width: 85%;
      margin-bottom: 8px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    /* Input Section */
    .chat-input-section {
      padding: 16px;
      background: var(--background-card);
      border-top: 1px solid var(--border-color);
      position: relative;
    }

    .input-container {
      display: flex;
      align-items: flex-end;
      gap: 12px;
      background: var(--background-dark);
      border-radius: 24px;
      padding: 8px;
      border: 1px solid var(--border-color);
      transition: all 0.2s ease;
    }

    .input-container:focus-within {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .chat-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      padding: 8px 12px;
      resize: none;
      max-height: 100px;
      min-height: 20px;
      line-height: 1.4;
    }

    .chat-input::placeholder {
      color: var(--text-muted);
    }

    .send-button {
      width: 40px;
      height: 40px;
      background: var(--primary-gradient);
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-md);
    }

    .send-button:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .send-button .material-icons-round {
      font-size: 20px;
    }

    /* Welcome Message */
    .welcome-message {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .welcome-icon {
      width: 64px;
      height: 64px;
      background: var(--primary-gradient);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      box-shadow: var(--shadow-lg);
    }

    .welcome-icon .material-icons-round {
      font-size: 32px;
      color: white;
    }

    .welcome-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .welcome-subtitle {
      font-size: 14px;
      line-height: 1.5;
    }

    /* Scrollbar Styles */
    .chat-messages::-webkit-scrollbar {
      width: 4px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 414px) {
      .chat-container {
        max-width: 100vw;
        height: 100vh;
      }
      
      .chat-header {
        padding: 16px 16px 20px 16px;
      }
      
      .header-content {
        margin-top: 20px;
      }
      
      .chat-messages {
        padding: 20px 12px 12px 12px;
      }
      
      .chat-input-section {
        padding: 12px;
      }
    }

    /* Loading Animation */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    /* Error State */
    .error-message {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <div class="header-content">
        <div class="avatar-container">
          <img src="https://pbs.twimg.com/media/Gx66fHBXcAAEFpA?format=jpg&name=large" alt="Fani AI" class="avatar" />
          <div class="status-indicator"></div>
        </div>
        <div class="header-info">
          <div class="chat-title">Fani AI</div>
          <div class="chat-subtitle">Web3 Assistant • Online</div>
        </div>
        <div class="header-actions">
          <button class="header-btn" title="Voice Call">
            <span class="material-icons-round">phone</span>
          </button>
          <button class="header-btn" title="Video Call">
            <span class="material-icons-round">videocam</span>
          </button>
          <button class="header-btn" title="More Options">
            <span class="material-icons-round">more_vert</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Messages -->
    <div class="chat-messages" id="chat-messages">
      <div class="welcome-message">
        <div class="welcome-icon">
          <span class="material-icons-round">smart_toy</span>
        </div>
        <div class="welcome-title">Welcome to Fani AI</div>
        <div class="welcome-subtitle">Your intelligent Web3 assistant is here to help with blockchain, DeFi, NFTs, and more. Start a conversation!</div>
      </div>
    </div>

    <!-- Input Section -->
    <div class="chat-input-section">
      <form class="input-container" id="chat-form" autocomplete="off">
        <textarea 
          id="chat-input" 
          class="chat-input" 
          placeholder="Type your message..." 
          rows="1"
          autocomplete="off"
          required
        ></textarea>
        <button type="submit" class="send-button" id="send-button" title="Send Message">
          <span class="material-icons-round">send</span>
        </button>
      </form>
    </div>
  </div>

  <script>
    // Configuration
    const CONFIG = {
      API_KEY: "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",
      API_URL: "https://api.groq.com/openai/v1/chat/completions",
      MODEL: "openai/gpt-oss-20b",
      MAX_HISTORY: 10
    };

    // DOM Elements
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');

    // State
    let conversation = [
      { 
        role: "system", 
        content: "You are Fani, a professional and knowledgeable AI assistant specializing in Web3, blockchain technology, DeFi, NFTs, and cryptocurrency. You provide helpful, accurate, and up-to-date information while maintaining a friendly and professional tone. Keep responses concise but informative."
      }
    ];
    let isTyping = false;

    // Utility Functions
    function formatTime(date = new Date()) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function autoResizeTextarea() {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 100) + 'px';
    }

    // Message Rendering
    function createMessageElement(role, content, timestamp = new Date()) {
      const messageGroup = document.createElement('div');
      messageGroup.className = 'message-group';

      const message = document.createElement('div');
      message.className = `message ${role}`;

      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      messageContent.textContent = content;

      const messageTime = document.createElement('div');
      messageTime.className = 'message-time';
      messageTime.textContent = formatTime(timestamp);

      message.appendChild(messageContent);
      message.appendChild(messageTime);
      messageGroup.appendChild(message);

      return messageGroup;
    }

    function createTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.id = 'typing-indicator';
      
      typingDiv.innerHTML = `
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
        <span style="color: var(--text-muted); font-size: 12px;">Fani is typing...</span>
      `;
      
      return typingDiv;
    }

    function removeWelcomeMessage() {
      const welcome = chatMessages.querySelector('.welcome-message');
      if (welcome) {
        welcome.remove();
      }
    }

    function addMessage(role, content) {
      removeWelcomeMessage();
      const messageElement = createMessageElement(role, content);
      chatMessages.appendChild(messageElement);
      scrollToBottom();
    }

    function showTypingIndicator() {
      if (isTyping) return;
      isTyping = true;
      removeWelcomeMessage();
      
      const typingElement = createTypingIndicator();
      chatMessages.appendChild(typingElement);
      scrollToBottom();
    }

    function hideTypingIndicator() {
      isTyping = false;
      const typingElement = document.getElementById('typing-indicator');
      if (typingElement) {
        typingElement.remove();
      }
    }

    // API Communication
    async function sendMessageToAPI(userMessage) {
      conversation.push({ role: "user", content: userMessage });
      
      // Keep conversation history manageable
      if (conversation.length > CONFIG.MAX_HISTORY) {
        conversation = [conversation[0]].concat(conversation.slice(-CONFIG.MAX_HISTORY + 1));
      }

      const payload = {
        messages: conversation,
        model: CONFIG.MODEL,
        temperature: 0.7,
        max_tokens: 1024,
        top_p: 0.9,
        stream: false
      };

      try {
        const response = await fetch(CONFIG.API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${CONFIG.API_KEY}`
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error(`API Error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content;
        
        if (!reply) {
          throw new Error("No response content received");
        }

        conversation.push({ role: "assistant", content: reply });
        return reply;

      } catch (error) {
        console.error("API Error:", error);
        throw error;
      }
    }

    // Event Handlers
    function handleFormSubmit(e) {
      e.preventDefault();
      
      const userInput = chatInput.value.trim();
      if (!userInput || isTyping) return;

      // Add user message
      addMessage('user', userInput);
      chatInput.value = '';
      autoResizeTextarea();

      // Show typing indicator
      showTypingIndicator();
      sendButton.disabled = true;

      // Send to API
      sendMessageToAPI(userInput)
        .then(reply => {
          hideTypingIndicator();
          addMessage('assistant', reply);
        })
        .catch(error => {
          hideTypingIndicator();
          addMessage('assistant', "I apologize, but I'm having trouble connecting right now. Please try again in a moment.");
        })
        .finally(() => {
          sendButton.disabled = false;
          chatInput.focus();
        });
    }

    function handleInputKeydown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleFormSubmit(e);
      }
    }

    function handleInputChange() {
      autoResizeTextarea();
      sendButton.disabled = !chatInput.value.trim() || isTyping;
    }

    // Initialize
    function init() {
      // Event listeners
      chatForm.addEventListener('submit', handleFormSubmit);
      chatInput.addEventListener('keydown', handleInputKeydown);
      chatInput.addEventListener('input', handleInputChange);

      // Initial focus
      chatInput.focus();

      // Send initial greeting after a short delay
      setTimeout(() => {
        showTypingIndicator();
        setTimeout(() => {
          hideTypingIndicator();
          addMessage('assistant', "Hello! I'm Fani, your Web3 AI assistant. I'm here to help you navigate the world of blockchain, DeFi, NFTs, and cryptocurrencies. What would you like to explore today?");
        }, 1500);
      }, 1000);
    }

    // Start the app
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
