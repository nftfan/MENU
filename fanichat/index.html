<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fani AI Assistant</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Fani AI">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #667eea;
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-color: #f093fb;
      --background-dark: #0f0f23;
      --background-card: #1a1a2e;
      --background-light: #16213e;
      --text-primary: #ffffff;
      --text-secondary: #a0a9c0;
      --text-muted: #6b7280;
      --border-color: #2d3748;
      --success-color: #10b981;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      
      /* iOS Safe Area Variables */
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-right: env(safe-area-inset-right);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
      --safe-area-inset-left: env(safe-area-inset-left);
    }

    /* iOS Specific Fixes */
    html {
      height: 100%;
      overflow: hidden;
      -webkit-text-size-adjust: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background-dark);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100vh;
      height: 100dvh; /* Dynamic viewport height for iOS */
      overflow: hidden;
      position: fixed;
      width: 100%;
      -webkit-overflow-scrolling: touch;
    }

    .chat-container {
      max-width: 414px;
      margin: 0 auto;
      height: 100vh;
      height: 100dvh; /* Dynamic viewport height */
      display: flex;
      flex-direction: column;
      background: var(--background-card);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-xl);
      /* iOS Safe Area Support */
      padding-top: var(--safe-area-inset-top);
      padding-left: var(--safe-area-inset-left);
      padding-right: var(--safe-area-inset-right);
    }

    /* Enhanced Header Section */
    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      position: relative;
      overflow: hidden;
      z-index: 10;
      height: 280px;
      display: flex;
      flex-direction: column;
      flex-shrink: 0; /* Prevent shrinking */
    }

    /* Animated Background Elements */
    .header-bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      z-index: 1;
    }

    .floating-shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .floating-shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-shape:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }

    .floating-shape:nth-child(3) {
      width: 40px;
      height: 40px;
      top: 80%;
      left: 20%;
      animation-delay: 4s;
    }

    .floating-shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 10%;
      right: 5%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(10px) rotate(240deg); }
    }

    /* Status Bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      z-index: 3;
      position: relative;
    }

    .status-left {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .status-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .battery-icon {
      width: 24px;
      height: 12px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      border-radius: 2px;
      position: relative;
    }

    .battery-icon::after {
      content: '';
      position: absolute;
      top: 3px;
      right: -3px;
      width: 2px;
      height: 6px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 0 1px 1px 0;
    }

    .battery-fill {
      position: absolute;
      top: 1px;
      left: 1px;
      bottom: 1px;
      width: 80%;
      background: var(--success-color);
      border-radius: 1px;
    }

    /* Main Header Content */
    .header-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 20px 20px 20px;
      z-index: 3;
      position: relative;
    }

    /* Avatar Section with Enhanced Design */
    .avatar-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .avatar-container {
      position: relative;
      margin-bottom: 12px;
    }

    .avatar-frame {
      width: 100%;
      height: 300px;
      border-radius: 28px;
      padding: 4px;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
      backdrop-filter: blur(10px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 24px;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .status-indicator {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 20px;
      height: 20px;
      background: var(--success-color);
      border: 3px solid white;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7), 0 2px 8px rgba(0, 0, 0, 0.3); }
      70% { box-shadow: 0 0 0 12px rgba(16, 185, 129, 0), 0 2px 8px rgba(0, 0, 0, 0.3); }
      100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0), 0 2px 8px rgba(0, 0, 0, 0.3); }
    }

    /* Profile Info */
    .profile-info {
      text-align: center;
      color: white;
    }

    .profile-name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.5px;
    }

    .profile-title {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      margin-bottom: 8px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .profile-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }

    .profile-status .material-icons-round {
      font-size: 14px;
      color: var(--success-color);
    }

    /* Action Bar */
    .action-bar {
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 0 20px 20px 20px;
      z-index: 3;
      position: relative;
    }

    .action-btn {
      width: 48px;
      height: 48px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .action-btn:active {
      transform: translateY(0);
    }

    .action-btn .material-icons-round {
      font-size: 22px;
    }

    .action-btn.primary {
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Curved bottom border */
    .header-curve {
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 20px;
      background: var(--background-dark);
      border-radius: 20px 20px 0 0;
      z-index: 2;
    }

    /* Messages Section - CRITICAL iOS FIX */
    .chat-messages {
      flex: 1 1 auto; /* Allow flex grow and shrink */
      overflow-y: auto;
      overflow-x: hidden;
      padding: 24px 16px 16px 16px;
      background: var(--background-dark);
      position: relative;
      -webkit-overflow-scrolling: touch; /* iOS smooth scrolling */
      /* Ensure messages don't interfere with keyboard */
      min-height: 0; /* Important for flex shrinking */
    }

    .message-group {
      margin-bottom: 24px;
    }

    .message {
      max-width: 85%;
      margin-bottom: 8px;
      animation: messageSlideIn 0.3s ease-out;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-content {
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }

    .user .message-content {
      background: var(--primary-gradient);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 6px;
      box-shadow: var(--shadow-md);
    }

    .assistant .message-content {
      background: var(--background-light);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 6px;
      position: relative;
    }

    .assistant .message-content::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -8px;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-right: 8px solid var(--background-light);
    }

    .message-time {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
      text-align: right;
    }

    .assistant .message-time {
      text-align: left;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: var(--background-light);
      border-radius: 20px;
      border-bottom-left-radius: 6px;
      border: 1px solid var(--border-color);
      max-width: 85%;
      margin-bottom: 8px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    /* Input Section - CRITICAL iOS KEYBOARD FIX */
    .chat-input-section {
      padding: 16px;
      padding-bottom: calc(16px + var(--safe-area-inset-bottom, 0px)); /* iOS safe area */
      background: var(--background-card);
      border-top: 1px solid var(--border-color);
      position: relative;
      flex-shrink: 0; /* Never shrink the input */
      z-index: 100; /* Always on top */
      /* iOS Keyboard Fix */
      transform: translateZ(0); /* Force hardware acceleration */
      -webkit-transform: translateZ(0);
    }

    /* iOS Keyboard Detection */
    .ios-keyboard-open .chat-input-section {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 414px;
      margin: 0 auto;
      z-index: 1000;
    }

    .input-container {
      display: flex;
      align-items: flex-end;
      gap: 12px;
      background: var(--background-dark);
      border-radius: 24px;
      padding: 8px;
      border: 1px solid var(--border-color);
      transition: all 0.2s ease;
      position: relative;
      z-index: 101;
    }

    .input-container:focus-within {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .chat-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 16px; /* IMPORTANT: 16px prevents zoom on iOS */
      font-family: inherit;
      padding: 8px 12px;
      resize: none;
      max-height: 100px;
      min-height: 20px;
      line-height: 1.4;
      -webkit-appearance: none;
      -webkit-border-radius: 0;
      border-radius: 0;
    }

    .chat-input::placeholder {
      color: var(--text-muted);
    }

    .send-button {
      width: 40px;
      height: 40px;
      background: var(--primary-gradient);
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-md);
      flex-shrink: 0;
    }

    .send-button:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .send-button .material-icons-round {
      font-size: 20px;
    }

    /* Welcome Message */
    .welcome-message {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .welcome-icon {
      width: 64px;
      height: 64px;
      background: var(--primary-gradient);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      box-shadow: var(--shadow-lg);
    }

    .welcome-icon .material-icons-round {
      font-size: 32px;
      color: white;
    }

    .welcome-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .welcome-subtitle {
      font-size: 14px;
      line-height: 1.5;
    }

    /* Scrollbar Styles */
    .chat-messages::-webkit-scrollbar {
      width: 4px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Responsive Design with iOS Optimizations */
    @media (max-width: 414px) {
      .chat-container {
        max-width: 100vw;
        height: 100vh;
        height: 100dvh;
      }
      
      .chat-header {
        height: 260px;
      }
      
      .header-main {
        padding: 0 16px 16px 16px;
      }
      
      .action-bar {
        padding: 0 16px 16px 16px;
      }
      
      .chat-messages {
        padding: 20px 12px 12px 12px;
      }
      
      .chat-input-section {
        padding: 12px;
        padding-bottom: calc(12px + var(--safe-area-inset-bottom, 0px));
      }
    }

    /* iOS Specific Keyboard Handling */
    @supports (-webkit-touch-callout: none) {
      /* iOS Safari specific styles */
      body {
        height: 100vh;
        height: -webkit-fill-available;
      }
      
      .chat-container {
        height: 100vh;
        height: -webkit-fill-available;
      }
      
      /* Prevent zoom on input focus */
      .chat-input {
        font-size: 16px;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }
    }

    /* iOS PWA Optimizations */
    @media (display-mode: standalone) {
      .chat-container {
        padding-top: var(--safe-area-inset-top);
      }
    }

    /* Loading Animation */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    /* Error State */
    .error-message {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    /* iOS Keyboard Open State */
    .keyboard-open {
      height: auto !important;
      min-height: auto !important;
    }

    .keyboard-open .chat-messages {
      max-height: calc(100vh - 360px); /* Adjust based on keyboard height */
      overflow-y: auto;
    }
  </style>
</head>

  <script>
    // Configuration
    const CONFIG = {

    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');
    const inputSection = document.getElementById('inputSection');
    const currentTimeElement = document.getElementById('current-time');

    // State
    let conversation = [
      { 
        role: "system", 
        content: "You are Fani, a professional and knowledgeable AI assistant specializing in Web3, blockchain technology, DeFi, NFTs, and cryptocurrency. You provide helpful, accurate, and up-to-date information while maintaining a friendly and professional tone. Keep responses concise but informative."
      }
    ];
    let isTyping = false;
    let isKeyboardOpen = false;
    let initialViewportHeight = window.innerHeight;

    // iOS Keyboard Detection and Handling
    function setupIOSKeyboardHandling() {
      let visualViewport = window.visualViewport;
      
      if (visualViewport) {
        // Modern approach using Visual Viewport API
        visualViewport.addEventListener('resize', handleViewportResize);
      } else {
        // Fallback for older iOS versions
        window.addEventListener('resize', handleWindowResize);
      }

      // Additional input focus handling
      chatInput.addEventListener('focus', handleInputFocus);
      chatInput.addEventListener('blur', handleInputBlur);
    }

    function handleViewportResize() {
      const currentHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
      const heightDifference = initialViewportHeight - currentHeight;
      
      if (heightDifference > 150) { // Keyboard is likely open
        if (!isKeyboardOpen) {
          isKeyboardOpen = true;
          document.body.classList.add('keyboard-open');
          adjustForKeyboard(heightDifference);
        }
      } else { // Keyboard is likely closed
        if (isKeyboardOpen) {
          isKeyboardOpen = false;
          document.body.classList.remove('keyboard-open');
          resetFromKeyboard();
        }
      }
    }

    function handleWindowResize() {
      const currentHeight = window.innerHeight;
      const heightDifference = initialViewportHeight - currentHeight;
      
      if (heightDifference > 150) {
        if (!isKeyboardOpen) {
          isKeyboardOpen = true;
          document.body.classList.add('keyboard-open');
          adjustForKeyboard(heightDifference);
        }
      } else {
        if (isKeyboardOpen) {
          isKeyboardOpen = false;
          document.body.classList.remove('keyboard-open');
          resetFromKeyboard();
        }
      }
    }

    function handleInputFocus() {
      // Small delay to ensure keyboard animation has started
      setTimeout(() => {
        if (isKeyboardOpen) {
          scrollToBottom();
        }
      }, 300);
    }

    function handleInputBlur() {
      // Reset any temporary adjustments
      setTimeout(() => {
        if (!isKeyboardOpen) {
          resetFromKeyboard();
        }
      }, 100);
    }

    function adjustForKeyboard(keyboardHeight) {
      // Ensure input stays visible above keyboard
      const safeBottomArea = getComputedStyle(document.documentElement)
        .getPropertyValue('--safe-area-inset-bottom').replace('px', '') || 0;
      
      inputSection.style.bottom = '0px';
      inputSection.style.position = 'fixed';
      inputSection.style.width = '100%';
      inputSection.style.maxWidth = '414px';
      inputSection.style.left = '50%';
      inputSection.style.transform = 'translateX(-50%)';
      inputSection.style.zIndex = '1000';
      
      // Adjust messages container
      const inputHeight = inputSection.offsetHeight;
      chatMessages.style.paddingBottom = `${inputHeight + 20}px`;
      
      scrollToBottom();
    }

    function resetFromKeyboard() {
      // Reset input section positioning
      inputSection.style.position = 'relative';
      inputSection.style.bottom = 'auto';
      inputSection.style.width = 'auto';
      inputSection.style.maxWidth = 'none';
      inputSection.style.left = 'auto';
      inputSection.style.transform = 'none';
      inputSection.style.zIndex = '100';
      
      // Reset messages container
      chatMessages.style.paddingBottom = '16px';
    }

    // Update current time
    function updateCurrentTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
      currentTimeElement.textContent = timeString;
    }

    // Utility Functions
    function formatTime(date = new Date()) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function scrollToBottom() {
      // Use requestAnimationFrame for smooth scrolling
      requestAnimationFrame(() => {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    function autoResizeTextarea() {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 100) + 'px';
    }

    // Message Rendering
    function createMessageElement(role, content, timestamp = new Date()) {
      const messageGroup = document.createElement('div');
      messageGroup.className = 'message-group';

      const message = document.createElement('div');
      message.className = `message ${role}`;

      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      messageContent.textContent = content;

      const messageTime = document.createElement('div');
      messageTime.className = 'message-time';
      messageTime.textContent = formatTime(timestamp);

      message.appendChild(messageContent);
      message.appendChild(messageTime);
      messageGroup.appendChild(message);

      return messageGroup;
    }

    function createTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.id = 'typing-indicator';
      
      typingDiv.innerHTML = `
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
        <span style="color: var(--text-muted); font-size: 12px;">Fani is typing...</span>
      `;
      
      return typingDiv;
    }

    function removeWelcomeMessage() {
      const welcome = chatMessages.querySelector('.welcome-message');
      if (welcome) {
        welcome.remove();
      }
    }

    function addMessage(role, content) {
      removeWelcomeMessage();
      const messageElement = createMessageElement(role, content);
      chatMessages.appendChild(messageElement);
      scrollToBottom();
    }

    function showTypingIndicator() {
      if (isTyping) return;
      isTyping = true;
      removeWelcomeMessage();
      
      const typingElement = createTypingIndicator();
      chatMessages.appendChild(typingElement);
      scrollToBottom();
    }

    function hideTypingIndicator() {
      isTyping = false;
      const typingElement = document.getElementById('typing-indicator');
      if (typingElement) {
        typingElement.remove();
      }
    }

    // API Communication
    async function sendMessageToAPI(userMessage) {
      conversation.push({ role: "user", content: userMessage });
      
      if (conversation.length > CONFIG.MAX_HISTORY) {
        conversation = [conversation[0]].concat(conversation.slice(-CONFIG.MAX_HISTORY + 1));
      }

      const payload = {
        messages: conversation,
        model: CONFIG.MODEL,
        temperature: 0.7,
        max_tokens: 1024,
        top_p: 0.9,
        stream: false
      };

      try {
        const response = await fetch(CONFIG.API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${CONFIG.API_KEY}`
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error(`API Error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content;
        
        if (!reply) {
          throw new Error("No response content received");
        }

        conversation.push({ role: "assistant", content: reply });
        return reply;

      } catch (error) {
        console.error("API Error:", error);
        throw error;
      }
    }

    // Event Handlers
    function handleFormSubmit(e) {
      e.preventDefault();
      
      const userInput = chatInput.value.trim();
      if (!userInput || isTyping) return;

      addMessage('user', userInput);
      chatInput.value = '';
      autoResizeTextarea();

      showTypingIndicator();
      sendButton.disabled = true;

      sendMessageToAPI(userInput)
        .then(reply => {
          hideTypingIndicator();
          addMessage('assistant', reply);
        })
        .catch(error => {
          hideTypingIndicator();
          addMessage('assistant', "I apologize, but I'm having trouble connecting right now. Please try again in a moment.");
        })
        .finally(() => {
          sendButton.disabled = false;
          chatInput.focus();
        });
    }

    function handleInputKeydown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleFormSubmit(e);
      }
    }

    function handleInputChange() {
      autoResizeTextarea();
      sendButton.disabled = !chatInput.value.trim() || isTyping;
    }

    // Initialize
    function init() {
      // Update time immediately and then every minute
      updateCurrentTime();
      setInterval(updateCurrentTime, 60000);

      // Set up iOS keyboard handling
      setupIOSKeyboardHandling();

      // Store initial viewport height
      initialViewportHeight = window.innerHeight;

      // Event listeners
      chatForm.addEventListener('submit', handleFormSubmit);
      chatInput.addEventListener('keydown', handleInputKeydown);
      chatInput.addEventListener('input', handleInputChange);

      // Prevent zoom on iOS
      chatInput.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) {
          e.stopPropagation();
        }
      });

      // Initial focus
      setTimeout(() => {
        chatInput.focus();
      }, 500);

      // Send initial greeting
      setTimeout(() => {
        showTypingIndicator();
        setTimeout(() => {
          hideTypingIndicator();
          addMessage('assistant', "Hello! I'm Fani, your Web3 AI assistant. I'm here to help you navigate the world of blockchain, DeFi, NFTs, and cryptocurrencies. What would you like to explore today?");
        }, 1500);
      }, 1000);
    }

    // Start the app
    document.addEventListener('DOMContentLoaded', init);

    // Handle page visibility changes (iOS app switching)
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'visible') {
        updateCurrentTime();
      }
    });
  </script>
</body>
