<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Fani</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin:0;
      background:#181828;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #eee;
      font-size: 10px;
    }
    .chat-container {
      max-width: 380px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      border: 1px solid #23233a;
      background: #23233a;
      box-shadow: 0 0 10px #181828;
      position: relative;
      overflow: hidden;
    }
    .fani-image-panel {
      width: 100%;
      background: #23233a;
      border-bottom: 1px solid #34346a;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      height: 38vh;
      min-height: 120px;
      max-height: 55vh;
      justify-content: center;
      padding: 0;
      box-sizing: border-box;
    }
    .fani-image-panel img {
      height: 100%;
      width: auto;
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #34346a;
      box-shadow: 0 2px 8px #23233a;
      background: #23233a;
      object-fit: contain;
      margin-bottom: 2px;
      aspect-ratio: auto;
      display: block;
    }
    .fani-image-panel .fani-name {
      color: #ffd6e0;
      font-size: 10px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 2px;
      margin-top: 2px;
      margin-bottom: 2px;
    }
    .fani-image-panel .material-icons {
      font-size: 12px;
      color: #ff6f91;
    }
    .chat-header {
      background: linear-gradient(90deg, #8e24aa 0%, #3949ab 100%);
      color: #fff;
      padding: 4px 0 4px 0;
      font-size: 10px;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: center;
      border-bottom: 1px solid #34346a;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 6px 5px 6px 5px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      background: #181828;
      z-index: 0;
      font-size: 10px;
    }
    .message {
      max-width: 80%;
      padding: 6px 8px;
      border-radius: 14px;
      font-size: 10px;
      margin-bottom: 1px;
      box-shadow: 0 1px 2px #222;
      word-break: break-word;
      line-height: 1.2;
      display: flex;
      align-items: flex-end;
      gap: 2px;
      min-height: 16px;
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(90deg, #8e24aa 60%, #3949ab 100%);
      color: #fff;
      border-bottom-right-radius: 6px;
    }
    .fani {
      align-self: flex-start;
      background: #262649;
      color: #fff;
      border-bottom-left-radius: 6px;
      border: 1px solid #34346a;
    }
    .fani .material-icons {
      font-size: 11px;
      color: #ffd6e0;
      margin-right: 2px;
      vertical-align: middle;
    }
    .chat-input-area {
      display: flex;
      padding: 4px;
      background: #23233a;
      position: sticky;
      bottom: 0;
      z-index: 2;
      border-top: 1px solid #34346a;
    }
    .chat-input {
      flex: 1;
      padding: 4px 8px;
      border-radius: 14px;
      border: 1px solid #3949ab;
      font-size: 10px;
      outline: none;
      margin-right: 4px;
      background: #181828;
      color: #eee;
      transition: border 0.2s;
      box-sizing: border-box;
      min-height: 16px;
      height: 16px;
    }
    .chat-input:focus {
      border: 1px solid #8e24aa;
      background: #23233a;
    }
    .send-btn {
      padding: 0 10px;
      background: linear-gradient(90deg, #8e24aa 0%, #3949ab 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 10px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 2px;
      height: 16px;
      min-width: 28px;
      justify-content: center;
    }
    .send-btn .material-icons {
      font-size: 12px;
      margin-right: 0;
    }
    .send-btn:active {
      background: #ffd6e0;
      color: #3949ab;
    }
    .chat-messages::-webkit-scrollbar {
      display: none;
    }
    .chat-messages {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    input[type="text"] {
      font-size: 10px;
    }
    @media (max-width: 400px) {
      .chat-container { max-width: 100vw; }
      .fani-image-panel img { width: 99vw; max-width: 99vw; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="fani-image-panel">
      <img src="https://pbs.twimg.com/media/Gx66fHBXcAAEFpA?format=jpg&name=large" alt="Fani" />
      <span class="fani-name"><span class="material-icons">favorite</span>Fani (Web3 Girlfriend)</span>
    </div>
    <div class="chat-header">Chat with Fani</div>
    <div class="chat-messages" id="chat-messages"></div>
    <form class="chat-input-area" id="chat-form" autocomplete="off">
      <input type="text" id="chat-input" class="chat-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit" class="send-btn" title="Send">
        <span class="material-icons">send</span>
      </button>
    </form>
  </div>
  <script>
    const API_KEY = "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";
    const GROQ_API_URL = "https://api.groq.com/openai/v1/chat/completions";
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    let conversation = [
      { role: "system", content: "I am Fani your AI girlfriend from web3" }
    ];

    function renderMessage(role, content) {
      const div = document.createElement('div');
      div.className = 'message ' + (role === 'user' ? 'user' : 'fani');
      if (role === 'fani') {
        div.innerHTML = `<span class="material-icons">favorite</span> <span>${content}</span>`;
      } else {
        div.textContent = content;
      }
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    window.addEventListener('DOMContentLoaded', function() {
      renderMessage('fani', "Hey there! ðŸŒŸ Howâ€™s your day going? Anything exciting happening in the web3 world or just looking to chat? Iâ€™m all ears!");
    });

    chatForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const userInput = chatInput.value.trim();
      if (!userInput) return;
      renderMessage('user', userInput);
      chatInput.value = '';
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message fani';
      typingDiv.innerHTML = `<span class="material-icons">favorite</span> <span>Typing...</span>`;
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      conversation.push({ role: "user", content: userInput });
      const messages = conversation.slice(-8);

      const payload = {
        messages: messages,
        model: "openai/gpt-oss-20b",
        temperature: 1,
        max_tokens: 1024,
        top_p: 1,
        stream: false,
        reasoning_effort: "medium"
      };

      try {
        const response = await fetch(GROQ_API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify(payload)
        });
        if (!response.ok) throw new Error("API error");
        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Sorry, I couldn't connect to Fani right now.";
        typingDiv.innerHTML = `<span class="material-icons">favorite</span> <span>${reply}</span>`;
        conversation.push({ role: "assistant", content: reply });
      } catch (err) {
        typingDiv.innerHTML = `<span class="material-icons">favorite</span> <span>Sorry, I couldn't connect to Fani right now.</span>`;
      }
    });
  </script>
</body>
</html>
